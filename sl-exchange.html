<h2 id="sl-exchange-title" style="margin-top:0;">L$ Exchange Rate</h2>

<form aria-describedby="sl-exchange-desc">
  <p id="sl-exchange-desc" class="small">
    Convert Linden Dollars (L$) to US Dollars (USD) and back for quick budgeting.
  </p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="sl-linden">Linden Dollars (L$)</label>
      <input id="sl-linden" type="number" placeholder="Enter L$ amount" style="width:100%;" />
    </div>

    <div class="field">
      <label for="sl-usd">US Dollars ($)</label>
      <input id="sl-usd" type="number" placeholder="Enter USD amount" style="width:100%;" />
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="slConvert(this)">Convert</button>
    <button type="button" class="secondary" onclick="slReset(this)">Reset</button>
    <button type="button" onclick="slCopy(this)">Copy Result</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Conversion Result</h3>
  <textarea id="sl-output" rows="4" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div class="small">Rate used: <span id="sl-rate">250 L$ = 1 USD</span></div>
    <div id="sl-hint" class="small" style="opacity:0.9;"></div>
  </div>

  <p class="disclaimer small" style="margin-top:8px;">
    Educational use only. Rates fluctuate — always check the official LindeX before transactions.
  </p>
</div>

<script>
/* linden-exchange.html
   - Converts between Linden Dollars and USD
   - Scoped with sl- prefix
*/

const SL_RATE = 250; // Example static rate: 250 L$ ≈ 1 USD

function slReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#sl-output').value="";
  card.querySelector('#sl-hint').textContent="";
}

function slCopy(btn){
  const card=btn.closest('.card');
  const out=card.querySelector('#sl-output').value;
  if(!out.trim())return;
  navigator.clipboard?.writeText(out).then(()=>{
    const hint=card.querySelector('#sl-hint');
    hint.textContent="Copied to clipboard.";
    setTimeout(()=>{if(hint.textContent==="Copied to clipboard.")hint.textContent="";},1600);
  }).catch(()=>alert("Copy failed."));
}

function slConvert(btn){
  const card=btn.closest('.card');
  const linden=parseFloat(card.querySelector('#sl-linden').value);
  const usd=parseFloat(card.querySelector('#sl-usd').value);
  let result="";
  if(!isNaN(linden)){
    result=`${linden} L$ ≈ ${(linden/SL_RATE).toFixed(2)} USD`;
  } else if(!isNaN(usd)){
    result=`${usd} USD ≈ ${(usd*SL_RATE).toFixed(0)} L$`;
  } else {
    result="Please enter a value to convert.";
  }
  card.querySelector('#sl-output').value=result;
  card.querySelector('#sl-hint').textContent="Conversion complete.";
}
</script>
