<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrProphecy Hip-Hop Fractal Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    @font-face {
      font-family: 'Orbitron';
      src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Animation variables
    let time = 0;
    let glitchTimer = 0;
    const GLITCH_INTERVAL = 30; // Glitch every ~0.5 seconds
    let frameCounter = 0;
    let lastFrameTime = 0;
    let fps = 0;
    
    // Particles
    const particles = [];
    for (let i = 0; i < 30; i++) {
      particles.push({
        x: Math.random() * canvas.width - canvas.width / 2,
        y: Math.random() * canvas.height - canvas.height / 2,
        baseX: Math.random() * 1000,
        baseY: Math.random() * 1000,
        size: Math.random() * 6 + 4,
        hue: Math.random() * 360,
        alpha: Math.random() * 0.4 + 0.6,
        type: Math.random() < 0.5 ? 'circle' : 'triangle'
      });
    }
    
    // Fractal flames
    const flames = [];
    for (let i = 0; i < 2; i++) {
      flames.push({
        scale: Math.random() * 80 + 100,
        angle: Math.random() * Math.PI * 2,
        variation: Math.random() < 0.5 ? 'swirl' : 'spherical',
        hue: Math.random() * 360,
        speed: Math.random() * 0.06 + 0.04
      });
    }
    
    function draw() {
      // Semi-transparent background for motion blur
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Center transformations
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      
      time += 0.06; // Fast evolution
      frameCounter++;
      glitchTimer++;
      if (glitchTimer > GLITCH_INTERVAL) glitchTimer = 0;
      
      // Calculate FPS
      const currentTime = performance.now();
      if (currentTime - lastFrameTime > 1000) {
        fps = frameCounter / ((currentTime - lastFrameTime) / 1000);
        frameCounter = 0;
        lastFrameTime = currentTime;
        console.log(`FPS: ${fps.toFixed(1)}`);
      }
      
      // Layer 1: Gradient background
      drawGradientBackground();
      
      // Layer 2: Spirograph patterns
      drawSpirograph();
      
      // Layer 3: Kaleidoscope patterns
      drawKaleidoscope();
      
      // Layer 4: Particles
      particles.forEach(p => {
        // Noise-driven motion (simplified)
        const nx = Math.sin(time * 0.7 + p.baseX);
        const ny = Math.cos(time * 0.7 + p.baseY);
        p.x += nx * 2;
        p.y += ny * 2;
        if (p.x < -canvas.width / 2) p.x += canvas.width;
        if (p.x > canvas.width / 2) p.x -= canvas.width;
        if (p.y < -canvas.height / 2) p.y += canvas.height;
        if (p.y > canvas.height / 2) p.y -= canvas.height;
        p.size = Math.max(4, Math.min(10, p.size + Math.sin(time + p.baseX) * 0.2));
        p.hue = (p.hue + 2) % 360;
        
        ctx.fillStyle = `hsla(${p.hue}, 90%, 90%, ${p.alpha})`;
        ctx.beginPath();
        if (p.type === 'circle') {
          ctx.arc(p.x, p.y, p.size / 2, 0, Math.PI * 2);
        } else {
          const s = p.size / 2;
          ctx.moveTo(p.x - s, p.y + s);
          ctx.lineTo(p.x + s, p.y + s);
          ctx.lineTo(p.x, p.y - s);
          ctx.closePath();
        }
        ctx.fill();
      });
      
      // Layer 5: Grid overlay
      drawGridOverlay();
      
      ctx.restore();
      
      // Layer 6: Glitchy text
      const textX = canvas.width - 200 + Math.sin(time * 0.9) * 8;
      const textY = canvas.height - 50 + Math.cos(time * 0.9) * 8;
      drawGlitchText("MrProphecy", textX, textY, 36);
      
      // Debug: FPS and frame counter
      ctx.fillStyle = 'hsla(0, 0%, 100%, 0.5)';
      ctx.font = '16px Orbitron';
      ctx.fillText(`FPS: ${fps.toFixed(1)} | Frame: ${frameCounter}`, 10, 20);
      
      // Continue animation
      requestAnimationFrame(draw);
    }
    
    function drawGradientBackground() {
      const gradient = ctx.createLinearGradient(0, -canvas.height / 2, 0, canvas.height / 2);
      const hue1 = (Math.sin(time * 0.3) * 180 + 180) % 360;
      const hue2 = (hue1 + 180) % 360;
      gradient.addColorStop(0, `hsla(${hue1}, 50%, 50%, 0.2)`);
      gradient.addColorStop(1, `hsla(${hue2}, 50%, 50%, 0.2)`);
      ctx.fillStyle = gradient;
      ctx.fillRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
    }
    
    function drawSpirograph() {
      for (let layer = 0; layer < 2; layer++) {
        const R = 150 + Math.sin(time * 1 + layer) * 50;
        const r = 40 + Math.cos(time * 0.8 + layer) * 20;
        const d = 30 + Math.sin(time * 0.9 + layer) * 30;
        ctx.beginPath();
        for (let t = 0; t < Math.PI * 4; t += 0.02) {
          const x = (R - r) * Math.cos(t) + d * Math.cos((R - r) / r * t + layer * 0.5);
          const y = (R - r) * Math.sin(t) - d * Math.sin((R - r) / r * t + layer * 0.5);
          const glitchX = glitchTimer > GLITCH_INTERVAL - 4 ? (Math.random() - 0.5) * 6 : 0;
          if (t === 0) ctx.moveTo(x * (0.4 + layer * 0.1) + glitchX, y * (0.4 + layer * 0.1));
          else ctx.lineTo(x * (0.4 + layer * 0.1) + glitchX, y * (0.4 + layer * 0.1));
        }
        ctx.strokeStyle = `hsla(${(60 + Math.sin(time + layer * 2) * 90) % 360}, 90%, 90%, 0.8)`;
        ctx.lineWidth = 1 + layer * 0.3;
        ctx.stroke();
      }
    }
    
    function drawKaleidoscope() {
      const segments = 6;
      flames.forEach((f, i) => {
        const radius = f.scale + Math.sin(time * 0.7 + i) * 30;
        for (let s = 0; s < segments; s++) {
          ctx.save();
          ctx.rotate(Math.PI * 2 * s / segments);
          ctx.beginPath();
          for (let t = 0; t < Math.PI * 2; t += 0.03) {
            let x, y;
            if (f.variation === 'swirl') {
              const r = radius * Math.sin(6 * t + time + i);
              x = r * Math.cos(t + Math.sin(r * 0.05 + time));
              y = r * Math.sin(t + Math.sin(r * 0.05 + time));
            } else {
              const r = radius / (1 + Math.cos(t * 5 + time + i));
              x = r * Math.cos(t);
              y = r * Math.sin(t);
            }
            const glitchY = glitchTimer > GLITCH_INTERVAL - 4 ? (Math.random() - 0.5) * 6 : 0;
            if (t === 0) ctx.moveTo(x, y + glitchY);
            else ctx.lineTo(x, y + glitchY);
          }
          ctx.strokeStyle = `hsla(${(f.hue + s * 15) % 360}, 90%, 90%, 0.7)`;
          ctx.lineWidth = 0.8;
          ctx.stroke();
          ctx.restore();
        }
        f.hue = (f.hue + 2) % 360;
        f.angle += f.speed;
        f.scale = Math.max(80, Math.min(180, f.scale + Math.sin(time + i) * 2));
      });
    }
    
    function drawGridOverlay() {
      ctx.strokeStyle = 'hsla(180, 50%, 50%, 0.15)';
      ctx.lineWidth = 0.5;
      for (let x = -canvas.width / 2; x < canvas.width / 2; x += 60) {
        ctx.beginPath();
        ctx.moveTo(x, -canvas.height / 2);
        ctx.lineTo(x, canvas.height / 2);
        ctx.stroke();
      }
      for (let y = -canvas.height / 2; y < canvas.height / 2; y += 60) {
        ctx.beginPath();
        ctx.moveTo(-canvas.width / 2, y);
        ctx.lineTo(canvas.width / 2, y);
        ctx.stroke();
      }
    }
    
    function drawGlitchText(text, x, y, size) {
      ctx.font = `${size}px Orbitron`;
      ctx.fillStyle = 'hsla(60, 100%, 100%, 1)';
      ctx.fillText(text, x, y);
      if (glitchTimer > GLITCH_INTERVAL - 4) {
        ctx.fillStyle = 'hsla(180, 100%, 100%, 0.8)';
        ctx.fillText(text, x + (Math.random() - 0.5) * 10, y + (Math.random() - 0.5) * 10);
        ctx.fillStyle = 'hsla(300, 100%, 100%, 0.8)';
        ctx.fillText(text, x + (Math.random() - 0.5) * 10, y + (Math.random() - 0.5) * 10);
      }
    }
    
    // Handle resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      console.log("Canvas resized:", canvas.width, canvas.height);
    });
    
    // Start animation
    draw();
  </script>
</body>
</html>
