<h2 id="memorization-title" style="margin-top:0;">Memorization Helper</h2>

<form aria-describedby="memorization-desc">
  <p id="memorization-desc" class="small">Add items to memorize, then test yourself by revealing them later.</p>

  <div class="row">
    <div class="field" style="flex:1;">
      <label for="memorization-item">Item to Memorize</label>
      <input id="memorization-item" type="text" placeholder="e.g. Photosynthesis equation" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="memorizationAdd(this)">Add Item</button>
    <button type="button" class="secondary" onclick="memorizationReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Items to Memorize</h3>
  <ul id="memorization-list" class="small"></ul>
</div>

<script>
let memorizationItems = [];

function memorizationAdd(btn) {
  const card = btn.closest('.card');
  const item = card.querySelector('#memorization-item').value.trim();

  if (!item) return;

  memorizationItems.push({ text: item, hidden: true });
  renderMemorization(card);
  card.querySelector('form').reset();
}
