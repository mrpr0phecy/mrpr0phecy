<h2 id="grocerybudget-title" style="margin-top:0;">Grocery Budget</h2>

<form aria-describedby="grocerybudget-desc">
  <p id="grocerybudget-desc" class="small">Track grocery spending against your budget.</p>

  <div class="row">
    <div class="field">
      <label for="grocerybudget-budget">Budget (£)</label>
      <input id="grocerybudget-budget" type="number" min="0" value="200" />
    </div>
    <div class="field">
      <label for="grocerybudget-item">Item</label>
      <input id="grocerybudget-item" type="text" placeholder="e.g. Bread" />
    </div>
    <div class="field">
      <label for="grocerybudget-cost">Cost (£)</label>
      <input id="grocerybudget-cost" type="number" step="0.01" value="1.50" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="grocerybudgetAdd(this)">Add Item</button>
    <button type="button" class="secondary" onclick="grocerybudgetReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Spending Summary</h3>
  <ul id="grocerybudget-list" class="small"></ul>
  <div class="result">
    <div class="label">Total spent</div>
    <div class="value" id="grocerybudget-total">–</div>
  </div>
  <div class="result">
    <div class="label">Remaining budget</div>
    <div class="value" id="grocerybudget-remaining">–</div>
  </div>
</div>

<script>
let groceryItems = [];

function grocerybudgetAdd(btn) {
  const card = btn.closest('.card');
  const budget = parseFloat(card.querySelector('#grocerybudget-budget').value) || 0;
  const item = card.querySelector('#grocerybudget-item').value.trim();
  const cost = parseFloat(card.querySelector('#grocerybudget-cost').value) || 0;

  if (!item || cost <= 0) return;

  groceryItems.push({ item, cost });
