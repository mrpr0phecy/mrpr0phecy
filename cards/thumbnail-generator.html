<h2 id="thumbnail-generator-title" style="margin-top:0;">Universal Thumbnail Generator</h2>

<form aria-describedby="thumbnail-generator-desc">
  <p id="thumbnail-generator-desc" class="small">
    Upload an image and generate a perfectly sized thumbnail for your chosen platform.
  </p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="thumbgen-file">Thumbnail Image</label>
      <input id="thumbgen-file" type="file" accept="image/*" style="width:100%;" />
    </div>
    <div class="field">
      <label for="thumbgen-service">Platform</label>
      <select id="thumbgen-service" style="width:100%;">
        <option value="youtube-standard">YouTube Standard (1280x720)</option>
        <option value="youtube-small">YouTube Small (640x360)</option>
        <option value="youtube-channel">YouTube Channel Art (2560x1440)</option>
        <option value="youtube-profile">YouTube Profile (800x800)</option>
        <option value="twitch-banner">Twitch Banner (1200x480)</option>
        <option value="twitch-profile">Twitch Profile (800x800)</option>
        <option value="tiktok">TikTok/Shorts Vertical (1080x1920)</option>
        <option value="instagram-post">Instagram Post (1080x1080)</option>
        <option value="instagram-story">Instagram Story (1080x1920)</option>
        <option value="facebook-cover">Facebook Cover (820x312)</option>
        <option value="twitter-header">Twitter/X Header (1500x500)</option>
        <option value="twitter-profile">Twitter/X Profile (400x400)</option>
        <option value="linkedin-banner">LinkedIn Banner (1584x396)</option>
        <option value="linkedin-profile">LinkedIn Profile (400x400)</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="thumbGen(this)">Generate</button>
    <button type="button" class="secondary" onclick="thumbGenReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Generated Thumbnail</h3>
  <div id="thumbgen-output" style="text-align:center;"></div>
  <div id="thumbgen-hint" class="small" style="margin-top:8px;opacity:0.9;"></div>
</div>

<script>
const sizeMap = {
  "youtube-standard": {w:1280,h:720},
  "youtube-small": {w:640,h:360},
  "youtube-channel": {w:2560,h:1440},
  "youtube-profile": {w:800,h:800},
  "twitch-banner": {w:1200,h:480},
  "twitch-profile": {w:800,h:800},
  "tiktok": {w:1080,h:1920},
  "instagram-post": {w:1080,h:1080},
  "instagram-story": {w:1080,h:1920},
  "facebook-cover": {w:820,h:312},
  "twitter-header": {w:1500,h:500},
  "twitter-profile": {w:400,h:400},
  "linkedin-banner": {w:1584,h:396},
  "linkedin-profile": {w:400,h:400}
};

function thumbGenReset(btn){
  const card=btn.closest('.card')||document;
  card.querySelector('form').reset();
  card.querySelector('#thumbgen-output').innerHTML="";
  card.querySelector('#thumbgen-hint').textContent="";
}

function thumbGen(btn){
  const card=btn.closest('.card')||document;
  const file=card.querySelector('#thumbgen-file').files[0];
  const service=card.querySelector('#thumbgen-service').value;
  if(!file){
    card.querySelector('#thumbgen-hint').textContent="Please upload an image.";
    return;
  }
  const reader=new FileReader();
  reader.onload=e=>{
    const img=new Image();
    img.onload=()=>{
      const size=sizeMap[service];
      const canvas=document.createElement('canvas');
      canvas.width=size.w; canvas.height=size.h;
      const ctx=canvas.getContext('2d');
      ctx.drawImage(img,0,0,size.w,size.h);
      const image=document.createElement('img');
      image.src=canvas.toDataURL();
      image.style.maxWidth="100%";
      const out=card.querySelector('#thumbgen-output');
      out.innerHTML="";
      out.appendChild(image);
      card.querySelector('#thumbgen-hint').textContent=`Generated ${size.w}x${size.h} thumbnail for ${card.querySelector('#thumbgen-service').selectedOptions[0].text}. Right-click to save.`;
    };
    img.src=e.target.result;
  };
  reader.readAsDataURL(file);
}
</script>
