<h2 id="scientific-method-title" style="margin-top:0;">Scientific Method</h2>

<form aria-describedby="scientific-method-desc">
  <p id="scientific-method-desc" class="small">Work through the steps of the scientific method. Enter your experiment idea and generate a structured outline.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr;gap:10px;">
    <div class="field">
      <label for="sm-question">Research Question</label>
      <input id="sm-question" type="text" placeholder="e.g. Does light affect plant growth?" style="width:100%;" />
    </div>

    <div class="field">
      <label for="sm-hypothesis">Hypothesis</label>
      <input id="sm-hypothesis" type="text" placeholder="e.g. Plants grow faster in light." style="width:100%;" />
    </div>

    <div class="field">
      <label for="sm-method">Method</label>
      <textarea id="sm-method" rows="4" placeholder="e.g. Place seeds in light vs. dark..." style="width:100%;"></textarea>
    </div>

    <div class="field">
      <label for="sm-show-summary">Show summary</label>
      <select id="sm-show-summary" style="width:100%;">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="smGenerate(this)">Generate Outline</button>
    <button type="button" class="secondary" onclick="smReset(this)">Reset</button>
    <button type="button" onclick="smCopy(this)">Copy Outline</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Scientific Method Outline</h3>
  <textarea id="sm-output" rows="10" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div id="sm-hint" class="small" style="opacity:0.9;"></div>
  </div>
</div>

<script>
/* scientific-method.html
   - Guides through scientific method steps
   - Scoped with sm- prefix
*/

function smReset(btn){
  // Remove .card reference
  const form = btn.closest('form');
  form.reset();
  document.querySelector('#sm-output').value = "";
  document.querySelector('#sm-hint').textContent = "";
}

function smCopy(btn){
  // Remove .card reference
  const out = document.querySelector('#sm-output').value;
  if(!out.trim()) return;
  
  if(navigator.clipboard){
    navigator.clipboard.writeText(out).then(() => {
      const hint = document.querySelector('#sm-hint');
      hint.textContent = "Copied to clipboard.";
      setTimeout(() => {
        if(hint.textContent === "Copied to clipboard.") hint.textContent = "";
      }, 1600);
    }).catch(() => alert("Copy failed."));
  } else {
    // Fallback for browsers without clipboard API
    const textArea = document.querySelector('#sm-output');
    textArea.select();
    document.execCommand('copy');
    const hint = document.querySelector('#sm-hint');
    hint.textContent = "Copied (fallback).";
    setTimeout(() => {
      if(hint.textContent === "Copied (fallback).") hint.textContent = "";
    }, 1600);
  }
}

function smGenerate(btn){
  // Remove .card reference
  const q = (document.querySelector('#sm-question').value || "").trim();
  const h = (document.querySelector('#sm-hypothesis').value || "").trim();
  const m = (document.querySelector('#sm-method').value || "").trim();
  const showSummary = document.querySelector('#sm-show-summary').value === "yes";
  
  if(!q || !h || !m){
    document.querySelector('#sm-hint').textContent = "Please enter question, hypothesis, and method.";
    return;
  }
  
  let output = `Question:\n${q}\n\nHypothesis:\n${h}\n\nMethod:\n${m}\n\nAnalysis:\nCollect data and compare results.\n\nConclusion:\nDraw conclusions based on evidence.`;
  
  if(showSummary){
    output += `\n\nSummary: This experiment tests "${q}" with hypothesis "${h}".`;
  }
  
  document.querySelector('#sm-output').value = output;
  document.querySelector('#sm-hint').textContent = "Outline generated.";
}
</script>
