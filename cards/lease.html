<h2 id="lease-title" style="margin-top:0;">Car Lease Calculator</h2>

<form aria-describedby="lease-desc">
  <p id="lease-desc" class="small">Estimate your monthly car lease payment.</p>

  <div class="row">
    <div class="field">
      <label for="lease-price">Car price (£)</label>
      <input id="lease-price" type="number" min="0" value="25000" />
    </div>
    <div class="field">
      <label for="lease-residual">Residual value (£)</label>
      <input id="lease-residual" type="number" min="0" value="12000" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="lease-term">Lease term (months)</label>
      <input id="lease-term" type="number" min="1" value="36" />
    </div>
    <div class="field">
      <label for="lease-rate">Annual interest rate (%)</label>
      <input id="lease-rate" type="number" min="0" step="0.1" value="4" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="leaseCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="leaseReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Monthly payment</div>
    <div class="value" id="lease-payment">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Monthly payment ≈ (Price − Residual) ÷ Term + Finance charge.  
    Finance charge = (Price + Residual) × (Rate ÷ 240).
  </p>
</details>

<script>
function leaseCalc(btn) {
  const card = btn.closest('.card');
  const price = parseFloat(card.querySelector('#lease-price').value) || 0;
  const residual = parseFloat(card.querySelector('#lease-residual').value) || 0;
  const term = parseFloat(card.querySelector('#lease-term').value) || 0;
  const rate = parseFloat(card.querySelector('#lease-rate').value) / 100 || 0;

  if (term <= 0) {
    card.querySelector('#lease-payment').textContent = "–";
    return;
  }

  const depreciation = (price - residual) / term;
  const financeCharge = (price + residual) * (rate / 240);
  const monthly = depreciation + financeCharge;

  card.querySelector('#lease-payment').textContent = "£" + monthly.toFixed(2);
}

function leaseReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#lease-payment').textContent = '–';
}
</script>
