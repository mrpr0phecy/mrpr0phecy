<h2 id="interest-title" style="margin-top:0;">Interest Calculator</h2>

<form aria-describedby="interest-desc">
  <p id="interest-desc" class="small">Calculate simple or compound interest on a principal amount.</p>

  <div class="row">
    <div class="field">
      <label for="interest-principal">Principal (£)</label>
      <input id="interest-principal" type="number" min="0" value="1000" />
    </div>
    <div class="field">
      <label for="interest-rate">Annual interest rate (%)</label>
      <input id="interest-rate" type="number" min="0" step="0.1" value="5" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="interest-years">Years</label>
      <input id="interest-years" type="number" min="1" value="5" />
    </div>
    <div class="field">
      <label for="interest-type">Type</label>
      <select id="interest-type">
        <option value="simple" selected>Simple</option>
        <option value="compound">Compound</option>
      </select>
    </div>
  </div>

  <div class="field">
    <label for="interest-frequency">Compounds per year (for compound)</label>
    <select id="interest-frequency">
      <option value="1">Annually</option>
      <option value="2">Semi‑annually</option>
      <option value="4">Quarterly</option>
      <option value="12" selected>Monthly</option>
      <option value="365">Daily</option>
    </select>
  </div>

  <div class="actions">
    <button type="button" onclick="interestCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="interestReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Total interest</div>
    <div class="value" id="interest-res">–</div>
  </div>
  <div class="result">
    <div class="label">Future value</div>
    <div class="value" id="interest-fv">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Simple: Interest = P × r × t.  
    Compound: FV = P × (1 + r/n)<sup>n×t</sup>, Interest = FV − P.
  </p>
</details>

<script>
function interestCalc(btn) {
  const card = btn.closest('.card');
  const principal = parseFloat(card.querySelector('#interest-principal').value) || 0;
  const rate = parseFloat(card.querySelector('#interest-rate').value) / 100 || 0;
  const years = parseFloat(card.querySelector('#interest-years').value) || 0;
  const type = card.querySelector('#interest-type').value;
  const frequency = parseInt(card.querySelector('#interest-frequency').value, 10) || 1;

  let fv = 0, interest = 0;

  if (type === "simple") {
    interest = principal * rate * years;
    fv = principal + interest;
  } else {
    fv = principal * Math.pow(1 + rate / frequency, frequency * years);
    interest = fv - principal;
  }

  card.querySelector('#interest-res').textContent = "£" + interest.toFixed(2);
  card.querySelector('#interest-fv').textContent = "£" + fv.toFixed(2);
}

function interestReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#interest-res').textContent = '–';
  card.querySelector('#interest-fv').textContent = '–';
}
</script>
