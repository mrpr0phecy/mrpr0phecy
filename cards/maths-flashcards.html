<h2 id="maths-flashcards-title" style="margin-top:0;">Maths Flashcards</h2>

<form aria-describedby="maths-flashcards-desc">
  <p id="maths-flashcards-desc" class="small">Generate random maths flashcards for quick practice. Choose topic and difficulty, then reveal the answer.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="mf-topic">Topic</label>
      <select id="mf-topic" style="width:100%;">
        <option value="arithmetic" selected>Arithmetic</option>
        <option value="algebra">Algebra</option>
        <option value="geometry">Geometry</option>
        <option value="fractions">Fractions</option>
        <option value="percentages">Percentages</option>
      </select>
    </div>

    <div class="field">
      <label for="mf-difficulty">Difficulty</label>
      <select id="mf-difficulty" style="width:100%;">
        <option value="easy" selected>Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="field">
      <label for="mf-show-answer">Show answer</label>
      <select id="mf-show-answer" style="width:100%;">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="mfGenerate(this)">Generate Flashcard</button>
    <button type="button" class="secondary" onclick="mfReset(this)">Reset</button>
    <button type="button" onclick="mfCopy(this)">Copy Flashcard</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Flashcard</h3>
  <textarea id="mf-output" rows="8" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div id="mf-hint" class="small" style="opacity:0.9;"></div>
  </div>
</div>

<script>
/* maths-flashcards.html
   - Generates random maths flashcards
   - Scoped with mf- prefix
*/

function mfReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#mf-output').value="";
  card.querySelector('#mf-hint').textContent="";
}

function mfCopy(btn){
  const card=btn.closest('.card');
  const out=card.querySelector('#mf-output').value;
  if(!out.trim())return;
  navigator.clipboard?.writeText(out).then(()=>{
    const hint=card.querySelector('#mf-hint');
    hint.textContent="Copied to clipboard.";
    setTimeout(()=>{if(hint.textContent==="Copied to clipboard.")hint.textContent="";},1600);
  }).catch(()=>alert("Copy failed."));
}
