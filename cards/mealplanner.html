<h2 id="mealplanner-title" style="margin-top:0;">Meal Planner</h2>

<form aria-describedby="mealplanner-desc">
  <p id="mealplanner-desc" class="small">Plan meals for each day of the week.</p>

  <div class="row">
    <div class="field">
      <label for="mealplanner-day">Day</label>
      <select id="mealplanner-day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>
    <div class="field">
      <label for="mealplanner-meal">Meal</label>
      <input id="mealplanner-meal" type="text" placeholder="e.g. Pasta" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="mealplannerAdd(this)">Add Meal</button>
    <button type="button" class="secondary" onclick="mealplannerReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Weekly Meal Plan</h3>
  <ul id="mealplanner-list" class="small"></ul>
</div>

<script>
let mealPlan = {};

function mealplannerAdd(btn) {
  const card = btn.closest('.card');
  const day = card.querySelector('#mealplanner-day').value;
  const meal = card.querySelector('#mealplanner-meal').value.trim();
  if (!meal) return;

  if (!mealPlan[day]) mealPlan[day] = [];
  mealPlan[day].push(meal);

  renderMealPlan(card);
  card.querySelector('form').reset();
}

function renderMealPlan(card) {
  const list = card.querySelector('#mealplanner-list');
  list.innerHTML = "";
  Object.keys(mealPlan).forEach(day => {
    const li = document.createElement('li');
    li.innerHTML = "<strong>" + day + ":</strong> " + mealPlan[day].join(", ");
    list.appendChild(li);
  });
}

function mealplannerReset(btn) {
  const card = btn.closest('.card');
  mealPlan = {};
  card.querySelector('form').reset();
  card.querySelector('#mealplanner-list').innerHTML = "";
}
</script>
