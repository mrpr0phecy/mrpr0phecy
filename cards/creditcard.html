<h2 id="creditcard-title" style="margin-top:0;">Credit Card Payoff Calculator</h2>

<form aria-describedby="creditcard-desc">
  <p id="creditcard-desc" class="small">Estimate how long it will take to pay off your credit card balance.</p>

  <div class="row">
    <div class="field">
      <label for="creditcard-balance">Balance (£)</label>
      <input id="creditcard-balance" type="number" min="0" value="3000" />
    </div>
    <div class="field">
      <label for="creditcard-rate">Annual interest rate (%)</label>
      <input id="creditcard-rate" type="number" min="0" step="0.1" value="18" />
    </div>
  </div>

  <div class="field">
    <label for="creditcard-payment">Monthly payment (£)</label>
    <input id="creditcard-payment" type="number" min="1" value="150" />
  </div>

  <div class="actions">
    <button type="button" onclick="creditcardCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="creditcardReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Months to payoff</div>
    <div class="value" id="creditcard-months">–</div>
  </div>
  <div class="result">
    <div class="label">Total interest</div>
    <div class="value" id="creditcard-interest">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Uses amortization logic: balance decreases each month by payment minus interest.  
    Iterates until balance is cleared.
  </p>
</details>

<script>
function creditcardCalc(btn) {
  const card = btn.closest('.card');
  let balance = parseFloat(card.querySelector('#creditcard-balance').value) || 0;
  const rate = parseFloat(card.querySelector('#creditcard-rate').value) / 100 || 0;
  const payment = parseFloat(card.querySelector('#creditcard-payment').value) || 0;

  const monthlyRate = rate / 12;
  let months = 0;
  let totalInterest = 0;

  if (payment <= balance * monthlyRate) {
    card.querySelector('#creditcard-months').textContent = "Payment too low";
    card.querySelector('#creditcard-interest').textContent = "–";
    return;
  }

  while (balance > 0 && months < 600) { // cap at 50 years
    const interest = balance * monthlyRate;
    totalInterest += interest;
    balance = balance + interest - payment;
    months++;
  }

  card.querySelector('#creditcard-months').textContent = months + " months";
  card.querySelector('#creditcard-interest').textContent = "£" + totalInterest.toFixed(2);
}

function creditcardReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#creditcard-months').textContent = '–';
  card.querySelector('#creditcard-interest').textContent = '–';
}
</script>
