<h2 id="bsa-title" style="margin-top:0;">Body Surface Area (BSA) Calculator</h2>

<form aria-describedby="bsa-desc">
  <p id="bsa-desc" class="small">Estimate your body surface area using the Mosteller formula.</p>

  <div class="row">
    <div class="field">
      <label for="bsa-height">Height (cm)</label>
      <input id="bsa-height" type="number" min="50" value="175" />
    </div>
    <div class="field">
      <label for="bsa-weight">Weight (kg)</label>
      <input id="bsa-weight" type="number" min="1" value="70" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="bsaCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="bsaReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">BSA</div>
    <div class="value" id="bsa-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Mosteller formula:  
    BSA (m²) = √[(Height(cm) × Weight(kg)) ÷ 3600].
  </p>
</details>

<script>
function bsaCalc(btn) {
  const card = btn.closest('.card');
  const height = parseFloat(card.querySelector('#bsa-height').value) || 0;
  const weight = parseFloat(card.querySelector('#bsa-weight').value) || 0;

  if (height <= 0 || weight <= 0) {
    card.querySelector('#bsa-res').textContent = "–";
    return;
  }

  const bsa = Math.sqrt((height * weight) / 3600);
  card.querySelector('#bsa-res').textContent = bsa.toFixed(2) + " m²";
}

function bsaReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#bsa-res').textContent = '–';
}
</script>
