<h2 id="breakeven-title" style="margin-top:0;">Break‑Even Calculator</h2>

<form aria-describedby="breakeven-desc">
  <p id="breakeven-desc" class="small">Find the sales volume needed to break even.</p>

  <div class="row">
    <div class="field">
      <label for="breakeven-fixed">Fixed costs (£)</label>
      <input id="breakeven-fixed" type="number" min="0" value="10000" />
    </div>
    <div class="field">
      <label for="breakeven-variable">Variable cost per unit (£)</label>
      <input id="breakeven-variable" type="number" min="0" value="5" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="breakeven-price">Selling price per unit (£)</label>
      <input id="breakeven-price" type="number" min="0" value="10" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="breakevenCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="breakevenReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Break‑even units</div>
    <div class="value" id="breakeven-units">–</div>
  </div>
  <div class="result">
    <div class="label">Break‑even revenue</div>
    <div class="value" id="breakeven-revenue">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Break‑even units = Fixed costs ÷ (Price − Variable cost).  
    Break‑even revenue = Break‑even units × Price.
  </p>
</details>

<script>
function breakevenCalc(btn) {
  const card = btn.closest('.card');
  const fixed = parseFloat(card.querySelector('#breakeven-fixed').value) || 0;
  const variable = parseFloat(card.querySelector('#breakeven-variable').value) || 0;
  const price = parseFloat(card.querySelector('#breakeven-price').value) || 0;

  if (price <= variable) {
    card.querySelector('#breakeven-units').textContent = "Invalid (price ≤ cost)";
    card.querySelector('#breakeven-revenue').textContent = "–";
    return;
  }

  const units = fixed / (price - variable);
  const revenue = units * price;

  card.querySelector('#breakeven-units').textContent = units.toFixed(0) + " units";
  card.querySelector('#breakeven-revenue').textContent = "£" + revenue.toFixed(2);
}

function breakevenReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#breakeven-units').textContent = '–';
  card.querySelector('#breakeven-revenue').textContent = '–';
}
</script>
