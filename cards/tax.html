<h2 id="tax-title" style="margin-top:0;">Tax Estimator</h2>

<form aria-describedby="tax-desc">
  <p id="tax-desc" class="small">Estimate your annual income tax based on salary and tax rate.</p>

  <div class="row">
    <div class="field">
      <label for="tax-salary">Annual salary (£)</label>
      <input id="tax-salary" type="number" min="0" value="40000" />
    </div>
    <div class="field">
      <label for="tax-rate">Tax rate (%)</label>
      <input id="tax-rate" type="number" min="0" max="100" value="20" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="taxCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="taxReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Estimated tax</div>
    <div class="value" id="tax-res">–</div>
  </div>
  <div class="result">
    <div class="label">Net income</div>
    <div class="value" id="tax-net">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Tax = Salary × (Rate ÷ 100).  
    Net income = Salary − Tax.
  </p>
</details>

<script>
function taxCalc(btn) {
  const card = btn.closest('.card');
  const salary = parseFloat(card.querySelector('#tax-salary').value) || 0;
  const rate = parseFloat(card.querySelector('#tax-rate').value) / 100 || 0;

  const tax = salary * rate;
  const net = salary - tax;

  card.querySelector('#tax-res').textContent = "£" + tax.toFixed(2);
  card.querySelector('#tax-net').textContent = "£" + net.toFixed(2);
}

function taxReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#tax-res').textContent = '–';
  card.querySelector('#tax-net').textContent = '–';
}
</script>
