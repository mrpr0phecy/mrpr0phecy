<h2 id="history-title" style="margin-top:0;">History Helper</h2>

<form aria-describedby="history-desc">
  <p id="history-desc" class="small">Add historical events with dates and notes to build a timeline.</p>

  <div class="row">
    <div class="field">
      <label for="history-event">Event</label>
      <input id="history-event" type="text" placeholder="e.g. Fall of the Berlin Wall" />
    </div>
    <div class="field">
      <label for="history-year">Year</label>
      <input id="history-year" type="number" placeholder="1989" />
    </div>
    <div class="field" style="flex:2;">
      <label for="history-notes">Notes</label>
      <input id="history-notes" type="text" placeholder="e.g. Symbolized the end of the Cold War" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="historyAdd(this)">Add Event</button>
    <button type="button" class="secondary" onclick="historyReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Timeline</h3>
  <ul id="history-list" class="small"></ul>
</div>

<script>
let historyItems = [];

function historyAdd(btn) {
  const card = btn.closest('.card');
  const event = card.querySelector('#history-event').value.trim();
  const year = card.querySelector('#history-year').value.trim();
  const notes = card.querySelector('#history-notes').value.trim();

  if (!event || !year) return;

  historyItems.push({ event, year, notes });
  renderHistory(card);
  card.querySelector('form').reset();
}

function renderHistory(card) {
  const list = card.querySelector('#history-list');
  list.innerHTML = "";
  historyItems
    .sort((a, b) => a.year - b.year)
    .forEach(h => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${h.year}:</strong> ${h.event}${h.notes ? " â€” " + h.notes : ""}`;
      list.appendChild(li);
    });
}

function historyReset(btn) {
  const card = btn.closest('.card');
  historyItems = [];
  card.querySelector('form').reset();
  card.querySelector('#history-list').innerHTML = "";
}
</script>
