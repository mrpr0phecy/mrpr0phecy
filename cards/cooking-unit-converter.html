<h2 id="cooking-unit-converter" style="margin-top:0;">Cooking Unit Converter</h2>

<!--
  Manifest metadata
  id: cooking-unit-converter
  title: Cooking Unit Converter
  path: cards/cooking-unit-converter.html
  category: Food Tools
  version: 1.0
-->

<form aria-describedby="cuc-desc">
  <p id="cuc-desc" class="small">
    Convert common cooking units (cups, ml, grams, tablespoons, ounces).
  </p>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div>
      <label for="cuc-value">Value</label>
      <input id="cuc-value" type="number" step="any" style="width:100%;" />
    </div>
    <div>
      <label for="cuc-from">From</label>
      <select id="cuc-from" style="width:100%;">
        <option>cups</option><option>ml</option><option>grams</option><option>tbsp</option><option>oz</option>
      </select>
    </div>
    <div>
      <label for="cuc-to">To</label>
      <select id="cuc-to" style="width:100%;">
        <option>cups</option><option>ml</option><option>grams</option><option>tbsp</option><option>oz</option>
      </select>
    </div>
  </div>

  <div style="margin-top:12px;">
    <button type="button" onclick="convertCooking()">Convert</button>
  </div>
</form>

<div id="cuc-output" class="small" style="margin-top:12px;background:#fafafa;padding:8px;border-radius:6px;"></div>

<script>
const conversions = {
  cups: {ml:240, grams:120, tbsp:16, oz:8},
  ml: {cups:1/240, grams:0.5, tbsp:0.067, oz:0.034},
  grams: {cups:1/120, ml:2, tbsp:0.067, oz:0.035},
  tbsp: {cups:1/16, ml:15, grams:15, oz:0.5},
  oz: {cups:1/8, ml:30, grams:28, tbsp:2}
};
function convertCooking(){
  const val = parseFloat(document.getElementById('cuc-value').value);
  const from = document.getElementById('cuc-from').value;
  const to = document.getElementById('cuc-to').value;
  if(from===to){ document.getElementById('cuc-output').textContent = val + ' ' + to; return; }
  const factor = conversions[from][to];
  if(!factor){ document.getElementById('cuc-output').textContent = 'Conversion not available.'; return; }
  const result = (val * factor).toFixed(2);
  document.getElementById('cuc-output').textContent = `${val} ${from} â‰ˆ ${result} ${to}`;
}
</script>
