<h2 id="splitbill-title" style="margin-top:0;">Split Bill Calculator</h2>

<form aria-describedby="splitbill-desc">
  <p id="splitbill-desc" class="small">Divide a bill among people, with optional tip.</p>

  <div class="row">
    <div class="field">
      <label for="splitbill-total">Total bill (£)</label>
      <input id="splitbill-total" type="number" min="0" value="100" />
    </div>
    <div class="field">
      <label for="splitbill-people">Number of people</label>
      <input id="splitbill-people" type="number" min="1" value="4" />
    </div>
  </div>

  <div class="field">
    <label for="splitbill-tip">Tip (%)</label>
    <input id="splitbill-tip" type="number" min="0" value="10" />
  </div>

  <div class="actions">
    <button type="button" onclick="splitbillCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="splitbillReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Each person pays</div>
    <div class="value" id="splitbill-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Each share = (Total + Tip) ÷ People.  
    Example: £100 + 10% tip = £110 ÷ 4 → £27.50 each.
  </p>
</details>

<script>
function splitbillCalc(btn) {
  const card = btn.closest('.card');
  const total = parseFloat(card.querySelector('#splitbill-total').value) || 0;
  const people = parseInt(card.querySelector('#splitbill-people').value) || 1;
  const tip = parseFloat(card.querySelector('#splitbill-tip').value) / 100 || 0;

  const grandTotal = total * (1 + tip);
  const share = grandTotal / people;

  card.querySelector('#splitbill-res').textContent = "£" + share.toFixed(2);
}

function splitbillReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#splitbill-res').textContent = '–';
}
</script>
