<article class="card" id="investment-card" aria-labelledby="investment-title">
  <h2 id="investment-title">Investment Growth</h2>
  <form>
    <div class="field">
      <label for="inv-principal">Initial investment</label>
      <div class="input"><input id="inv-principal" type="number" value="5000" /></div>
    </div>
    <div class="row">
      <div class="field">
        <label for="inv-monthly">Monthly contribution</label>
        <div class="input"><input id="inv-monthly" type="number" value="200" /></div>
      </div>
      <div class="field">
        <label for="inv-rate">Annual return (%)</label>
        <div class="input"><input id="inv-rate" type="number" value="7" /></div>
      </div>
    </div>
    <div class="field">
      <label for="inv-years">Years</label>
      <div class="input"><input id="inv-years" type="number" value="20" /></div>
    </div>
    <div class="actions">
      <button type="button" onclick="invCalc(this)">Calculate</button>
      <button type="button" class="secondary" onclick="invReset(this)">Reset</button>
    </div>
  </form>
  <div class="results">
    <div class="result"><div class="label">Future value</div><div class="value" id="inv-future">–</div></div>
    <div class="result"><div class="label">Total invested</div><div class="value" id="inv-total">–</div></div>
    <div class="result"><div class="label">Growth</div><div class="value" id="inv-growth">–</div></div>
  </div>
</article>
<script>
function invCalc(btn){
  const card=btn.closest('.card');
  const principal=parseFloat(card.querySelector('#inv-principal').value)||0;
  const monthly=parseFloat(card.querySelector('#inv-monthly').value)||0;
  const rate=(parseFloat(card.querySelector('#inv-rate').value)||0)/100/12;
  const years=parseInt(card.querySelector('#inv-years').value)||0;
  const n=years*12;
  const future=principal*Math.pow(1+rate,n)+monthly*((Math.pow(1+rate,n)-1)/rate);
  const total=principal+monthly*n;
  const growth=future-total;
  const fmt=n=>new Intl.NumberFormat(undefined,{style:'currency',currency:'GBP'}).format(n);
  card.querySelector('#inv-future').textContent=fmt(future);
  card.querySelector('#inv-total').textContent=fmt(total);
  card.querySelector('#inv-growth').textContent=fmt(growth);
}
function invReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#inv-future').textContent='–';
  card.querySelector('#inv-total').textContent='–';
  card.querySelector('#inv-growth').textContent='–';
}
</script>
