<h2 id="idealweight-title" style="margin-top:0;">Ideal Weight Calculator</h2>

<form aria-describedby="idealweight-desc">
  <p id="idealweight-desc" class="small">Estimate your ideal body weight range based on height and gender.</p>

  <div class="row">
    <div class="field">
      <label for="idealweight-gender">Gender</label>
      <select id="idealweight-gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="field">
      <label for="idealweight-height">Height (cm)</label>
      <input id="idealweight-height" type="number" min="100" value="175" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="idealweightCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="idealweightReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Ideal weight</div>
    <div class="value" id="idealweight-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Uses the Devine formula:  
    Male: 50 kg + 2.3 kg per inch over 5 ft.  
    Female: 45.5 kg + 2.3 kg per inch over 5 ft.
  </p>
</details>

<script>
function idealweightCalc(btn) {
  const card = btn.closest('.card');
  const gender = card.querySelector('#idealweight-gender').value;
  const heightCm = parseFloat(card.querySelector('#idealweight-height').value) || 0;

  const heightInches = heightCm / 2.54;
  const baseInches = 60; // 5 ft
  let ideal = 0;

  if (heightInches > baseInches) {
    const extraInches = heightInches - baseInches;
    if (gender === 'male') {
      ideal = 50 + (2.3 * extraInches);
    } else {
      ideal = 45.5 + (2.3 * extraInches);
    }
  } else {
    ideal = (gender === 'male') ? 50 : 45.5;
  }

  card.querySelector('#idealweight-res').textContent = ideal.toFixed(1) + " kg";
}

function idealweightReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#idealweight-res').textContent = '–';
}
</script>
