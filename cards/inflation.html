<h2 id="inflation-title" style="margin-top:0;">Inflation Impact Calculator</h2>

<form aria-describedby="inflation-desc">
  <p id="inflation-desc" class="small">See how inflation reduces the future value of your money.</p>

  <div class="row">
    <div class="field">
      <label for="inflation-amount">Current amount (£)</label>
      <input id="inflation-amount" type="number" min="0" value="1000" />
    </div>
    <div class="field">
      <label for="inflation-rate">Annual inflation rate (%)</label>
      <input id="inflation-rate" type="number" min="0" step="0.1" value="3" />
    </div>
  </div>

  <div class="field">
    <label for="inflation-years">Years</label>
    <input id="inflation-years" type="number" min="1" value="10" />
  </div>

  <div class="actions">
    <button type="button" onclick="inflationCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="inflationReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Future value (adjusted)</div>
    <div class="value" id="inflation-res">–</div>
  </div>
  <div class="result">
    <div class="label">Loss of value</div>
    <div class="value" id="inflation-loss">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Formula: FV = Amount ÷ (1 + r)<sup>t</sup>  
    r = inflation rate, t = years.  
    Loss = Amount − FV.
  </p>
</details>

<script>
function inflationCalc(btn) {
  const card = btn.closest('.card');
  const amount = parseFloat(card.querySelector('#inflation-amount').value) || 0;
  const rate = parseFloat(card.querySelector('#inflation-rate').value) / 100 || 0;
  const years = parseFloat(card.querySelector('#inflation-years').value) || 0;

  const fv = amount / Math.pow(1 + rate, years);
  const loss = amount - fv;

  card.querySelector('#inflation-res').textContent = "£" + fv.toFixed(2);
  card.querySelector('#inflation-loss').textContent = "£" + loss.toFixed(2);
}

function inflationReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#inflation-res').textContent = '–';
  card.querySelector('#inflation-loss').textContent = '–';
}
</script>
