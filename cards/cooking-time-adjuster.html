<h2 id="cooking-time-adjuster" style="margin-top:0;">Cooking Time Adjuster</h2>

<!--
  Manifest metadata
  id: cooking-time-adjuster
  title: Cooking Time Adjuster
  path: cards/cooking-time-adjuster.html
  category: Food Tools
  version: 1.0
-->

<form aria-describedby="cta-desc">
  <p id="cta-desc" class="small">
    Adjust oven cooking times when changing recipe size or pan dimensions.
  </p>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div>
      <label for="cta-original">Original Time (minutes)</label>
      <input id="cta-original" type="number" value="30" style="width:100%;" />
    </div>
    <div>
      <label for="cta-factor">Scaling Factor</label>
      <input id="cta-factor" type="number" step="any" value="1.5" style="width:100%;" />
    </div>
  </div>

  <div style="margin-top:12px;">
    <button type="button" onclick="adjustTime()">Adjust</button>
  </div>
