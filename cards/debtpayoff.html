<h2 id="debtpayoff-title" style="margin-top:0;">Debt Payoff Calculator</h2>

<form aria-describedby="debtpayoff-desc">
  <p id="debtpayoff-desc" class="small">Estimate how long it will take to pay off your debt.</p>

  <div class="row">
    <div class="field">
      <label for="debtpayoff-balance">Debt balance (£)</label>
      <input id="debtpayoff-balance" type="number" min="0" value="5000" />
    </div>
    <div class="field">
      <label for="debtpayoff-rate">Annual interest rate (%)</label>
      <input id="debtpayoff-rate" type="number" min="0" step="0.1" value="5" />
    </div>
  </div>

  <div class="field">
    <label for="debtpayoff-payment">Monthly payment (£)</label>
    <input id="debtpayoff-payment" type="number" min="1" value="200" />
  </div>

  <div class="actions">
    <button type="button" onclick="debtpayoffCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="debtpayoffReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Months to payoff</div>
    <div class="value" id="debtpayoff-months">–</div>
  </div>
  <div class="result">
    <div class="label">Total interest</div>
    <div class="value" id="debtpayoff-interest">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Uses amortization logic: balance decreases each month by payment minus interest.  
    Iterates until debt is cleared.
  </p>
</details>

<script>
function debtpayoffCalc(btn) {
  const card = btn.closest('.card');
  let balance = parseFloat(card.querySelector('#debtpayoff-balance').value) || 0;
  const rate = parseFloat(card.querySelector('#debtpayoff-rate').value) / 100 || 0;
  const payment = parseFloat(card.querySelector('#debtpayoff-payment').value) || 0;

  const monthlyRate = rate / 12;
  let months = 0;
  let totalInterest = 0;

  if (payment <= balance * monthlyRate) {
    card.querySelector('#debtpayoff-months').textContent = "Payment too low";
    card.querySelector('#debtpayoff-interest').textContent = "–";
    return;
  }

  while (balance > 0 && months < 600) { // cap at 50 years
    const interest = balance * monthlyRate;
    totalInterest += interest;
    balance = balance + interest - payment;
    months++;
  }

  card.querySelector('#debtpayoff-months').textContent = months + " months";
  card.querySelector('#debtpayoff-interest').textContent = "£" + totalInterest.toFixed(2);
}

function debtpayoffReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#debtpayoff-months').textContent = '–';
  card.querySelector('#debtpayoff-interest').textContent = '–';
}
</script>
