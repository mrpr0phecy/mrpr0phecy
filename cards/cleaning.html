<h2 id="cleaning-title" style="margin-top:0;">Cleaning Schedule</h2>

<form aria-describedby="cleaning-desc">
  <p id="cleaning-desc" class="small">Plan and track cleaning tasks.</p>

  <div class="row">
    <div class="field">
      <label for="cleaning-task">Task</label>
      <input id="cleaning-task" type="text" placeholder="e.g. Vacuum living room" />
    </div>
    <div class="field">
      <label for="cleaning-room">Room/Area</label>
      <input id="cleaning-room" type="text" placeholder="e.g. Kitchen" />
    </div>
    <div class="field">
      <label for="cleaning-date">Date</label>
      <input id="cleaning-date" type="date" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="cleaningAdd(this)">Add Task</button>
    <button type="button" class="secondary" onclick="cleaningReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Cleaning Tasks</h3>
  <ul id="cleaning-list" class="small"></ul>
</div>

<script>
let cleaningTasks = [];

function cleaningAdd(btn) {
  const card = btn.closest('.card');
  const task = card.querySelector('#cleaning-task').value.trim();
  const room = card.querySelector('#cleaning-room').value.trim();
  const date = card.querySelector('#cleaning-date').value;

  if (!task) return;

  cleaningTasks.push({ task, room, date, done: false });
  renderCleaning(card);
  card.querySelector('form').reset();
}

function renderCleaning(card) {
  const list = card.querySelector('#cleaning-list');
  list.innerHTML = "";
  cleaningTasks.forEach((c, idx) => {
    const li = document.createElement('li');
    li.innerHTML = (c.done ? "<s>" + c.task + "</s>" : c.task) +
      (c.room ? " — " + c.room : "") +
      (c.date ? " (" + c.date + ")" : "") +
      " <button type='button' onclick='cleaningToggle(" + idx + ")'>✓</button>";
    list.appendChild(li);
  });
}

function cleaningToggle(idx) {
  cleaningTasks[idx].done = !cleaningTasks[idx].done;
  const card = document.querySelector('#cleaning-title').closest('.card');
  renderCleaning(card);
}

function cleaningReset(btn) {
  const card = btn.closest('.card');
  cleaningTasks = [];
  card.querySelector('form').reset();
  card.querySelector('#cleaning-list').innerHTML = "";
}
</script>
