<h2 id="sl-exchange-title" style="margin-top:0;">L$ International Exchange</h2>

<form aria-describedby="sl-exchange-desc">
  <p id="sl-exchange-desc" class="small">
    Convert Linden Dollars (L$) to major world currencies.
  </p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="sl-linden">Linden Dollars (L$)</label>
      <input id="sl-linden" type="number" placeholder="Enter L$ amount" style="width:100%;" />
    </div>
    <div class="field">
      <label for="sl-currency">Currency</label>
      <select id="sl-currency" style="width:100%;">
        <option value="USD" selected>US Dollar</option>
        <option value="GBP">British Pound</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="CNY">Chinese Yuan</option>
        <option value="INR">Indian Rupee</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="AUD">Australian Dollar</option>
        <option value="BRL">Brazilian Real</option>
        <option value="MXN">Mexican Peso</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="slConvert(this)">Convert</button>
    <button type="button" class="secondary" onclick="slReset(this)">Reset</button>
    <button type="button" onclick="slCopy(this)">Copy Result</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Conversion Result</h3>
  <textarea id="sl-output" rows="4" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>
  <div id="sl-hint" class="small" style="opacity:0.9;margin-top:8px;"></div>
</div>

<script>
const SL_BASE_RATE = 250; // Example: 250 L$ ≈ 1 USD
const SL_RATES = { USD:1, GBP:0.79, EUR:0.92, JPY:150, CNY:7.1, INR:83, CAD:1.35, AUD:1.55, BRL:5.2, MXN:17 };

function slReset(btn){const c=btn.closest('.card');c.querySelector('form').reset();c.querySelector('#sl-output').value="";c.querySelector('#sl-hint').textContent="";}
function slCopy(btn){const c=btn.closest('.card');const out=c.querySelector('#sl-output').value;if(!out.trim())return;navigator.clipboard?.writeText(out).then(()=>{c.querySelector('#sl-hint').textContent="Copied.";setTimeout(()=>c.querySelector('#sl-hint').textContent="",1600);});}
function slConvert(btn){const c=btn.closest('.card');const l=parseFloat(c.querySelector('#sl-linden').value);const cur=c.querySelector('#sl-currency').value;if(isNaN(l)){c.querySelector('#sl-output').value="Enter L$ amount.";return;}const usd=l/SL_BASE_RATE;const target=(usd*SL_RATES[cur]).toFixed(2);c.querySelector('#sl-output').value=`${l} L$ ≈ ${target} ${cur}`;c.querySelector('#sl-hint').textContent="Conversion complete.";}
</script>
