<h2 id="sl-exchange-title" style="margin-top:0;">L$ International Exchange</h2>

<form aria-describedby="sl-exchange-desc">
  <p id="sl-exchange-desc" class="small">
    Convert Linden Dollars (L$) to major world currencies and back.
  </p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="sl-linden">Linden Dollars (L$)</label>
      <input id="sl-linden" type="number" placeholder="Enter L$ amount" style="width:100%;" />
    </div>

    <div class="field">
      <label for="sl-currency">Currency</label>
      <select id="sl-currency" style="width:100%;">
        <option value="USD" selected>US Dollar (USD)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="BRL">Brazilian Real (BRL)</option>
        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="ZAR">South African Rand (ZAR)</option>
        <option value="KRW">South Korean Won (KRW)</option>
        <option value="RUB">Russian Ruble (RUB)</option>
        <option value="TRY">Turkish Lira (TRY)</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="slConvert(this)">Convert</button>
    <button type="button" class="secondary" onclick="slReset(this)">Reset</button>
    <button type="button" onclick="slCopy(this)">Copy Result</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Conversion Result</h3>
  <textarea id="sl-output" rows="4" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div class="small">Base rate: <span id="sl-rate">250 L$ = 1 USD</span></div>
    <div id="sl-hint" class="small" style="opacity:0.9;"></div>
  </div>

  <p class="disclaimer small" style="margin-top:8px;">
    Educational use only. Rates fluctuate — always check the official LindeX and currency markets before transactions.
  </p>
</div>

<script>
/* linden-exchange-international.html
   - Converts between Linden Dollars and multiple currencies
   - Scoped with sl- prefix
*/

// Base assumption: 250 L$ ≈ 1 USD
const SL_BASE_RATE = 250;

// Approximate conversion rates (static demo values, update with live API later)
const SL_RATES = {
  USD: 1,
  GBP: 0.79,
  EUR: 0.92,
  JPY: 150,
  CNY: 7.1,
  INR: 83,
  CAD: 1.35,
  AUD: 1.55,
  BRL: 5.2,
  MXN: 17,
  ZAR: 18.5,
  KRW: 1350,
  RUB: 92,
  TRY: 29
};

function slReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#sl-output').value="";
  card.querySelector('#sl-hint').textContent="";
}

function slCopy(btn){
  const card=btn.closest('.card');
  const out=card.querySelector('#sl-output').value;
  if(!out.trim())return;
  navigator.clipboard?.writeText(out).then(()=>{
    const hint=card.querySelector('#sl-hint');
    hint.textContent="Copied to clipboard.";
    setTimeout(()=>{if(hint.textContent==="Copied to clipboard.")hint.textContent="";},1600);
  }).catch(()=>alert("Copy failed."));
}

function slConvert(btn){
  const card=btn.closest('.card');
  const linden=parseFloat(card.querySelector('#sl-linden').value);
  const currency=card.querySelector('#sl-currency').value;
  let result="";
  if(!isNaN(linden)){
    const usd=linden/SL_BASE_RATE;
    const target=(usd*SL_RATES[currency]).toFixed(2);
    result=`${linden} L$ ≈ ${target} ${currency}`;
  } else {
    result="Please enter a Linden Dollar amount.";
  }
  card.querySelector('#sl-output').value=result;
  card.querySelector('#sl-hint').textContent="Conversion complete.";
}
</script>
