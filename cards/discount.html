<h2 id="discount-title" style="margin-top:0;">Discount Calculator</h2>

<form aria-describedby="discount-desc">
  <p id="discount-desc" class="small">Calculate the final price after discount and tax.</p>

  <div class="row">
    <div class="field">
      <label for="discount-price">Original price (£)</label>
      <input id="discount-price" type="number" min="0" value="100" />
    </div>
    <div class="field">
      <label for="discount-rate">Discount (%)</label>
      <input id="discount-rate" type="number" min="0" max="100" value="20" />
    </div>
  </div>

  <div class="field">
    <label for="discount-tax">Tax (%)</label>
    <input id="discount-tax" type="number" min="0" value="0" />
  </div>

  <div class="actions">
    <button type="button" onclick="discountCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="discountReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Final price</div>
    <div class="value" id="discount-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Final price = (Original − Discount) × (1 + Tax%).  
    Example: £100 − 20% = £80, plus 10% tax → £88.
  </p>
</details>

<script>
function discountCalc(btn) {
  const card = btn.closest('.card');
  const price = parseFloat(card.querySelector('#discount-price').value) || 0;
  const discount = parseFloat(card.querySelector('#discount-rate').value) / 100 || 0;
  const tax = parseFloat(card.querySelector('#discount-tax').value) / 100 || 0;

  const discounted = price * (1 - discount);
  const finalPrice = discounted * (1 + tax);

  card.querySelector('#discount-res').textContent = "£" + finalPrice.toFixed(2);
}

function discountReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#discount-res').textContent = '–';
}
</script>
