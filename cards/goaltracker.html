<h2 id="goaltracker-title" style="margin-top:0;">Goal Tracker</h2>

<form aria-describedby="goaltracker-desc">
  <p id="goaltracker-desc" class="small">Set goals and track your progress toward completion.</p>

  <div class="row">
    <div class="field">
      <label for="goaltracker-name">Goal name</label>
      <input id="goaltracker-name" type="text" placeholder="e.g. Write 10 blog posts" />
    </div>
    <div class="field">
      <label for="goaltracker-total">Target amount</label>
      <input id="goaltracker-total" type="number" min="1" value="10" />
    </div>
    <div class="field">
      <label for="goaltracker-progress">Progress so far</label>
      <input id="goaltracker-progress" type="number" min="0" value="3" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="goaltrackerAdd(this)">Add Goal</button>
    <button type="button" class="secondary" onclick="goaltrackerReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Goals</h3>
  <ul id="goaltracker-list" class="small"></ul>
</div>

<script>
let goals = [];

function goaltrackerAdd(btn) {
  const card = btn.closest('.card');
  const name = card.querySelector('#goaltracker-name').value.trim();
  const total = parseInt(card.querySelector('#goaltracker-total').value) || 0;
  const progress = parseInt(card.querySelector('#goaltracker-progress').value) || 0;

  if (!name || total <= 0) return;

  const percent = Math.min(100, Math.round((progress / total) * 100));
  goals.push({ name, total, progress, percent });

  renderGoals(card);
  card.querySelector('form').reset();
}

function renderGoals(card) {
  const list = card.querySelector('#goaltracker-list');
  list.innerHTML = "";
  goals.forEach(g => {
    const li = document.createElement('li');
    li.textContent = g.name + " â€” " + g.progress + "/" + g.total + " (" + g.percent + "%)";
    list.appendChild(li);
  });
}

function goaltrackerReset(btn) {
  const card = btn.closest('.card');
  goals = [];
  card.querySelector('form').reset();
  card.querySelector('#goaltracker-list').innerHTML = "";
}
</script>
