<h2 id="seed-germination-calculator" style="margin-top:0;">Seed Germination Calculator</h2>

<!--
  Manifest metadata
  id: seed-germination-calculator
  title: Seed Germination Calculator
  path: cards/seed-germination-calculator.html
  category: Gardening Tools
  version: 1.0
-->

<form aria-describedby="sgc-desc">
  <p id="sgc-desc" class="small">
    Estimate germination time based on seed type and temperature.
  </p>

  <label for="sgc-seed">Seed Type</label>
  <select id="sgc-seed" style="width:100%;">
    <option value="tomato">Tomato</option>
    <option value="lettuce">Lettuce</option>
    <option value="bean">Bean</option>
    <option value="carrot">Carrot</option>
  </select>

  <label for="sgc-temp" style="margin-top:8px;">Soil Temperature (°C)</label>
  <input id="sgc-temp" type="number" value="20" style="width:100%;" />

  <div style="margin-top:12px;">
    <button type="button" onclick="calcGermination()">Calculate</button>
  </div>
</form>

<div style="margin-top:12px;">
  <h3 class="small">Estimated Germination</h3>
  <div id="sgc-output" style="background:#fafafa;padding:8px;border-radius:6px;min-height:48px;"></div>
</div>

<script>
const germinationDB={
  tomato:{base:6},
  lettuce:{base:7},
  bean:{base:5},
  carrot:{base:14}
};
function calcGermination(){
  const seed=document.getElementById('sgc-seed').value;
  const temp=parseFloat(document.getElementById('sgc-temp').value);
  const base=germinationDB[seed].base;
  const factor=temp>=20?0.8:1.2; // warmer soil speeds up
  const days=Math.round(base*factor);
  document.getElementById('sgc-output').textContent=`${seed} seeds germinate in about ${days} days at ${temp}°C.`;
}
</script>
