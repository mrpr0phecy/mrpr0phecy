<h2 id="geography-title" style="margin-top:0;">Geography Helper</h2>

<form aria-describedby="geography-desc">
  <p id="geography-desc" class="small">Add countries, capitals, and notes to build your geography study list.</p>

  <div class="row">
    <div class="field">
      <label for="geography-country">Country</label>
      <input id="geography-country" type="text" placeholder="e.g. France" />
    </div>
    <div class="field">
      <label for="geography-capital">Capital</label>
      <input id="geography-capital" type="text" placeholder="e.g. Paris" />
    </div>
    <div class="field" style="flex:2;">
      <label for="geography-notes">Notes</label>
      <input id="geography-notes" type="text" placeholder="e.g. Known for the Eiffel Tower" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="geographyAdd(this)">Add Entry</button>
    <button type="button" class="secondary" onclick="geographyReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Geography List</h3>
  <ul id="geography-list" class="small"></ul>
</div>

<script>
let geographyItems = [];

function geographyAdd(btn) {
  const card = btn.closest('.card');
  const country = card.querySelector('#geography-country').value.trim();
  const capital = card.querySelector('#geography-capital').value.trim();
  const notes = card.querySelector('#geography-notes').value.trim();

  if (!country) return;

  geographyItems.push({ country, capital, notes });
  renderGeography(card);
  card.querySelector('form').reset();
}

function renderGeography(card) {
  const list = card.querySelector('#geography-list');
  list.innerHTML = "";
  geographyItems.forEach(g => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${g.country}</strong>${g.capital ? " — Capital: " + g.capital : ""}${g.notes ? " — " + g.notes : ""}`;
    list.appendChild(li);
  });
}

function geographyReset(btn) {
  const card = btn.closest('.card');
  geographyItems = [];
  card.querySelector('form').reset();
  card.querySelector('#geography-list').innerHTML = "";
}
</script>
