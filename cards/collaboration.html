<h2 id="collaboration-title" style="margin-top:0;">Collaboration Tool</h2>

<form aria-describedby="collaboration-desc">
  <p id="collaboration-desc" class="small">Track team members and shared tasks.</p>

  <div class="row">
    <div class="field">
      <label for="collaboration-member">Team member</label>
      <input id="collaboration-member" type="text" placeholder="e.g. Alice" />
    </div>
    <div class="field">
      <label for="collaboration-task">Task</label>
      <input id="collaboration-task" type="text" placeholder="e.g. Draft proposal" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="collaborationAdd(this)">Add Task</button>
    <button type="button" class="secondary" onclick="collaborationReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Team Tasks</h3>
  <ul id="collaboration-list" class="small"></ul>
</div>

<script>
let collabTasks = [];

function collaborationAdd(btn) {
  const card = btn.closest('.card');
  const member = card.querySelector('#collaboration-member').value.trim();
  const task = card.querySelector('#collaboration-task').value.trim();

  if (!member || !task) return;

  collabTasks.push({ member, task });
  renderCollabTasks(card);
  card.querySelector('form').reset();
}

function renderCollabTasks(card) {
  const list = card.querySelector('#collaboration-list');
  list.innerHTML = "";
  collabTasks.forEach(t => {
    const li = document.createElement('li');
    li.textContent = t.member + " â€” " + t.task;
    list.appendChild(li);
  });
}

function collaborationReset(btn) {
  const card = btn.closest('.card');
  collabTasks = [];
  card.querySelector('form').reset();
  card.querySelector('#collaboration-list').innerHTML = "";
}
</script>
