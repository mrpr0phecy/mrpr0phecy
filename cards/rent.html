<h2 id="rent-title" style="margin-top:0;">Rent Calculator</h2>

<form aria-describedby="rent-desc">
  <p id="rent-desc" class="small">Split rent among roommates or calculate monthly cost per person.</p>

  <div class="row">
    <div class="field">
      <label for="rent-total">Total monthly rent (£)</label>
      <input id="rent-total" type="number" min="0" value="1200" />
    </div>
    <div class="field">
      <label for="rent-roommates">Number of roommates</label>
      <input id="rent-roommates" type="number" min="1" value="3" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="rentCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="rentReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Rent per person</div>
    <div class="value" id="rent-res">–</div>
  </div>
</div>

<script>
function rentCalc(btn) {
  const card = btn.closest('.card');
  const total = parseFloat(card.querySelector('#rent-total').value) || 0;
  const roommates = parseInt(card.querySelector('#rent-roommates').value) || 1;

  const perPerson = total / roommates;
  card.querySelector('#rent-res').textContent = "£" + perPerson.toFixed(2);
}

function rentReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#rent-res').textContent = '–';
}
</script>
