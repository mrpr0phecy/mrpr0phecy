<h2 id="laundry-title" style="margin-top:0;">Laundry Tracker</h2>

<form aria-describedby="laundry-desc">
  <p id="laundry-desc" class="small">Log laundry loads and track completion.</p>

  <div class="row">
    <div class="field">
      <label for="laundry-type">Load type</label>
      <input id="laundry-type" type="text" placeholder="e.g. Whites" />
    </div>
    <div class="field">
      <label for="laundry-date">Date</label>
      <input id="laundry-date" type="date" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="laundryAdd(this)">Add Load</button>
    <button type="button" class="secondary" onclick="laundryReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Laundry Log</h3>
  <ul id="laundry-list" class="small"></ul>
</div>

<script>
let laundryLog = [];

function laundryAdd(btn) {
  const card = btn.closest('.card');
  const type = card.querySelector('#laundry-type').value.trim();
  const date = card.querySelector('#laundry-date').value;

  if (!type || !date) return;

  laundryLog.push({ type, date, done: false });
  renderLaundry(card);
  card.querySelector('form').reset();
}

function renderLaundry(card) {
  const list = card.querySelector('#laundry-list');
  list.innerHTML = "";
  laundryLog.forEach((l, idx) => {
    const li = document.createElement('li');
    li.innerHTML = (l.done ? "<s>" + l.type + "</s>" : l.type) +
      " (" + l.date + ")" +
      " <button type='button' onclick='laundryToggle(" + idx + ")'>âœ“</button>";
    list.appendChild(li);
  });
}

function laundryToggle(idx) {
  laundryLog[idx].done = !laundryLog[idx].done;
  const card = document.querySelector('#laundry-title').closest('.card');
  renderLaundry(card);
}

function laundryReset(btn) {
  const card = btn.closest('.card');
  laundryLog = [];
  card.querySelector('form').reset();
  card.querySelector('#laundry-list').innerHTML = "";
}
</script>
