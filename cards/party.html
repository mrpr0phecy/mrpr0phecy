<h2 id="party-title" style="margin-top:0;">Party Planner</h2>

<form aria-describedby="party-desc">
  <p id="party-desc" class="small">Plan your party with date, location, and guest list.</p>

  <div class="row">
    <div class="field">
      <label for="party-date">Date</label>
      <input id="party-date" type="date" />
    </div>
    <div class="field">
      <label for="party-location">Location</label>
      <input id="party-location" type="text" placeholder="e.g. Garden" />
    </div>
    <div class="field">
      <label for="party-guest">Guest name</label>
      <input id="party-guest" type="text" placeholder="e.g. Alex" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="partyAdd(this)">Add Guest</button>
    <button type="button" onclick="partyPlan(this)">Plan Party</button>
    <button type="button" class="secondary" onclick="partyReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Party Summary</h3>
  <div id="party-output" class="small">–</div>
</div>

<script>
let partyGuests = [];

function partyAdd(btn) {
  const card = btn.closest('.card');
  const guest = card.querySelector('#party-guest').value.trim();
  if (!guest) return;
  partyGuests.push(guest);
  card.querySelector('#party-guest').value = "";
}

function partyPlan(btn) {
  const card = btn.closest('.card');
  const date = card.querySelector('#party-date').value;
  const location = card.querySelector('#party-location').value.trim();

  let output = "";
  if (date) output += "<strong>Date:</strong> " + date + "<br/>";
  if (location) output += "<strong>Location:</strong> " + location + "<br/>";
  if (partyGuests.length) output += "<strong>Guests:</strong> " + partyGuests.join(", ");

  card.querySelector('#party-output').innerHTML = output || "No details entered";
}

function partyReset(btn) {
  const card = btn.closest('.card');
  partyGuests = [];
  card.querySelector('form').reset();
  card.querySelector('#party-output').textContent = "–";
}
</script>
