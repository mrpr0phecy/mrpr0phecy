<script>
let partyGuests = [];

function partyAdd() {
  const guestInput = document.getElementById('party-guest');
  const guest = guestInput.value.trim();
  
  if (!guest) {
    guestInput.focus();
    return;
  }
  
  // Check for duplicate
  if (partyGuests.includes(guest)) {
    alert(`${guest} is already on the guest list!`);
    guestInput.value = '';
    guestInput.focus();
    return;
  }
  
  partyGuests.push(guest);
  guestInput.value = '';
  guestInput.focus();
  
  updateGuestList();
  updateStats();
}

function partyPlan() {
  const date = document.getElementById('party-date').value;
  const location = document.getElementById('party-location').value.trim();
  const output = document.getElementById('party-output');
  
  let summary = '';
  
  if (date) {
    const formattedDate = new Date(date).toLocaleDateString('en-US', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    summary += `<div class="result-item"><strong>üìÖ Date:</strong> ${formattedDate}</div>`;
  }
  
  if (location) {
    summary += `<div class="result-item"><strong>üìç Location:</strong> ${location}</div>`;
  }
  
  if (partyGuests.length > 0) {
    summary += `<div class="result-item"><strong>üë• Guests (${partyGuests.length}):</strong></div>`;
    summary += `<div class="guest-names">${partyGuests.join(', ')}</div>`;
  }
  
  output.innerHTML = summary || '<div class="empty-state">No party details entered</div>';
}

function partyReset() {
  if (confirm('Reset all party details?')) {
    partyGuests = [];
    document.getElementById('party-date').value = '';
    document.getElementById('party-location').value = '';
    document.getElementById('party-guest').value = '';
    document.getElementById('party-output').innerHTML = '‚Äì';
    updateGuestList();
    updateStats();
  }
}

function removeGuest(guestName) {
  partyGuests = partyGuests.filter(g => g !== guestName);
  updateGuestList();
  updateStats();
}

function updateGuestList() {
  const guestList = document.getElementById('guest-list');
  
  if (partyGuests.length === 0) {
    guestList.innerHTML = '<div class="empty-state">No guests added yet</div>';
    return;
  }
  
  guestList.innerHTML = partyGuests.map(guest => `
    <div class="guest-tag">
      ${guest}
      <button class="remove" onclick="removeGuest('${guest}')" aria-label="Remove ${guest}">√ó</button>
    </div>
  `).join('');
}

function updateStats() {
  // Update guest count
  document.getElementById('guest-count').textContent = partyGuests.length;
  
  // Update days until party
  const dateInput = document.getElementById('party-date').value;
  if (dateInput) {
    const partyDate = new Date(dateInput);
    const today = new Date();
    const timeDiff = partyDate.getTime() - today.getTime();
    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
    document.getElementById('party-days').textContent = daysDiff > 0 ? daysDiff : '0';
  } else {
    document.getElementById('party-days').textContent = '0';
  }
}

// Set default date to tomorrow
window.addEventListener('DOMContentLoaded', () => {
  const tomorrow = new Date();
  tomorrow.setDate(tomorrow.getDate() + 1);
  const formattedDate = tomorrow.toISOString().split('T')[0];
  document.getElementById('party-date').value = formattedDate;
  
  updateStats();
  updateGuestList();
});
</script>
