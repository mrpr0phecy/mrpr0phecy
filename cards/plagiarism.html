<h2 id="plagiarism-title" style="margin-top:0;">Plagiarism Checker</h2>

<form aria-describedby="plagiarism-desc">
  <p id="plagiarism-desc" class="small">Paste text to check for similarity and originality.</p>

  <div class="row">
    <div class="field" style="flex:1;">
      <label for="plagiarism-input">Text</label>
      <textarea id="plagiarism-input" rows="6" placeholder="Paste your essay or paragraph here..."></textarea>
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="plagiarismCheck(this)">Check</button>
    <button type="button" class="secondary" onclick="plagiarismReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Similarity Score</div>
    <div class="value" id="plagiarism-score">–</div>
  </div>
  <div id="plagiarism-feedback" class="small"></div>
</div>

<script>
function plagiarismCheck(btn) {
  const card = btn.closest('.card');
  const text = card.querySelector('#plagiarism-input').value.trim();

  if (!text) {
    card.querySelector('#plagiarism-score').textContent = "–";
    card.querySelector('#plagiarism-feedback').textContent = "Please paste some text.";
    return;
  }

  // Simple keyword overlap simulation
  const words = text.toLowerCase().split(/\W+/).filter(w => w.length > 3);
  const uniqueWords = new Set(words);
  const commonAcademicWords = ["research","study","analysis","method","result","conclusion","data","system","process","effect"];
  let overlap = 0;

  words.forEach(w => {
    if (commonAcademicWords.includes(w)) overlap++;
  });

  const score = Math.min(100, Math.round((overlap / words.length) * 100));

  card.querySelector('#plagiarism-score').textContent = score + "%";
  card.querySelector('#plagiarism-feedback').textContent =
    score > 30
      ? "⚠️ High similarity detected — consider revising for originality."
      : "✅ Low similarity — text appears original.";
}

function plagiarismReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#plagiarism-score').textContent = "–";
  card.querySelector('#plagiarism-feedback').textContent = "";
}
</script>
