<form aria-describedby="bpf-desc">
  <p id="bpf-desc" class="small">
    Look up boiling points of common substances at 1 atm. Converts between Celsius, Fahrenheit, and Kelvin.
  </p>

  <label for="bpf-substance">Substance</label>
  <input id="bpf-substance" type="text" placeholder="e.g. water, ethanol, nitrogen" style="width:100%;" />

  <label for="bpf-unit" style="margin-top:8px;">Unit</label>
  <select id="bpf-unit" style="width:100%;">
    <option value="C">°C</option>
    <option value="F">°F</option>
    <option value="K">K</option>
  </select>

  <div style="margin-top:12px;">
    <button type="button" onclick="findBoilingPoint()">Find</button>
    <button type="button" onclick="resetBoilingPoint()" class="secondary">Reset</button>
  </div>
</form>

<div style="margin-top:12px;">

function convertTemp(valueC, unit){
  if(unit==='C') return valueC.toFixed(2) + ' °C';
  if(unit==='F') return (valueC*9/5+32).toFixed(2) + ' °F';
  if(unit==='K') return (valueC+273.15).toFixed(2) + ' K';
}

function findBoilingPoint(){
  const sub = document.getElementById('bpf-substance').value.toLowerCase().trim().replace(/\\s+/g,'_');
  const unit = document.getElementById('bpf-unit').value;
  const valC = bpDB[sub];
  if(valC===undefined){
    document.getElementById('bpf-output').textContent = 'Substance not found in database. Try a common chemical or element.';
    return;
  }
  document.getElementById('bpf-output').textContent = `${sub.replace(/_/g,' ')} boils at ${convertTemp(valC, unit)} (1 atm).`;
}

function resetBoilingPoint(){
  document.getElementById('bpf-substance').value = '';
  document.getElementById('bpf-output').textContent = '';
}
