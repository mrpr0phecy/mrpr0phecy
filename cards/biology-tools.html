<h2 id="biology-tools-title" style="margin-top:0;">Biology Tools</h2>

<form aria-describedby="biology-tools-desc">
  <p id="biology-tools-desc" class="small">Calculate and explore basic biology values. Choose a tool, enter values, and get results with formulas.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="bio-tool">Tool</label>
      <select id="bio-tool" style="width:100%;">
        <option value="bmi" selected>BMI (Body Mass Index)</option>
        <option value="heart-rate">Target Heart Rate</option>
        <option value="population-growth">Population Growth</option>
        <option value="dilution">Dilution (C₁V₁ = C₂V₂)</option>
      </select>
    </div>

    <div class="field">
      <label for="bio-values">Values</label>
      <input id="bio-values" type="text" placeholder="e.g. weight=70,height=1.75" style="width:100%;" />
    </div>

    <div class="field">
      <label for="bio-show-steps">Show steps</label>
      <select id="bio-show-steps" style="width:100%;">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="bioCalculate(this)">Calculate</button>
    <button type="button" class="secondary" onclick="bioReset(this)">Reset</button>
    <button type="button" onclick="bioCopy(this)">Copy Result</button>
  </div>
</form>
