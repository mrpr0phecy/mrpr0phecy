<h2 id="gift-title" style="margin-top:0;">Gift Planner</h2>

<form aria-describedby="gift-desc">
  <p id="gift-desc" class="small">Plan gifts for friends and family with occasion, recipient, and budget.</p>

  <div class="row">
    <div class="field">
      <label for="gift-recipient">Recipient</label>
      <input id="gift-recipient" type="text" placeholder="e.g. Mum" />
    </div>
    <div class="field">
      <label for="gift-occasion">Occasion</label>
      <input id="gift-occasion" type="text" placeholder="e.g. Birthday" />
    </div>
    <div class="field">
      <label for="gift-idea">Gift idea</label>
      <input id="gift-idea" type="text" placeholder="e.g. Perfume" />
    </div>
    <div class="field">
      <label for="gift-budget">Budget (£)</label>
      <input id="gift-budget" type="number" min="0" step="0.01" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="giftAdd(this)">Add Gift</button>
    <button type="button" class="secondary" onclick="giftReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Gift List</h3>
  <ul id="gift-list" class="small"></ul>
</div>

<script>
let giftPlans = [];

function giftAdd(btn) {
  const card = btn.closest('.card');
  const recipient = card.querySelector('#gift-recipient').value.trim();
  const occasion = card.querySelector('#gift-occasion').value.trim();
  const idea = card.querySelector('#gift-idea').value.trim();
  const budget = card.querySelector('#gift-budget').value;

  if (!recipient || !occasion || !idea) return;

  giftPlans.push({ recipient, occasion, idea, budget });
  renderGift(card);
  card.querySelector('form').reset();
}

function renderGift(card) {
  const list = card.querySelector('#gift-list');
  list.innerHTML = "";
  giftPlans.forEach(g => {
    const li = document.createElement('li');
    li.textContent = g.recipient + " — " + g.occasion + ": " + g.idea +
      (g.budget ? " (Budget £" + parseFloat(g.budget).toFixed(2) + ")" : "");
    list.appendChild(li);
  });
}

function giftReset(btn) {
  const card = btn.closest('.card');
  giftPlans = [];
  card.querySelector('form').reset();
  card.querySelector('#gift-list').innerHTML = "";
}
</script>
