<h2 id="probability-title" style="margin-top:0;">Probability Calculator</h2>

<form aria-describedby="probability-desc">
  <p id="probability-desc" class="small">Compute simple probabilities. Enter event outcomes, sample space size, or multiple events, and get results with formulas shown.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="prob-fav">Favourable outcomes</label>
      <input id="prob-fav" type="number" placeholder="e.g. 3" style="width:100%;" />
    </div>

    <div class="field">
      <label for="prob-total">Total outcomes</label>
      <input id="prob-total" type="number" placeholder="e.g. 12" style="width:100%;" />
    </div>

    <div class="field" style="grid-column:1 / -1;">
      <label for="prob-events">Independent events (comma-separated probabilities)</label>
      <input id="prob-events" type="text" placeholder="e.g. 0.5,0.25" style="width:100%;" />
    </div>

    <div class="field">
      <label for="prob-show-steps">Show steps</label>
      <select id="prob-show-steps" style="width:100%;">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="probCalculate(this)">Calculate</button>
    <button type="button" class="secondary" onclick="probReset(this)">Reset</button>
    <button type="button" onclick="probCopy(this)">Copy Result</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Results</h3>
  <textarea id="prob-output" rows="10" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div id="prob-hint" class="small" style="opacity:0.9;"></div>
  </div>
</div>

<script>
/* probability.html
   - Calculates simple probability and combined independent events
   - Scoped with prob- prefix
*/

function probReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#prob-output').value="";
  card.querySelector('#prob-hint').textContent="";
}

function probCopy(btn){
  const card=btn.closest('.card');
