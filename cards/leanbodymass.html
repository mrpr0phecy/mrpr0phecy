<h2 id="lbm-title" style="margin-top:0;">Lean Body Mass Calculator</h2>

<form aria-describedby="lbm-desc">
  <p id="lbm-desc" class="small">Estimate your lean body mass (LBM) using weight, height, gender, and body fat.</p>

  <div class="row">
    <div class="field">
      <label for="lbm-weight">Weight (kg)</label>
      <input id="lbm-weight" type="number" min="0" value="70" />
    </div>
    <div class="field">
      <label for="lbm-height">Height (cm)</label>
      <input id="lbm-height" type="number" min="0" value="175" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="lbm-gender">Gender</label>
      <select id="lbm-gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="field">
      <label for="lbm-bodyfat">Body fat (%)</label>
      <input id="lbm-bodyfat" type="number" min="0" max="100" value="20" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="lbmCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="lbmReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Lean Body Mass</div>
    <div class="value" id="lbm-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    LBM ≈ Weight × (1 − Body Fat%).  
    Example: 70kg at 20% body fat → 56kg lean mass.
  </p>
</details>

<script>
function lbmCalc(btn) {
  const card = btn.closest('.card');
  const weight = parseFloat(card.querySelector('#lbm-weight').value) || 0;
  const bodyfat = parseFloat(card.querySelector('#lbm-bodyfat').value) / 100 || 0;

  const lbm = weight * (1 - bodyfat);
  card.querySelector('#lbm-res').textContent = lbm.toFixed(2) + " kg";
}

function lbmReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#lbm-res').textContent = '–';
}
</script>
