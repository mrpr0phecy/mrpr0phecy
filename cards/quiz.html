<h2 id="quiz-title" style="margin-top:0;">Quiz Generator</h2>

<form aria-describedby="quiz-desc">
  <p id="quiz-desc" class="small">Create practice quiz questions with answers and track your progress.</p>

  <div class="row">
    <div class="field">
      <label for="quiz-question">Question</label>
      <input id="quiz-question" type="text" placeholder="e.g. What is 2+2?" />
    </div>
    <div class="field">
      <label for="quiz-answer">Answer</label>
      <input id="quiz-answer" type="text" placeholder="e.g. 4" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="quizAdd(this)">Add Question</button>
    <button type="button" class="secondary" onclick="quizReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Quiz Questions</h3>
  <ul id="quiz-list" class="small"></ul>
</div>

<script>
let quizItems = [];

function quizAdd(btn) {
  const card = btn.closest('.card');
  const question = card.querySelector('#quiz-question').value.trim();
  const answer = card.querySelector('#quiz-answer').value.trim();

  if (!question || !answer) return;

  quizItems.push({ question, answer, correct: null });
  renderQuiz(card);
  card.querySelector('form').reset();
}

function renderQuiz(card) {
  const list = card.querySelector('#quiz-list');
  list.innerHTML = "";
  quizItems.forEach((q, idx) => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>Q:</strong> ${q.question}<br/>
                    <strong>A:</strong> ${q.answer}
                    <br/><button type="button" onclick="quizMark(${idx}, true)">✔ Correct</button>
                    <button type="button" onclick="quizMark(${idx}, false)">✘ Incorrect</button>
                    ${q.correct !== null ? "<em>Marked: " + (q.correct ? "Correct" : "Incorrect") + "</em>" : ""}`;
    list.appendChild(li);
  });
}

function quizMark(idx, isCorrect) {
  quizItems[idx].correct = isCorrect;
  const card = document.querySelector('#quiz-title').closest('.card');
  renderQuiz(card);
}

function quizReset(btn) {
  const card = btn.closest('.card');
  quizItems = [];
  card.querySelector('form').reset();
  card.querySelector('#quiz-list').innerHTML = "";
}
</script>
