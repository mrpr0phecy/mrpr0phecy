<h2 id="studyplanner-title" style="margin-top:0;">Study Planner</h2>

<form aria-describedby="studyplanner-desc">
  <p id="studyplanner-desc" class="small">Plan your study sessions by subject, duration, and date.</p>

  <div class="row">
    <div class="field">
      <label for="studyplanner-subject">Subject</label>
      <input id="studyplanner-subject" type="text" placeholder="e.g. Physics" />
    </div>
    <div class="field">
      <label for="studyplanner-duration">Duration (hours)</label>
      <input id="studyplanner-duration" type="number" min="0.5" step="0.5" />
    </div>
    <div class="field">
      <label for="studyplanner-date">Date</label>
      <input id="studyplanner-date" type="date" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="studyplannerAdd(this)">Add Session</button>
    <button type="button" class="secondary" onclick="studyplannerReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Study Sessions</h3>
  <ul id="studyplanner-list" class="small"></ul>
  <div class="result">
    <div class="label">Total Planned Hours</div>
    <div class="value" id="studyplanner-total">–</div>
  </div>
</div>

<script>
let studySessions = [];

function studyplannerAdd(btn) {
  const card = btn.closest('.card');
  const subject = card.querySelector('#studyplanner-subject').value.trim();
  const duration = parseFloat(card.querySelector('#studyplanner-duration').value);
  const date = card.querySelector('#studyplanner-date').value;

  if (!subject || isNaN(duration) || !date) return;

  studySessions.push({ subject, duration, date });
  renderStudyPlanner(card);
  card.querySelector('form').reset();
}

function renderStudyPlanner(card) {
  const list = card.querySelector('#studyplanner-list');
  list.innerHTML = "";
  let total = 0;

  studySessions.forEach(s => {
    total += s.duration;
    const li = document.createElement('li');
    li.textContent = `${s.date} — ${s.subject} (${s.duration}h)`;
    list.appendChild(li);
  });

  card.querySelector('#studyplanner-total').textContent = total.toFixed(1) + "h";
}

function studyplannerReset(btn) {
  const card = btn.closest('.card');
  studySessions = [];
  card.querySelector('form').reset();
  card.querySelector('#studyplanner-list').innerHTML = "";
  card.querySelector('#studyplanner-total').textContent = "–";
}
</script>
