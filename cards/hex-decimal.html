<h2 id="hex-decimal-title" style="margin-top:0;">Hex â†” Decimal Converter</h2>

<form aria-describedby="hex-decimal-desc">
  <p id="hex-decimal-desc" class="small">Convert between hexadecimal and decimal values for modding and debugging.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="hex-input">Hex Value</label>
      <input id="hex-input" type="text" placeholder="e.g. 0x1A3F" style="width:100%;" />
    </div>
    <div class="field">
      <label for="dec-input">Decimal Value</label>
      <input id="dec-input" type="number" placeholder="e.g. 6719" style="width:100%;" />
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="hexDecConvert(this)">Convert</button>
    <button type="button" class="secondary" onclick="hexDecReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Conversion Results</h3>
  <textarea id="hex-dec-output" rows="4" style="width:100%;padding:10px;border-radius:8px;"></textarea>
</div>

<script>
function hexDecReset(btn){
  const card=btn.closest('.card')||document;
  card.querySelector('form').reset();
  card.querySelector('#hex-dec-output').value="";
}

function hexDecConvert(btn){
  const card=btn.closest('.card')||document;
  const hex=card.querySelector('#hex-input').value.trim();
  const dec=card.querySelector('#dec-input').value.trim();
  let result="";
  if(hex){
    result=`Hex ${hex} = Decimal ${parseInt(hex,16)}`;
  } else if(dec){
    result=`Decimal ${dec} = Hex 0x${Number(dec).toString(16).toUpperCase()}`;
  } else {
    result="Please enter a value.";
  }
  card.querySelector('#hex-dec-output').value=result;
}
</script>
