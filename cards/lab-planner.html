<h2 id="lab-planner-title" style="margin-top:0;">Lab Planner</h2>

<form aria-describedby="lab-planner-desc">
  <p id="lab-planner-desc" class="small">Plan lab experiments by organizing materials, steps, and timing. Enter details and generate a structured plan.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr;gap:10px;">
    <div class="field">
      <label for="lab-materials">Materials</label>
      <input id="lab-materials" type="text" placeholder="e.g. beaker, water, salt" style="width:100%;" />
    </div>

    <div class="field">
      <label for="lab-steps">Steps</label>
      <textarea id="lab-steps" rows="4" placeholder="e.g. Measure 100ml water, add salt..." style="width:100%;"></textarea>
    </div>

    <div class="field">
      <label for="lab-time">Estimated Time (minutes)</label>
      <input id="lab-time" type="number" placeholder="e.g. 30" style="width:100%;" />
    </div>

    <div class="field">
      <label for="lab-show-summary">Show summary</label>
      <select id="lab-show-summary" style="width:100%;">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="labGenerate(this)">Generate Plan</button>
    <button type="button" class="secondary" onclick="labReset(this)">Reset</button>
    <button type="button" onclick="labCopy(this)">Copy Plan</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Lab Plan</h3>
  <textarea id="lab-output" rows="10" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div id="lab-hint" class="small" style="opacity:0.9;"></div>
  </div>
</div>

<script>
/* lab-planner.html
   - Generates structured lab experiment plans
   - Scoped with lab- prefix
*/

function labReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#lab-output').value="";
  card.querySelector('#lab-hint').textContent="";
}

function labCopy(btn){
  const card=btn.closest('.card');
  const out=card.querySelector('#lab-output').value;
  if(!out.trim())return;
  navigator.clipboard?.writeText(out).then(()=>{
    const hint=card.querySelector('#lab-hint');
    hint.textContent="Copied to clipboard.";
    setTimeout(()=>{if(hint.textContent==="Copied to clipboard.")hint.textContent="";},1600);
  }).catch(()=>alert("Copy failed."));
}

function labGenerate(btn){
  const card=btn.closest('.card');
  const materials=(card.querySelector('#lab-materials').value||"").trim();
  const steps=(card.querySelector('#lab-steps').value||"").trim();
  const time=parseInt(card.querySelector('#lab-time').value);
  const showSummary=card.querySelector('#lab-show-summary').value==="yes";
  if(!materials||!steps||isNaN(time)){card.querySelector('#lab-hint').textContent="Please enter materials, steps, and time.";return;}
  let output=`Materials:\n${materials}\n\nSteps:\n${steps}\n\nEstimated Time: ${time} minutes`;
  if(showSummary)output+=`\n\nSummary: This experiment uses ${materials.split(',').length} materials and takes about ${time} minutes.`;
  card.querySelector('#lab-output').value=output;
  card.querySelector('#lab-hint').textContent="Plan generated.";
}
</script>
