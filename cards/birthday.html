<h2 id="birthday-title" style="margin-top:0;">Birthday Reminder</h2>

<form aria-describedby="birthday-desc">
  <p id="birthday-desc" class="small">Keep track of birthdays so you never forget.</p>

  <div class="row">
    <div class="field">
      <label for="birthday-name">Name</label>
      <input id="birthday-name" type="text" placeholder="e.g. Sarah" />
    </div>
    <div class="field">
      <label for="birthday-date">Date</label>
      <input id="birthday-date" type="date" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="birthdayAdd(this)">Add Birthday</button>
    <button type="button" class="secondary" onclick="birthdayReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Upcoming Birthdays</h3>
  <ul id="birthday-list" class="small"></ul>
</div>

<script>
let birthdayReminders = [];

function birthdayAdd(btn) {
  const card = btn.closest('.card');
  const name = card.querySelector('#birthday-name').value.trim();
  const date = card.querySelector('#birthday-date').value;

  if (!name || !date) return;

  birthdayReminders.push({ name, date });
  renderBirthdays(card);
  card.querySelector('form').reset();
}

function renderBirthdays(card) {
  const list = card.querySelector('#birthday-list');
  list.innerHTML = "";
  birthdayReminders.forEach(b => {
    const li = document.createElement('li');
    li.textContent = b.date + " â€” " + b.name;
    list.appendChild(li);
  });
}

function birthdayReset(btn) {
  const card = btn.closest('.card');
  birthdayReminders = [];
  card.querySelector('form').reset();
  card.querySelector('#birthday-list').innerHTML = "";
}
</script>
