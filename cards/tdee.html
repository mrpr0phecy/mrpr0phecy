<h2 id="tdee-title" style="margin-top:0;">TDEE Calculator</h2>

<form aria-describedby="tdee-desc">
  <p id="tdee-desc" class="small">Estimate your Total Daily Energy Expenditure (TDEE) based on BMR and activity level.</p>

  <div class="row">
    <div class="field">
      <label for="tdee-age">Age</label>
      <input id="tdee-age" type="number" min="1" value="30" />
    </div>
    <div class="field">
      <label for="tdee-gender">Gender</label>
      <select id="tdee-gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="tdee-height">Height (cm)</label>
      <input id="tdee-height" type="number" min="50" value="175" />
    </div>
    <div class="field">
      <label for="tdee-weight">Weight (kg)</label>
      <input id="tdee-weight" type="number" min="1" value="70" />
    </div>
  </div>

  <div class="field">
    <label for="tdee-activity">Activity level</label>
    <select id="tdee-activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55" selected>Moderately active</option>
      <option value="1.725">Very active</option>
      <option value="1.9">Extra active</option>
    </select>
  </div>

  <div class="actions">
    <button type="button" onclick="tdeeCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="tdeeReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">TDEE</div>
    <div class="value" id="tdee-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    First calculates BMR using Mifflin‑St Jeor, then multiplies by activity factor.  
    TDEE = BMR × Activity.
  </p>
</details>

<script>
function tdeeCalc(btn) {
  const card = btn.closest('.card');
  const age = parseInt(card.querySelector('#tdee-age').value, 10) || 0;
  const gender = card.querySelector('#tdee-gender').value;
  const height = parseFloat(card.querySelector('#tdee-height').value) || 0;
  const weight = parseFloat(card.querySelector('#tdee-weight').value) || 0;
  const activity = parseFloat(card.querySelector('#tdee-activity').value) || 1.2;

  // BMR (Mifflin-St Jeor)
  let bmr = 0;
  if (gender === 'male') {
    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
  } else {
    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
  }

  const tdee = bmr * activity;
  card.querySelector('#tdee-res').textContent = Math.round(tdee) + " kcal/day";
}

function tdeeReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#tdee-res').textContent = '–';
}
</script>
