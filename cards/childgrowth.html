<h2 id="childgrowth-title" style="margin-top:0;">Child Growth Tracker</h2>

<form aria-describedby="childgrowth-desc">
  <p id="childgrowth-desc" class="small">Log your child’s growth milestones.</p>

  <div class="row">
    <div class="field">
      <label for="childgrowth-name">Child’s name</label>
      <input id="childgrowth-name" type="text" placeholder="e.g. Sam" />
    </div>
    <div class="field">
      <label for="childgrowth-age">Age (years)</label>
      <input id="childgrowth-age" type="number" min="0" step="0.1" />
    </div>
    <div class="field">
      <label for="childgrowth-height">Height (cm)</label>
      <input id="childgrowth-height" type="number" min="0" />
    </div>
    <div class="field">
      <label for="childgrowth-weight">Weight (kg)</label>
      <input id="childgrowth-weight" type="number" min="0" step="0.1" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="childgrowthAdd(this)">Log Entry</button>
    <button type="button" class="secondary" onclick="childgrowthReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Growth Log</h3>
  <ul id="childgrowth-list" class="small"></ul>
</div>

<script>
let childgrowthLog = [];

function childgrowthAdd(btn) {
  const card = btn.closest('.card');
  const name = card.querySelector('#childgrowth-name').value.trim();
  const age = card.querySelector('#childgrowth-age').value;
  const height = card.querySelector('#childgrowth-height').value;
  const weight = card.querySelector('#childgrowth-weight').value;

  if (!name || !age || !height || !weight) return;

  childgrowthLog.push({ name, age, height, weight });
  renderChildgrowth(card);
  card.querySelector('form').reset();
}

function renderChildgrowth(card) {
  const list = card.querySelector('#childgrowth-list');
  list.innerHTML = "";
  childgrowthLog.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = entry.name + " — Age: " + entry.age + " yrs, " +
                     "Height: " + entry.height + " cm, " +
                     "Weight: " + entry.weight + " kg";
    list.appendChild(li);
  });
}

function childgrowthReset(btn) {
  const card = btn.closest('.card');
  childgrowthLog = [];
  card.querySelector('form').reset();
  card.querySelector('#childgrowth-list').innerHTML = "";
}
</script>
