      üìú Show History

    <div style="color:rgba(230,250,255,0.8);font-size:14px;margin-bottom:8px;">Recent Calculations:</div>
    <div id="mh-history-list" style="font-family:monospace;font-size:12px;max-height:120px;overflow-y:auto;"></div>
  </div>

<script>
/* math-helper.html
   - Advanced mathematical expression solver
   - Scoped with mh- prefix (math helper)
   - Supports arithmetic, algebra, trigonometry, calculus
*/

// SAFE MATH EVALUATION FUNCTIONS
const mhMathFunctions = {
  // Basic arithmetic
  sqrt: (x) => Math.sqrt(x),
  cbrt: (x) => Math.cbrt(x),
  abs: (x) => Math.abs(x),
  round: (x) => Math.round(x),
  floor: (x) => Math.floor(x),
  ceil: (x) => Math.ceil(x),
  
  // Exponents and logarithms
  pow: (x, y) => Math.pow(x, y),
  exp: (x) => Math.exp(x),
  log: (x) => Math.log(x),
  log10: (x) => Math.log10(x),
  
  // Trigonometry
  sin: (x) => Math.sin(x),
  cos: (x) => Math.cos(x),
  tan: (x) => Math.tan(x),
  asin: (x) => Math.asin(x),
  acos: (x) => Math.acos(x),
  atan: (x) => Math.atan(x),
  
  // Constants
  pi: Math.PI,
  e: Math.E,
  
  // Statistics
  max: (...args) => Math.max(...args),
  min: (...args) => Math.min(...args),
  avg: (...args) => args.reduce((a, b) => a + b, 0) / args.length,
  
  // Helper functions
  degToRad: (deg) => deg * (Math.PI / 180),
  radToDeg: (rad) => rad * (180 / Math.PI),
  
  // Fractions
  toFraction: (decimal) => {
    const tolerance = 1.0E-6;
    let h1 = 1, h2 = 0;
    let k1 = 0, k2 = 1;
    let b = decimal;
    do {
      const a = Math.floor(b);
      let aux = h1;
      h1 = a * h1 + h2;
      h2 = aux;
      aux = k1;
      k1 = a * k1 + k2;
      k2 = aux;
      b = 1 / (b - a);
    } while (Math.abs(decimal - h1 / k1) > decimal * tolerance);
    return `${h1}/${k1}`;
  }
};

// Safe expression parser
function mhParseExpression(expr) {
  // Replace common math symbols
  let safeExpr = expr
    .replace(/\^/g, '**')           // Convert ^ to **
    .replace(/‚àö(\d+)/g, 'sqrt($1)') // Convert ‚àöx to sqrt(x)
    .replace(/œÄ/g, 'Math.PI')       // Convert œÄ to Math.PI
    .replace(/e\^(\w+)/g, 'exp($1)')// Convert e^x to exp(x)
    .replace(/(\d+)%/g, '$1/100')   // Convert percentages
    .replace(/x/g, '*');            // Alternative multiplication
  
  // Handle implicit multiplication (e.g., 2(3+4) becomes 2*(3+4))
  safeExpr = safeExpr.replace(/(\d)(\()/g, '$1*$2')
                     .replace(/(\))(\d)/g, '$1*$2')
                     .replace(/(\))(\()/g, '$1*$2');
  
  // Extract function calls and replace with safe versions
  Object.keys(mhMathFunctions).forEach(func => {
    const regex = new RegExp(`\\b${func}\\(`, 'g');
    safeExpr = safeExpr.replace(regex, `mhMathFunctions.${func}(`);
  });
  
  return safeExpr;
}

// Format number based on display mode
function mhFormatNumber(value, displayMode, precision) {
  if (typeof value !== 'number' || isNaN(value) || !isFinite(value)) {
    return String(value);
  }
  
  let formatted;
  
  switch(displayMode) {
    case 'fraction':
      if (Number.isInteger(value)) {
        formatted = value.toString();
      } else {
        const fraction = mhMathFunctions.toFraction(value);
        formatted = fraction;
      }
      break;
      
    case 'scientific':
      formatted = value.toExponential(precision === 'full' ? undefined : parseInt(precision));
      break;
      
    case 'mixed':
      if (Math.abs(value - Math.round(value)) < 0.0001) {
        formatted = Math.round(value).toString();
      } else {
        formatted = `${mhMathFunctions.toFraction(value)} ‚âà ${value.toFixed(4)}`;
      }
      break;
      
    case 'decimal':
    default:
      if (precision === 'full') {
        formatted = value.toString();
      } else {
        formatted = value.toFixed(parseInt(precision));
      }
      break;
  }
  
  return formatted;
}

// Generate step-by-step solution
function mhGenerateSteps(expr, result) {
  const steps = [];
  steps.push(`1. Original expression: ${expr}`);
  
  // Parse step by step
  const parsed = mhParseExpression(expr);
  steps.push(`2. Parsed expression: ${parsed}`);
  
  // Show evaluation steps
  if (parsed.includes('**')) {
    steps.push(`3. Exponents evaluated`);
  }
  if (parsed.includes('*') || parsed.includes('/')) {
    steps.push(`4. Multiplication/division performed`);
  }
  if (parsed.includes('+') || parsed.includes('-')) {
    steps.push(`5. Addition/subtraction performed`);
  }
  
  steps.push(`6. Final result: ${result}`);
  return steps;
}

// Calculation history
let mhHistory = [];

// Main solve function
function mhSolve(btn) {
  const card = btn.closest('.card') || document;
  const expr = card.querySelector('#mh-input').value.trim();
  const precision = card.querySelector('#mh-precision').value;
  const displayMode = card.querySelector('#mh-display-mode').value;
  
  if (!expr) {
    card.querySelector('#mh-hint').textContent = 'Please enter a mathematical expression.';
    card.querySelector('#mh-hint').style.color = '#ff4d4d';
    return;
  }
  
  try {
    // Update expression display
    card.querySelector('#mh-expression-display').textContent = expr;
    
    // Parse and evaluate safely
    const safeExpr = mhParseExpression(expr);
    
    // Create safe evaluation context
    const context = {
      ...mhMathFunctions,
      Math: { PI: Math.PI, E: Math.E }
    };
    
    // Use Function constructor but with limited scope
    const result = Function('"use strict";return (' + safeExpr + ')').call(context);
    
    // Format result
    const formattedResult = mhFormatNumber(result, displayMode, precision);
    
    // Update output
    const outputEl = card.querySelector('#mh-output');
    outputEl.textContent = formattedResult;
    outputEl.style.color = '#39ff14';
    
    // Update status
    card.querySelector('#mh-status').textContent = '‚úì Success';
    card.querySelector('#mh-status').style.color = '#39ff14';
    
    // Update hint
    card.querySelector('#mh-hint').textContent = 'Calculation completed successfully.';
    card.querySelector('#mh-hint').style.color = 'var(--accent)';
    
    // Hide step-by-step if it's showing
    card.querySelector('#mh-steps-container').style.display = 'none';
    card.querySelector('#mh-info-container').style.display = 'none';
    
    // Add to history
    mhAddToHistory(expr, formattedResult);
    
  } catch (error) {
    console.error('Math evaluation error:', error);
    
    // Update output with error
    const outputEl = card.querySelector('#mh-output');
    outputEl.textContent = 'Error';
    outputEl.style.color = '#ff4d4d';
    
    // Update status
    card.querySelector('#mh-status').textContent = '‚úó Error';
    card.querySelector('#mh-status').style.color = '#ff4d4d';
    
    // Update hint with helpful message
    let hint = 'Unable to evaluate. ';
    if (error.message.includes('undefined')) {
      hint += 'Check for undefined variables or functions.';
    } else if (error.message.includes('Unexpected')) {
      hint += 'Check expression syntax.';
    } else {
      hint += 'Please check your input.';
    }
    
    card.querySelector('#mh-hint').textContent = hint;
    card.querySelector('#mh-hint').style.color = '#ff4d4d';
  }
}

// Step-by-step solution
function mhStepByStep(btn) {
  const card = btn.closest('.card') || document;
  const expr = card.querySelector('#mh-input').value.trim();
  
  if (!expr) {
    card.querySelector('#mh-hint').textContent = 'Please enter an expression first.';
    card.querySelector('#mh-hint').style.color = '#ff4d4d';
    return;
  }
  
  try {
    // First solve normally
    mhSolve(btn);
    
    // Then generate and show steps
    const result = card.querySelector('#mh-output').textContent;
    if (result !== 'Error' && result !== '‚Äì') {
      const steps = mhGenerateSteps(expr, result);
      const stepsContent = card.querySelector('#mh-steps-content');
      stepsContent.innerHTML = steps.map(step => 
        `<div style="margin-bottom:8px;padding-left:12px;border-left:2px solid rgba(45,212,255,0.5);">${step}</div>`
      ).join('');
      
      card.querySelector('#mh-steps-container').style.display = 'block';
      
      // Show additional info
      const infoContent = card.querySelector('#mh-info-content');
      infoContent.innerHTML = `
        <div style="margin-bottom:6px;"><strong>Tips:</strong></div>
        <ul style="margin:0;padding-left:20px;">
          <li>Use ^ for exponents (e.g., 2^3 = 8)</li>
          <li>Use sqrt() for square roots</li>
          <li>Use sin(), cos(), tan() for trigonometry</li>
          <li>Use pi for œÄ and e for Euler's number</li>
        </ul>
      `;
      card.querySelector('#mh-info-container').style.display = 'block';
    }
  } catch (error) {
    card.querySelector('#mh-hint').textContent = 'Unable to generate step-by-step solution.';
    card.querySelector('#mh-hint').style.color = '#ff4d4d';
  }
}

// Reset function
function mhReset(btn) {
  const card = btn.closest('.card') || document;
  card.querySelector('#mh-input').value = '';
  card.querySelector('#mh-output').textContent = '‚Äì';
  card.querySelector('#mh-output').style.color = '';
  card.querySelector('#mh-expression-display').textContent = '';
  card.querySelector('#mh-status').textContent = '';
  card.querySelector('#mh-hint').textContent = '';
  card.querySelector('#mh-steps-container').style.display = 'none';
  card.querySelector('#mh-info-container').style.display = 'none';
  card.querySelector('#mh-precision').selectedIndex = 1;
  card.querySelector('#mh-display-mode').selectedIndex = 0;
}

// Copy result
function mhCopyResult(btn) {
  const card = btn.closest('.card') || document;
  const result = card.querySelector('#mh-output').textContent;
  
  if (result === '‚Äì' || result === 'Error') {
    card.querySelector('#mh-hint').textContent = 'Nothing to copy.';
    card.querySelector('#mh-hint').style.color = '#ff4d4d';
    return;
  }
  
  navigator.clipboard.writeText(result).then(() => {
    const hint = card.querySelector('#mh-hint');
    hint.textContent = '‚úÖ Result copied to clipboard!';
    hint.style.color = '#39ff14';
    setTimeout(() => {
      if (hint.textContent === '‚úÖ Result copied to clipboard!') {
        hint.textContent = '';
      }
    }, 2000);
  }).catch(() => {
    // Fallback
    const textArea = document.createElement('textarea');
    textArea.value = result;
    document.body.appendChild(textArea);
    textArea.select();
    try {
      document.execCommand('copy');
      const hint = card.querySelector('#mh-hint');
      hint.textContent = '‚úÖ Copied!';
      setTimeout(() => { hint.textContent = ''; }, 2000);
    } catch (err) {
      alert('Copy failed. Please select and copy manually.');
    }
    document.body.removeChild(textArea);
  });
}

// Insert math symbols
function mhInsertSymbol(symbol) {
  const input = document.getElementById('mh-input');
  const start = input.selectionStart;
  const end = input.selectionEnd;
  const text = input.value;
  
  input.value = text.substring(0, start) + symbol + text.substring(end);
  input.focus();
  input.setSelectionRange(start + symbol.length, start + symbol.length);
}

// Example loader
function mhExample(type) {
  const card = document.currentScript?.closest('.card') || document;
  const input = card.querySelector('#mh-input');
  
  const examples = {
    'arithmetic': '(12 + 8) * 3 - 15 / 5',
    'algebra': '2^3 + sqrt(25) - abs(-4)',
    'geometry': 'pi * 5^2', // Area of circle with radius 5
    'trigonometry': 'sin(pi/6) + cos(0)',
    'calculus': 'exp(1) + log(10)' // e^1 + ln(10)
  };
  
  input.value = examples[type] || examples.arithmetic;
  
  // Update hint
  const hint = card.querySelector('#mh-hint');
  hint.textContent = `Loaded ${type} example. Click "Solve" to calculate.`;
  hint.style.color = 'var(--accent)';
  
  // Auto-solve after a delay
  setTimeout(() => {
    if (input.value) {
      mhSolve(card.querySelector('[onclick="mhSolve(this)"]'));
    }
  }, 300);
}

// Add calculation to history
function mhAddToHistory(expression, result) {
  const entry = {
    expression,
    result,
    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
  };
  
  mhHistory.unshift(entry); // Add to beginning
  if (mhHistory.length > 10) {
    mhHistory.pop(); // Keep only last 10 entries
  }
  
  // Update history display if visible
  mhUpdateHistoryDisplay();
}

// Update history display
function mhUpdateHistoryDisplay() {
  const container = document.getElementById('mh-history-list');
  if (!container) return;
  
  container.innerHTML = mhHistory.map((entry, index) => 
    `<div style="margin-bottom:6px;padding:4px;background:rgba(0,0,0,0.2);border-radius:4px;font-size:11px;">
      <span style="color:rgba(230,250,255,0.6);">${entry.timestamp}</span>
      <div style="color:var(--accent);">${entry.expression}</div>
      <div style="color:#39ff14;">= ${entry.result}</div>
    </div>`
  ).join('');
}

// Toggle history display
function mhToggleHistory() {
  const card = document.currentScript?.closest('.card') || document;
  const container = card.querySelector('#mh-history-container');
  const isVisible = container.style.display === 'block';
  
  container.style.display = isVisible ? 'none' : 'block';
  mhUpdateHistoryDisplay();
}

// Initialize
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', function() {
    const card = document.currentScript?.closest('.card') || document;
    
    // Load example on startup
    setTimeout(() => {
      const input = card.querySelector('#mh-input');
      if (!input.value.trim()) {
        input.value = '2^3 + sqrt(9) * 2';
        setTimeout(() => mhSolve(card.querySelector('[onclick="mhSolve(this)"]')), 500);
      }
    }, 300);
    
    // Auto-solve when Enter is pressed
    card.querySelector('#mh-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        mhSolve(card.querySelector('[onclick="mhSolve(this)"]'));
      }
    });
    
    console.log('Math Helper initialized');
  });
}
</script>
