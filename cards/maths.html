<h2 id="math-title" style="margin-top:0;">Math Helper</h2>

<form aria-describedby="math-desc">
  <p id="math-desc" class="small">Solve math problems and practice calculations.</p>

  <div class="row">
    <div class="field" style="flex:1;">
      <label for="math-input">Problem</label>
      <input id="math-input" type="text" placeholder="e.g. (5+3)*2" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="mathSolve(this)">Solve</button>
    <button type="button" class="secondary" onclick="mathReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Answer</div>
    <div class="value" id="math-output">–</div>
  </div>
</div>

<script>
function mathSolve(btn) {
  const card = btn.closest('.card');
  const expr = card.querySelector('#math-input').value.trim();
  let result = "Invalid input";

  try {
    result = Function('"use strict";return (' + expr + ')')();
  } catch (e) {
    result = "Error";
  }

  card.querySelector('#math-output').textContent = result;
}

function mathReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#math-output').textContent = "–";
}
</script>
