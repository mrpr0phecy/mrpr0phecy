<h2 id="science-title" style="margin-top:0;">Science Helper</h2>

<form aria-describedby="science-desc">
  <p id="science-desc" class="small">Add science topics and notes to build your study list.</p>

  <div class="row">
    <div class="field" style="flex:1;">
      <label for="science-topic">Topic</label>
      <input id="science-topic" type="text" placeholder="e.g. Photosynthesis" />
    </div>
    <div class="field" style="flex:2;">
      <label for="science-notes">Notes</label>
      <input id="science-notes" type="text" placeholder="e.g. Converts light energy into chemical energy" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="scienceAdd(this)">Add Topic</button>
    <button type="button" class="secondary" onclick="scienceReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Science Topics</h3>
  <ul id="science-list" class="small"></ul>
</div>

<script>
let scienceItems = [];

function scienceAdd(btn) {
  // Remove .card reference since it doesn't exist
  const form = btn.closest('form');
  const topic = document.querySelector('#science-topic').value.trim();
  const notes = document.querySelector('#science-notes').value.trim();

  if (!topic) return;

  scienceItems.push({ topic, notes });
  renderScience();
  form.reset();
}

function renderScience() {
  const list = document.querySelector('#science-list');
  list.innerHTML = "";
  scienceItems.forEach(s => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${s.topic}</strong>${s.notes ? " â€” " + s.notes : ""}`;
    list.appendChild(li);
  });
}

function scienceReset(btn) {
  // Remove .card reference since it doesn't exist
  const form = btn.closest('form');
  scienceItems = [];
  form.reset();
  document.querySelector('#science-list').innerHTML = "";
}
</script>
