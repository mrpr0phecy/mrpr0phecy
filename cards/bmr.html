<h2 id="bmr-title" style="margin-top:0;">BMR Calculator</h2>

<form aria-describedby="bmr-desc">
  <p id="bmr-desc" class="small">Estimate your Basal Metabolic Rate (BMR) — calories burned at rest each day.</p>

  <div class="row">
    <div class="field">
      <label for="bmr-age">Age</label>
      <input id="bmr-age" type="number" min="1" value="30" />
    </div>
    <div class="field">
      <label for="bmr-gender">Gender</label>
      <select id="bmr-gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="bmr-height">Height (cm)</label>
      <input id="bmr-height" type="number" min="50" value="175" />
    </div>
    <div class="field">
      <label for="bmr-weight">Weight (kg)</label>
      <input id="bmr-weight" type="number" min="1" value="70" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="bmrCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="bmrReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">BMR</div>
    <div class="value" id="bmr-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Uses the Mifflin‑St Jeor equation:  
    Male: 10×weight + 6.25×height − 5×age + 5  
    Female: 10×weight + 6.25×height − 5×age − 161
  </p>
</details>

<script>
function bmrCalc(btn) {
  const card = btn.closest('.card');
  const age = parseInt(card.querySelector('#bmr-age').value, 10) || 0;
  const gender = card.querySelector('#bmr-gender').value;
  const height = parseFloat(card.querySelector('#bmr-height').value) || 0;
  const weight = parseFloat(card.querySelector('#bmr-weight').value) || 0;

  let bmr = 0;
  if (gender === 'male') {
    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
  } else {
    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
  }

  card.querySelector('#bmr-res').textContent = Math.round(bmr) + " kcal/day";
}

function bmrReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#bmr-res').textContent = '–';
}
</script>
