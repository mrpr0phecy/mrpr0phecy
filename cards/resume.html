<h2 id="resume-title" style="margin-top:0;">Resume Builder</h2>

<form aria-describedby="resume-desc">
  <p id="resume-desc" class="small">Enter your details to generate a simple resume preview.</p>

  <div class="field">
    <label for="resume-name">Full name</label>
    <input id="resume-name" type="text" placeholder="e.g. Jane Doe" />
  </div>

  <div class="field">
    <label for="resume-email">Email</label>
    <input id="resume-email" type="email" placeholder="e.g. jane@example.com" />
  </div>

  <div class="field">
    <label for="resume-summary">Summary</label>
    <textarea id="resume-summary" placeholder="Brief professional summary"></textarea>
  </div>

  <div class="field">
    <label for="resume-experience">Experience</label>
    <textarea id="resume-experience" placeholder="List jobs, roles, achievements"></textarea>
  </div>

  <div class="field">
    <label for="resume-education">Education</label>
    <textarea id="resume-education" placeholder="Degrees, schools, certifications"></textarea>
  </div>

  <div class="field">
    <label for="resume-skills">Skills</label>
    <textarea id="resume-skills" placeholder="Key skills"></textarea>
  </div>

  <div class="actions">
    <button type="button" onclick="resumeBuild(this)">Build Resume</button>
    <button type="button" class="secondary" onclick="resumeReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Resume Preview</h3>
  <div id="resume-output" class="small">–</div>
</div>

<script>
function resumeBuild(btn) {
  const card = btn.closest('.card');
  const name = card.querySelector('#resume-name').value.trim();
  const email = card.querySelector('#resume-email').value.trim();
  const summary = card.querySelector('#resume-summary').value.trim();
  const experience = card.querySelector('#resume-experience').value.trim();
  const education = card.querySelector('#resume-education').value.trim();
  const skills = card.querySelector('#resume-skills').value.trim();

  let output = "";
  if (name) output += "<strong>" + name + "</strong><br/>";
  if (email) output += email + "<br/><br/>";
  if (summary) output += "<em>Summary:</em><br/>" + summary + "<br/><br/>";
  if (experience) output += "<em>Experience:</em><br/>" + experience.replace(/\n/g,"<br/>") + "<br/><br/>";
  if (education) output += "<em>Education:</em><br/>" + education.replace(/\n/g,"<br/>") + "<br/><br/>";
  if (skills) output += "<em>Skills:</em><br/>" + skills.replace(/\n/g,"<br/>");

  card.querySelector('#resume-output').innerHTML = output || "No details entered";
}

function resumeReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#resume-output').textContent = '–';
}
</script>
