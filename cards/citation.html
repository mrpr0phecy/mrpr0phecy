<h2 id="citation-title" style="margin-top:0;">Citation Generator</h2>

<form aria-describedby="citation-desc">
  <p id="citation-desc" class="small">Generate formatted citations in APA, MLA, or Chicago style.</p>

  <div class="row">
    <div class="field">
      <label for="citation-author">Author</label>
      <input id="citation-author" type="text" placeholder="e.g. Smith, John" />
    </div>
    <div class="field">
      <label for="citation-title">Title</label>
      <input id="citation-title" type="text" placeholder="e.g. The Future of AI" />
    </div>
    <div class="field">
      <label for="citation-year">Year</label>
      <input id="citation-year" type="number" min="1000" max="9999" />
    </div>
    <div class="field">
      <label for="citation-publisher">Publisher</label>
      <input id="citation-publisher" type="text" placeholder="e.g. Oxford University Press" />
    </div>
    <div class="field">
      <label for="citation-style">Style</label>
      <select id="citation-style">
        <option value="APA">APA</option>
        <option value="MLA">MLA</option>
        <option value="Chicago">Chicago</option>
