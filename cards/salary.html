<h2 id="salary-title" style="margin-top:0;">Salary After Tax Calculator</h2>

<form aria-describedby="salary-desc">
  <p id="salary-desc" class="small">Estimate your net salary after tax deductions.</p>

  <div class="row">
    <div class="field">
      <label for="salary-gross">Gross annual salary (£)</label>
      <input id="salary-gross" type="number" min="0" value="40000" />
    </div>
    <div class="field">
      <label for="salary-rate">Tax rate (%)</label>
      <input id="salary-rate" type="number" min="0" max="100" value="20" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="salaryCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="salaryReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Tax amount</div>
    <div class="value" id="salary-tax">–</div>
  </div>
  <div class="result">
    <div class="label">Net salary</div>
    <div class="value" id="salary-net">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Tax = Gross × (Rate ÷ 100).  
    Net = Gross − Tax.
  </p>
</details>

<script>
function salaryCalc(btn) {
  const card = btn.closest('.card');
  const gross = parseFloat(card.querySelector('#salary-gross').value) || 0;
  const rate = parseFloat(card.querySelector('#salary-rate').value) / 100 || 0;

  const tax = gross * rate;
  const net = gross - tax;

  card.querySelector('#salary-tax').textContent = "£" + tax.toFixed(2);
  card.querySelector('#salary-net').textContent = "£" + net.toFixed(2);
}

function salaryReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#salary-tax').textContent = '–';
  card.querySelector('#salary-net').textContent = '–';
}
</script>
