<h2 id="exponents-title" style="margin-top:0;">Exponents Calculator</h2>

<form aria-describedby="exponents-desc">
  <p id="exponents-desc" class="small">Evaluate powers and roots. Enter base and exponent, choose operation, and get results with formulas shown.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="exp-base">Base</label>
      <input id="exp-base" type="number" placeholder="e.g. 2" style="width:100%;" />
    </div>

    <div class="field">
      <label for="exp-exponent">Exponent</label>
      <input id="exp-exponent" type="number" placeholder="e.g. 5" style="width:100%;" />
    </div>

    <div class="field">
      <label for="exp-operation">Operation</label>
      <select id="exp-operation" style="width:100%;">
        <option value="power" selected>Power (a^b)</option>
        <option value="root">Root (b√a)</option>
      </select>
    </div>

    <div class="field">
      <label for="exp-show-steps">Show steps</label>
      <select id="exp-show-steps" style="width:100%;">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="expCalculate(this)">Calculate</button>
    <button type="button" class="secondary" onclick="expReset(this)">Reset</button>
    <button type="button" onclick="expCopy(this)">Copy Result</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Results</h3>
  <textarea id="exp-output" rows="10" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div id="exp-hint" class="small" style="opacity:0.9;"></div>
  </div>
</div>

<script>
/* exponents.html
   - Calculates powers and roots
   - Scoped with exp- prefix
*/

function expReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#exp-output').value="";
  card.querySelector('#exp-hint').textContent="";
}

function expCopy(btn){
  const card=btn.closest('.card');
  const out=card.querySelector('#exp-output').value;
  if(!out.trim())return;
  navigator.clipboard?.writeText(out).then(()=>{
    const hint=card.querySelector('#exp-hint');
    hint.textContent="Copied to clipboard.";
    setTimeout(()=>{if(hint.textContent==="Copied to clipboard.")hint.textContent="";},1600);
  }).catch(()=>alert("Copy failed."));
}

function expCalculate(btn){
  const card=btn.closest('.card');
  const base=parseFloat(card.querySelector('#exp-base').value);
  const exponent=parseFloat(card.querySelector('#exp-exponent').value);
  const op=card.querySelector('#exp-operation').value;
  const showSteps=card.querySelector('#exp-show-steps').value==="yes";
  if(isNaN(base)||isNaN(exponent)){card.querySelector('#exp-hint').textContent="Please enter valid numbers.";return;}
  let output="";
  if(op==="power"){
    const res=Math.pow(base,exponent);
    output=`${base}^${exponent} = ${res}`;
    if(showSteps)output+=`\nSteps: Multiply base by itself exponent times.`;
  } else if(op==="root"){
    const res=Math.pow(base,1/exponent);
    output=`${exponent}√${base} = ${res}`;
    if(showSteps)output+=`\nSteps: Take the ${exponent}th root of base.`;
  }
  card.querySelector('#exp-output').value=output;
  card.querySelector('#exp-hint').textContent="Results generated.";
}
</script>
