<h2 id="languages-title" style="margin-top:0;">Languages Tool</h2>

<form aria-describedby="languages-desc">
  <p id="languages-desc" class="small">Translate words, check meanings, and practice languages.</p>

  <div class="row">
    <div class="field">
      <label for="languages-input">Word or Phrase</label>
      <input id="languages-input" type="text" placeholder="e.g. Hello" />
    </div>
    <div class="field">
      <label for="languages-lang">Target Language</label>
      <select id="languages-lang">
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="languagesTranslate(this)">Translate</button>
    <button type="button" class="secondary" onclick="languagesReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Translation</div>
    <div class="value" id="languages-output">–</div>
  </div>
</div>

<script>
function languagesTranslate(btn) {
  const card = btn.closest('.card');
  const text = card.querySelector('#languages-input').value.trim();
  const lang = card.querySelector('#languages-lang').value;

  if (!text) {
    card.querySelector('#languages-output').textContent = "Please enter a word or phrase.";
    return;
  }

  // Simple demo translations (static examples)
  const demoTranslations = {
    "Hello": { Spanish: "Hola", French: "Bonjour", German: "Hallo", Italian: "Ciao", Japanese: "こんにちは" },
    "Goodbye": { Spanish: "Adiós", French: "Au revoir", German: "Tschüss", Italian: "Arrivederci", Japanese: "さようなら" },
    "Thank you": { Spanish: "Gracias", French: "Merci", German: "Danke", Italian: "Grazie", Japanese: "ありがとう" }
  };

  let translation = demoTranslations[text] && demoTranslations[text][lang]
    ? demoTranslations[text][lang]
    : `(Demo) No translation stored for "${text}" in ${lang}`;

  card.querySelector('#languages-output').textContent = translation;
}

function languagesReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#languages-output').textContent = "–";
}
</script>
