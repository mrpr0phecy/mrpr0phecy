<h2 id="hydration-title" style="margin-top:0;">Hydration Status Calculator</h2>

<form aria-describedby="hydration-desc">
  <p id="hydration-desc" class="small">Estimate your daily water intake needs.</p>

  <div class="row">
    <div class="field">
      <label for="hydration-weight">Weight (kg)</label>
      <input id="hydration-weight" type="number" min="0" value="70" />
    </div>
    <div class="field">
      <label for="hydration-activity">Activity level</label>
      <select id="hydration-activity">
        <option value="sedentary" selected>Sedentary</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="hydrationCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="hydrationReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Recommended intake</div>
    <div class="value" id="hydration-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Base formula: 35 ml × body weight (kg).  
    Adjusted for activity:  
    • Sedentary: ×1.0  
    • Moderate: ×1.2  
    • Active: ×1.4
  </p>
</details>

<script>
function hydrationCalc(btn) {
  const card = btn.closest('.card');
  const weight = parseFloat(card.querySelector('#hydration-weight').value) || 0;
  const activity = card.querySelector('#hydration-activity').value;

  let multiplier = 1.0;
  if (activity === "moderate") multiplier = 1.2;
  if (activity === "active") multiplier = 1.4;

  const intakeMl = weight * 35 * multiplier;
  const intakeLiters = intakeMl / 1000;

  card.querySelector('#hydration-res').textContent = intakeLiters.toFixed(2) + " L/day";
}

function hydrationReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#hydration-res').textContent = '–';
}
</script>
