<h2 id="sl-buildmate-title" style="margin-top:0;">Builder’s Mate</h2>

<form aria-describedby="sl-buildmate-desc">
  <p id="sl-buildmate-desc" class="small">
    Toolkit for builders: prim allowance, object sizing, weight, and grid alignment.
  </p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field"><label for="sl-bm-parcel">Parcel Size (m²)</label><input id="sl-bm-parcel" type="number" placeholder="1024" style="width:100%;" /></div>
    <div class="field"><label for="sl-bm-landtype">Land Type</label><select id="sl-bm-landtype" style="width:100%;"><option value="mainland">Mainland</option><option value="private">Private Estate</option></select></div>
    <div class="field"><label for="sl-bm-length">Length (m)</label><input id="sl-bm-length" type="number" placeholder="2.0" style="width:100%;" /></div>
    <div class="field"><label for="sl-bm-width">Width (m)</label><input id="sl-bm-width" type="number" placeholder="1.0" style="width:100%;" /></div>
    <div class="field"><label for="sl-bm-height">Height (m)</label><input id="sl-bm-height" type="number" placeholder="0.5" style="width:100%;" /></div>
    <div class="field"><label for="sl-bm-density">Density (kg/m³)</label><input id="sl-bm-density" type="number" placeholder="500" style="width:100%;" /></div>
    <div class="field" style="grid-column:1/-1;"><label for="sl-bm-grid">Grid Step (m)</label><input id="sl-bm-grid" type="number" placeholder="0.25" style="width:100%;" /></div>
    <div class="field"><label for="sl-bm-x">X Position (m)</label><input id="sl-bm-x" type="number" placeholder="10.3" style="width:100%;" /></div>
    <div class="field"><label for="sl-bm-y">Y Position (m)</label><input id="sl-bm-y" type="number" placeholder="7.8" style="width:100%;" /></div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="slBMCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="slBMReset(this)">Reset</button>
    <button type="button" onclick="slBMCopy(this)">Copy</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Builder’s Results</h3>
  <textarea id="sl-bm-output" rows="8" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>
  <div id="sl-bm-hint" class="small" style="opacity:0.9;margin-top:8px;"></div>
</div>
