<h2 id="fuelcost-title" style="margin-top:0;">Fuel Cost Calculator</h2>

<form aria-describedby="fuelcost-desc">
  <p id="fuelcost-desc" class="small">Estimate trip fuel costs based on distance, efficiency, and fuel price.</p>

  <div class="row">
    <div class="field">
      <label for="fuelcost-distance">Trip distance (km)</label>
      <input id="fuelcost-distance" type="number" min="1" value="100" />
    </div>
    <div class="field">
      <label for="fuelcost-efficiency">Fuel efficiency (km per litre)</label>
      <input id="fuelcost-efficiency" type="number" min="1" value="15" />
    </div>
    <div class="field">
      <label for="fuelcost-price">Fuel price (£ per litre)</label>
      <input id="fuelcost-price" type="number" step="0.01" value="1.50" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="fuelcostCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="fuelcostReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Estimated fuel cost</div>
    <div class="value" id="fuelcost-res">–</div>
  </div>
</div>

<script>
function fuelcostCalc(btn) {
  const card = btn.closest('.card');
  const distance = parseFloat(card.querySelector('#fuelcost-distance').value) || 0;
  const efficiency = parseFloat(card.querySelector('#fuelcost-efficiency').value) || 1;
  const price = parseFloat(card.querySelector('#fuelcost-price').value) || 0;

  const litres = distance / efficiency;
  const cost = litres * price;

  card.querySelector('#fuelcost-res').textContent = "£" + cost.toFixed(2);
}

function fuelcostReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#fuelcost-res').textContent = '–';
}
</script>
