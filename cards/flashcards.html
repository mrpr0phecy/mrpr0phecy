<h2 id="flashcards-title" style="margin-top:0;">Flashcards Builder</h2>

<form aria-describedby="flashcards-desc">
  <p id="flashcards-desc" class="small">Create flashcards with questions and answers for study practice.</p>

  <div class="row">
    <div class="field">
      <label for="flashcards-question">Question</label>
      <input id="flashcards-question" type="text" placeholder="e.g. Capital of France?" />
    </div>
    <div class="field">
      <label for="flashcards-answer">Answer</label>
      <input id="flashcards-answer" type="text" placeholder="e.g. Paris" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="flashcardsAdd(this)">Add Flashcard</button>
    <button type="button" class="secondary" onclick="flashcardsReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Flashcards</h3>
  <div id="flashcards-list" class="small"></div>
</div>

<script>
let flashcards = [];

function flashcardsAdd(btn) {
  const card = btn.closest('.card');
  const question = card.querySelector('#flashcards-question').value.trim();
  const answer = card.querySelector('#flashcards-answer').value.trim();

  if (!question || !answer) return;

  flashcards.push({ question, answer, flipped: false });
  renderFlashcards(card);
  card.querySelector('form').reset();
}

function renderFlashcards(card) {
  const list = card.querySelector('#flashcards-list');
  list.innerHTML = "";
  flashcards.forEach((f, idx) => {
    const div = document.createElement('div');
    div.className = "flashcard";
    div.style.border = "1px solid #ccc";
    div.style.padding = "8px";
    div.style.margin = "4px 0";
    div.style.cursor = "pointer";
    div.style.background = f.flipped ? "#f0f8ff" : "#fff";
    div.textContent = f.flipped ? "A: " + f.answer : "Q: " + f.question;
    div.onclick = () => {
      flashcards[idx].flipped = !flashcards[idx].flipped;
      renderFlashcards(card);
    };
    list.appendChild(div);
  });
}

function flashcardsReset(btn) {
  const card = btn.closest('.card');
  flashcards = [];
  card.querySelector('form').reset();
  card.querySelector('#flashcards-list').innerHTML = "";
}
</script>
