    "Yu": { origin: "Chinese/Korean.", notes: "Pan‑Asian RP; modern cosmopolitan." },

    "Zanotti": { origin: "Italian.", notes: "Fashion RP; atelier vibes." },
    "Zhang": { origin: "Chinese ('archer').", notes: "Chinese RP; widespread." },
    "Zhou": { origin: "Chinese ('around').", notes: "Historical RP; dynastic arcs." },
    "Zimmer": { origin: "German ('room').", notes: "Modern RP; design crafts." },
    "Zimmerman": { origin: "German ('carpenter').", notes: "Builder RP; artisan legacy." },
    "Zuniga": { origin: "Spanish ('from Zúñiga').", notes: "Noble RP; Iberian houses." }
  };

  const searchInput = document.getElementById('surnameSearch');
  const details = document.getElementById('surnameDetails');
  const stats = document.getElementById('stats');

  function renderAll(){
    details.innerHTML = '';
    const names = Object.keys(surnames).sort((a,b)=>a.localeCompare(b,undefined,{sensitivity:'base'}));
    names.forEach(name=>{
      const info = surnames[name];
      details.innerHTML += `
        <div class="surname-entry">
          <h5>${name}</h5>
          <p><strong>Origin:</strong> ${info.origin}</p>
          <p><strong>Notes:</strong> ${info.notes}</p>
        </div>`;
    });
    stats.textContent = `Showing ${names.length} surnames.`;
  }

  function filter(q){
    const query = (q||'').trim().toLowerCase();
    details.innerHTML = '';
    let count = 0;
    Object.keys(surnames).forEach(name=>{
      const info = surnames[name];
      if(!query || name.toLowerCase().includes(query) ||
         info.origin.toLowerCase().includes(query) ||
         info.notes.toLowerCase().includes(query)){
        count++;
        details.innerHTML += `
          <div class="surname-entry">
            <h5>${name}</h5>
            <p><strong>Origin:</strong> ${info.origin}</p>
            <p><strong>Notes:</strong> ${info.notes}</p>
          </div>`;
      }
    });
    stats.textContent = `Showing ${count} of ${Object.keys(surnames).length} surnames${query? ' (filtered)':''}.`;
    if(count===0) details.innerHTML = '<p>No matches found.</p>';
  }

  searchInput?.addEventListener('input', e => filter(e.target.value));
  renderAll();
})();
</script>
