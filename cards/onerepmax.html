<h2 id="onerepmax-title" style="margin-top:0;">One‑Rep Max Calculator</h2>

<form aria-describedby="onerepmax-desc">
  <p id="onerepmax-desc" class="small">Estimate your one‑rep max (1RM) from the weight and reps you can lift.</p>

  <div class="field">
    <label for="onerepmax-weight">Weight lifted (kg)</label>
    <input id="onerepmax-weight" type="number" min="1" step="0.5" value="100" />
  </div>

  <div class="field">
    <label for="onerepmax-reps">Repetitions</label>
    <input id="onerepmax-reps" type="number" min="1" max="20" value="8" />
  </div>

  <div class="actions">
    <button type="button" onclick="onerepmaxCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="onerepmaxReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Estimated 1RM</div>
    <div class="value" id="onerepmax-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Uses the Epley formula:  
    1RM = Weight × (1 + Reps ÷ 30).
  </p>
</details>

<script>
function onerepmaxCalc(btn) {
  const card = btn.closest('.card');
  const weight = parseFloat(card.querySelector('#onerepmax-weight').value) || 0;
  const reps = parseInt(card.querySelector('#onerepmax-reps').value, 10) || 1;

  const oneRepMax = weight * (1 + reps / 30);
  card.querySelector('#onerepmax-res').textContent = oneRepMax.toFixed(1) + " kg";
}

function onerepmaxReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#onerepmax-res').textContent = '–';
}
</script>
