<h2 id="networth-title" style="margin-top:0;">Net Worth Tracker</h2>

<form aria-describedby="networth-desc">
  <p id="networth-desc" class="small">Calculate your net worth by subtracting liabilities from assets.</p>

  <div class="row">
    <div class="field">
      <label for="networth-assets">Total assets (£)</label>
      <input id="networth-assets" type="number" min="0" value="100000" />
    </div>
    <div class="field">
      <label for="networth-liabilities">Total liabilities (£)</label>
      <input id="networth-liabilities" type="number" min="0" value="40000" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="networthCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="networthReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Net worth</div>
    <div class="value" id="networth-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Net worth = Assets − Liabilities.  
    Assets include savings, investments, property.  
    Liabilities include debts, loans, mortgages.
  </p>
</details>

<script>
function networthCalc(btn) {
  const card = btn.closest('.card');
  const assets = parseFloat(card.querySelector('#networth-assets').value) || 0;
  const liabilities = parseFloat(card.querySelector('#networth-liabilities').value) || 0;

  const networth = assets - liabilities;
  card.querySelector('#networth-res').textContent = "£" + networth.toFixed(2);
}

function networthReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#networth-res').textContent = '–';
}
</script>
