<h2 id="compoundinterest-title" style="margin-top:0;">Compound Interest Calculator</h2>

<form aria-describedby="compoundinterest-desc">
  <p id="compoundinterest-desc" class="small">Estimate the future value of an investment with compound interest.</p>

  <div class="row">
    <div class="field">
      <label for="compoundinterest-principal">Principal (£)</label>
      <input id="compoundinterest-principal" type="number" min="0" value="1000" />
    </div>
    <div class="field">
      <label for="compoundinterest-rate">Annual interest rate (%)</label>
      <input id="compoundinterest-rate" type="number" min="0" step="0.1" value="5" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="compoundinterest-years">Years</label>
      <input id="compoundinterest-years" type="number" min="1" value="10" />
    </div>
    <div class="field">
      <label for="compoundinterest-frequency">Compounds per year</label>
      <select id="compoundinterest-frequency">
        <option value="1">Annually</option>
        <option value="2">Semi‑annually</option>
        <option value="4">Quarterly</option>
        <option value="12" selected>Monthly</option>
        <option value="365">Daily</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="compoundinterestCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="compoundinterestReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Future Value</div>
    <div class="value" id="compoundinterest-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Formula: FV = P × (1 + r/n)<sup>n×t</sup>  
    P = principal, r = annual rate, n = compounds per year, t = years.
  </p>
</details>

<script>
function compoundinterestCalc(btn) {
  const card = btn.closest('.card');
  const principal = parseFloat(card.querySelector('#compoundinterest-principal').value) || 0;
  const rate = parseFloat(card.querySelector('#compoundinterest-rate').value) / 100 || 0;
  const years = parseFloat(card.querySelector('#compoundinterest-years').value) || 0;
  const frequency = parseInt(card.querySelector('#compoundinterest-frequency').value, 10) || 1;

  const fv = principal * Math.pow(1 + rate / frequency, frequency * years);
  card.querySelector('#compoundinterest-res').textContent = "£" + fv.toFixed(2);
}

function compoundinterestReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#compoundinterest-res').textContent = '–';
}
</script>
