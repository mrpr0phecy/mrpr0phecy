<h2 id="commute-title" style="margin-top:0;">Commute Calculator</h2>

<form aria-describedby="commute-desc">
  <p id="commute-desc" class="small">Estimate commute time and cost.</p>

  <div class="row">
    <div class="field">
      <label for="commute-distance">Distance (km)</label>
      <input id="commute-distance" type="number" min="1" value="20" />
    </div>
    <div class="field">
      <label for="commute-speed">Average speed (km/h)</label>
      <input id="commute-speed" type="number" min="1" value="40" />
    </div>
    <div class="field">
      <label for="commute-cost">Cost per km (£)</label>
      <input id="commute-cost" type="number" step="0.01" value="0.20" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="commuteCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="commuteReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Estimated time</div>
    <div class="value" id="commute-time">–</div>
  </div>
  <div class="result">
    <div class="label">Estimated cost</div>
    <div class="value" id="commute-costres">–</div>
  </div>
</div>

<script>
function commuteCalc(btn) {
  const card = btn.closest('.card');
  const distance = parseFloat(card.querySelector('#commute-distance').value) || 0;
  const speed = parseFloat(card.querySelector('#commute-speed').value) || 1;
  const costPerKm = parseFloat(card.querySelector('#commute-cost').value) || 0;

  const timeHours = distance / speed;
  const minutes = Math.round(timeHours * 60);
  const cost = distance * costPerKm;

  card.querySelector('#commute-time').textContent = minutes + " minutes";
  card.querySelector('#commute-costres').textContent = "£" + cost.toFixed(2);
}

function commuteReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#commute-time').textContent = '–';
  card.querySelector('#commute-costres').textContent = '–';
}
</script>
