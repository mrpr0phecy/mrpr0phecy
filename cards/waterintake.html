<h2 id="water-title" style="margin-top:0;">Daily Water Intake Calculator</h2>

<form aria-describedby="water-desc">
  <p id="water-desc" class="small">Estimate how much water you should drink each day based on your weight and activity.</p>

  <div class="field">
    <label for="water-weight">Weight (kg)</label>
    <input id="water-weight" type="number" min="1" step="0.1" value="70" />
  </div>

  <div class="field">
    <label for="water-activity">Activity level</label>
    <select id="water-activity">
      <option value="0">Low (sedentary)</option>
      <option value="0.5">Moderate (some exercise)</option>
      <option value="1" selected>High (daily exercise)</option>
    </select>
  </div>

  <div class="actions">
    <button type="button" onclick="waterCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="waterReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Recommended intake</div>
    <div class="value" id="water-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    A common guideline is ~35 ml per kg of body weight, plus extra for activity.  
    This calculator uses: Intake = (Weight × 35 ml) + (Activity × 500 ml).
  </p>
</details>

<script>
function waterCalc(btn) {
  const card = btn.closest('.card');
  const weight = parseFloat(card.querySelector('#water-weight').value) || 0;
  const activity = parseFloat(card.querySelector('#water-activity').value) || 0;

  const intakeMl = (weight * 35) + (activity * 500);
  const intakeLitres = intakeMl / 1000;

  card.querySelector('#water-res').textContent = intakeLitres.toFixed(2) + " litres/day";
}

function waterReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#water-res').textContent = '–';
}
</script>
