<h2 id="targethr-title" style="margin-top:0;">Target Heart Rate Calculator</h2>

<form aria-describedby="targethr-desc">
  <p id="targethr-desc" class="small">Find your target heart rate zones for exercise based on age and intensity.</p>

  <div class="field">
    <label for="targethr-age">Age</label>
    <input id="targethr-age" type="number" min="1" value="30" />
  </div>

  <div class="field">
    <label for="targethr-intensity">Intensity (%)</label>
    <input id="targethr-intensity" type="number" min="50" max="95" value="70" />
  </div>

  <div class="actions">
    <button type="button" onclick="targethrCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="targethrReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Target heart rate</div>
    <div class="value" id="targethr-res">–</div>
  </div>
  <div class="result">
    <div class="label">Zone range (50–85%)</div>
    <div class="value" id="targethr-zone">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Max heart rate ≈ 220 − age.  
    Target HR = Max HR × (Intensity ÷ 100).  
    Zone range = 50–85% of Max HR.
  </p>
</details>

<script>
function targethrCalc(btn) {
  const card = btn.closest('.card');
  const age = parseInt(card.querySelector('#targethr-age').value, 10) || 0;
  const intensity = parseFloat(card.querySelector('#targethr-intensity').value) || 70;

  const maxHr = 220 - age;
  const target = Math.round(maxHr * (intensity / 100));
  const zoneLow = Math.round(maxHr * 0.5);
  const zoneHigh = Math.round(maxHr * 0.85);

  card.querySelector('#targethr-res').textContent = target + " bpm";
  card.querySelector('#targethr-zone').textContent = `${zoneLow}–${zoneHigh} bpm`;
}

function targethrReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#targethr-res').textContent = '–';
  card.querySelector('#targethr-zone').textContent = '–';
}
</script>
