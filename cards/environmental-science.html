<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Science Section â€“ Materials to Environment</title>
<style>
/* === Card base === */
.card{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:12px;
  padding:20px;
  margin:20px 0;
  color:#fff;
  font-family:sans-serif;
}

/* === Divider & transitions (scoped) === */
.sci-divider{
  position:relative;
  margin:40px 0 32px;
  padding:24px 16px 40px;
  overflow:hidden;
  border-radius:14px;
  background:
    radial-gradient(1200px 600px at 10% 0%, rgba(87,196,255,0.08) 0%, transparent 60%),
    radial-gradient(1200px 600px at 90% 100%, rgba(46,204,113,0.08) 0%, transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
  backdrop-filter:saturate(120%) blur(6px);
  border:1px solid rgba(255,255,255,0.08);
}
.sci-divider-bg{ position:absolute; inset:-2px; pointer-events:none; }
.sci-divider::before,
.sci-divider::after{
  content:"";
  position:absolute;
  left:0; right:0;
  height:80px;
  background:
    radial-gradient(120px 40px at 10% 50%, rgba(46,204,113,0.18) 0%, transparent 70%),
    radial-gradient(140px 46px at 35% 50%, rgba(87,196,255,0.16) 0%, transparent 70%),
    radial-gradient(180px 52px at 65% 50%, rgba(46,204,113,0.14) 0%, transparent 70%),
    radial-gradient(120px 40px at 90% 50%, rgba(87,196,255,0.12) 0%, transparent 70%);
  filter:blur(8px);
}
.sci-divider::before{ top:-26px; opacity:0.7; }
.sci-divider::after{ bottom:-26px; opacity:0.5; }
.sci-divider-label{
  position:relative;
  z-index:2;
  margin:0;
  text-align:center;
  font-size:0.95rem;
  letter-spacing:0.04em;
  color:rgba(255,255,255,0.9);
}
.sci-spark,.sci-leaf{
  position:absolute;
  width:12px; height:12px;
  border-radius:50%;
  opacity:0.7;
}
.sci-spark{
  top:18%; left:12%;
  background:radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.25) 60%, transparent 70%);
  animation:sci-drift 9s linear infinite;
}
.sci-leaf{
  bottom:12%; right:10%;
  width:14px; height:14px; border-radius:8px 8px 12px 12px;
  background:linear-gradient(135deg, rgba(46,204,113,0.9), rgba(87,196,255,0.75));
  transform:rotate(8deg);
  animation:sci-sway 6s ease-in-out infinite;
}
@keyframes sci-drift{
  0%{ transform:translate(0,0) scale(1); opacity:0.85; }
  50%{ transform:translate(40px,12px) scale(1.06); opacity:0.6; }
  100%{ transform:translate(0,0) scale(1); opacity:0.85; }
}
@keyframes sci-sway{
  0%{ transform:translate(0,0) rotate(8deg); }
  50%{ transform:translate(-10px,6px) rotate(4deg); }
  100%{ transform:translate(0,0) rotate(8deg); }
}
.card.sci-materials,
.card.sci-environment{
  transition:transform 420ms ease, opacity 420ms ease, filter 420ms ease;
  will-change:transform, opacity;
}
.card.sci-environment{
  opacity:0;
  transform:translateY(12px);
  filter:saturate(90%);
}
.sci-reveal .card.sci-environment{
  opacity:1;
  transform:translateY(0);
  filter:saturate(110%);
}
.sci-reveal .card.sci-materials{
  transform:translateY(-4px);
  filter:saturate(105%);
}
</style>
</head>
<body style="background:#111;color:#fff;">

<!-- Materials Science Card -->
<div class="card sci-materials">
  <h2>Materials Science Tools & Facts</h2>
  <p>Density, stress, strain, modulus, hardness calculators with facts.</p>
  <!-- content omitted for brevity -->
</div>

<!-- Divider -->
<section class="sci-divider" aria-hidden="true">
  <div class="sci-divider-bg">
    <div class="sci-spark"></div>
    <div class="sci-leaf"></div>
  </div>
  <h3 class="sci-divider-label">From matter to Earth</h3>
</section>

<!-- Environmental Science Card -->
<div class="card sci-environment">
  <h2>Environmental Science Tools & Facts</h2>
  <p>Carbon footprint, water usage, recycling impact calculators with facts.</p>
  <!-- content omitted for brevity -->
</div>

<script>
(function(){
  const divider = document.querySelector('.sci-divider');
  if(!divider) return;
  const root = document.documentElement;
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        root.classList.add('sci-reveal');
      } else {
        root.classList.remove('sci-reveal');
      }
    });
  }, { rootMargin: '0px 0px -30% 0px', threshold: 0.2 });
  io.observe(divider);
})();
</script>

</body>
</html>
