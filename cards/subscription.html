<h2 id="subscription-title" style="margin-top:0;">Subscription Tracker</h2>

<form aria-describedby="subscription-desc">
  <p id="subscription-desc" class="small">Track your subscriptions, renewal dates, and monthly costs.</p>

  <div class="row">
    <div class="field">
      <label for="subscription-name">Service</label>
      <input id="subscription-name" type="text" placeholder="e.g. Netflix" />
    </div>
    <div class="field">
      <label for="subscription-cost">Monthly cost (£)</label>
      <input id="subscription-cost" type="number" min="0" step="0.01" />
    </div>
    <div class="field">
      <label for="subscription-date">Renewal date</label>
      <input id="subscription-date" type="date" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="subscriptionAdd(this)">Add Subscription</button>
    <button type="button" class="secondary" onclick="subscriptionReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Active Subscriptions</h3>
  <ul id="subscription-list" class="small"></ul>
  <div class="result">
    <div class="label">Total Monthly Cost</div>
    <div class="value" id="subscription-total">–</div>
  </div>
</div>

<script>
let subscriptions = [];

function subscriptionAdd(btn) {
  const card = btn.closest('.card');
  const name = card.querySelector('#subscription-name').value.trim();
  const cost = parseFloat(card.querySelector('#subscription-cost').value) || 0;
  const date = card.querySelector('#subscription-date').value;

  if (!name || !cost || !date) return;

  subscriptions.push({ name, cost, date });
  renderSubscriptions(card);
  card.querySelector('form').reset();
}

function renderSubscriptions(card) {
  const list = card.querySelector('#subscription-list');
  list.innerHTML = "";
  let total = 0;

  subscriptions.forEach(s => {
    total += s.cost;
    const li = document.createElement('li');
    li.textContent = `${s.name} — £${s.cost.toFixed(2)} (Renews: ${s.date})`;
    list.appendChild(li);
  });

  card.querySelector('#subscription-total').textContent = "£" + total.toFixed(2);
}

function subscriptionReset(btn) {
  const card = btn.closest('.card');
  subscriptions = [];
  card.querySelector('form').reset();
  card.querySelector('#subscription-list').innerHTML = "";
  card.querySelector('#subscription-total').textContent = "–";
}
</script>
