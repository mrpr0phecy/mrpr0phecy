<h2 id="garden-task-checklist" style="margin-top:0;">Garden Task Checklist</h2>

<!--
  Manifest metadata
  id: garden-task-checklist
  title: Garden Task Checklist
  path: cards/garden-task-checklist.html
  category: Gardening Tools
  version: 1.0
-->

<form aria-describedby="gtc-desc">
  <p id="gtc-desc" class="small">
    Keep track of gardening tasks like pruning, fertilizing, or harvesting.
  </p>

  <label for="gtc-task">Task</label>
  <input id="gtc-task" type="text" placeholder="e.g. Prune roses" style="width:100%;" />

  <div style="margin-top:12px;">
    <button type="button" onclick="addTask()">Add Task</button>
  </div>
</form>

<div style="margin-top:12px;">
  <h3 class="small">Tasks</h3>
  <ul id="gtc-output" style="background:#fafafa;padding:8px;border-radius:6px;min-height:48px;"></ul>
</div>

<script>
function addTask(){
  const task=document.getElementById('gtc-task').value.trim();
  if(!task) return;
  const out=document.getElementById('gtc-output');
  const li=document.createElement('li');
  li.textContent=task;
  li.style.cursor='pointer';
  li.addEventListener('click',()=>li.style.textDecoration='line-through');
  out.appendChild(li);
  document.getElementById('gtc-task').value='';
}
</script>
