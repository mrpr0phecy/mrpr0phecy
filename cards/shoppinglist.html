<h2 id="shoppinglist-title" style="margin-top:0;">Shopping List</h2>

<form aria-describedby="shoppinglist-desc">
  <p id="shoppinglist-desc" class="small">Add items to your shopping list and mark them as bought.</p>

  <div class="row">
    <div class="field">
      <label for="shoppinglist-item">Item</label>
      <input id="shoppinglist-item" type="text" placeholder="e.g. Milk" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="shoppinglistAdd(this)">Add Item</button>
    <button type="button" class="secondary" onclick="shoppinglistReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Your Shopping List</h3>
  <ul id="shoppinglist-list" class="small"></ul>
</div>

<script>
let shoppingItems = [];

function shoppinglistAdd(btn) {
  const card = btn.closest('.card');
  const item = card.querySelector('#shoppinglist-item').value.trim();
  if (!item) return;

  shoppingItems.push({ name: item, bought: false });
  renderShoppingList(card);
  card.querySelector('form').reset();
}

function renderShoppingList(card) {
  const list = card.querySelector('#shoppinglist-list');
  list.innerHTML = "";
  shoppingItems.forEach((i, idx) => {
    const li = document.createElement('li');
    li.innerHTML = (i.bought ? "<s>" + i.name + "</s>" : i.name) +
      " <button type='button' onclick='shoppinglistToggle(" + idx + ")'>âœ“</button>";
    list.appendChild(li);
  });
}
