<h2 id="packing-title" style="margin-top:0;">Packing List</h2>

<form aria-describedby="packing-desc">
  <p id="packing-desc" class="small">Create a packing list and mark items as packed.</p>

  <div class="row">
    <div class="field">
      <label for="packing-item">Item</label>
      <input id="packing-item" type="text" placeholder="e.g. Toothbrush" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="packingAdd(this)">Add Item</button>
    <button type="button" class="secondary" onclick="packingReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Your Packing List</h3>
  <ul id="packing-list" class="small"></ul>
</div>

<script>
let packingItems = [];

function packingAdd(btn) {
  const card = btn.closest('.card');
  const item = card.querySelector('#packing-item').value.trim();
  if (!item) return;

  packingItems.push({ name: item, packed: false });
  renderPackingList(card);
  card.querySelector('form').reset();
}

function renderPackingList(card) {
  const list = card.querySelector('#packing-list');
  list.innerHTML = "";
  packingItems.forEach((i, idx) => {
    const li = document.createElement('li');
    li.innerHTML = (i.packed ? "<s>" + i.name + "</s>" : i.name) +
      " <button type='button' onclick='packingToggle(" + idx + ")'>âœ“</button>";
    list.appendChild(li);
  });
}

function packingToggle(idx) {
  packingItems[idx].packed = !packingItems[idx].packed;
  const card = document.querySelector('#packing-title').closest('.card');
  renderPackingList(card);
}

function packingReset(btn) {
  const card = btn.closest('.card');
  packingItems = [];
  card.querySelector('form').reset();
  card.querySelector('#packing-list').innerHTML = "";
}
</script>
