<h2 id="unit-converter-science-title" style="margin-top:0;">Science Unit Converter</h2>

<form aria-describedby="unit-converter-science-desc">
  <p id="unit-converter-science-desc" class="small">Convert between common scientific units. Choose category, enter value, and get converted results.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="ucs-category">Category</label>
      <select id="ucs-category" style="width:100%;">
        <option value="length" selected>Length</option>
        <option value="mass">Mass</option>
        <option value="temperature">Temperature</option>
        <option value="energy">Energy</option>
      </select>
    </div>

    <div class="field">
      <label for="ucs-value">Value</label>
      <input id="ucs-value" type="number" placeholder="e.g. 100" style="width:100%;" />
    </div>

    <div class="field">
      <label for="ucs-from">From Unit</label>
      <input id="ucs-from" type="text" placeholder="e.g. cm" style="width:100%;" />
    </div>

    <div class="field">
      <label for="ucs-to">To Unit</label>
      <input id="ucs-to" type="text" placeholder="e.g. m" style="width:100%;" />
    </div>

    <div class="field">
      <label for="ucs-show-steps">Show steps</label>
      <select id="ucs-show-steps" style="width:100%;">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="ucsConvert(this)">Convert</button>
    <button type="button" class="secondary" onclick="ucsReset(this)">Reset</button>
    <button type="button" onclick="ucsCopy(this)">Copy Result</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Conversion Result</h3>
  <textarea id="ucs-output" rows="8" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div id="ucs-hint" class="small" style="opacity:0.9;"></div>
  </div>
</div>

<script>
/* unit-converter-science.html
   - Converts between scientific units
   - Scoped with ucs- prefix
*/

function ucsReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#ucs-output').value="";
  card.querySelector('#ucs-hint').textContent="";
}

function ucsCopy(btn){
  const card=btn.closest('.card');
  const out=card.querySelector('#ucs-output').value;
  if(!out.trim())return;
  navigator.clipboard?.writeText(out).then(()=>{
    const hint=card.querySelector('#ucs-hint');
    hint.textContent="Copied to clipboard.";
    setTimeout(()=>{if(hint.textContent==="Copied to clipboard.")hint.textContent="";},1600);
  }).catch(()=>alert("Copy failed."));
}

function ucsConvert(btn){
  const card=btn.closest('.card');
  const category=card.querySelector('#ucs-category').value;
  const value=parseFloat(card.querySelector('#ucs-value').value);
  const from=(card.querySelector('#ucs-from').value||"").trim().toLowerCase();
  const to=(card.querySelector('#ucs-to').value||"").trim().toLowerCase();
  const showSteps=card.querySelector('#ucs-show-steps').value==="yes";
  if(isNaN(value)||!from||!to){card.querySelector('#ucs-hint').textContent="Please enter value and units.";return;}
  let output="";
  try{
    if(category==="length"&&from==="cm"&&to==="m"){
      const res=value/100;
      output=`${value} cm = ${res} m`;
      if(showSteps)output+=`\nSteps: Divide by 100.`;
    } else if(category==="mass"&&from==="g"&&to==="kg"){
      const res=value/1000;
      output=`${value} g = ${res} kg`;
      if(showSteps)output+=`\nSteps: Divide by 1000.`;
    } else if(category==="temperature"&&from==="c"&&to==="f"){
      const res=(value*9/5)+32;
      output=`${value} °C = ${res} °F`;
      if(showSteps)output+=`\nSteps: (°C×9/5)+32.`;
    } else if(category==="energy"&&from==="j"&&to==="kj"){
      const res=value/1000;
      output=`${value} J = ${res} kJ`;
      if(showSteps)output+=`\nSteps: Divide by 1000.`;
    } else {
      output="Conversion not implemented in demo.";
    }
  }catch(e){output="Error converting.";}
  card.querySelector('#ucs-output').value=output;
  card.querySelector('#ucs-hint').textContent="Conversion complete.";
}
</script>
