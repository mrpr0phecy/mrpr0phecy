<h2 id="studentloan-title" style="margin-top:0;">Student Loan Calculator</h2>

<form aria-describedby="studentloan-desc">
  <p id="studentloan-desc" class="small">Estimate your monthly student loan payment and total repayment.</p>

  <div class="row">
    <div class="field">
      <label for="studentloan-amount">Loan amount (£)</label>
      <input id="studentloan-amount" type="number" min="0" value="20000" />
    </div>
    <div class="field">
      <label for="studentloan-rate">Annual interest rate (%)</label>
      <input id="studentloan-rate" type="number" min="0" step="0.1" value="5" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label for="studentloan-term">Term (years)</label>
      <input id="studentloan-term" type="number" min="1" value="10" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="studentloanCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="studentloanReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Monthly payment</div>
    <div class="value" id="studentloan-monthly">–</div>
  </div>
  <div class="result">
    <div class="label">Total repayment</div>
    <div class="value" id="studentloan-total">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Uses amortization formula:  
    Payment = P × r ÷ (1 − (1 + r)<sup>−n</sup>)  
    P = loan amount, r = monthly rate, n = total months.
  </p>
</details>

<script>
function studentloanCalc(btn) {
  const card = btn.closest('.card');
  const amount = parseFloat(card.querySelector('#studentloan-amount').value) || 0;
  const rate = parseFloat(card.querySelector('#studentloan-rate').value) / 100 || 0;
  const years = parseFloat(card.querySelector('#studentloan-term').value) || 0;

  const monthlyRate = rate / 12;
  const months = years * 12;

  if (monthlyRate === 0) {
    const payment = amount / months;
    card.querySelector('#studentloan-monthly').textContent = "£" + payment.toFixed(2);
    card.querySelector('#studentloan-total').textContent = "£" + amount.toFixed(2);
    return;
  }

  const payment = amount * monthlyRate / (1 - Math.pow(1 + monthlyRate, -months));
  const total = payment * months;

  card.querySelector('#studentloan-monthly').textContent = "£" + payment.toFixed(2);
  card.querySelector('#studentloan-total').textContent = "£" + total.toFixed(2);
}

function studentloanReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#studentloan-monthly').textContent = '–';
  card.querySelector('#studentloan-total').textContent = '–';
}
</script>
