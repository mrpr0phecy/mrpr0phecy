<h2 id="petcare-title" style="margin-top:0;">Pet Care Tracker</h2>

<form aria-describedby="petcare-desc">
  <p id="petcare-desc" class="small">Log pet care tasks like feeding, walking, or grooming.</p>

  <div class="row">
    <div class="field">
      <label for="petcare-pet">Pet name</label>
      <input id="petcare-pet" type="text" placeholder="e.g. Bella" />
    </div>
    <div class="field">
      <label for="petcare-task">Task</label>
      <input id="petcare-task" type="text" placeholder="e.g. Walk" />
    </div>
    <div class="field">
      <label for="petcare-date">Date</label>
      <input id="petcare-date" type="date" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="petcareAdd(this)">Log Task</button>
    <button type="button" class="secondary" onclick="petcareReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Pet Care Log</h3>
  <ul id="petcare-list" class="small"></ul>
</div>

<script>
let petcareLog = [];

function petcareAdd(btn) {
  const card = btn.closest('.card');
  const pet = card.querySelector('#petcare-pet').value.trim();
  const task = card.querySelector('#petcare-task').value.trim();
  const date = card.querySelector('#petcare-date').value;

  if (!pet || !task || !date) return;

  petcareLog.push({ pet, task, date });
  renderPetcare(card);
  card.querySelector('form').reset();
}

function renderPetcare(card) {
  const list = card.querySelector('#petcare-list');
  list.innerHTML = "";
  petcareLog.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = entry.date + " â€” " + entry.pet + ": " + entry.task;
    list.appendChild(li);
  });
}

function petcareReset(btn) {
  const card = btn.closest('.card');
  petcareLog = [];
  card.querySelector('form').reset();
  card.querySelector('#petcare-list').innerHTML = "";
}
</script>
