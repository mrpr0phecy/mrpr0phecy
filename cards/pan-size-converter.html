<h2 id="pan-size-converter" style="margin-top:0;">Pan Size Converter</h2>

<!--
  Manifest metadata
  id: pan-size-converter
  title: Pan Size Converter
  path: cards/pan-size-converter.html
  category: Food Tools
  version: 1.0
-->

<form aria-describedby="psc-desc">
  <p id="psc-desc" class="small">
    Convert recipes between different pan sizes (round ↔ square).
  </p>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div>
      <label for="psc-from">From Pan (cm)</label>
      <input id="psc-from" type="number" value="23" style="width:100%;" />
    </div>
    <div>
      <label for="psc-to">To Pan (cm)</label>
      <input id="psc-to" type="number" value="20" style="width:100%;" />
    </div>
  </div>

  <div style="margin-top:12px;">
    <button type="button" onclick="convertPan()">Convert</button>
  </div>
</form>

<div id="psc-output" class="small" style="margin-top:12px;background:#fafafa;padding:8px;border-radius:6px;"></div>

<script>
function convertPan(){
  const from = parseFloat(document.getElementById('psc-from').value);
  const to = parseFloat(document.getElementById('psc-to').value);
  const factor = (to*to)/(from*from);
  document.getElementById('psc-output').textContent = `Scale ingredients by factor ≈ ${factor.toFixed(2)}.`;
}
</script>
