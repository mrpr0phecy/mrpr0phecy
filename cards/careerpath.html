<h2 id="careerpath-title" style="margin-top:0;">Career Path Planner</h2>

<form aria-describedby="careerpath-desc">
  <p id="careerpath-desc" class="small">Map out your career goals and milestones.</p>

  <div class="field">
    <label for="careerpath-goal">Career goal</label>
    <input id="careerpath-goal" type="text" placeholder="e.g. Become a Senior Developer" />
  </div>

  <div class="field">
    <label for="careerpath-steps">Steps / milestones</label>
    <textarea id="careerpath-steps" placeholder="List steps to reach your goal"></textarea>
  </div>

  <div class="actions">
    <button type="button" onclick="careerpathAdd(this)">Add Plan</button>
    <button type="button" class="secondary" onclick="careerpathReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Career Plans</h3>
  <ul id="careerpath-list" class="small"></ul>
</div>

<script>
let careerPlans = [];

function careerpathAdd(btn) {
  const card = btn.closest('.card');
  const goal = card.querySelector('#careerpath-goal').value.trim();
  const steps = card.querySelector('#careerpath-steps').value.trim();

  if (!goal) return;

  careerPlans.push({ goal, steps });
  renderCareerPlans(card);
  card.querySelector('form').reset();
}

function renderCareerPlans(card) {
  const list = card.querySelector('#careerpath-list');
  list.innerHTML = "";
  careerPlans.forEach(p => {
    const li = document.createElement('li');
    li.innerHTML = "<strong>" + p.goal + "</strong><br/>" + (p.steps || "No steps listed");
    list.appendChild(li);
  });
}

function careerpathReset(btn) {
  const card = btn.closest('.card');
  careerPlans = [];
  card.querySelector('form').reset();
  card.querySelector('#careerpath-list').innerHTML = "";
}
</script>
