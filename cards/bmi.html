<h2 id="bmi-title" style="margin-top:0;">BMI Calculator</h2>

<form aria-describedby="bmi-desc">
  <p id="bmi-desc" class="small">Calculate your Body Mass Index (BMI) and see which category you fall into.</p>

  <div class="field">
    <label for="bmi-height">Height (cm)</label>
    <input id="bmi-height" type="number" min="50" step="0.1" value="175" />
  </div>

  <div class="field">
    <label for="bmi-weight">Weight (kg)</label>
    <input id="bmi-weight" type="number" min="1" step="0.1" value="70" />
  </div>

  <div class="actions">
    <button type="button" onclick="bmiCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="bmiReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">BMI</div>
    <div class="value" id="bmi-res">–</div>
  </div>
  <div class="result">
    <div class="label">Category</div>
    <div class="value" id="bmi-category">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    BMI = Weight (kg) ÷ (Height (m)²).  
    Categories: Underweight &lt;18.5, Normal 18.5–24.9, Overweight 25–29.9, Obese ≥30.
  </p>
</details>

<script>
function bmiCalc(btn) {
  const card = btn.closest('.card');
  const heightCm = parseFloat(card.querySelector('#bmi-height').value) || 0;
  const weightKg = parseFloat(card.querySelector('#bmi-weight').value) || 0;

  if (heightCm <= 0 || weightKg <= 0) {
    card.querySelector('#bmi-res').textContent = "–";
    card.querySelector('#bmi-category').textContent = "–";
    return;
  }

  const heightM = heightCm / 100;
  const bmi = weightKg / (heightM * heightM);

  let category = "";
  if (bmi < 18.5) category = "Underweight";
  else if (bmi < 25) category = "Normal";
  else if (bmi < 30) category = "Overweight";
  else category = "Obese";

  card.querySelector('#bmi-res').textContent = bmi.toFixed(1);
  card.querySelector('#bmi-category').textContent = category;
}

function bmiReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#bmi-res').textContent = '–';
  card.querySelector('#bmi-category').textContent = '–';
}
</script>
