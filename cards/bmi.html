<h2 id="bmi-title" style="margin-top:0;">BMI Calculator</h2>

<form aria-describedby="bmi-desc">
  <p id="bmi-desc" class="small">Calculate your Body Mass Index from height and weight.</p>

  <div class="row">
    <div class="field">
      <label for="bmi-weight">Weight (kg)</label>
      <div class="input"><input id="bmi-weight" type="number" min="1" step="0.1" value="70" /></div>
    </div>
    <div class="field">
      <label for="bmi-height">Height (cm)</label>
      <div class="input"><input id="bmi-height" type="number" min="50" step="0.1" value="175" /></div>
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="bmiCalculate(this)">Calculate</button>
    <button type="button" class="secondary" onclick="bmiReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">BMI</div>
    <div class="value" id="bmi-res-value">–</div>
  </div>
  <div class="result">
    <div class="label">Category</div>
    <div class="value" id="bmi-res-category">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    BMI = weight (kg) ÷ [height (m)]².  
    Categories: Underweight &lt;18.5, Normal 18.5–24.9, Overweight 25–29.9, Obese ≥30.
  </p>
</details>

<script>
function bmiCalculate(btn) {
  const card = btn.closest('.card');
  const weight = parseFloat(card.querySelector('#bmi-weight').value) || 0;
  const heightCm = parseFloat(card.querySelector('#bmi-height').value) || 0;
  const heightM = heightCm / 100;

  let bmi = 0;
  if (heightM > 0) bmi = weight / (heightM * heightM);

  let category = "–";
  if (bmi > 0) {
    if (bmi < 18.5) category = "Underweight";
    else if (bmi < 25) category = "Normal";
    else if (bmi < 30) category = "Overweight";
    else category = "Obese";
  }

  card.querySelector('#bmi-res-value').textContent = bmi > 0 ? bmi.toFixed(1) : "–";
  card.querySelector('#bmi-res-category').textContent = category;
}

function bmiReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#bmi-res-value').textContent = '–';
  card.querySelector('#bmi-res-category').textContent = '–';
}
</script>
