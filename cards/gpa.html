<h2 id="gpa-title" style="margin-top:0;">GPA Calculator</h2>

<form aria-describedby="gpa-desc">
  <p id="gpa-desc" class="small">Enter your courses, grades, and credits to calculate GPA.</p>

  <div class="row">
    <div class="field">
      <label for="gpa-course">Course</label>
      <input id="gpa-course" type="text" placeholder="e.g. Math 101" />
    </div>
    <div class="field">
      <label for="gpa-grade">Grade (0–4 scale)</label>
      <input id="gpa-grade" type="number" min="0" max="4" step="0.01" />
    </div>
    <div class="field">
      <label for="gpa-credits">Credits</label>
      <input id="gpa-credits" type="number" min="0" step="0.5" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="gpaAdd(this)">Add Course</button>
    <button type="button" onclick="gpaCalc(this)">Calculate GPA</button>
    <button type="button" class="secondary" onclick="gpaReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Courses</h3>
  <ul id="gpa-list" class="small"></ul>
  <div class="result">
    <div class="label">Overall GPA</div>
    <div class="value" id="gpa-res">–</div>
  </div>
</div>

<script>
let gpaCourses = [];

function gpaAdd(btn) {
  const card = btn.closest('.card');
  const course = card.querySelector('#gpa-course').value.trim();
  const grade = parseFloat(card.querySelector('#gpa-grade').value);
  const credits = parseFloat(card.querySelector('#gpa-credits').value);

  if (!course || isNaN(grade) || isNaN(credits)) return;

  gpaCourses.push({ course, grade, credits });
  renderGpa(card);
  card.querySelector('form').reset();
}

function renderGpa(card) {
  const list = card.querySelector('#gpa-list');
  list.innerHTML = "";
  gpaCourses.forEach(c => {
    const li = document.createElement('li');
    li.textContent = `${c.course} — Grade: ${c.grade}, Credits: ${c.credits}`;
    list.appendChild(li);
  });
}

function gpaCalc(btn) {
  const card = btn.closest('.card');
  let totalPoints = 0, totalCredits = 0;

  gpaCourses.forEach(c => {
    totalPoints += c.grade * c.credits;
    totalCredits += c.credits;
  });

  const gpa = totalCredits ? (totalPoints / totalCredits) : 0;
  card.querySelector('#gpa-res').textContent = gpa.toFixed(2);
}

function gpaReset(btn) {
  const card = btn.closest('.card');
  gpaCourses = [];
  card.querySelector('form').reset();
  card.querySelector('#gpa-list').innerHTML = "";
  card.querySelector('#gpa-res').textContent = "–";
}
</script>
