<h2 id="event-title" style="margin-top:0;">Event Reminder</h2>

<form aria-describedby="event-desc">
  <p id="event-desc" class="small">Set reminders for upcoming events.</p>

  <div class="row">
    <div class="field">
      <label for="event-name">Event name</label>
      <input id="event-name" type="text" placeholder="e.g. Doctor Appointment" />
    </div>
    <div class="field">
      <label for="event-date">Date</label>
      <input id="event-date" type="date" />
    </div>
    <div class="field">
      <label for="event-notes">Notes</label>
      <input id="event-notes" type="text" placeholder="Optional notes" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="eventAdd(this)">Add Reminder</button>
    <button type="button" class="secondary" onclick="eventReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Upcoming Events</h3>
  <ul id="event-list" class="small"></ul>
</div>

<script>
let eventReminders = [];

function eventAdd(btn) {
  const card = btn.closest('.card');
  const name = card.querySelector('#event-name').value.trim();
  const date = card.querySelector('#event-date').value;
  const notes = card.querySelector('#event-notes').value.trim();

  if (!name || !date) return;

  eventReminders.push({ name, date, notes });
  renderEvents(card);
  card.querySelector('form').reset();
}

function renderEvents(card) {
  const list = card.querySelector('#event-list');
  list.innerHTML = "";
  eventReminders.forEach(e => {
    const li = document.createElement('li');
    li.textContent = e.date + " â€” " + e.name + (e.notes ? " (" + e.notes + ")" : "");
    list.appendChild(li);
  });
}

function eventReset(btn) {
  const card = btn.closest('.card');
  eventReminders = [];
  card.querySelector('form').reset();
  card.querySelector('#event-list').innerHTML = "";
}
</script>
