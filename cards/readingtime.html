<h2 id="readingtime-title" style="margin-top:0;">Reading Time Estimator</h2>

<form aria-describedby="readingtime-desc">
  <p id="readingtime-desc" class="small">Estimate how long it will take to read a text.</p>

  <div class="row">
    <div class="field">
      <label for="readingtime-words">Word count</label>
      <input id="readingtime-words" type="number" min="1" placeholder="e.g. 1200" />
    </div>
    <div class="field">
      <label for="readingtime-speed">Reading speed (words per minute)</label>
      <input id="readingtime-speed" type="number" min="50" value="200" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="readingtimeCalc(this)">Estimate</button>
    <button type="button" class="secondary" onclick="readingtimeReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Estimated Reading Time</div>
    <div class="value" id="readingtime-res">–</div>
  </div>
</div>

<script>
function readingtimeCalc(btn) {
  const card = btn.closest('.card');
  const words = parseInt(card.querySelector('#readingtime-words').value) || 0;
  const speed = parseInt(card.querySelector('#readingtime-speed').value) || 200;

  if (words <= 0 || speed <= 0) {
    card.querySelector('#readingtime-res').textContent = "Invalid input";
    return;
  }

  const minutes = words / speed;
  const mins = Math.floor(minutes);
  const secs = Math.round((minutes - mins) * 60);

  card.querySelector('#readingtime-res').textContent =
    (mins > 0 ? mins + " min " : "") + secs + " sec";
}

function readingtimeReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#readingtime-res').textContent = "–";
}
</script>
