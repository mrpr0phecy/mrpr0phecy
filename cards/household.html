<h2 id="household-title" style="margin-top:0;">Household Chores Tracker</h2>

<form aria-describedby="household-desc">
  <p id="household-desc" class="small">Log chores, assign them, and track completion.</p>

  <div class="row">
    <div class="field">
      <label for="household-task">Chore</label>
      <input id="household-task" type="text" placeholder="e.g. Wash dishes" />
    </div>
    <div class="field">
      <label for="household-person">Assigned to</label>
      <input id="household-person" type="text" placeholder="e.g. Alex" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="householdAdd(this)">Add Chore</button>
    <button type="button" class="secondary" onclick="householdReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Chore List</h3>
  <ul id="household-list" class="small"></ul>
</div>

<script>
let householdChores = [];

function householdAdd(btn) {
  const card = btn.closest('.card');
  const task = card.querySelector('#household-task').value.trim();
  const person = card.querySelector('#household-person').value.trim();

  if (!task) return;

  householdChores.push({ task, person, done: false });
  renderHousehold(card);
  card.querySelector('form').reset();
}

function renderHousehold(card) {
  const list = card.querySelector('#household-list');
  list.innerHTML = "";
  householdChores.forEach((c, idx) => {
    const li = document.createElement('li');
    li.innerHTML = (c.done ? "<s>" + c.task + "</s>" : c.task) +
      (c.person ? " — " + c.person : "") +
      " <button type='button' onclick='householdToggle(" + idx + ")'>✓</button>";
    list.appendChild(li);
  });
}

function householdToggle(idx) {
  householdChores[idx].done = !householdChores[idx].done;
  const card = document.querySelector('#household-title').closest('.card');
  renderHousehold(card);
}

function householdReset(btn) {
  const card = btn.closest('.card');
  householdChores = [];
  card.querySelector('form').reset();
  card.querySelector('#household-list').innerHTML = "";
}
</script>
