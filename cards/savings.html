<h2>Savings Calculator</h2>

<form>
  <div class="field">
    <label for="savings-principal">Starting amount</label>
    <input id="savings-principal" type="number" value="1000" />
  </div>

  <div class="field">
    <label for="savings-monthly">Monthly deposit</label>
    <input id="savings-monthly" type="number" value="200" />
  </div>

  <div class="field">
    <label for="savings-rate">Annual interest rate (%)</label>
    <input id="savings-rate" type="number" value="5" />
  </div>

  <div class="field">
    <label for="savings-years">Years</label>
    <input id="savings-years" type="number" value="10" />
  </div>

  <div class="actions">
    <button type="button" onclick="savingsCalc(this)">Calculate</button>
    <button type="button" onclick="savingsReset(this)">Reset</button>
  </div>
</form>

<div class="results">
  <p><strong>Final balance:</strong> <span id="savings-total">–</span></p>
  <p><strong>Total contributions:</strong> <span id="savings-contrib">–</span></p>
  <p><strong>Interest earned:</strong> <span id="savings-interest">–</span></p>
</div>

<script>
function savingsCalc(btn){
  // Remove .card reference since it doesn't exist in your HTML
  const form = btn.closest('form');
  const principal = parseFloat(document.querySelector('#savings-principal').value) || 0;
  const monthly = parseFloat(document.querySelector('#savings-monthly').value) || 0;
  const rate = parseFloat(document.querySelector('#savings-rate').value) || 0;
  const years = parseFloat(document.querySelector('#savings-years').value) || 0;

  const months = years * 12;
  const monthlyRate = rate / 100 / 12;
  let balance = principal;

  for(let i = 0; i < months; i++){
    balance = balance * (1 + monthlyRate) + monthly;
  }

  const contrib = principal + monthly * months;
  const interest = balance - contrib;

  const fmt = n => new Intl.NumberFormat(undefined, { style:'currency', currency:'GBP' }).format(n);
  document.querySelector('#savings-total').textContent = fmt(balance);
  document.querySelector('#savings-contrib').textContent = fmt(contrib);
  document.querySelector('#savings-interest').textContent = fmt(interest);
}

function savingsReset(btn){
  // Remove .card reference since it doesn't exist in your HTML
  const form = btn.closest('form');
  form.reset();
  document.querySelector('#savings-total').textContent = '–';
  document.querySelector('#savings-contrib').textContent = '–';
  document.querySelector('#savings-interest').textContent = '–';
}
</script>
