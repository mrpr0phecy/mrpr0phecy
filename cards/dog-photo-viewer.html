<form aria-describedby="dpv-desc">
  <p id="dpv-desc" class="small">
    Enjoy random dog photos fetched from Dog CEOâ€™s Dog API.
  </p>

  <div style="margin-top:12px;">
    <button type="button" onclick="loadDog()">Refresh Dogs</button>
  </div>
</form>

<div style="margin-top:12px;">
  <h3 class="small">Dogs</h3>
  <div id="dpv-output" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;"></div>
</div>

<script>
async function loadDog(){
  const out=document.getElementById('dpv-output');
  out.textContent='Loading dogs...';
  try{
    const r=await fetch('https://dog.ceo/api/breeds/image/random/6');
    const data=await r.json();
    out.innerHTML='';
    data.message.forEach(url=>{
      const img=document.createElement('img');
      img.src=url;
      img.alt='Dog photo';
      img.style.width='100%';
      img.style.borderRadius='8px';
      img.style.objectFit='cover';
      out.appendChild(img);
    });
  }catch(err){
    out.textContent='Failed to load dogs.';
  }
}
// Load dogs on startup
loadDog();
</script>
