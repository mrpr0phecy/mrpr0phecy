<h2 id="gardening-title" style="margin-top:0;">Gardening Planner</h2>

<form aria-describedby="gardening-desc">
  <p id="gardening-desc" class="small">Track plants and their care schedules.</p>

  <div class="row">
    <div class="field">
      <label for="gardening-plant">Plant name</label>
      <input id="gardening-plant" type="text" placeholder="e.g. Tomatoes" />
    </div>
    <div class="field">
      <label for="gardening-task">Care task</label>
      <input id="gardening-task" type="text" placeholder="e.g. Watering" />
    </div>
    <div class="field">
      <label for="gardening-date">Date</label>
      <input id="gardening-date" type="date" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="gardeningAdd(this)">Add Task</button>
    <button type="button" class="secondary" onclick="gardeningReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Gardening Log</h3>
  <ul id="gardening-list" class="small"></ul>
</div>

<script>
let gardeningLog = [];

function gardeningAdd(btn) {
  const card = btn.closest('.card');
  const plant = card.querySelector('#gardening-plant').value.trim();
  const task = card.querySelector('#gardening-task').value.trim();
  const date = card.querySelector('#gardening-date').value;

  if (!plant || !task || !date) return;

  gardeningLog.push({ plant, task, date });
  renderGardening(card);
  card.querySelector('form').reset();
}

function renderGardening(card) {
  const list = card.querySelector('#gardening-list');
  list.innerHTML = "";
  gardeningLog.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = entry.date + " â€” " + entry.plant + ": " + entry.task;
    list.appendChild(li);
  });
}

function gardeningReset(btn) {
  const card = btn.closest('.card');
  gardeningLog = [];
  card.querySelector('form').reset();
  card.querySelector('#gardening-list').innerHTML = "";
}
</script>
