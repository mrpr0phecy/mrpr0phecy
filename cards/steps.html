<h2 id="steps-title" style="margin-top:0;">Steps to Calories Converter</h2>

<form aria-describedby="steps-desc">
  <p id="steps-desc" class="small">Estimate calories burned based on steps walked and body weight.</p>

  <div class="field">
    <label for="steps-count">Steps walked</label>
    <input id="steps-count" type="number" min="0" step="100" value="5000" />
  </div>

  <div class="field">
    <label for="steps-weight">Weight (kg)</label>
    <input id="steps-weight" type="number" min="1" step="0.1" value="70" />
  </div>

  <div class="actions">
    <button type="button" onclick="stepsCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="stepsReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Calories burned</div>
    <div class="value" id="steps-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    A rough estimate: ~0.04 kcal per step per kg of body weight.  
    Calories = Steps × Weight × 0.04.
  </p>
</details>

<script>
function stepsCalc(btn) {
  const card = btn.closest('.card');
  const steps = parseInt(card.querySelector('#steps-count').value, 10) || 0;
  const weight = parseFloat(card.querySelector('#steps-weight').value) || 0;

  const calories = steps * weight * 0.04;
  card.querySelector('#steps-res').textContent = Math.round(calories) + " kcal";
}

function stepsReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#steps-res').textContent = '–';
}
</script>
