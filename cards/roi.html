<h2 id="roi-title" style="margin-top:0;">ROI Calculator</h2>

<form aria-describedby="roi-desc">
  <p id="roi-desc" class="small">Calculate your return on investment as a percentage and total profit.</p>

  <div class="row">
    <div class="field">
      <label for="roi-investment">Initial investment (£)</label>
      <input id="roi-investment" type="number" min="0" value="10000" />
    </div>
    <div class="field">
      <label for="roi-return">Final value (£)</label>
      <input id="roi-return" type="number" min="0" value="12000" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="roiCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="roiReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Profit</div>
    <div class="value" id="roi-profit">–</div>
  </div>
  <div class="result">
    <div class="label">ROI (%)</div>
    <div class="value" id="roi-percent">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    ROI = (Final − Initial) ÷ Initial × 100.  
    Profit = Final − Initial.
  </p>
</details>

<script>
function roiCalc(btn) {
  const card = btn.closest('.card');
  const investment = parseFloat(card.querySelector('#roi-investment').value) || 0;
  const finalValue = parseFloat(card.querySelector('#roi-return').value) || 0;

  const profit = finalValue - investment;
  const roiPercent = investment > 0 ? (profit / investment) * 100 : 0;

  card.querySelector('#roi-profit').textContent = "£" + profit.toFixed(2);
  card.querySelector('#roi-percent').textContent = roiPercent.toFixed(2) + "%";
}

function roiReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#roi-profit').textContent = '–';
  card.querySelector('#roi-percent').textContent = '–';
}
</script>
