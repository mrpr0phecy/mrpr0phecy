<h2 id="moving-title" style="margin-top:0;">Moving Planner</h2>

<form aria-describedby="moving-desc">
  <p id="moving-desc" class="small">Organize tasks for your move and track progress.</p>

  <div class="row">
    <div class="field">
      <label for="moving-task">Task</label>
      <input id="moving-task" type="text" placeholder="e.g. Pack kitchen boxes" />
    </div>
    <div class="field">
      <label for="moving-person">Assigned to</label>
      <input id="moving-person" type="text" placeholder="e.g. Jamie" />
    </div>
    <div class="field">
      <label for="moving-date">Due date</label>
      <input id="moving-date" type="date" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="movingAdd(this)">Add Task</button>
    <button type="button" class="secondary" onclick="movingReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Moving Tasks</h3>
  <ul id="moving-list" class="small"></ul>
</div>

<script>
let movingTasks = [];

function movingAdd(btn) {
  const card = btn.closest('.card');
  const task = card.querySelector('#moving-task').value.trim();
  const person = card.querySelector('#moving-person').value.trim();
  const date = card.querySelector('#moving-date').value;

  if (!task) return;

  movingTasks.push({ task, person, date, done: false });
  renderMoving(card);
  card.querySelector('form').reset();
}

function renderMoving(card) {
  const list = card.querySelector('#moving-list');
  list.innerHTML = "";
  movingTasks.forEach((m, idx) => {
    const li = document.createElement('li');
    li.innerHTML = (m.done ? "<s>" + m.task + "</s>" : m.task) +
      (m.person ? " — " + m.person : "") +
      (m.date ? " (" + m.date + ")" : "") +
      " <button type='button' onclick='movingToggle(" + idx + ")'>✓</button>";
    list.appendChild(li);
  });
}

function movingToggle(idx) {
  movingTasks[idx].done = !movingTasks[idx].done;
  const card = document.querySelector('#moving-title').closest('.card');
  renderMoving(card);
}

function movingReset(btn) {
  const card = btn.closest('.card');
  movingTasks = [];
  card.querySelector('form').reset();
  card.querySelector('#moving-list').innerHTML = "";
}
</script>
