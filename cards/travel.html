<h2 id="travel-title" style="margin-top:0;">Travel Planner</h2>

<form aria-describedby="travel-desc">
  <p id="travel-desc" class="small">Plan a trip with destination, dates, and budget.</p>

  <div class="row">
    <div class="field">
      <label for="travel-destination">Destination</label>
      <input id="travel-destination" type="text" placeholder="e.g. Paris" />
    </div>
    <div class="field">
      <label for="travel-start">Start date</label>
      <input id="travel-start" type="date" />
    </div>
    <div class="field">
      <label for="travel-end">End date</label>
      <input id="travel-end" type="date" />
    </div>
  </div>

  <div class="field">
    <label for="travel-budget">Budget (£)</label>
    <input id="travel-budget" type="number" min="0" value="1000" />
  </div>

  <div class="actions">
    <button type="button" onclick="travelPlan(this)">Plan Trip</button>
    <button type="button" class="secondary" onclick="travelReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <h3 class="small">Trip Summary</h3>
  <div id="travel-output" class="small">–</div>
</div>

<script>
function travelPlan(btn) {
  const card = btn.closest('.card');
  const dest = card.querySelector('#travel-destination').value.trim();
  const start = card.querySelector('#travel-start').value;
  const end = card.querySelector('#travel-end').value;
  const budget = parseFloat(card.querySelector('#travel-budget').value) || 0;

  let output = "";
  if (dest) output += "<strong>Destination:</strong> " + dest + "<br/>";
  if (start && end) output += "<strong>Dates:</strong> " + start + " → " + end + "<br/>";
  if (budget) output += "<strong>Budget:</strong> £" + budget.toFixed(2);

  card.querySelector('#travel-output').innerHTML = output || "No details entered";
}

function travelReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#travel-output').textContent = '–';
}
</script>
