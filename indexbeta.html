<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Most Useful Site in the World | Free Online Tools</title>
    <meta name="description" content="Collection of essential tools for developers, designers, students, and professionals. All free, no sign-ups required.">
    
    <style>
        /* ===== CSS RESET & BASE ===== */
        :root {
            --accent: #2dd4ff;
            --accent-dark: #1aa3cc;
            --text: #e6faff;
            --text-secondary: rgba(230, 250, 255, 0.7);
            --bg-primary: #0a0f14;
            --bg-secondary: #141e28;
            --bg-card: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.05));
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #39ff14;
            --error: #ff4d4d;
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --card-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 180px; /* Space for fixed header */
        }
        
        /* ===== STICKY HEADER & SEARCH ===== */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 15, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            padding: var(--space-md) 0;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-sm);
            text-align: center;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto var(--space-lg);
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--card-radius);
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45, 212, 255, 0.2);
        }
        
        .search-bar input {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--text);
            padding: var(--space-md);
            font-size: 1rem;
            outline: none;
        }
        
        .search-bar input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-btn {
            background: rgba(45, 212, 255, 0.1);
            border: 1px solid rgba(45, 212, 255, 0.3);
            color: var(--accent);
            padding: var(--space-md) var(--space-lg);
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .search-btn:hover {
            background: rgba(45, 212, 255, 0.2);
        }
        
        /* ===== CARD GRID ===== */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-lg);
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md);
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 380px; /* Increased slightly for better content */
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        /* Card Header */
        .card-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-light);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .card-header h3 {
            font-size: 1.1rem;
            color: var(--accent);
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: var(--space-sm);
        }
        
        .card-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        .card-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .card-action-btn:hover {
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
        }
        
        /* Card Content Area */
        .card-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .card-frame-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .card-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
        
        .card-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 15, 20, 0.8);
            color: var(--text-secondary);
        }
        
        /* ===== COMPACT FOOTER (Single Line) ===== */
        .card-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 0, 0, 0.8) 30%,
                rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(8px);
            padding: var(--space-sm) var(--space-md);
            border-top: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-md);
            min-height: 44px; /* Much thinner */
            z-index: 10;
        }
        
        /* Rating display - compact version */
        .rating-display {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(45, 212, 255, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid rgba(45, 212, 255, 0.2);
            flex: 1;
            max-width: 150px;
        }
        
        .rating-label {
            font-size: 0.8rem;
            color: var(--text);
            font-weight: 600;
            white-space: nowrap;
        }
        
        .rating-bar {
            width: 50px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .rating-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .rating-percentage {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.85rem;
            min-width: 32px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        
        /* Rating buttons - compact */
        .rating-buttons {
            display: flex;
            gap: var(--space-xs);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            flex-shrink: 0;
        }
        
        .rating-btn {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .rating-btn:hover {
            transform: translateY(-1px);
        }
        
        .rating-btn.up:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: var(--success);
            color: var(--success);
        }
        
        .rating-btn.down:hover {
            background: rgba(255, 77, 77, 0.1);
            border-color: var(--error);
            color: var(--error);
        }
        
        .rating-btn.voted {
            border-width: 2px;
            transform: scale(1.05);
        }
        
        .rating-btn.up.voted {
            background: rgba(57, 255, 20, 0.2);
            border-color: var(--success);
            color: var(--success);
        }
        
        .rating-btn.down.voted {
            background: rgba(255, 77, 77, 0.2);
            border-color: var(--error);
            color: var(--error);
        }
        
        /* Embed button - compact */
        .embed-section {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex-shrink: 0;
        }
        
        .embed-btn {
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
            border: 1px solid rgba(45, 212, 255, 0.3);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            height: 28px;
        }
        
        .embed-btn:hover {
            background: rgba(45, 212, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .embed-btn.copied {
            background: rgba(57, 255, 20, 0.1);
            color: var(--success);
            border-color: rgba(57, 255, 20, 0.3);
        }
        
        /* ===== UTILITIES ===== */
        .hidden {
            display: none !important;
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: 160px;
            }
            
            .site-header {
                padding: var(--space-sm) 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: var(--space-md);
            }
            
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: var(--space-md);
                padding: var(--space-sm);
            }
            
            .card {
                height: 350px;
            }
            
            .card-footer {
                min-height: 40px;
                padding: var(--space-xs) var(--space-sm);
                gap: var(--space-sm);
            }
            
            .rating-display {
                max-width: 130px;
                padding: 2px 6px;
            }
            
            .rating-bar {
                width: 40px;
            }
            
            .rating-buttons {
                padding: 1px;
            }
            
            .rating-btn {
                width: 26px;
                height: 26px;
                font-size: 12px;
            }
            
            .embed-btn {
                padding: 3px 8px;
                font-size: 0.75rem;
                height: 26px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding-top: 150px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .search-bar input {
                padding: var(--space-sm);
                font-size: 0.9rem;
            }
            
            .search-btn {
                padding: var(--space-sm) var(--space-md);
                font-size: 0.9rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: 320px;
            }
            
            .card-footer {
                flex-wrap: wrap;
                min-height: 50px;
                gap: var(--space-xs);
            }
            
            .rating-display {
                order: 1;
                max-width: 100%;
                justify-content: space-between;
                margin-bottom: var(--space-xs);
            }
            
            .rating-buttons {
                order: 3;
                margin-left: auto;
            }
            
            .embed-section {
                order: 2;
            }
        }
        
        @media (max-width: 360px) {
            .card-footer {
                flex-direction: column;
                align-items: stretch;
                min-height: 60px;
            }
            
            .rating-display {
                margin-bottom: var(--space-xs);
            }
            
            .embed-section {
                margin-bottom: var(--space-xs);
                justify-content: center;
            }
            
            .rating-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- ===== STICKY HEADER (FIXED) ===== -->
    <header class="site-header">
        <div class="header-content">
            <h1>The Most Useful Site in the World</h1>
            <p class="subtitle">Essential tools for productivity, creativity, and problem-solving. All free, no sign-ups required.</p>
            
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="üîç Search tools, calculators, converters...">
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- ===== CARD GRID ===== -->
    <div id="dashboard" class="dashboard">
        <!-- Cards will be loaded here dynamically -->
    </div>
    
    <!-- ===== JAVASCRIPT ===== -->
    <script>
    // ===== CONFIGURATION =====
    const CONFIG = {
        INITIAL_LOAD: 6,
        LOAD_DELAY: 100,
        CARDS_DIRECTORY: 'cards/',
        RATING_STORAGE_KEY: 'cardRatingsV3'
    };
    
    // ===== STATE MANAGEMENT =====
    let allCards = [];
    let loadedCards = new Set();
    let cardRatings = {};
    
    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ The Most Useful Site - Compact Design');
        loadRatings();
        loadCardList();
        setupEventListeners();
        setupStickyHeader();
    });
    
    // ===== STICKY HEADER BEHAVIOR =====
    function setupStickyHeader() {
        let lastScrollTop = 0;
        const header = document.querySelector('.site-header');
        const headerHeight = header.offsetHeight;
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Add subtle effect on scroll
            if (scrollTop > 50) {
                header.style.background = 'rgba(10, 15, 20, 0.98)';
                header.style.backdropFilter = 'blur(15px)';
            } else {
                header.style.background = 'rgba(10, 15, 20, 0.95)';
                header.style.backdropFilter = 'blur(10px)';
            }
            
            lastScrollTop = scrollTop;
        }, { passive: true });
        
        // Ensure header is visible on load
        header.style.transform = 'translateY(0)';
        header.style.opacity = '1';
    }
    
    // ===== RATING SYSTEM =====
    function loadRatings() {
        try {
            const saved = localStorage.getItem(CONFIG.RATING_STORAGE_KEY);
            if (saved) {
                cardRatings = JSON.parse(saved);
            }
        } catch (error) {
            console.error('Failed to load ratings:', error);
            cardRatings = {};
        }
    }
    
    function saveRatings() {
        try {
            localStorage.setItem(CONFIG.RATING_STORAGE_KEY, JSON.stringify(cardRatings));
        } catch (error) {
            console.error('Failed to save ratings:', error);
        }
    }
    
    function getCardRating(cardName) {
        if (!cardRatings[cardName]) {
            cardRatings[cardName] = {
                up: 0,
                down: 0,
                userVote: null
            };
        }
        return cardRatings[cardName];
    }
    
    function calculateRatingPercentage(cardName) {
        const rating = getCardRating(cardName);
        const total = rating.up + rating.down;
        return total === 0 ? 0 : Math.round((rating.up / total) * 100);
    }
    
    // ===== CARD LOADING =====
    async function loadCardList() {
        try {
            // Simulated card list - Replace with your actual cards
            const sampleCards = [
                'calculator', 'unit-converter', 'color-picker', 
                'json-formatter', 'base64-encoder', 'qr-generator',
                'password-generator', 'timestamp-converter', 'image-compressor',
                'markdown-editor', 'regex-tester', 'uuid-generator'
            ];
            
            allCards = sampleCards;
            const dashboard = document.getElementById('dashboard');
            
            // Create card placeholders
            sampleCards.forEach((cardName, index) => {
                const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.name = cardName;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3 title="${displayName}">${displayName}</h3>
                        <div class="card-actions">
                            <button class="card-action-btn add-to-toolbox" title="Add to Toolbox">+</button>
                            <button class="card-action-btn card-expand" title="Open Full Screen">‚Üó</button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-frame-container">
                            <div class="card-loading">
                                <div style="font-size: 48px; margin-bottom: 16px;">‚öôÔ∏è</div>
                                <div>Loading ${displayName}...</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- Compact footer will be populated here -->
                    </div>
                `;
                
                dashboard.appendChild(card);
                
                // Load card content after a short delay
                setTimeout(() => {
                    loadCardContent(cardName, card);
                    initializeCardFooter(cardName, card);
                }, index * CONFIG.LOAD_DELAY);
            });
            
        } catch (error) {
            console.error('Error loading cards:', error);
            showError('Failed to load cards. Please refresh the page.');
        }
    }
    
    function loadCardContent(cardName, cardElement) {
        const container = cardElement.querySelector('.card-frame-container');
        if (!container) return;
        
        // Create iframe for card content
        const iframe = document.createElement('iframe');
        iframe.className = 'card-frame';
        iframe.loading = 'lazy';
        
        // Try to load the actual card file
        const cardUrl = `${CONFIG.CARDS_DIRECTORY}${cardName}.html`;
        
        iframe.onload = () => {
            const loadingElement = container.querySelector('.card-loading');
            if (loadingElement) {
                loadingElement.classList.add('hidden');
            }
            loadedCards.add(cardName);
            console.log(`‚úÖ Loaded: ${cardName}`);
        };
        
        iframe.onerror = () => {
            // Fallback content
            container.innerHTML = `
                <div style="padding: 30px 20px; text-align: center; color: var(--text-secondary);">
                    <div style="font-size: 48px; margin-bottom: 16px;">üîß</div>
                    <h3 style="color: var(--accent); margin-bottom: 8px;">${cardName.replace(/-/g, ' ')}</h3>
                    <p>Tool coming soon!</p>
                </div>
            `;
            loadedCards.add(cardName);
        };
        
        iframe.src = cardUrl;
        container.appendChild(iframe);
    }
    
    function initializeCardFooter(cardName, cardElement) {
        const footer = cardElement.querySelector('.card-footer');
        if (!footer) return;
        
        const rating = getCardRating(cardName);
        const percentage = calculateRatingPercentage(cardName);
        const totalVotes = rating.up + rating.down;
        
        footer.innerHTML = `
            <div class="rating-display">
                <span class="rating-label">Useful:</span>
                <div class="rating-bar">
                    <div class="rating-fill" style="width: ${percentage}%"></div>
                </div>
                <span class="rating-percentage">${percentage}%</span>
            </div>
            
            <div class="rating-buttons">
                <button class="rating-btn up ${rating.userVote === 'up' ? 'voted' : ''}" 
                        data-card="${cardName}" 
                        data-action="up"
                        title="This is useful">
                    üëç
                </button>
                <button class="rating-btn down ${rating.userVote === 'down' ? 'voted' : ''}" 
                        data-card="${cardName}" 
                        data-action="down"
                        title="Needs improvement">
                    üëé
                </button>
            </div>
            
            <div class="embed-section">
                <button class="embed-btn" data-card="${cardName}">
                    <span>üîó</span>
                    <span>Embed</span>
                </button>
            </div>
        `;
        
        // Initialize event listeners for this footer
        setupFooterEventListeners(footer, cardName);
    }
    
    function setupFooterEventListeners(footer, cardName) {
        // Rating buttons
        const upBtn = footer.querySelector('.rating-btn.up');
        const downBtn = footer.querySelector('.rating-btn.down');
        const embedBtn = footer.querySelector('.embed-btn');
        
        if (upBtn) {
            upBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                rateCard(cardName, 'up');
                const cardElement = footer.closest('.card');
                if (cardElement) {
                    initializeCardFooter(cardName, cardElement);
                }
            });
        }
        
        if (downBtn) {
            downBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                rateCard(cardName, 'down');
                const cardElement = footer.closest('.card');
                if (cardElement) {
                    initializeCardFooter(cardName, cardElement);
                }
            });
        }
        
        if (embedBtn) {
            embedBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                copyEmbedCode(cardName);
            });
        }
    }
    
    // ===== EVENT HANDLERS =====
    function setupEventListeners() {
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        
        if (searchInput && searchBtn) {
            searchBtn.addEventListener('click', () => performSearch(searchInput.value));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(searchInput.value);
            });
            
            // Debounced search
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(e.target.value);
                }, 300);
            });
        }
        
        // Event delegation for card interactions
        document.addEventListener('click', handleCardClick);
    }
    
    function handleCardClick(event) {
        const target = event.target;
        
        // Add to toolbox button
        if (target.closest('.add-to-toolbox')) {
            const button = target.closest('.add-to-toolbox');
            const card = button.closest('.card');
            const cardName = card?.dataset.name;
            
            if (cardName) {
                addToToolbox(cardName);
                showNotification(`Added "${cardName}" to toolbox`, 'success');
                
                // Visual feedback
                button.innerHTML = '‚úì';
                button.style.color = 'var(--accent)';
                setTimeout(() => {
                    button.innerHTML = '+';
                    button.style.color = '';
                }, 1000);
                
                event.stopPropagation();
            }
            return;
        }
        
        // Expand button
        if (target.closest('.card-expand')) {
            const button = target.closest('.card-expand');
            const card = button.closest('.card');
            const cardName = card?.dataset.name;
            
            if (cardName) {
                window.open(`${CONFIG.CARDS_DIRECTORY}${cardName}.html`, '_blank', 'noopener,noreferrer');
                event.stopPropagation();
            }
            return;
        }
    }
    
    function rateCard(cardName, action) {
        const rating = getCardRating(cardName);
        
        // Remove previous vote if exists
        if (rating.userVote === 'up') rating.up--;
        if (rating.userVote === 'down') rating.down--;
        
        // Add new vote
        if (action === 'up') {
            rating.up++;
            rating.userVote = 'up';
            showNotification('Thanks! Marked as useful üëç', 'success');
        } else {
            rating.down++;
            rating.userVote = 'down';
            showNotification('Thanks for feedback! We\'ll review üëé', 'info');
        }
        
        saveRatings();
        console.log(`Rated ${cardName}: ${rating.up}üëç ${rating.down}üëé`);
        
        // Log rating statistics periodically
        logRatingStats();
    }
    
    function logRatingStats() {
        const totalCards = Object.keys(cardRatings).length;
        if (totalCards > 0) {
            let totalVotes = 0;
            let usefulVotes = 0;
            
            Object.values(cardRatings).forEach(rating => {
                totalVotes += rating.up + rating.down;
                usefulVotes += rating.up;
            });
            
            const overallUsefulness = totalVotes > 0 ? Math.round((usefulVotes / totalVotes) * 100) : 0;
            
            console.log(`üìä Rating Stats: ${totalCards} cards, ${totalVotes} votes, ${overallUsefulness}% useful`);
        }
    }
    
    function addToToolbox(cardName) {
        let toolbox = JSON.parse(localStorage.getItem('toolbox') || '[]');
        if (!toolbox.includes(cardName)) {
            toolbox.push(cardName);
            localStorage.setItem('toolbox', JSON.stringify(toolbox));
        }
    }
    
    function copyEmbedCode(cardName) {
        const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        const embedCode = `<iframe src="${window.location.origin}/${CONFIG.CARDS_DIRECTORY}${cardName}.html" width="100%" height="400" style="border:none;border-radius:12px;" title="${displayName}"></iframe>`;
        
        navigator.clipboard.writeText(embedCode).then(() => {
            const embedBtn = document.querySelector(`.embed-btn[data-card="${cardName}"]`);
            if (embedBtn) {
                embedBtn.innerHTML = '<span>‚úÖ</span><span>Copied!</span>';
                embedBtn.classList.add('copied');
                
                setTimeout(() => {
                    embedBtn.innerHTML = '<span>üîó</span><span>Embed</span>';
                    embedBtn.classList.remove('copied');
                }, 2000);
            }
            showNotification('Embed code copied to clipboard', 'success');
        }).catch(err => {
            console.error('Copy failed:', err);
            showNotification('Failed to copy embed code', 'error');
        });
    }
    
    function performSearch(query) {
        query = query.toLowerCase().trim();
        const cards = document.querySelectorAll('.card');
        
        let visibleCount = 0;
        
        cards.forEach(card => {
            const cardName = card.dataset.name.toLowerCase();
            const displayName = card.querySelector('h3')?.textContent.toLowerCase() || '';
            
            const matches = query === '' || cardName.includes(query) || displayName.includes(query);
            card.parentElement.style.display = matches ? '' : 'none';
            
            if (matches) visibleCount++;
        });
        
        console.log(`Search for "${query}" found ${visibleCount} cards`);
    }
    
    // ===== UTILITY FUNCTIONS =====
    function showNotification(message, type = 'info') {
        // Remove existing notifications
        document.querySelectorAll('.notification').forEach(n => n.remove());
        
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? 'rgba(57, 255, 20, 0.1)' : 
                        type === 'error' ? 'rgba(255, 77, 77, 0.1)' : 'rgba(45, 212, 255, 0.1)'};
            border: 1px solid ${type === 'success' ? 'var(--success)' : 
                      type === 'error' ? 'var(--error)' : 'var(--accent)'};
            color: var(--text);
            padding: var(--space-md);
            border-radius: var(--card-radius);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px)';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    
    function showError(message) {
        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                <div style="font-size: 48px; margin-bottom: 16px; color: var(--error);">‚ö†Ô∏è</div>
                <h3 style="color: var(--error); margin-bottom: 16px;">Error Loading Content</h3>
                <p style="color: var(--text-secondary); margin-bottom: 24px;">${message}</p>
                <button onclick="location.reload()" style="
                    padding: 12px 24px;
                    background: rgba(45, 212, 255, 0.1);
                    border: 1px solid rgba(45, 212, 255, 0.3);
                    color: var(--accent);
                    border-radius: 8px;
                    cursor: pointer;
                    font-weight: 600;
                ">
                    Reload Page
                </button>
            </div>
        `;
    }
    
    // ===== INITIALIZE =====
    // Add slideIn animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    `;
    document.head.appendChild(style);
    
    // Initial rating stats log
    setTimeout(logRatingStats, 2000);
    </script>
</body>
