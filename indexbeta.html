<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Most Useful Site in the World | Free Online Tools</title>
    <meta name="description" content="Collection of essential tools for developers, designers, students, and professionals. All free, no sign-ups required.">
    
    <style>
        /* ===== CSS RESET & BASE ===== */
        :root {
            --accent: #2dd4ff;
            --accent-dark: #1aa3cc;
            --text: #e6faff;
            --text-secondary: rgba(230, 250, 255, 0.7);
            --bg-primary: #0a0f14;
            --bg-secondary: #141e28;
            --bg-card: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.05));
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #39ff14;
            --error: #ff4d4d;
            
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --card-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        /* ===== HEADER ===== */
        header {
            text-align: center;
            padding: var(--space-lg);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-md);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* ===== SEARCH ===== */
        .search-container {
            max-width: 600px;
            margin: var(--space-lg) auto;
            padding: 0 var(--space-md);
        }
        
        .search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--card-radius);
            border: 1px solid var(--border-light);
            overflow: hidden;
        }
        
        .search-bar input {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--text);
            padding: var(--space-md);
            font-size: 1rem;
            outline: none;
        }
        
        .search-bar input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-btn {
            background: rgba(45, 212, 255, 0.1);
            border: 1px solid rgba(45, 212, 255, 0.3);
            color: var(--accent);
            padding: var(--space-md) var(--space-lg);
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }
        
        /* ===== CARD GRID ===== */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md);
        }
        
        .card-wrapper {
            position: relative;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 350px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        /* Card Header */
        .card-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-light);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h3 {
            font-size: 1.1rem;
            color: var(--accent);
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        .card-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .card-action-btn:hover {
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
        }
        
        /* Card Content Area - CRITICAL: Must allow clicks */
        .card-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .card-frame-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .card-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
        
        .card-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 15, 20, 0.8);
            color: var(--text-secondary);
        }
        
        /* ===== RATING SYSTEM (BELOW CARD) ===== */
        .card-footer {
            margin-top: var(--space-sm);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-light);
            border-radius: var(--card-radius);
            padding: var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-md);
            min-height: 60px;
        }
        
        .rating-section {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex: 1;
        }
        
        .rating-display {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(45, 212, 255, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(45, 212, 255, 0.3);
        }
        
        .rating-label {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 600;
        }
        
        .rating-bar {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .rating-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .rating-percentage {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.9rem;
            min-width: 40px;
        }
        
        .rating-buttons {
            display: flex;
            gap: var(--space-sm);
        }
        
        .rating-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .rating-btn:hover {
            transform: translateY(-2px);
        }
        
        .rating-btn.up:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: var(--success);
            color: var(--success);
        }
        
        .rating-btn.down:hover {
            background: rgba(255, 77, 77, 0.1);
            border-color: var(--error);
            color: var(--error);
        }
        
        .rating-btn.voted {
            border-width: 2px;
        }
        
        .rating-btn.up.voted {
            background: rgba(57, 255, 20, 0.2);
            border-color: var(--success);
            color: var(--success);
        }
        
        .rating-btn.down.voted {
            background: rgba(255, 77, 77, 0.2);
            border-color: var(--error);
            color: var(--error);
        }
        
        .embed-btn {
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
            border: 1px solid rgba(45, 212, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .embed-btn:hover {
            background: rgba(45, 212, 255, 0.2);
        }
        
        .embed-btn.copied {
            background: rgba(57, 255, 20, 0.1);
            color: var(--success);
            border-color: rgba(57, 255, 20, 0.3);
        }
        
        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                padding: var(--space-sm);
                gap: var(--space-md);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card-footer {
                flex-direction: column;
                gap: var(--space-md);
            }
            
            .rating-section {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                height: 300px;
            }
            
            .rating-section {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-sm);
            }
            
            .rating-display {
                justify-content: center;
            }
            
            .rating-buttons {
                justify-content: center;
            }
        }
        
        /* ===== UTILITIES ===== */
        .hidden {
            display: none !important;
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <!-- ===== HEADER ===== -->
    <header>
        <h1>The Most Useful Site in the World</h1>
        <p class="subtitle">Essential tools for productivity, creativity, and problem-solving. All free, no sign-ups required.</p>
    </header>
    
    <!-- ===== SEARCH ===== -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search tools, calculators, converters...">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>
    </div>
    
    <!-- ===== CARD GRID ===== -->
    <div id="dashboard" class="dashboard">
        <!-- Cards will be loaded here dynamically -->
    </div>
    
    <!-- ===== JAVASCRIPT ===== -->
    <script>
    // ===== CONFIGURATION =====
    const CONFIG = {
        INITIAL_LOAD: 6,
        LOAD_DELAY: 100,
        CARDS_DIRECTORY: 'cards/',
        RATING_STORAGE_KEY: 'cardRatingsV2'
    };
    
    // ===== STATE MANAGEMENT =====
    let allCards = [];
    let loadedCards = new Set();
    let cardRatings = {};
    
    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ Initializing The Most Useful Site...');
        loadRatings();
        loadCardList();
        setupEventListeners();
    });
    
    // ===== RATING SYSTEM =====
    function loadRatings() {
        try {
            const saved = localStorage.getItem(CONFIG.RATING_STORAGE_KEY);
            if (saved) {
                cardRatings = JSON.parse(saved);
            }
        } catch (error) {
            console.error('Failed to load ratings:', error);
            cardRatings = {};
        }
    }
    
    function saveRatings() {
        try {
            localStorage.setItem(CONFIG.RATING_STORAGE_KEY, JSON.stringify(cardRatings));
        } catch (error) {
            console.error('Failed to save ratings:', error);
        }
    }
    
    function getCardRating(cardName) {
        if (!cardRatings[cardName]) {
            cardRatings[cardName] = {
                up: 0,
                down: 0,
                userVote: null
            };
        }
        return cardRatings[cardName];
    }
    
    function calculateRatingPercentage(cardName) {
        const rating = getCardRating(cardName);
        const total = rating.up + rating.down;
        return total === 0 ? 0 : Math.round((rating.up / total) * 100);
    }
    
    // ===== CARD LOADING =====
    async function loadCardList() {
        try {
            // Simulated card list - Replace with your actual cards
            const sampleCards = [
                'calculator', 'unit-converter', 'color-picker', 
                'json-formatter', 'base64-encoder', 'qr-generator',
                'password-generator', 'timestamp-converter', 'image-compressor',
                'markdown-editor', 'regex-tester', 'uuid-generator'
            ];
            
            allCards = sampleCards;
            const dashboard = document.getElementById('dashboard');
            
            // Create card placeholders
            sampleCards.forEach((cardName, index) => {
                const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'card-wrapper';
                cardWrapper.innerHTML = `
                    <div class="card" data-name="${cardName}" data-index="${index}">
                        <div class="card-header">
                            <h3 title="${displayName}">${displayName}</h3>
                            <div class="card-actions">
                                <button class="card-action-btn add-to-toolbox" title="Add to Toolbox">+</button>
                                <button class="card-action-btn card-expand" title="Open Full Screen">‚Üó</button>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-frame-container">
                                <div class="card-loading">
                                    <div style="font-size: 48px; margin-bottom: 16px;">‚öôÔ∏è</div>
                                    <div>Loading ${displayName}...</div>
                                </div>
                                <!-- Card content will be loaded here -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer" id="footer-${cardName}">
                        <!-- Rating section will be populated here -->
                    </div>
                `;
                
                dashboard.appendChild(cardWrapper);
                
                // Load card content after a short delay
                setTimeout(() => {
                    loadCardContent(cardName, displayName);
                    initializeCardFooter(cardName, displayName);
                }, index * CONFIG.LOAD_DELAY);
            });
            
        } catch (error) {
            console.error('Error loading cards:', error);
            showError('Failed to load cards. Please refresh the page.');
        }
    }
    
    function loadCardContent(cardName, displayName) {
        const cardElement = document.querySelector(`.card[data-name="${cardName}"] .card-frame-container`);
        if (!cardElement) return;
        
        // Create iframe for card content - This ensures complete isolation
        const iframe = document.createElement('iframe');
        iframe.className = 'card-frame';
        iframe.loading = 'lazy';
        
        // Try to load the actual card file
        const cardUrl = `${CONFIG.CARDS_DIRECTORY}${cardName}.html`;
        
        iframe.onload = () => {
            cardElement.querySelector('.card-loading')?.classList.add('hidden');
            loadedCards.add(cardName);
            console.log(`‚úÖ Loaded: ${displayName}`);
        };
        
        iframe.onerror = () => {
            // Fallback content if card doesn't exist
            cardElement.innerHTML = `
                <div style="padding: 40px 20px; text-align: center; color: var(--text-secondary);">
                    <div style="font-size: 48px; margin-bottom: 16px;">üîß</div>
                    <h3 style="color: var(--accent); margin-bottom: 8px;">${displayName}</h3>
                    <p>This tool is coming soon!</p>
                    <p style="margin-top: 16px; font-size: 0.9rem;">Check back later for this utility.</p>
                </div>
            `;
            loadedCards.add(cardName);
        };
        
        iframe.src = cardUrl;
        cardElement.appendChild(iframe);
    }
    
    function initializeCardFooter(cardName, displayName) {
        const footer = document.getElementById(`footer-${cardName}`);
        if (!footer) return;
        
        const rating = getCardRating(cardName);
        const percentage = calculateRatingPercentage(cardName);
        const totalVotes = rating.up + rating.down;
        
        footer.innerHTML = `
            <div class="rating-section">
                <div class="rating-display">
                    <span class="rating-label">Useful:</span>
                    <div class="rating-bar">
                        <div class="rating-fill" style="width: ${percentage}%"></div>
                    </div>
                    <span class="rating-percentage">${percentage}%</span>
                    <span style="color: var(--text-secondary); font-size: 0.8rem;">(${totalVotes})</span>
                </div>
                
                <div class="rating-buttons">
                    <button class="rating-btn up ${rating.userVote === 'up' ? 'voted' : ''}" 
                            data-card="${cardName}" 
                            data-action="up"
                            title="This is useful">
                        üëç
                    </button>
                    <button class="rating-btn down ${rating.userVote === 'down' ? 'voted' : ''}" 
                            data-card="${cardName}" 
                            data-action="down"
                            title="Needs improvement">
                        üëé
                    </button>
                </div>
            </div>
            
            <button class="embed-btn" data-card="${cardName}">
                <span>üîó</span>
                <span>Embed</span>
            </button>
        `;
    }
    
    // ===== EVENT HANDLERS =====
    function setupEventListeners() {
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        
        if (searchInput && searchBtn) {
            searchBtn.addEventListener('click', () => performSearch(searchInput.value));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(searchInput.value);
            });
        }
        
        // Event delegation for card interactions
        document.addEventListener('click', handleCardClick);
    }
    
    function handleCardClick(event) {
        const target = event.target;
        
        // Rating buttons
        if (target.closest('.rating-btn')) {
            const button = target.closest('.rating-btn');
            const cardName = button.dataset.card;
            const action = button.dataset.action;
            
            if (cardName && action) {
                rateCard(cardName, action);
                initializeCardFooter(cardName, cardName.replace(/-/g, ' '));
                event.stopPropagation();
            }
            return;
        }
        
        // Embed button
        if (target.closest('.embed-btn')) {
            const button = target.closest('.embed-btn');
            const cardName = button.dataset.card;
            
            if (cardName) {
                copyEmbedCode(cardName);
                event.stopPropagation();
            }
            return;
        }
        
        // Add to toolbox button
        if (target.closest('.add-to-toolbox')) {
            const button = target.closest('.add-to-toolbox');
            const card = button.closest('.card');
            const cardName = card?.dataset.name;
            
            if (cardName) {
                addToToolbox(cardName);
                showNotification(`Added "${cardName}" to toolbox`, 'success');
                event.stopPropagation();
            }
            return;
        }
        
        // Expand button
        if (target.closest('.card-expand')) {
            const button = target.closest('.card-expand');
            const card = button.closest('.card');
            const cardName = card?.dataset.name;
            
            if (cardName) {
                window.open(`${CONFIG.CARDS_DIRECTORY}${cardName}.html`, '_blank', 'noopener,noreferrer');
                event.stopPropagation();
            }
            return;
        }
    }
    
    function rateCard(cardName, action) {
        const rating = getCardRating(cardName);
        
        // Remove previous vote if exists
        if (rating.userVote === 'up') rating.up--;
        if (rating.userVote === 'down') rating.down--;
        
        // Add new vote
        if (action === 'up') {
            rating.up++;
            rating.userVote = 'up';
        } else {
            rating.down++;
            rating.userVote = 'down';
        }
        
        saveRatings();
        console.log(`Rated ${cardName}: ${rating.up}üëç ${rating.down}üëé`);
    }
    
    function addToToolbox(cardName) {
        // Implement toolbox functionality here
        let toolbox = JSON.parse(localStorage.getItem('toolbox') || '[]');
        if (!toolbox.includes(cardName)) {
            toolbox.push(cardName);
            localStorage.setItem('toolbox', JSON.stringify(toolbox));
        }
    }
    
    function copyEmbedCode(cardName) {
        const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        const embedCode = `<iframe src="${window.location.origin}/${CONFIG.CARDS_DIRECTORY}${cardName}.html" width="100%" height="400" style="border:none;border-radius:12px;" title="${displayName}"></iframe>`;
        
        navigator.clipboard.writeText(embedCode).then(() => {
            const embedBtn = document.querySelector(`.embed-btn[data-card="${cardName}"]`);
            if (embedBtn) {
                embedBtn.innerHTML = '<span>‚úÖ</span><span>Copied!</span>';
                embedBtn.classList.add('copied');
                
                setTimeout(() => {
                    embedBtn.innerHTML = '<span>üîó</span><span>Embed</span>';
                    embedBtn.classList.remove('copied');
                }, 2000);
            }
            showNotification('Embed code copied to clipboard', 'success');
        });
    }
    
    function performSearch(query) {
        query = query.toLowerCase().trim();
        const cards = document.querySelectorAll('.card-wrapper');
        
        cards.forEach(wrapper => {
            const card = wrapper.querySelector('.card');
            const cardName = card.dataset.name.toLowerCase();
            const displayName = card.querySelector('h3')?.textContent.toLowerCase() || '';
            
            const matches = cardName.includes(query) || displayName.includes(query);
            wrapper.style.display = matches ? '' : 'none';
        });
        
        const visibleCount = document.querySelectorAll('.card-wrapper[style=""]').length;
        console.log(`Search for "${query}" found ${visibleCount} cards`);
    }
    
    // ===== UTILITY FUNCTIONS =====
    function showNotification(message, type = 'info') {
        // Remove existing notifications
        document.querySelectorAll('.notification').forEach(n => n.remove());
        
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? 'rgba(57, 255, 20, 0.1)' : 'rgba(45, 212, 255, 0.1)'};
            border: 1px solid ${type === 'success' ? 'var(--success)' : 'var(--accent)'};
            color: var(--text);
            padding: var(--space-md);
            border-radius: var(--card-radius);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
    
    function showError(message) {
        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                <div style="font-size: 48px; margin-bottom: 16px; color: var(--error);">‚ö†Ô∏è</div>
                <h3 style="color: var(--error); margin-bottom: 16px;">Error Loading Content</h3>
                <p style="color: var(--text-secondary); margin-bottom: 24px;">${message}</p>
                <button onclick="location.reload()" style="
                    padding: 12px 24px;
                    background: rgba(45, 212, 255, 0.1);
                    border: 1px solid rgba(45, 212, 255, 0.3);
                    color: var(--accent);
                    border-radius: 8px;
                    cursor: pointer;
                    font-weight: 600;
                ">
                    Reload Page
                </button>
            </div>
        `;
    }
    
    // ===== INITIALIZE ANIMATIONS =====
    function initializeAnimations() {
        // Add slideIn animation for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(100%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        `;
        document.head.appendChild(style);
    }
    
    // Initialize everything
    initializeAnimations();
