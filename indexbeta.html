<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Most Useful Site in the World</title>
<style>
  :root{
    --accent:#2dd4ff; --muted:#e6faff; --text:#e6faff;
    --bg-1:#0f1720; --bg-2:#1b2630;
    --glass: rgba(255,255,255,0.06);
    --panel: rgba(20,20,20,0.92);
    --card-grad-1: rgba(255,255,255,0.04);
    --card-grad-2: rgba(255,255,255,0.07);
    --border: rgba(255,255,255,0.10);
    --card-min: 260px;
    --card-scale: 1;
    --card-translateY: 18px;
    --toolbox-width: 520px;
    --toolbox-height: 420px;
    --blur: 8px;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(135deg,var(--bg-1),var(--bg-2));color:var(--text);-webkit-font-smoothing:antialiased}
  header{padding:20px;text-align:center;z-index:2}
  header h1{margin:0;color:var(--accent);font-size:1.6rem}
  .control-btn{
    position:fixed;bottom:18px;z-index:14000;width:48px;height:48px;border-radius:10px;
    background:var(--glass);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;
    cursor:pointer;backdrop-filter:blur(var(--blur));box-shadow:0 8px 30px rgba(0,0,0,0.45);color:var(--accent);
  }
  .control-btn:hover{transform:scale(1.06)}
  #toolboxToggle{left:18px}
  Toolbox</button>
  #paletteToggle{left:78px  Palette</button>
  #readerToggle{left:138px  Reader</button>
  .palette-panel{
    position:fixed;left:78px;bottom:74px;z-index:13900;background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:16px;width:340px;box-shadow:0 12px 36px rgba(0,0,0,0.6);backdrop-filter:blur(var(--blur));
    display:none;pointer-events:none;
  }
  .palette-panel.open{display:block;pointer-events:auto}
  .toolbox {
    position:fixed;right:18px;bottom:18px;width:var(--toolbox-width);height:var(--toolbox-height);z-index:13700;background:var(--panel);
    border:1px solid var(--border);border-radius:12px;box-shadow:0 18px 48px rgba(0,0,0,0.6);display:flex;flex-direction:column;overflow:hidden;resize:both;min-width:300px;min-height:200px;
  }
  .toolbox.hidden{display:none}
  .toolbox .titlebar{display:flex;align-items:center;justify-content:space-between;padding:between;padding:10px;border-bottom:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);cursor:grab}
  .toolbox .content{position:relative;flex:1;overflow:auto;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);}
  .widget-wrap{
    position:absolute;box-sizing:border-box;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04));
    border-radius:10px;border:1px solid rgba(255,255,255,0.04);min-width:160px;min-height:100px;overflow:hidden;resize:both;z-index:1;
    box-shadow:0 8px 20px rgba(0,0,0,0.35);--widget-font-scale:1;
  }
  .widget-titlebar{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;border-bottom:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,255,0.01), transparent);cursor:move;user-select:none}
  .widget-titlebar strong{color:var(--accent)}
  .widget-body{padding:10px;overflow:auto;max-height:60vh;font-size:calc(1rem * var(--widget-font-scale));line-height:calc(1.45 * var(--widget-font-scale));}
  .widget-close, #toolboxClose {background:transparent;border:0;color:var(--muted);cursor:pointer}
  main{position:relative;z-index:2}
  .search-bar{max-width:1100px;margin:14px auto 16px;display:flex;background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.02));border-radius:12px;padding:12px 16px;border:1px solid var(--border)}
  .search-bar input{flex:1;border:none;background:transparent;color:var(--text);font-size:1rem;outline:none}
  .controls{display:flex;gap:8px;justify-content:center;margin-bottom:12px}
  .controls button{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--muted);cursor:pointer}
  .dashboard{display:grid;grid-template-columns:repeat(auto-fit, minmax(var(--card-min), 1fr));gap:20px;padding:20px;align-items:start;box-sizing:border-box;}
  .card{
    background:linear-gradient(135deg,var(--card-grad-1),var(--card-grad-2));border:1px solid var(--border);
    border-radius:12px;padding:16px;min-height:120px;backdrop-filter:blur(var(--blur));
    opacity:0;transform:translateY(var(--card-translateY)) scale(var(--card-scale));transition:opacity .36s ease, transform .36s ease;
    box-shadow:0 8px 24px rgba(0,0,0,0.35);overflow:hidden;
  }
  .card.visible{opacity:1;transform:translateY(0) scale(var(--card-scale));}
  .card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .card-header h3{margin:0;color:var(--accent);font-size:1.05rem}
  .add-to-toolbox{
    width:28px;height:28px;border-radius:8px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;
    color:var(--accent);font-weight:bold;cursor:pointer;font-size:1.1rem;
  }
  .add-to-toolbox:hover{background:rgba(255,255,255,0.22)}
  body.reader-mode{font-size:1.12rem;line-height:1.6}
  body.reader-mode .dashboard{grid-template-columns:1fr;gap:18px}
  body.reader-mode .card{padding:20px;background:linear-gradient(135deg,rgba(255,255,255,0.02),rgba(255,255,255,0.04));border-color:rgba(255,255,255,0.06)}
</style>
</head>
