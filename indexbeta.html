<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Most Useful Site in the World | Free Online Tools</title>
    <meta name="description" content="Collection of essential tools for developers, designers, students, and professionals. All free, no sign-ups required.">
    
    <style>
        /* ===== CSS RESET & BASE ===== */
        :root {
            --accent: #2dd4ff;
            --accent-dark: #1aa3cc;
            --text: #e6faff;
            --text-secondary: rgba(230, 250, 255, 0.7);
            --bg-primary: #0a0f14;
            --bg-secondary: #141e28;
            --bg-card: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.05));
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #39ff14;
            --error: #ff4d4d;
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --card-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* ===== MINIMALIST STICKY SEARCH BAR ===== */
        .sticky-search-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 15, 20, 0.98);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .sticky-search-header.show {
            transform: translateY(0);
        }
        
        .sticky-search-container {
            max-width: 600px;
            width: 100%;
            margin: 0 var(--space-md);
        }
        
        .sticky-search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: all 0.2s;
            height: 40px;
        }
        
        .sticky-search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45, 212, 255, 0.2);
        }
        
        .sticky-search-bar input {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--text);
            padding: 0 var(--space-md);
            font-size: 0.95rem;
            outline: none;
            height: 100%;
        }
        
        .sticky-search-bar input::placeholder {
            color: var(--text-secondary);
        }
        
        .sticky-search-btn {
            background: rgba(45, 212, 255, 0.1);
            border: 1px solid rgba(45, 212, 255, 0.3);
            color: var(--accent);
            padding: 0 var(--space-md);
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
            height: 100%;
            font-size: 0.9rem;
        }
        
        .sticky-search-btn:hover {
            background: rgba(45, 212, 255, 0.2);
        }
        
        /* ===== MAIN HEADER (Scrolls Away) ===== */
        .main-header {
            padding: var(--space-lg) var(--space-md);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-sm);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto var(--space-lg);
        }
        
        /* Main search bar (only shown at top) */
        .main-search-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--card-radius);
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .main-search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45, 212, 255, 0.2);
        }
        
        .main-search-bar input {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--text);
            padding: var(--space-md);
            font-size: 1rem;
            outline: none;
        }
        
        .main-search-bar input::placeholder {
            color: var(--text-secondary);
        }
        
        .main-search-btn {
            background: rgba(45, 212, 255, 0.1);
            border: 1px solid rgba(45, 212, 255, 0.3);
            color: var(--accent);
            padding: var(--space-md) var(--space-lg);
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .main-search-btn:hover {
            background: rgba(45, 212, 255, 0.2);
        }
        
        /* ===== CARD GRID WITH AUTO HEIGHT ===== */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-lg);
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md);
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 300px; /* Minimum height */
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        /* Card Header */
        .card-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-light);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .card-header h3 {
            font-size: 1.1rem;
            color: var(--accent);
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: var(--space-sm);
        }
        
        .card-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        .card-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .card-action-btn:hover {
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
        }
        
        /* Card Content Area - AUTO HEIGHT */
        .card-content {
            flex: 1;
            overflow: visible; /* Changed from hidden to allow expansion */
            position: relative;
            min-height: 200px; /* Minimum content height */
        }
        
        .card-sandbox {
            width: 100%;
            overflow: visible; /* Allow content to expand */
            position: relative;
            padding: var(--space-md);
            pointer-events: auto;
            min-height: 100%;
        }
        
        .card-sandbox * {
            max-width: 100%;
            pointer-events: auto;
        }
        
        .card-sandbox img {
            max-width: 100%;
            height: auto;
        }
        
        .card-sandbox table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        
        .card-sandbox pre,
        .card-sandbox code {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
        }
        
        .card-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 15, 20, 0.8);
            color: var(--text-secondary);
        }
        
        /* ===== COMPACT FOOTER (Single Line) ===== */
        .card-footer {
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 0, 0, 0.8) 30%,
                rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(8px);
            padding: var(--space-sm) var(--space-md);
            border-top: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-md);
            min-height: 44px;
            z-index: 10;
            flex-shrink: 0;
        }
        
        /* Rating display - compact version */
        .rating-display {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(45, 212, 255, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid rgba(45, 212, 255, 0.2);
            flex: 1;
            max-width: 150px;
        }
        
        .rating-label {
            font-size: 0.8rem;
            color: var(--text);
            font-weight: 600;
            white-space: nowrap;
        }
        
        .rating-bar {
            width: 50px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .rating-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .rating-percentage {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.85rem;
            min-width: 32px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        
        /* Rating buttons - compact */
        .rating-buttons {
            display: flex;
            gap: var(--space-xs);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            flex-shrink: 0;
        }
        
        .rating-btn {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .rating-btn:hover {
            transform: translateY(-1px);
        }
        
        .rating-btn.up:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: var(--success);
            color: var(--success);
        }
        
        .rating-btn.down:hover {
            background: rgba(255, 77, 77, 0.1);
            border-color: var(--error);
            color: var(--error);
        }
        
        .rating-btn.voted {
            border-width: 2px;
            transform: scale(1.05);
        }
        
        .rating-btn.up.voted {
            background: rgba(57, 255, 20, 0.2);
            border-color: var(--success);
            color: var(--success);
        }
        
        .rating-btn.down.voted {
            background: rgba(255, 77, 77, 0.2);
            border-color: var(--error);
            color: var(--error);
        }
        
        /* Embed button - compact */
        .embed-section {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex-shrink: 0;
        }
        
        .embed-btn {
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
            border: 1px solid rgba(45, 212, 255, 0.3);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            height: 28px;
        }
        
        .embed-btn:hover {
            background: rgba(45, 212, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .embed-btn.copied {
            background: rgba(57, 255, 20, 0.1);
            color: var(--success);
            border-color: rgba(57, 255, 20, 0.3);
        }
        
        /* ===== UTILITIES ===== */
        .hidden {
            display: none !important;
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .sticky-search-header {
                height: 56px;
            }
            
            .sticky-search-bar {
                height: 36px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: var(--space-md);
            }
            
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: var(--space-md);
                padding: var(--space-sm);
            }
            
            .card-footer {
                min-height: 40px;
                padding: var(--space-xs) var(--space-sm);
                gap: var(--space-sm);
            }
            
            .rating-display {
                max-width: 130px;
                padding: 2px 6px;
            }
            
            .rating-bar {
                width: 40px;
            }
            
            .rating-buttons {
                padding: 1px;
            }
            
            .rating-btn {
                width: 26px;
                height: 26px;
                font-size: 12px;
            }
            
            .embed-btn {
                padding: 3px 8px;
                font-size: 0.75rem;
                height: 26px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .main-search-bar input,
            .sticky-search-bar input {
                padding: var(--space-sm);
                font-size: 0.9rem;
            }
            
            .main-search-btn,
            .sticky-search-btn {
                padding: var(--space-sm) var(--space-md);
                font-size: 0.9rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .card-footer {
                flex-wrap: wrap;
                min-height: 50px;
                gap: var(--space-xs);
            }
            
            .rating-display {
                order: 1;
                max-width: 100%;
                justify-content: space-between;
                margin-bottom: var(--space-xs);
            }
            
            .rating-buttons {
                order: 3;
                margin-left: auto;
            }
            
            .embed-section {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <!-- ===== MINIMALIST STICKY SEARCH BAR (Thin line at top) ===== -->
    <div class="sticky-search-header" id="stickySearchHeader">
        <div class="sticky-search-container">
            <div class="sticky-search-bar">
                <input type="text" id="stickySearchInput" placeholder="üîç Search tools...">
                <button id="stickySearchBtn" class="sticky-search-btn">Search</button>
            </div>
        </div>
    </div>
    
    <!-- ===== MAIN HEADER (Scrolls away) ===== -->
    <header class="main-header">
        <h1>The Most Useful Site in the World</h1>
        <p class="subtitle">Essential tools for productivity, creativity, and problem-solving. All free, no sign-ups required.</p>
        
        <div class="main-search-container">
            <div class="main-search-bar">
                <input type="text" id="mainSearchInput" placeholder="üîç Search tools, calculators, converters...">
                <button id="mainSearchBtn" class="main-search-btn">Search</button>
            </div>
        </div>
    </header>
    
    <!-- ===== CARD GRID ===== -->
    <div id="dashboard" class="dashboard">
        <!-- Cards will be loaded here dynamically -->
    </div>
    
    <!-- ===== JAVASCRIPT ===== -->
    <script>
    // ===== CONFIGURATION =====
    const CONFIG = {
        INITIAL_LOAD: 6,
        LOAD_DELAY: 100,
        CARDS_DIRECTORY: 'cards/',
        RATING_STORAGE_KEY: 'cardRatings',
        GITHUB_REPO: 'mrpr0phecy/mrpr0phecy',
        GITHUB_BRANCH: 'main',
        GITHUB_PATH: 'cards',
        STICKY_THRESHOLD: 200 // When to show sticky header
    };
    
    // ===== STATE MANAGEMENT =====
    let allCards = [];
    let loadedCards = new Set();
    let loadingCards = new Set();
    let cardRatings = {};
    
    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ The Most Useful Site - Auto Height Cards');
        loadRatings();
        loadCardList();
        setupEventListeners();
        setupStickySearchBar();
    });
    
    // ===== MINIMALIST STICKY SEARCH BAR =====
    function setupStickySearchBar() {
        const stickyHeader = document.getElementById('stickySearchHeader');
        const mainSearchInput = document.getElementById('mainSearchInput');
        const stickySearchInput = document.getElementById('stickySearchInput');
        
        // Sync search inputs
        if (mainSearchInput && stickySearchInput) {
            mainSearchInput.addEventListener('input', (e) => {
                stickySearchInput.value = e.target.value;
                performSearch(e.target.value);
            });
            
            stickySearchInput.addEventListener('input', (e) => {
                mainSearchInput.value = e.target.value;
                performSearch(e.target.value);
            });
        }
        
        // Handle scroll to show/hide sticky header
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > CONFIG.STICKY_THRESHOLD) {
                stickyHeader.classList.add('show');
            } else {
                stickyHeader.classList.remove('show');
            }
        }, { passive: true });
    }
    
    // ===== RATING SYSTEM =====
    function loadRatings() {
        try {
            const saved = localStorage.getItem(CONFIG.RATING_STORAGE_KEY);
            if (saved) {
                cardRatings = JSON.parse(saved);
            }
        } catch (error) {
            console.error('Failed to load ratings:', error);
            cardRatings = {};
        }
    }
    
    function saveRatings() {
        try {
            localStorage.setItem(CONFIG.RATING_STORAGE_KEY, JSON.stringify(cardRatings));
        } catch (error) {
            console.error('Failed to save ratings:', error);
        }
    }
    
    function getCardRating(cardName) {
        if (!cardRatings[cardName]) {
            cardRatings[cardName] = {
                up: 0,
                down: 0,
                userVote: null
            };
        }
        return cardRatings[cardName];
    }
    
    function calculateRatingPercentage(cardName) {
        const rating = getCardRating(cardName);
        const total = rating.up + rating.down;
        return total === 0 ? 0 : Math.round((rating.up / total) * 100);
    }
    
    // ===== CARD LOADING (ORIGINAL METHOD) =====
    async function loadCardList() {
        try {
            console.log('Loading card list...');
            
            // Try to fetch from GitHub first
            const [owner, repo] = CONFIG.GITHUB_REPO.split('/');
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${CONFIG.GITHUB_PATH}`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }
            
            const data = await response.json();
            
            // Filter for HTML files
            const cardFiles = data
                .filter(item => item.type === 'file' && item.name.endsWith('.html'))
                .map(item => item.name.replace('.html', ''))
                .sort();
            
            console.log(`Found ${cardFiles.length} cards on GitHub`);
            allCards = cardFiles;
            
            const dashboard = document.getElementById('dashboard');
            
            // Create card placeholders
            allCards.forEach((cardName, index) => {
                const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const card = document.createElement('div');
                card.className = 'card loading';
                card.dataset.name = cardName;
                card.dataset.index = index;
                card.dataset.displayName = displayName;
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3 title="${displayName}">${displayName}</h3>
                        <div class="card-actions">
                            <button class="card-action-btn add-to-toolbox" title="Add to Toolbox">+</button>
                            <button class="card-action-btn card-expand" title="Open Full Screen">‚Üó</button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-sandbox" id="card-${cardName}">
                            <div class="card-loading">
                                <div style="font-size: 48px; margin-bottom: 16px;">‚öôÔ∏è</div>
                                <div>Loading ${displayName}...</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" id="footer-${cardName}">
                        <!-- Footer will be populated by initializeCardFooter -->
                    </div>
                `;
                
                dashboard.appendChild(card);
                
                // Load card content after a short delay
                setTimeout(() => {
                    loadCard(card, cardName);
                    initializeCardFooter(cardName, card);
                }, index * CONFIG.LOAD_DELAY);
            });
            
        } catch (error) {
            console.error('Error loading from GitHub:', error);
            showError('Failed to load cards from GitHub. Using fallback...');
            
            // Fallback to sample cards
            const fallbackCards = [
                'calculator', 'unit-converter', 'color-picker', 
                'json-formatter', 'base64-encoder', 'qr-generator',
                'password-generator', 'timestamp-converter', 'image-compressor',
                'markdown-editor', 'regex-tester', 'uuid-generator'
            ];
            
            allCards = fallbackCards;
            const dashboard = document.getElementById('dashboard');
            
            fallbackCards.forEach((cardName, index) => {
                const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const card = document.createElement('div');
                card.className = 'card loading';
                card.dataset.name = cardName;
                card.dataset.index = index;
                card.dataset.displayName = displayName;
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3 title="${displayName}">${displayName}</h3>
                        <div class="card-actions">
                            <button class="card-action-btn add-to-toolbox" title="Add to Toolbox">+</button>
                            <button class="card-action-btn card-expand" title="Open Full Screen">‚Üó</button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-sandbox" id="card-${cardName}">
                            <div class="card-loading">
                                <div style="font-size: 48px; margin-bottom: 16px;">‚öôÔ∏è</div>
                                <div>Loading ${displayName}...</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" id="footer-${cardName}">
                        <!-- Footer will be populated by initializeCardFooter -->
                    </div>
                `;
                
                dashboard.appendChild(card);
                
                // Load card content after a short delay
                setTimeout(() => {
                    loadCard(card, cardName);
                    initializeCardFooter(cardName, card);
                }, index * CONFIG.LOAD_DELAY);
            });
        }
    }
    
    async function loadCard(cardElement, cardName) {
        if (loadingCards.has(cardName) || loadedCards.has(cardName)) return;
        
        loadingCards.add(cardName);
        
        try {
            const response = await fetch(`${CONFIG.CARDS_DIRECTORY}${cardName}.html`);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const html = await response.text();
            
            // Render card content
            renderCardContent(cardElement, cardName, html);
            
        } catch (error) {
            console.error(`Failed to load card ${cardName}:`, error);
            showCardError(cardElement, cardName, error);
        } finally {
            loadingCards.delete(cardName);
            loadedCards.add(cardName);
        }
    }
    
    function renderCardContent(cardElement, cardName, html) {
        const cardSandbox = cardElement.querySelector(`#card-${cardName}`);
        if (!cardSandbox) return;
        
        try {
            // Clear loading indicator
            const loadingElement = cardSandbox.querySelector('.card-loading');
            if (loadingElement) {
                loadingElement.remove();
            }
            
            // Create content container
            const contentDiv = document.createElement('div');
            contentDiv.className = 'card-sandbox-content';
            
            // Use DOMParser to safely parse HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Remove script tags for safety
            doc.querySelectorAll('script').forEach(script => script.remove());
            
            // Remove style tags
            doc.querySelectorAll('style').forEach(style => style.remove());
            
            // Get body content
            const bodyContent = doc.body.innerHTML;
            
            // Create a temporary div to hold content
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = bodyContent;
            
            // Apply basic card styles
            tempDiv.style.cssText = `
                color: var(--text);
                font-family: inherit;
                font-size: 14px;
                line-height: 1.5;
            `;
            
            // Move all content to sandbox
            while (tempDiv.firstChild) {
                contentDiv.appendChild(tempDiv.firstChild);
            }
            
            // Clear and update sandbox
            cardSandbox.innerHTML = '';
            cardSandbox.appendChild(contentDiv);
            
            cardElement.classList.remove('loading');
            
            // Fix clickability for interactive elements
            fixCardClickability(cardSandbox);
            
            // Auto-adjust card height based on content
            setTimeout(() => {
                adjustCardHeight(cardElement);
            }, 100);
            
        } catch (error) {
            console.error(`Error rendering card ${cardName}:`, error);
            showCardError(cardElement, cardName, error);
        }
    }
    
    function adjustCardHeight(cardElement) {
        // Calculate natural height of content
        const sandbox = cardElement.querySelector('.card-sandbox');
        if (!sandbox) return;
        
        const contentHeight = sandbox.scrollHeight;
        const minHeight = 200; // Minimum content height
        
        // Set min-height on card content to ensure it can expand
        const cardContent = cardElement.querySelector('.card-content');
        if (cardContent) {
            cardContent.style.minHeight = Math.max(minHeight, contentHeight) + 'px';
        }
    }
    
    function fixCardClickability(cardSandbox) {
        // Ensure all interactive elements are clickable
        const interactiveElements = cardSandbox.querySelectorAll(
            'button, input, select, textarea, a, [onclick]'
        );
        
        interactiveElements.forEach(el => {
            el.style.pointerEvents = 'auto';
            el.style.cursor = el.tagName === 'INPUT' ? 'text' : 'pointer';
        });
    }
    
    function showCardError(cardElement, cardName, error) {
        const cardSandbox = cardElement.querySelector(`#card-${cardName}`);
        if (cardSandbox) {
            const displayName = cardElement.dataset.displayName || cardName;
            cardSandbox.innerHTML = `
                <div style="padding: 40px 20px; text-align: center; color: var(--error);">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                    <h3 style="color: var(--error); margin-bottom: 12px;">Failed to load ${displayName}</h3>
                    <p style="font-size: 14px; opacity: 0.8;">${error.message || 'File not found'}</p>
                    <button onclick="retryLoadCard('${cardName}')" style="
                        margin-top: 20px;
                        padding: 8px 16px;
                        background: rgba(45, 212, 255, 0.1);
                        border: 1px solid rgba(45, 212, 255, 0.3);
                        color: var(--accent);
                        border-radius: 6px;
                        cursor: pointer;
                    ">
                        Retry
                    </button>
                </div>
            `;
            cardElement.classList.remove('loading');
        }
    }
    
    function retryLoadCard(cardName) {
        const card = document.querySelector(`.card[data-name="${cardName}"]`);
        if (card) {
            card.classList.add('loading');
            loadCard(card, cardName);
        }
    }
    
    function initializeCardFooter(cardName, cardElement) {
        const footer = cardElement.querySelector('.card-footer');
        if (!footer) return;
        
        const rating = getCardRating(cardName);
        const percentage = calculateRatingPercentage(cardName);
        const totalVotes = rating.up + rating.down;
        
        footer.innerHTML = `
            <div class="rating-display">
                <span class="rating-label">Useful:</span>
                <div class="rating-bar">
                    <div class="rating-fill" style="width: ${percentage}%"></div>
                </div>
                <span class="rating-percentage">${percentage}%</span>
                <span style="color: var(--text-secondary); font-size: 0.8rem; margin-left: 4px;">(${totalVotes})</span>
            </div>
            
            <div class="rating-buttons">
                <button class="rating-btn up ${rating.userVote === 'up' ? 'voted' : ''}" 
                        data-card="${cardName}" 
                        data-action="up"
                        title="This is useful">
                    üëç
                </button>
                <button class="rating-btn down ${rating.userVote === 'down' ? 'voted' : ''}" 
                        data-card="${cardName}" 
                        data-action="down"
                        title="Needs improvement">
                    üëé
                </button>
            </div>
            
            <div class="embed-section">
                <button class="embed-btn" data-card="${cardName}">
                    <span>üîó</span>
                    <span>Embed</span>
                </button>
            </div>
        `;
        
        // Initialize event listeners for this footer
        setupFooterEventListeners(footer, cardName);
    }
    
    function setupFooterEventListeners(footer, cardName) {
        // Rating buttons
        const upBtn = footer.querySelector('.rating-btn.up');
        const downBtn = footer.querySelector('.rating-btn.down');
        const embedBtn = footer.querySelector('.embed-btn');
        
        if (upBtn) {
            upBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                rateCard(cardName, 'up');
                const cardElement = footer.closest('.card');
                if (cardElement) {
                    initializeCardFooter(cardName, cardElement);
                }
            });
        }
        
        if (downBtn) {
            downBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                rateCard(cardName, 'down');
                const cardElement = footer.closest('.card');
                if (cardElement) {
                    initializeCardFooter(cardName, cardElement);
                }
            });
        }
        
        if (embedBtn) {
            embedBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                copyEmbedCode(cardName);
            });
        }
    }
    
    // ===== EVENT HANDLERS =====
    function setupEventListeners() {
        // Main search functionality
        const mainSearchInput = document.getElementById('mainSearchInput');
        const mainSearchBtn = document.getElementById('mainSearchBtn');
        const stickySearchInput = document.getElementById('stickySearchInput');
        const stickySearchBtn = document.getElementById('stickySearchBtn');
        
        // Main search
        if (mainSearchInput && mainSearchBtn) {
            mainSearchBtn.addEventListener('click', () => performSearch(mainSearchInput.value));
            mainSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(mainSearchInput.value);
            });
        }
        
        // Sticky search
        if (stickySearchInput && stickySearchBtn) {
            stickySearchBtn.addEventListener('click', () => performSearch(stickySearchInput.value));
            stickySearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(stickySearchInput.value);
            });
        }
        
        // Debounced search for both inputs
        let searchTimeout;
        const debouncedSearch = (value) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(value);
            }, 300);
        };
        
        if (mainSearchInput) {
            mainSearchInput.addEventListener('input', (e) => debouncedSearch(e.target.value));
        }
        
        if (stickySearchInput) {
            stickySearchInput.addEventListener('input', (e) => debouncedSearch(e.target.value));
        }
        
        // Event delegation for card interactions
        document.addEventListener('click', handleCardClick);
    }
    
    function handleCardClick(event) {
        const target = event.target;
        
        // Add to toolbox button
        if (target.closest('.add-to-toolbox')) {
            const button = target.closest('.add-to-toolbox');
            const card = button.closest('.card');
            const cardName = card?.dataset.name;
            
            if (cardName) {
                addToToolbox(cardName);
                showNotification(`Added "${cardName}" to toolbox`, 'success');
                
                // Visual feedback
                button.innerHTML = '‚úì';
                button.style.color = 'var(--accent)';
                setTimeout(() => {
                    button.innerHTML = '+';
                    button.style.color = '';
                }, 1000);
                
                event.stopPropagation();
            }
            return;
        }
        
        // Expand button
        if (target.closest('.card-expand')) {
            const button = target.closest('.card-expand');
            const card = button.closest('.card');
            const cardName = card?.dataset.name;
            
            if (cardName) {
                window.open(`${CONFIG.CARDS_DIRECTORY}${cardName}.html`, '_blank', 'noopener,noreferrer');
                event.stopPropagation();
            }
            return;
        }
    }
    
    function rateCard(cardName, action) {
        const rating = getCardRating(cardName);
        
        // Remove previous vote if exists
        if (rating.userVote === 'up') rating.up--;
        if (rating.userVote === 'down') rating.down--;
        
        // Add new vote
        if (action === 'up') {
            rating.up++;
            rating.userVote = 'up';
            showNotification('Thanks! Marked as useful üëç', 'success');
        } else {
            rating.down++;
            rating.userVote = 'down';
            showNotification('Thanks for feedback! We\'ll review üëé', 'info');
        }
        
        saveRatings();
        console.log(`Rated ${cardName}: ${rating.up}üëç ${rating.down}üëé`);
    }
    
    function addToToolbox(cardName) {
        let toolbox = JSON.parse(localStorage.getItem('toolbox') || '[]');
        if (!toolbox.includes(cardName)) {
            toolbox.push(cardName);
            localStorage.setItem('toolbox', JSON.stringify(toolbox));
        }
    }
    
    function copyEmbedCode(cardName) {
        const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        const embedCode = `<iframe src="${window.location.origin}/${CONFIG.CARDS_DIRECTORY}${cardName}.html" width="100%" height="400" style="border:none;border-radius:12px;" title="${displayName}"></iframe>`;
        
        navigator.clipboard.writeText(embedCode).then(() => {
            const embedBtn = document.querySelector(`.embed-btn[data-card="${cardName}"]`);
            if (embedBtn) {
                embedBtn.innerHTML = '<span>‚úÖ</span><span>Copied!</span>';
                embedBtn.classList.add('copied');
                
                setTimeout(() => {
                    embedBtn.innerHTML = '<span>üîó</span><span>Embed</span>';
                    embedBtn.classList.remove('copied');
                }, 2000);
            }
            showNotification('Embed code copied to clipboard', 'success');
        }).catch(err => {
            console.error('Copy failed:', err);
            showNotification('Failed to copy embed code', 'error');
        });
    }
    
    function performSearch(query) {
        query = query.toLowerCase().trim();
        const cards = document.querySelectorAll('.card');
        
        let visibleCount = 0;
        
        cards.forEach(card => {
            const cardName = card.dataset.name.toLowerCase();
            const displayName = card.querySelector('h3')?.textContent.toLowerCase() || '';
            
            const matches = query === '' || cardName.includes(query) || displayName.includes(query);
            card.style.display = matches ? '' : 'none';
            
            if (matches) visibleCount++;
        });
        
        console.log(`Search for "${query}" found ${visibleCount} cards`);
    }
    
    // ===== UTILITY FUNCTIONS =====
    function showNotification(message, type = 'info') {
        // Remove existing notifications
        document.querySelectorAll('.notification').forEach(n => n.remove());
        
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.style.cssText = `
            position: fixed;
            top: 80px;
            right: 20px;
            background: ${type === 'success' ? 'rgba(57, 255, 20, 0.1)' : 
                        type === 'error' ? 'rgba(255, 77, 77, 0.1)' : 'rgba(45, 212, 255, 0.1)'};
            border: 1px solid ${type === 'success' ? 'var(--success)' : 
                      type === 'error' ? 'var(--error)' : 'var(--accent)'};
            color: var(--text);
            padding: var(--space-md);
            border-radius: var(--card-radius);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px)';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    
    function showError(message) {
        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                <div style="font-size: 48px; margin-bottom: 16px; color: var(--error);">‚ö†Ô∏è</div>
                <h3 style="color: var(--error); margin-bottom: 16px;">Error Loading Content</h3>
                <p style="color: var(--text-secondary); margin-bottom: 24px;">${message}</p>
                <button onclick="location.reload()" style="
                    padding: 12px 24px;
                    background: rgba(45, 212, 255, 0.1);
                    border: 1px solid rgba(45, 212, 255, 0.3);
                    color: var(--accent);
                    border-radius: 8px;
                    cursor: pointer;
                    font-weight: 600;
                ">
                    Reload Page
                </button>
            </div>
        `;
    }
    
    // ===== INITIALIZE =====
    // Add slideIn animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    `;
    document.head.appendChild(style);
    
    // Listen for window resize to adjust card heights
    window.addEventListener('resize', () => {
        document.querySelectorAll('.card').forEach(card => {
            adjustCardHeight(card);
        });
    });
    </script>
</body>
