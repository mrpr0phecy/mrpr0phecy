<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Most Useful Site in the World</title>
<style>
  :root {
    --accent: #2dd4ff;
    --text: #e6faff;
    --text-secondary: rgba(230,250,255,0.7);
    --text-tertiary: rgba(230,250,255,0.4);
    --glass: rgba(255,255,255,0.06);
    --panel: rgba(20,20,20,0.92);
    --card-bg: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.05));
    --border: rgba(255,255,255,0.12);
    --border-light: rgba(255,255,255,0.08);
    --radius-lg: 16px;
    --radius-md: 12px;
    --radius-sm: 8px;
    --space-sm: 8px;
    --space-md: 16px;
    --space-lg: 24px;
    --card-min: 280px;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(135deg, #0a0f14, #141e28);
    background-attachment: fixed;
    color: var(--text);
    -webkit-font-smoothing: antialiased;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    background:
      radial-gradient(circle at 20% 50%, rgba(45,212,255,0.03), transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(45,212,255,0.02), transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(45,212,255,0.01), transparent 50%);
    z-index: -1;
  }

  header {
    padding: var(--space-lg) var(--space-md);
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
  }
  header h1 {
    font-size: 2.5rem;
    background: linear-gradient(90deg, var(--accent), #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0 0 var(--space-md) 0;
  }
  .subtitle {
    font-size: 1.1rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto;
  }

  .control-btn {
    position: fixed;
    bottom: 20px;
    z-index: 10000;
    width: 56px; height: 56px;
    border-radius: var(--radius-lg);
    background: var(--panel);
    border: 1px solid var(--border);
    backdrop-filter: blur(20px);
    color: var(--accent);
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .control-btn:hover { transform: translateY(-4px) scale(1.05); }
  #toolboxToggle { left: 20px; }
  #paletteToggle { left: 86px; }
  #readerToggle { left: 152px; }

  .palette-panel {
    position: fixed;
    left: 86px; bottom: 86px;
    z-index: 9999;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: var(--space-md);
    box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(20px);
    display: none;
    width: 300px;
  }
  .palette-panel.open { display: block; }

  .toolbox {
    position: fixed;
    right: 20px; bottom: 80px;
    width: 520px; height: 440px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    resize: both;
    min-width: 320px;
    min-height: 240px;
    z-index: 9998;
  }
  .toolbox.hidden { display: none; }
  .toolbox .titlebar {
    padding: var(--space-sm) var(--space-md);
    border-bottom: 1px solid var(--border-light);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
    cursor: grab;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  .toolbox .content {
    flex: 1;
    padding: var(--space-md);
    overflow: hidden;
    position: relative;
  }

  .widget-wrap {
    position: absolute;
    background: var(--card-bg);
    border: 1px solid var(--border-light);
    border-radius: var(--radius-md);
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    overflow: hidden;
    resize: both;
    min-width: 160px;
    min-height: 120px;
  }
  .widget-titlebar {
    padding: var(--space-sm);
    border-bottom: 1px solid var(--border-light);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  .widget-titlebar strong {
    color: var(--accent);
    font-size: 0.95rem;
  }
  .widget-body {
    padding: var(--space-sm);
    overflow: auto;
    height: calc(100% - 40px);
    font-size: 14px;
    line-height: 1.5;
  }

  main {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 var(--space-md);
  }
  .search-container {
    max-width: 800px;
    margin: var(--space-lg) auto;
  }
  .search-bar {
    display: flex;
    background: var(--glass);
    border-radius: var(--radius-lg);
    padding: 8px 12px;
    border: 1px solid var(--border-light);
    backdrop-filter: blur(10px);
  }
  .search-bar input {
    flex: 1;
    background: transparent;
    border: none;
    color: var(--text);
    font-size: 1.1rem;
    outline: none;
  }
  .search-bar input::placeholder { color: var(--text-secondary); }

  .controls {
    display: flex;
    gap: var(--space-sm);
    justify-content: center;
    margin-bottom: var(--space-lg);
    flex-wrap: wrap;
  }
  .controls button {
    padding: var(--space-sm) var(--space-md);
    border-radius: var(--radius-md);
    border: 1px solid var(--border-light);
    background: transparent;
    color: var(--text-secondary);
    cursor: pointer;
  }
  .controls button:hover, .controls button.active {
    background: rgba(45,212,255,0.1);
    border-color: var(--accent);
    color: var(--accent);
  }

  .status-bar {
    text-align: center;
    color: var(--text-secondary);
    margin-bottom: var(--space-md);
  }

  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(var(--card-min), 1fr));
    gap: var(--space-lg);
    padding-bottom: var(--space-lg);
  }
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border-light);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
  }
  .card.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .card:hover {
    border-color: var(--border);
    transform: translateY(-4px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.4);
  }
  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: var(--space-md);
  }
  .card-header h3 {
    margin: 0;
    color: var(--accent);
    font-size: 1.25rem;
  }
  .card-actions {
    display: flex;
    gap: var(--space-sm);
  }
  .card-action-btn {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-sm);
    background: transparent;
    border: 1px solid var(--border-light);
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card-action-btn:hover {
    background: rgba(45,212,255,0.1);
    border-color: var(--accent);
    color: var(--accent);
  }
  .card-content {
    flex: 1;
    overflow: hidden;
  }
  .embed-section {
    margin-top: auto;
    padding-top: var(--space-md);
    border-top: 1px solid var(--border-light);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    color: var(--text-secondary);
  }
  .embed-btn {
    background: rgba(45,212,255,0.1);
    color: var(--accent);
    border: 1px solid rgba(45,212,255,0.3);
    padding: 6px 12px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    font-size: 0.8rem;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .embed-btn:hover { background: rgba(45,212,255,0.2); }
  .embed-btn.copied { background: rgba(57,255,20,0.15); color: #39ff14; border-color: rgba(57,255,20,0.4); }

  @media (max-width: 768px) {
    :root { --card-min: 100%; }
    header h1 { font-size: 2rem; }
    .control-btn { width: 48px; height: 48px; font-size: 20px; bottom: 16px; }
    #toolboxToggle { left: 16px; }
    #paletteToggle { left: 72px; }
    #readerToggle { left: 128px; }
    .toolbox { width: calc(100vw - 32px); height: 60vh; left: 16px; right: 16px; bottom: 80px; }
  }
</style>
</head>
<body>

<button id="toolboxToggle" class="control-btn" title="Toolbox">ðŸ§°</button>
<button id="paletteToggle" class="control-btn" title="Themes">ðŸŽ¨</button>
<button id="readerToggle" class="control-btn" title="Reader Mode">ðŸ‘“</button>

<div id="palettePanel" class="palette-panel">
  <div style="color:var(--accent);font-weight:600;margin-bottom:8px">Accent</div>
  <div style="display:grid;grid-template-columns:repeat(5,1fr);gap:8px">
    <div class="palette-color active" data-accent="#2dd4ff" style="background:#2dd4ff;height:36px;border-radius:8px;cursor:pointer"></div>
    <div class="palette-color" data-accent="#ff2d55" style="background:#ff2d55;height:36px;border-radius:8px;cursor:pointer"></div>
    <div class="palette-color" data-accent="#00ff99" style="background:#00ff99;height:36px;border-radius:8px;cursor:pointer"></div>
    <div class="palette-color" data-accent="#ffcc00" style="background:#ffcc00;height:36px;border-radius:8px;cursor:pointer"></div>
    <div class="palette-color" data-accent="#9d4edd" style="background:#9d4edd;height:36px;border-radius:8px;cursor:pointer"></div>

  <div style="color:var(--accent);font-weight:600;margin:16px 0 8px">Background</div>
  <div style="display:grid;grid-template-columns:repeat(5,1fr);gap:8px">
    <button class="theme-btn active" data-theme="default" style="background:linear-gradient(135deg,#0a0f14,#141e28);height:36px;border-radius:8px;border:2px solid var(--accent);cursor:pointer"></button>
    <button class="theme-btn" data-theme="deep-blue" style="background:linear-gradient(135deg,#05080c,#0f151f);height:36px;border-radius:8px;border:1px solid var(--border);cursor:pointer"></button>
    <button class="theme-btn" data-theme="deep-purple" style="background:linear-gradient(135deg,#12081a,#1f1229);height:36px;border-radius:8px;border:1px solid var(--border);cursor:pointer"></button>
    <button class="theme-btn" data-theme="deep-teal" style="background:linear-gradient(135deg,#061616,#0f2525);height:36px;border-radius:8px;border:1px solid var(--border);cursor:pointer"></button>
    <button class="theme-btn" data-theme="deep-red" style="background:linear-gradient(135deg,#160606,#251010);height:36px;border-radius:8px;border:1px solid var(--border);cursor:pointer"></button>
  </div>
</div>

<div id="toolbox" class="toolbox hidden">
  <div class="titlebar">
    <div style="color:var(--accent);font-weight:600">ðŸ§° Toolbox</div>
    <button id="toolboxClose" style="background:none;border:none;color:var(--text-secondary);cursor:pointer;font-size:1.2rem">âœ•</button>
  </div>
  <div class="content" id="toolboxContent"></div>
</div>

<header>
  <h1>The Most Useful Site in the World</h1>
  <p class="subtitle">Essential free tools. No signups. No nonsense. Built for everyone.</p>
</header>

<main>
  <div class="search-container">
    <div class="search-bar">
      <input id="searchInput" placeholder="ðŸ” Search tools..." autofocus>
    </div>
  </div>
  <div class="controls">
    <button id="sortAlphaBtn" class="active">Aâ†’Z</button>
    <button id="sortRandomBtn">Random</button>
  </div>
  <div id="status" class="status-bar">Loading tools...</div>
  <div id="gridContainer" class="dashboard"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
const themes = {
  default: { bg1: '#0a0f14', bg2: '#141e28' },
  'deep-blue': { bg1: '#05080c', bg2: '#0f151f' },
  'deep-purple': { bg1: '#12081a', bg2: '#1f1229' },
  'deep-teal': { bg1: '#061616', bg2: '#0f2525' },
  'deep-red': { bg1: '#160606', bg2: '#251010' }
};

function applyTheme(name) {
  const t = themes[name];
  const grad = `linear-gradient(135deg, ${t.bg1}, ${t.bg2})`;
  document.documentElement.style.background = grad;
  document.body.style.background = grad;
  localStorage.setItem('theme', name);
}

// Widget & toolbox code (kept from your version with minor cleanup)
// ... [All the widget creation, dragging, resizing, font scaling, saving, loading functions you already have]

document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'default';
  applyTheme(savedTheme);
  // Activate correct theme button, accent, reader mode, etc.

  initToolbox();
  loadDashboard(); // Your excellent batch-loading dashboard code
});
</script>
</body>
</html>
