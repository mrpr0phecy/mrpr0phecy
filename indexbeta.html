<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Most Useful Site in the World | Free Online Tools</title>
    <meta name="description" content="Collection of essential tools for developers, designers, students, and professionals. All free, no sign-ups required.">
    
    <style>
        /* ===== CSS RESET & BASE ===== */
        :root {
            --accent: #2dd4ff;
            --accent-dark: #1aa3cc;
            --text: #e6faff;
            --text-secondary: rgba(230, 250, 255, 0.7);
            --bg-primary: #0a0f14;
            --bg-secondary: #141e28;
            --bg-card: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.05));
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #39ff14;
            --error: #ff4d4d;
            --premium: #ffd700;
            --love: #ff6b9d;
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 20px;
            --card-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* ===== MINIMALIST STICKY COMMAND BAR ===== */
        .sticky-command-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px; /* Very thin! */
            background: rgba(10, 15, 20, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            gap: var(--space-sm);
        }
        
        .sticky-command-bar.show {
            transform: translateY(0);
        }
        
        /* Search field takes most space */
        .sticky-search-container {
            flex: 1;
            min-width: 0;
        }
        
        .sticky-search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: all 0.2s;
            height: 34px; /* Very compact */
        }
        
        .sticky-search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45, 212, 255, 0.2);
        }
        
        .sticky-search-bar input {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--text);
            padding: 0 var(--space-md);
            font-size: 0.9rem;
            outline: none;
            height: 100%;
        }
        
        .sticky-search-bar input::placeholder {
            color: var(--text-secondary);
        }
        
        /* Action buttons on the same line */
        .sticky-actions {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            flex-shrink: 0;
        }
        
        .sticky-action-btn {
            width: 34px;
            height: 34px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
            position: relative;
        }
        
        .sticky-action-btn:hover {
            transform: translateY(-1px);
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
            border-color: var(--accent);
        }
        
        /* Special hover colors */
        .sticky-action-btn.palette:hover {
            background: rgba(155, 81, 224, 0.1);
            color: #9b51e0;
            border-color: #9b51e0;
        }
        
        .sticky-action-btn.reader:hover {
            background: rgba(57, 255, 20, 0.1);
            color: var(--success);
            border-color: var(--success);
        }
        
        .sticky-action-btn.contribute:hover {
            background: rgba(255, 107, 157, 0.1);
            color: var(--love);
            border-color: var(--love);
        }
        
        .sticky-action-btn.premium:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--premium);
            border-color: var(--premium);
        }
        
        /* Active state */
        .sticky-action-btn.active {
            background: rgba(45, 212, 255, 0.2);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Tooltips */
        .sticky-action-btn::after {
            content: attr(title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }
        
        .sticky-action-btn:hover::after {
            opacity: 1;
        }
        
        /* ===== MAIN HEADER ===== */
        .main-header {
            padding: var(--space-xl) var(--space-md);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-sm);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto var(--space-xl);
        }
        
        .main-search-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--card-radius);
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .main-search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45, 212, 255, 0.2);
        }
        
        .main-search-bar input {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--text);
            padding: var(--space-md);
            font-size: 1rem;
            outline: none;
        }
        
        .main-search-bar input::placeholder {
            color: var(--text-secondary);
        }
        
        .main-search-btn {
            background: rgba(45, 212, 255, 0.1);
            border: 1px solid rgba(45, 212, 255, 0.3);
            color: var(--accent);
            padding: var(--space-md) var(--space-lg);
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .main-search-btn:hover {
            background: rgba(45, 212, 255, 0.2);
        }
        
        /* ===== CARD GRID WITH AUTO HEIGHT ===== */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-lg);
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md);
            padding-top: 80px; /* Space for sticky bar */
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 300px; /* Minimum height */
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        /* Card Header */
        .card-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-light);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .card-header h3 {
            font-size: 1.1rem;
            color: var(--accent);
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: var(--space-sm);
        }
        
        .card-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        .card-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .card-action-btn:hover {
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
        }
        
        /* Card Content Area - AUTO HEIGHT */
        .card-content {
            flex: 1;
            overflow: visible; /* Changed from hidden to allow expansion */
            position: relative;
            min-height: 200px; /* Minimum content height */
        }
        
        .card-sandbox {
            width: 100%;
            overflow: visible; /* Allow content to expand */
            position: relative;
            padding: var(--space-md);
            pointer-events: auto;
            min-height: 100%;
        }
        
        .card-sandbox * {
            max-width: 100%;
            pointer-events: auto;
        }
        
        .card-sandbox img {
            max-width: 100%;
            height: auto;
        }
        
        .card-sandbox table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        
        .card-sandbox pre,
        .card-sandbox code {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-width: 100%;
        }
        
        .card-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 15, 20, 0.8);
            color: var(--text-secondary);
        }
        
        /* ===== COMPACT FOOTER (Single Line) ===== */
        .card-footer {
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 0, 0, 0.8) 30%,
                rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(8px);
            padding: var(--space-sm) var(--space-md);
            border-top: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-md);
            min-height: 44px;
            z-index: 10;
            flex-shrink: 0;
        }
        
        /* Rating display - compact version */
        .rating-display {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(45, 212, 255, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid rgba(45, 212, 255, 0.2);
            flex: 1;
            max-width: 150px;
        }
        
        .rating-label {
            font-size: 0.8rem;
            color: var(--text);
            font-weight: 600;
            white-space: nowrap;
        }
        
        .rating-bar {
            width: 50px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .rating-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .rating-percentage {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.85rem;
            min-width: 32px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        
        /* Rating buttons - compact */
        .rating-buttons {
            display: flex;
            gap: var(--space-xs);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            flex-shrink: 0;
        }
        
        .rating-btn {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .rating-btn:hover {
            transform: translateY(-1px);
        }
        
        .rating-btn.up:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: var(--success);
            color: var(--success);
        }
        
        .rating-btn.down:hover {
            background: rgba(255, 77, 77, 0.1);
            border-color: var(--error);
            color: var(--error);
        }
        
        .rating-btn.voted {
            border-width: 2px;
            transform: scale(1.05);
        }
        
        .rating-btn.up.voted {
            background: rgba(57, 255, 20, 0.2);
            border-color: var(--success);
            color: var(--success);
        }
        
        .rating-btn.down.voted {
            background: rgba(255, 77, 77, 0.2);
            border-color: var(--error);
            color: var(--error);
        }
        
        /* Embed button - compact */
        .embed-section {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex-shrink: 0;
        }
        
        .embed-btn {
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
            border: 1px solid rgba(45, 212, 255, 0.3);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            height: 28px;
        }
        
        .embed-btn:hover {
            background: rgba(45, 212, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .embed-btn.copied {
            background: rgba(57, 255, 20, 0.1);
            color: var(--success);
            border-color: rgba(57, 255, 20, 0.3);
        }
        
        /* ===== UTILITIES ===== */
        .hidden {
            display: none !important;
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .sticky-command-bar {
                height: 46px;
                padding: 0 var(--space-sm);
                gap: var(--space-xs);
            }
            
            .sticky-search-bar {
                height: 32px;
            }
            
            .sticky-search-bar input {
                padding: 0 var(--space-sm);
                font-size: 0.85rem;
            }
            
            .sticky-action-btn {
                width: 32px;
                height: 32px;
                font-size: 15px;
            }
            
            .sticky-action-btn::after {
                display: none;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: var(--space-lg);
            }
            
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: var(--space-md);
                padding: var(--space-sm);
                padding-top: 60px;
            }
            
            .card-footer {
                min-height: 40px;
                padding: var(--space-xs) var(--space-sm);
                gap: var(--space-sm);
            }
            
            .rating-display {
                max-width: 130px;
                padding: 2px 6px;
            }
            
            .rating-bar {
                width: 40px;
            }
            
            .rating-buttons {
                padding: 1px;
            }
            
            .rating-btn {
                width: 26px;
                height: 26px;
                font-size: 12px;
            }
            
            .embed-btn {
                padding: 3px 8px;
                font-size: 0.75rem;
                height: 26px;
            }
        }
        
        @media (max-width: 640px) {
            .sticky-command-bar {
                flex-wrap: wrap;
                height: auto;
                min-height: 46px;
                padding: 6px;
            }
            
            .sticky-search-container {
                flex: 0 0 100%;
                order: 1;
                margin-bottom: 6px;
            }
            
            .sticky-actions {
                order: 2;
                width: 100%;
                justify-content: center;
                gap: var(--space-sm);
            }
            
            .dashboard {
                padding-top: 70px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .main-search-bar input {
                padding: var(--space-sm);
                font-size: 0.9rem;
            }
            
            .main-search-btn {
                padding: var(--space-sm) var(--space-md);
                font-size: 0.9rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .card-footer {
                flex-wrap: wrap;
                min-height: 50px;
                gap: var(--space-xs);
            }
            
            .rating-display {
                order: 1;
                max-width: 100%;
                justify-content: space-between;
                margin-bottom: var(--space-xs);
            }
            
            .rating-buttons {
                order: 3;
                margin-left: auto;
            }
            
            .embed-section {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <!-- ===== MINIMALIST STICKY COMMAND BAR ===== -->
    <div class="sticky-command-bar" id="stickyCommandBar">
        <!-- Search field -->
        <div class="sticky-search-container">
            <div class="sticky-search-bar">
                <input type="text" id="stickySearchInput" placeholder="Search tools...">
            </div>
        </div>
        
        <!-- All action buttons on the same thin line -->
        <div class="sticky-actions">
            <button class="sticky-action-btn" id="stickyToolboxToggle" title="Toolbox">
                üß∞
            </button>
            <button class="sticky-action-btn palette" id="stickyPaletteToggle" title="Themes">
                üé®
            </button>
            <button class="sticky-action-btn reader" id="stickyReaderToggle" title="Reader Mode">
                üëì
            </button>
            <button class="sticky-action-btn contribute" id="stickyContributionsToggle" title="Support">
                üíú
            </button>
            <button class="sticky-action-btn premium" id="stickyPremiumToggle" title="Premium">
                üëë
            </button>
        </div>
    </div>
    
    <!-- ===== MAIN HEADER ===== -->
    <header class="main-header">
        <h1>The Most Useful Site in the World</h1>
        <p class="subtitle">Essential tools for productivity, creativity, and problem-solving. All free, no sign-ups required.</p>
        
        <div class="main-search-container">
            <div class="main-search-bar">
                <input type="text" id="mainSearchInput" placeholder="üîç Search tools, calculators, converters...">
                <button id="mainSearchBtn" class="main-search-btn">Search</button>
            </div>
        </div>
    </header>
    
    <!-- ===== CARD GRID ===== -->
    <div id="dashboard" class="dashboard">
        <!-- Cards will be loaded here dynamically -->
    </div>
    
    <!-- ===== JAVASCRIPT ===== -->
    <script>
    // ===== CONFIGURATION =====
    const CONFIG = {
        INITIAL_LOAD: 6,
        LOAD_DELAY: 100,
        CARDS_DIRECTORY: 'cards/',
        RATING_STORAGE_KEY: 'cardRatings',
        GITHUB_REPO: 'mrpr0phecy/mrpr0phecy',
        GITHUB_BRANCH: 'main',
        GITHUB_PATH: 'cards',
        STICKY_THRESHOLD: 200
    };
    
    // ===== STATE MANAGEMENT =====
    let allCards = [];
    let loadedCards = new Set();
    let loadingCards = new Set();
    let cardCache = new Map();
    let observer = null;
    let isSearching = false;
    let cardRatings = {};
    
    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ The Most Useful Site - Fixed Card Loading');
        loadRatings();
        loadCardList();
        setupEventListeners();
        setupStickyCommandBar();
    });
    
    // ===== STICKY COMMAND BAR =====
    function setupStickyCommandBar() {
        const stickyBar = document.getElementById('stickyCommandBar');
        const mainSearchInput = document.getElementById('mainSearchInput');
        const stickySearchInput = document.getElementById('stickySearchInput');
        
        // Sync search inputs
        if (mainSearchInput && stickySearchInput) {
            mainSearchInput.addEventListener('input', (e) => {
                stickySearchInput.value = e.target.value;
                performSearch(e.target.value);
            });
            
            stickySearchInput.addEventListener('input', (e) => {
                mainSearchInput.value = e.target.value;
                performSearch(e.target.value);
            });
        }
        
        // Handle scroll to show/hide sticky bar
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > CONFIG.STICKY_THRESHOLD) {
                stickyBar.classList.add('show');
            } else {
                stickyBar.classList.remove('show');
            }
            
            lastScrollTop = scrollTop;
        }, { passive: true });
        
        // Setup panel toggles
        setupPanelToggles();
    }
    
    function setupPanelToggles() {
        // Reader mode toggle
        document.getElementById('stickyReaderToggle').addEventListener('click', () => {
            const isReaderMode = document.body.classList.toggle('reader-mode');
            const button = document.getElementById('stickyReaderToggle');
            button.classList.toggle('active', isReaderMode);
            showNotification(isReaderMode ? 'Reader mode enabled' : 'Reader mode disabled', 'info');
        });
        
        // Theme panel (simple color picker)
        document.getElementById('stickyPaletteToggle').addEventListener('click', () => {
            showNotification('Theme selector - Coming soon!', 'info');
            // For now, just toggle between a few accent colors
            const colors = ['#2dd4ff', '#ff2d55', '#00ff99', '#ffcc00', '#9d4edd'];
            const currentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
            const currentIndex = colors.indexOf(currentColor);
            const nextColor = colors[(currentIndex + 1) % colors.length];
            document.documentElement.style.setProperty('--accent', nextColor);
        });
        
        // Support panel
        document.getElementById('stickyContributionsToggle').addEventListener('click', () => {
            showNotification('Support options - Coming soon!', 'info');
        });
        
        // Premium panel
        document.getElementById('stickyPremiumToggle').addEventListener('click', () => {
            showNotification('Premium sponsorship - Coming soon!', 'info');
        });
    }
    
    // ===== RATING SYSTEM =====
    function loadRatings() {
        try {
            const saved = localStorage.getItem(CONFIG.RATING_STORAGE_KEY);
            if (saved) {
                cardRatings = JSON.parse(saved);
            }
        } catch (error) {
            console.error('Failed to load ratings:', error);
            cardRatings = {};
        }
    }
    
    function saveRatings() {
        try {
            localStorage.setItem(CONFIG.RATING_STORAGE_KEY, JSON.stringify(cardRatings));
        } catch (error) {
            console.error('Failed to save ratings:', error);
        }
    }
    
    function getCardRating(cardName) {
        if (!cardRatings[cardName]) {
            cardRatings[cardName] = {
                up: 0,
                down: 0,
                userVote: null
            };
        }
        return cardRatings[cardName];
    }
    
    function calculateRatingPercentage(cardName) {
        const rating = getCardRating(cardName);
        const total = rating.up + rating.down;
        return total === 0 ? 0 : Math.round((rating.up / total) * 100);
    }
    
    // ===== ORIGINAL CARD LOADING SYSTEM =====
    async function loadCardList() {
        try {
            console.log('Loading card list from GitHub...');
            
            // Fetch from GitHub API
            const [owner, repo] = CONFIG.GITHUB_REPO.split('/');
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${CONFIG.GITHUB_PATH}`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }
            
            const data = await response.json();
            
            // Filter for HTML files
            const cardFiles = data
                .filter(item => item.type === 'file' && item.name.endsWith('.html'))
                .map(item => item.name.replace('.html', ''))
                .sort();
            
            console.log(`Found ${cardFiles.length} cards on GitHub`);
            allCards = cardFiles;
            
            const dashboard = document.getElementById('dashboard');
            
            if (cardFiles.length === 0) {
                dashboard.innerHTML = `
                    <div style="grid-column:1/-1;text-align:center;padding:40px;color:var(--text-secondary);">
                        <div style="font-size:48px;margin-bottom:16px;">üìÅ</div>
                        <h3 style="color:var(--accent);margin-bottom:8px;">No cards found</h3>
                        <p style="margin:0;">Create some cards in the /cards/ directory</p>
                    </div>
                `;
                return;
            }
            
            // Create card placeholders (ORIGINAL METHOD)
            cardFiles.forEach((cardName, index) => {
                const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const card = document.createElement('div');
                card.className = 'card loading';
                card.dataset.name = cardName;
                card.dataset.index = index;
                card.dataset.displayName = displayName;
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${displayName}</h3>
                        <div class="card-actions">
                            <button class="card-action-btn add-to-toolbox" title="Add to Toolbox">+</button>
                            <button class="card-action-btn card-expand" title="Open in New Tab">‚Üó</button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-sandbox" id="card-${cardName}">
                            <div style="padding:40px 20px;text-align:center;">
                                <div style="margin-bottom:16px;font-size:48px;opacity:0.3;">‚öôÔ∏è</div>
                                <div style="color:rgba(230,250,255,0.6);font-size:14px;">Loading ${displayName}...</div>
                            </div>
                        </div>
                    </div>
                    <!-- Footer will be added dynamically -->
                `;
                
                dashboard.appendChild(card);
                
                // Initialize rating display with delay
                setTimeout(() => {
                    updateCardRatingDisplay(card, cardName);
                }, 100);
            });
            
            // Load initial cards
            setTimeout(() => {
                loadInitialCards();
                initIntersectionObserver();
            }, 300);
            
        } catch (error) {
            console.error('Error loading card list:', error);
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <div style="grid-column:1/-1;text-align:center;padding:40px;color:var(--error);">
                    <div style="font-size:48px;margin-bottom:16px;">‚ö†Ô∏è</div>
                    <h3 style="color:var(--error);margin-bottom:8px;">Failed to load cards</h3>
                    <p style="margin-bottom:16px;">${error.message}</p>
                    <button onclick="location.reload()" style="padding:8px 16px;background:rgba(45,212,255,0.1);border:1px solid rgba(45,212,255,0.3);color:var(--accent);border-radius:8px;cursor:pointer;">Retry</button>
                </div>
            `;
            showNotification('Failed to load cards from GitHub', 'error');
        }
    }
    
    function loadInitialCards() {
        const cards = document.querySelectorAll('.card:not(.loaded)');
        const initialBatch = Array.from(cards).slice(0, CONFIG.INITIAL_LOAD);
        
        initialBatch.forEach((card, index) => {
            setTimeout(() => {
                const cardName = card.dataset.name;
                if (cardName && !loadedCards.has(cardName) && !loadingCards.has(cardName)) {
                    loadCard(card, cardName);
                }
            }, index * CONFIG.LOAD_DELAY);
        });
    }
    
    async function loadCard(card, cardName) {
        if (loadingCards.has(cardName) || loadedCards.has(cardName)) return;
        
        loadingCards.add(cardName);
        
        // Check cache
        const cached = cardCache.get(cardName);
        if (cached && (Date.now() - cached.timestamp) < (15 * 60 * 1000)) {
            setTimeout(() => {
                renderCardContent(card, cardName, cached.html);
                loadingCards.delete(cardName);
                loadedCards.add(cardName);
            }, 50);
            return;
        }
        
        try {
            const response = await fetch(`cards/${cardName}.html`);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const html = await response.text();
            
            // Cache the content
            cardCache.set(cardName, {
                html: html,
                timestamp: Date.now()
            });
            
            renderCardContent(card, cardName, html);
            
        } catch (error) {
            console.error(`Failed to load card ${cardName}:`, error);
            showCardError(card, cardName, error);
        } finally {
            loadingCards.delete(cardName);
            loadedCards.add(cardName);
            
            if (observer) {
                observer.unobserve(card);
            }
        }
    }
    
    function renderCardContent(card, cardName, html) {
        const cardSandbox = card.querySelector(`#card-${cardName}`);
        if (!cardSandbox) return;
        
        try {
            // Create content container
            const contentDiv = document.createElement('div');
            contentDiv.className = 'card-sandbox-content';
            
            // Use DOMParser to safely parse HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Remove script tags for safety
            doc.querySelectorAll('script').forEach(script => script.remove());
            
            // Remove style tags (we'll handle styling differently)
            doc.querySelectorAll('style').forEach(style => style.remove());
            
            // Get body content
            const bodyContent = doc.body.innerHTML;
            
            // Create a temporary div to hold content
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = bodyContent;
            
            // Apply basic card styles
            tempDiv.style.cssText = `
                color: var(--text);
                font-family: inherit;
                font-size: var(--text-sm);
            `;
            
            // Move all content to sandbox
            while (tempDiv.firstChild) {
                contentDiv.appendChild(tempDiv.firstChild);
            }
            
            // Clear and update sandbox
            cardSandbox.innerHTML = '';
            cardSandbox.appendChild(contentDiv);
            
            // Show embed section
            const embedSection = document.createElement('div');
            embedSection.className = 'embed-section';
            embedSection.innerHTML = `
                <div class="embed-label">Share this card</div>
                <button class="embed-btn" data-card="${cardName}">
                    <span>üîó</span>
                    <span>Copy Embed Code</span>
                </button>
            `;
            
            // Add footer to card
            const footer = document.createElement('div');
            footer.className = 'card-footer';
            footer.id = `footer-${cardName}`;
            card.appendChild(footer);
            
            // Update rating display
            updateCardRatingDisplay(card, cardName);
            
            // Setup embed button
            const embedBtn = embedSection.querySelector('.embed-btn');
            if (embedBtn) {
                embedBtn.addEventListener('click', () => copyEmbedCode(cardName));
            }
            
            card.classList.remove('loading');
            card.classList.add('loaded', 'visible');
            
            // Auto-adjust card height
            setTimeout(() => {
                adjustCardHeight(card);
            }, 100);
            
        } catch (error) {
            console.error(`Error rendering card ${cardName}:`, error);
            showCardError(card, cardName, error);
        }
    }
    
    function updateCardRatingDisplay(cardElement, cardName) {
        const rating = getCardRating(cardName);
        const percentage = calculateRatingPercentage(cardName);
        const totalVotes = rating.up + rating.down;
        
        const footer = cardElement.querySelector(`#footer-${cardName}`) || cardElement.querySelector('.card-footer');
        if (!footer) return;
        
        footer.innerHTML = `
            <div class="rating-display">
                <span class="rating-label">Useful:</span>
                <div class="rating-bar">
                    <div class="rating-fill" style="width: ${percentage}%"></div>
                </div>
                <span class="rating-percentage">${percentage}%</span>
                <span style="color: var(--text-secondary); font-size: 0.8rem; margin-left: 4px;">(${totalVotes})</span>
            </div>
            
            <div class="rating-buttons">
                <button class="rating-btn up ${rating.userVote === 'up' ? 'voted' : ''}" 
                        data-card="${cardName}" 
                        data-action="up"
                        title="This is useful">
                    üëç
                </button>
                <button class="rating-btn down ${rating.userVote === 'down' ? 'voted' : ''}" 
                        data-card="${cardName}" 
                        data-action="down"
                        title="Needs improvement">
                    üëé
                </button>
            </div>
            
            <div class="embed-section">
                <button class="embed-btn" data-card="${cardName}">
                    <span>üîó</span>
                    <span>Embed</span>
                </button>
            </div>
        `;
        
        // Add event listeners to rating buttons
        const upBtn = footer.querySelector('.rating-btn.up');
        const downBtn = footer.querySelector('.rating-btn.down');
        const embedBtn = footer.querySelector('.embed-btn');
        
        if (upBtn) {
            upBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                rateCard(cardName, 'up');
                updateCardRatingDisplay(cardElement, cardName);
            });
        }
        
        if (downBtn) {
            downBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                rateCard(cardName, 'down');
                updateCardRatingDisplay(cardElement, cardName);
            });
        }
        
        if (embedBtn) {
            embedBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                copyEmbedCode(cardName);
            });
        }
    }
    
    function showCardError(card, cardName, error) {
        const cardSandbox = card.querySelector('.card-sandbox');
        if (cardSandbox) {
            const displayName = card.dataset.displayName || cardName;
            cardSandbox.innerHTML = `
                <div class="card-sandbox-error">
                    <div>
                        <div style="font-size:48px;margin-bottom:16px;opacity:0.5;">‚ö†Ô∏è</div>
                        <h3 style="color:#ff4d4d;margin-bottom:12px;">Failed to load ${displayName}</h3>
                        <div style="font-size:14px;opacity:0.8;max-width:300px;margin:0 auto;">${error.message || 'Unknown error'}</div>
                        <button onclick="retryLoadCard('${cardName}')" style="margin-top:20px;padding:8px 16px;background:rgba(45,212,255,0.1);border:1px solid rgba(45,212,255,0.3);color:var(--accent);border-radius:8px;cursor:pointer;">Retry</button>
                    </div>
                </div>
            `;
            card.classList.remove('loading');
            card.classList.add('loaded', 'visible');
        }
    }
    
    function retryLoadCard(cardName) {
        const card = document.querySelector(`.card[data-name="${cardName}"]`);
        if (card) {
            card.classList.add('loading');
            loadCard(card, cardName);
        }
    }
    
    function adjustCardHeight(cardElement) {
        const sandbox = cardElement.querySelector('.card-sandbox');
        if (!sandbox) return;
        
        const contentHeight = sandbox.scrollHeight;
        const minHeight = 200;
        
        const cardContent = cardElement.querySelector('.card-content');
        if (cardContent) {
            cardContent.style.minHeight = Math.max(minHeight, contentHeight) + 'px';
        }
    }
    
    function initIntersectionObserver() {
        if (observer) observer.disconnect();
        
        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !isSearching) {
                    const card = entry.target;
                    const cardName = card.dataset.name;
                    
                    if (cardName && !loadedCards.has(cardName) && !loadingCards.has(cardName)) {
                        loadCard(card, cardName);
                    }
                }
            });
        }, {
            root: null,
            rootMargin: '400px',
            threshold: 0.1
        });
        
        document.querySelectorAll('.card:not(.loaded)').forEach(card => {
            observer.observe(card);
        });
    }
    
    // ===== EVENT HANDLERS =====
    function setupEventListeners() {
        // Search functionality
        const mainSearchInput = document.getElementById('mainSearchInput');
        const mainSearchBtn = document.getElementById('mainSearchBtn');
        const stickySearchInput = document.getElementById('stickySearchInput');
        
        // Main search
        if (mainSearchInput && mainSearchBtn) {
            mainSearchBtn.addEventListener('click', () => performSearch(mainSearchInput.value));
            mainSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(mainSearchInput.value);
            });
        }
        
        // Sticky search
        if (stickySearchInput) {
            stickySearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(stickySearchInput.value);
            });
        }
        
        // Debounced search for both inputs
        let searchTimeout;
        const debouncedSearch = (value) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(value);
            }, 300);
        };
        
        if (mainSearchInput) {
            mainSearchInput.addEventListener('input', (e) => debouncedSearch(e.target.value));
        }
        
        if (stickySearchInput) {
            stickySearchInput.addEventListener('input', (e) => debouncedSearch(e.target.value));
        }
        
        // Event delegation for card interactions
        document.addEventListener('click', handleCardClick);
    }
    
    function handleCardClick(event) {
        const target = event.target;
        
        // Add to toolbox button
        if (target.closest('.add-to-toolbox')) {
            const button = target.closest('.add-to-toolbox');
            const card = button.closest('.card');
            const cardName = card?.dataset.name;
            
            if (cardName) {
                addToToolbox(cardName);
                showNotification(`Added "${cardName}" to toolbox`, 'success');
                
                // Visual feedback
                button.innerHTML = '‚úì';
                button.style.color = 'var(--accent)';
                setTimeout(() => {
                    button.innerHTML = '+';
                    button.style.color = '';
                }, 1000);
                
                event.stopPropagation();
            }
            return;
        }
        
        // Expand button
        if (target.closest('.card-expand')) {
            const button = target.closest('.card-expand');
            const card = button.closest('.card');
            const cardName = card?.dataset.name;
            
            if (cardName) {
                window.open(`cards/${cardName}.html`, '_blank', 'noopener,noreferrer');
                event.stopPropagation();
            }
            return;
        }
    }
    
    function rateCard(cardName, action) {
        const rating = getCardRating(cardName);
        
        // Remove previous vote if exists
        if (rating.userVote === 'up') rating.up--;
        if (rating.userVote === 'down') rating.down--;
        
        // Add new vote
        if (action === 'up') {
            rating.up++;
            rating.userVote = 'up';
            showNotification('Thanks! Marked as useful üëç', 'success');
        } else {
            rating.down++;
            rating.userVote = 'down';
            showNotification('Thanks for feedback! We\'ll review üëé', 'info');
        }
        
        saveRatings();
    }
    
    function addToToolbox(cardName) {
        let toolbox = JSON.parse(localStorage.getItem('toolbox') || '[]');
        if (!toolbox.includes(cardName)) {
            toolbox.push(cardName);
            localStorage.setItem('toolbox', JSON.stringify(toolbox));
        }
    }
    
    function copyEmbedCode(cardName) {
        const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        const embedCode = `<iframe src="${window.location.origin}/cards/${cardName}.html" width="100%" height="400" style="border:none;border-radius:12px;" title="${displayName}"></iframe>`;
        
        navigator.clipboard.writeText(embedCode).then(() => {
            const embedBtn = document.querySelector(`.embed-btn[data-card="${cardName}"]`);
            if (embedBtn) {
                embedBtn.innerHTML = '<span>‚úÖ</span><span>Copied!</span>';
                embedBtn.classList.add('copied');
                
                setTimeout(() => {
                    embedBtn.innerHTML = '<span>üîó</span><span>Embed</span>';
                    embedBtn.classList.remove('copied');
                }, 2000);
            }
            showNotification('Embed code copied to clipboard', 'success');
        }).catch(err => {
            console.error('Copy failed:', err);
            showNotification('Failed to copy embed code', 'error');
        });
    }
    
    function performSearch(query) {
        query = query.toLowerCase().trim();
        isSearching = query.length > 0;
        
        const cards = document.querySelectorAll('.card');
        let visibleCount = 0;
        
        cards.forEach(card => {
            const cardName = card.dataset.name.toLowerCase();
            const displayName = card.dataset.displayName.toLowerCase();
            const text = card.textContent.toLowerCase();
            const matches = query === '' || cardName.includes(query) || displayName.includes(query) || text.includes(query);
            
            card.style.display = matches ? '' : 'none';
            
            if (matches) {
                visibleCount++;
                
                const cardName = card.dataset.name;
                if (cardName && !loadedCards.has(cardName) && !loadingCards.has(cardName)) {
                    loadCard(card, cardName);
                }
            }
        });
    }
    
    // ===== UTILITY FUNCTIONS =====
    function showNotification(message, type = 'info') {
        // Remove existing notifications
        document.querySelectorAll('.notification').forEach(n => n.remove());
        
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.style.cssText = `
            position: fixed;
            top: 70px;
            right: 20px;
            background: ${type === 'success' ? 'rgba(57, 255, 20, 0.1)' : 
                        type === 'error' ? 'rgba(255, 77, 77, 0.1)' : 'rgba(45, 212, 255, 0.1)'};
            border: 1px solid ${type === 'success' ? 'var(--success)' : 
                      type === 'error' ? 'var(--error)' : 'var(--accent)'};
            color: var(--text);
            padding: var(--space-md);
            border-radius: var(--card-radius);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px)';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    
    // ===== INITIALIZE =====
    // Add slideIn animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    `;
    document.head.appendChild(style);
    
    // Listen for window resize to adjust card heights
    window.addEventListener('resize', () => {
        document.querySelectorAll('.card').forEach(card => {
            adjustCardHeight(card);
        });
    });
    </script>
