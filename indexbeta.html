// FIX: Enhanced renderCardContent function for clickable content
function renderCardContent(card, cardName, html) {
    const cardSandbox = card.querySelector(`#card-${cardName}`);
    if (!cardSandbox) return;
    
    try {
        // Clear and prepare sandbox
        cardSandbox.innerHTML = '';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'card-sandbox-content';
        
        // Use DOMParser to safely parse HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        
        // Remove script tags for safety (but keep event handlers)
        doc.querySelectorAll('script').forEach(script => {
            // Keep script tags that don't have dangerous content
            const scriptContent = script.textContent || script.innerText;
            if (scriptContent.includes('eval(') || 
                scriptContent.includes('Function(') || 
                scriptContent.includes('document.write')) {
                script.remove();
            }
        });
        
        // Remove dangerous event handlers
        const dangerousEvents = ['onload', 'onerror', 'onclick'];
        doc.querySelectorAll('*').forEach(el => {
            dangerousEvents.forEach(event => {
                if (el.hasAttribute(event)) {
                    el.removeAttribute(event);
                }
            });
        });
        
        // Get body content
        const bodyContent = doc.body.innerHTML;
        
        // Preserve interactive elements - wrap them to ensure they work
        const safeContent = bodyContent
            .replace(/<button /g, '<button style="pointer-events:auto;cursor:pointer" ')
            .replace(/<input /g, '<input style="pointer-events:auto;cursor:auto" ')
            .replace(/<select /g, '<select style="pointer-events:auto;cursor:pointer" ')
            .replace(/<textarea /g, '<textarea style="pointer-events:auto;cursor:text" ')
            .replace(/<a /g, '<a style="pointer-events:auto;cursor:pointer" ');
        
        contentDiv.innerHTML = safeContent;
        
        // Add styles to ensure content is visible and clickable
        contentDiv.style.cssText = `
            color: var(--text);
            font-family: inherit;
            font-size: var(--text-sm);
            line-height: 1.5;
            pointer-events: auto !important;
            cursor: auto !important;
        `;
        
        // Apply card-specific styles
        contentDiv.querySelectorAll('*').forEach(el => {
            el.style.pointerEvents = 'auto';
            el.style.cursor = 'auto';
            
            // Make buttons and links look clickable
            if (el.tagName === 'BUTTON' || el.tagName === 'A') {
                el.style.cursor = 'pointer';
            }
            if (el.tagName === 'INPUT') {
                el.style.cursor = 'text';
            }
        });
        
        cardSandbox.appendChild(contentDiv);
        
        // Show footer
        const footer = card.querySelector('.card-footer');
        if (footer) {
            footer.style.display = 'flex';
        }
        
        card.classList.remove('loading');
        card.classList.add('loaded', 'visible');
        
        // Fix: Add event delegation for dynamic content
        setTimeout(() => {
            fixCardClickability(card);
        }, 100);
        
    } catch (error) {
        console.error(`Error rendering card ${cardName}:`, error);
        showCardError(card, cardName, error);
    }
}

// NEW FUNCTION: Fix card clickability issues
function fixCardClickability(card) {
    const cardSandbox = card.querySelector('.card-sandbox');
    if (!cardSandbox) return;
    
    // Ensure all interactive elements are clickable
    const interactiveElements = cardSandbox.querySelectorAll(
        'button, input, select, textarea, a, [onclick], [role="button"]'
    );
    
    interactiveElements.forEach(el => {
        // Remove any inline styles that might block clicks
        el.style.pointerEvents = 'auto';
        el.style.cursor = el.tagName === 'INPUT' ? 'text' : 'pointer';
        
        // Add visual feedback
        if (el.tagName === 'BUTTON' || el.tagName === 'A' || el.hasAttribute('role')) {
            el.addEventListener('mousedown', () => {
                el.style.transform = 'scale(0.98)';
            });
            el.addEventListener('mouseup', () => {
                el.style.transform = '';
            });
            el.addEventListener('touchstart', () => {
                el.style.transform = 'scale(0.98)';
            });
            el.addEventListener('touchend', () => {
                el.style.transform = '';
            });
        }
    });
    
    // Fix for iframes and canvas elements
    const mediaElements = cardSandbox.querySelectorAll('iframe, canvas, video');
    mediaElements.forEach(el => {
        el.style.pointerEvents = 'auto';
    });
}

            const card = expandBtn.closest('.card');
            const cardName = card.dataset.name;
            
            if (cardName) {
                window.open(`cards/${cardName}.html`, '_blank', 'noopener,noreferrer');
            }
        }
    });
    
    // Fix: Prevent card click from interfering with content clicks
    document.addEventListener('click', (e) => {
        // If clicking on interactive element inside card, don't do anything else
        const interactiveEl = e.target.closest(
            'button, input, select, textarea, a, .rating-btn, .embed-btn, .card-action-btn'
        );
        if (interactiveEl) {
            return; // Let the element handle its own click
        }
        
        // If clicking on card content (not footer or header), do nothing
        const cardContent = e.target.closest('.card-content, .card-sandbox, .card-sandbox-content');
        if (cardContent) {
            return;
        }
        
        // If clicking on card background, do nothing
        const card = e.target.closest('.card');
        if (card && !e.target.closest('.card-header') && !e.target.closest('.card-footer')) {
            return;
        }
    });
}
