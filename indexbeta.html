<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Most Useful Site in the World | Free Online Tools</title>
    <meta name="description" content="Over 300 essential free tools. No sign-ups, no ads, no paywalls. Auto-loaded and embeddable.">
    <style>
        :root {
            --accent: #2dd4ff;
            --text: #e6faff;
            --text-secondary: rgba(230,250,255,0.7);
            --text-tertiary: rgba(230,250,255,0.4);
            --glass: rgba(255,255,255,0.06);
            --panel: rgba(20,20,20,0.95);
            --card-bg: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.05));
            --border: rgba(255,255,255,0.12);
            --border-light: rgba(255,255,255,0.08);
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 40px;
            --card-min: 300px;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0f14 0%, #141e28 100%);
            background-attachment: fixed;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(circle at 20% 50%, rgba(45,212,255,0.03), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(45,212,255,0.02), transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(45,212,255,0.01), transparent 50%);
            z-index: -1;
        }

        header {
            padding: var(--space-xl) var(--space-md) var(--space-lg);
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.8rem;
            margin: 0 0 var(--space-md) 0;
            background: linear-gradient(90deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .control-btn {
            position: fixed;
            bottom: 24px;
            z-index: 10000;
            width: 56px;
            height: 56px;
            border-radius: var(--radius-lg);
            background: var(--panel);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            color: var(--accent);
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .control-btn:hover {
            transform: translateY(-4px) scale(1.06);
            box-shadow: var(--shadow-glow), 0 12px 40px rgba(0,0,0,0.5);
        }

        #toolboxToggle { left: 24px; }
        #paletteToggle { left: 96px; }
        #readerToggle { left: 168px; }

        .toolbox {
            position: fixed;
            right: 24px;
            bottom: 96px;
            width: 540px;
            height: 460px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            resize: both;
            min-width: 340px;
            min-height: 260px;
            z-index: 9998;
        }

        .toolbox.hidden { display: none; }

        .toolbox .titlebar {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-light);
            background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .toolbox .content {
            flex: 1;
            padding: var(--space-md);
            overflow: auto;
            position: relative;
        }

        main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        .search-container {
            max-width: 800px;
            margin: var(--space-xl) auto var(--space-lg);
        }

        .search-bar {
            display: flex;
            background: var(--glass);
            border-radius: var(--radius-lg);
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45,212,255,0.2);
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            padding: var(--space-sm) 0;
        }

        .search-bar input::placeholder { color: var(--text-tertiary); }

        .controls {
            display: flex;
            gap: var(--space-sm);
            justify-content: center;
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }

        .controls button {
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-light);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .controls button:hover, .controls button.active {
            background: rgba(45,212,255,0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .status-bar {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: var(--space-md);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-min), 1fr));
            gap: var(--space-lg);
            padding: 0 var(--space-md) var(--space-xl);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            border-color: var(--border);
            transform: translateY(-6px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .card-header h3 {
            margin: 0;
            color: var(--accent);
            font-size: 1.3rem;
            font-weight: 700;
        }

        .card-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .card-action-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .card-action-btn:hover {
            background: rgba(45,212,255,0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .card-content {
            flex: 1;
            position: relative;
        }

        .card-body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: var(--radius-md);
        }

        .embed-section {
            margin-top: auto;
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .embed-btn {
            background: rgba(45,212,255,0.1);
            color: var(--accent);
            border: 1px solid rgba(45,212,255,0.3);
            padding: 6px 14px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .embed-btn:hover { background: rgba(45,212,255,0.2); }
        .embed-btn.copied { background: rgba(57,255,20,0.15); color: #39ff14; border-color: rgba(57,255,20,0.4); }

        @media (max-width: 768px) {
            :root { --card-min: 100%; }
            header { padding: var(--space-lg) var(--space-md); }
            h1 { font-size: 2.2rem; }
            .control-btn { width: 48px; height: 48px; font-size: 20px; bottom: 16px; }
            #toolboxToggle { left: 16px; }
            #paletteToggle { left: 72px; }
            #readerToggle { left: 128px; }
            .toolbox { width: calc(100vw - 32px); height: 60vh; left: 16px; right: 16px; bottom: 80px; }
        }
    </style>
</head>
<body>

    <button id="toolboxToggle" class="control-btn" title="Toolbox">ðŸ§°</button>
    <button id="paletteToggle" class="control-btn" title="Themes">ðŸŽ¨</button>
    <button id="readerToggle" class="control-btn" title="Reader Mode">ðŸ‘“</button>

    <div id="toolbox" class="toolbox hidden">
        <div class="titlebar">
            <div style="color:var(--accent);font-weight:700;">ðŸ§° Toolbox</div>
            <button id="toolboxClose" style="background:none;border:none;color:var(--text-secondary);cursor:pointer;font-size:1.4rem;">âœ•</button>
        </div>
        <div class="content" id="toolboxContent">
            <div style="text-align:center;padding:60px 20px;color:var(--text-secondary);">
                <div style="font-size:60px;margin-bottom:20px;">ðŸ§°</div>
                <p>Add tools by clicking the + button on any card</p>
            </div>
        </div>
    </div>

    <header>
        <h1>The Most Useful Site in the World</h1>
        <p class="subtitle">Over 300 essential tools â€” calculators, converters, generators, planners, and more.<br>All free â€¢ No sign-ups â€¢ Auto-updates when new tools are added</p>
    </header>

    <main>
        <div class="search-container">
            <div class="search-bar">
                <input id="searchInput" placeholder="ðŸ” Search 300+ tools..." autofocus>
            </div>
        </div>

        <div class="controls">
            <button id="sortAlphaBtn" class="active">Aâ†’Z</button>
            <button id="sortRandomBtn">Random</button>
        </div>

        <div id="status" class="status-bar">Fetching tools...</div>

        <div id="gridContainer" class="dashboard"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        const REPO = 'mrpr0phecy/mrpr0phecy';
        const BRANCH = 'main';
        const BASE_URL = 'https://mrpr0phecy.github.io/mrpr0phecy/cards/';

        let allCards = [];
        let loadedCards = new Set();

        async function loadCardList() {
            try {
                const url = `https://api.github.com/repos/${REPO}/git/trees/${BRANCH}?recursive=1`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);

                const data = await response.json();
                const cardFiles = data.tree
                    .filter(item => item.path.startsWith('cards/') && item.path.endsWith('.html'))
                    .map(item => item.path.replace('cards/', ''))
                    .sort();

                allCards = cardFiles;
                document.getElementById('status').textContent = `Found ${allCards.length} tools â€¢ Loading...`;

                const grid = document.getElementById('gridContainer');
                grid.innerHTML = '';

                cardFiles.forEach(file => {
                    const name = file.replace('.html', '').replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.file = file;
                    card.dataset.name = name.toLowerCase();

                    card.innerHTML = `
                        <div class="card-header">
                            <h3>${name}</h3>
                            <div class="card-actions">
                                <button class="card-action-btn add-to-toolbox" title="Add to Toolbox">+</button>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-body" style="background:rgba(0,0,0,0.2);text-align:center;padding:40px;color:var(--text-secondary);">
                                Loading ${name}...
                            </div>
                        </div>
                        <div class="embed-section" style="display:none;">
                            <span>Embed this tool</span>
                            <button class="embed-btn" data-file="${file}">Copy Code</button>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                // Batch load content
                loadNextBatch();

            } catch (error) {
                console.error(error);
                document.getElementById('status').textContent = 'Failed to load tools (check console)';
            }
        }

        function loadNextBatch() {
            const unloaded = document.querySelectorAll('.card:not(.loaded)');
            const batch = Array.from(unloaded).slice(0, 6);

            if (batch.length === 0) {
                document.getElementById('status').textContent = `${allCards.length} tools ready`;
                return;
            }

            batch.forEach(card => {
                const file = card.dataset.file;
                const body = card.querySelector('.card-body');

                fetch(`cards/${file}`)
                    .then(r => r.text())
                    .then(html => {
                        body.innerHTML = html;

                        // Re-execute scripts
                        body.querySelectorAll('script').forEach(old => {
                            const script = document.createElement('script');
                            if (old.src) script.src = old.src;
                            else script.textContent = old.textContent;
                            old.parentNode.replaceChild(script, old);
                        });

                        card.classList.add('loaded', 'visible');

                        // Show embed
                        const embedSection = card.querySelector('.embed-section');
                        embedSection.style.display = 'flex';
                        embedSection.querySelector('.embed-btn').addEventListener('click', () => copyEmbed(file, card.dataset.name));
                    })
                    .catch(() => {
                        body.innerHTML = `<div style="color:#ff4d4d;padding:40px;text-align:center;">Failed to load</div>`;
                        card.classList.add('visible');
                    });
            });

            setTimeout(loadNextBatch, 100);
        }

        function copyEmbed(file, name) {
            const embedCode = `<iframe src="${BASE_URL}${file}" width="100%" height="500" style="border:none;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.3);" title="${name}"></iframe>`;
            navigator.clipboard.writeText(embedCode).then(() => {
                const btn = event.target;
                const orig = btn.innerHTML;
                btn.innerHTML = 'âœ… Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerHTML = orig;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', e => {
            const q = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const matches = card.dataset.name.includes(q) || card.textContent.toLowerCase().includes(q);
                card.style.display = matches ? '' : 'none';
            });
        });

        // Sorting
        document.getElementById('sortAlphaBtn').addEventListener('click', () => sortCards(name => name));
        document.getElementById('sortRandomBtn').addEventListener('click', () => sortCards(() => Math.random() - 0.5));

        function sortCards(compare) {
            const grid = document.getElementById('gridContainer');
            const cards = Array.from(grid.children);
            cards.sort((a, b) => compare(a.dataset.name, b.dataset.name));
            cards.forEach(c => grid.appendChild(c));
        }

        // Toolbox basic add (clone content)
        document.addEventListener('click', e => {
            if (e.target.classList.contains('add-to-toolbox')) {
                const card = e.target.closest('.card');
                const title = card.querySelector('h3').textContent;
                const content = card.querySelector('.card-body').innerHTML;

                const widget = document.createElement('div');
                widget.style = 'position:absolute;top:20px;left:20px;width:400px;height:300px;background:var(--card-bg);border:1px solid var(--border-light);border-radius:12px;padding:16px;box-shadow:0 8px 32px rgba(0,0,0,0.4);resize:both;overflow:hidden;';
                widget.innerHTML = `<strong style="color:var(--accent);display:block;margin-bottom:12px;">${title}</strong>${content}`;
                document.getElementById('toolboxContent').appendChild(widget);

                document.getElementById('toolbox').classList.remove('hidden');
            }
        });

        // Controls
        document.getElementById('toolboxToggle').addEventListener('click', () => document.getElementById('toolbox').classList.toggle('hidden'));
        document.getElementById('toolboxClose').addEventListener('click', () => document.getElementById('toolbox').classList.add('hidden'));

        // Start loading
        loadCardList();
    </script>
</body>
</html>
