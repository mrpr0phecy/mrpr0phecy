<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Most Useful Site in the World</title>
    <style>
        /* ===== CSS RESET & BASE ===== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #2dd4ff;
            --accent-dark: #1aa3cc;
            --text: #e6faff;
            --text-secondary: rgba(230, 250, 255, 0.7);
            --bg-primary: #0a0f14;
            --bg-secondary: #141e28;
            --bg-card: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.05));
            --border: rgba(255, 255, 255, 0.08);
            --success: #39ff14;
            --error: #ff4d4d;
            --warning: #ffcc00;
            --premium: #ffd700;
            --grid-mode: #00ffaa;
            --list-mode: #2dd4ff;
            --card-radius: 12px;
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 20px;
            --toolbox-width: 700px;
            --toolbox-height: 600px;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== LOADING SCREEN ===== */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.5s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(45, 212, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* ===== READER MODE ===== */
        body.reader-mode .dashboard {
            display: flex !important;
            flex-direction: column !important;
            gap: var(--space-xl) !important;
            max-width: 100% !important;
            padding: var(--space-md) !important;
            padding-top: 80px !important;
        }

        body.reader-mode .card {
            width: 100% !important;
            max-width: 100% !important;
            min-height: auto !important;
            height: auto !important;
            margin: 0 auto !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4) !important;
        }

        body.reader-mode .card:hover {
            transform: translateY(-2px) !important;
        }

        body.reader-mode .card-content {
            min-height: 400px !important;
            height: auto !important;
        }

        /* ===== STICKY COMMAND BAR ===== */
        .sticky-command-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(10, 15, 20, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            gap: var(--space-sm);
        }

        .sticky-command-bar.visible {
            transform: translateY(0);
        }

        .sticky-search-container {
            flex: 1;
            min-width: 0;
        }

        .sticky-search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.2s;
            height: 34px;
        }

        .sticky-search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45, 212, 255, 0.2);
        }

        .sticky-search-bar input {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--text);
            padding: 0 var(--space-md);
            font-size: 0.9rem;
            outline: none;
            height: 100%;
        }

        .sticky-search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .sticky-actions {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            flex-shrink: 0;
        }

        .sticky-action-btn {
            width: 34px;
            height: 34px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
            position: relative;
        }

        .sticky-action-btn:hover {
            transform: translateY(-1px);
            background: rgba(45, 212, 255, 0.1);
            color: var(--accent);
            border-color: var(--accent);
        }

        .sticky-action-btn.palette:hover {
            background: rgba(155, 81, 224, 0.1);
            color: #9b51e0;
            border-color: #9b51e0;
        }

        .sticky-action-btn.reader:hover {
            background: rgba(57, 255, 20, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        .sticky-action-btn.contribute:hover {
            background: rgba(157, 78, 221, 0.1);
            color: var(--premium);
            border-color: var(--premium);
        }

        .sticky-action-btn.active {
            background: rgba(45, 212, 255, 0.2);
            border-color: var(--accent);
            color: var(--accent);
        }

        .sticky-action-btn::after {
            content: attr(title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .sticky-action-btn:hover::after {
            opacity: 1;
        }

        /* ===== PANELS ===== */
        .panel {
            position: fixed;
            background: rgba(10, 15, 20, 0.98);
            border: 1px solid var(--border);
            border-radius: var(--card-radius);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            display: none;
            z-index: 9999;
            transform: translateY(10px) scale(0.95);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            overflow: hidden;
        }

        .panel.open {
            display: block;
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        /* Palette Panel */
        .palette-panel {
            right: var(--space-md);
            top: 60px;
            width: 360px;
            max-width: calc(100vw - 32px);
            padding: var(--space-lg);
        }

        .palette-title {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-md);
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .palette-color {
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .palette-color:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .palette-color.active::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .theme-btn {
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            background: transparent;
            padding: 0;
        }

        .theme-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .theme-btn.active {
            box-shadow: 0 0 0 2px var(--accent);
        }

        .theme-btn.active::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* ===== TOOLBOX ===== */
        .toolbox {
            position: fixed;
            right: var(--space-md);
            top: 60px;
            width: var(--toolbox-width);
            height: var(--toolbox-height);
            max-width: calc(100vw - 32px);
            max-height: calc(100vh - 80px);
            display: none;
            flex-direction: column;
            overflow: hidden;
            min-width: 400px;
            min-height: 300px;
            z-index: 9998;
            border: 1px solid var(--border);
            border-radius: var(--card-radius);
            background: rgba(10, 15, 20, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            resize: both;
        }

        .toolbox.open {
            display: flex;
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .toolbox::after {
            content: '';
            position: absolute;
            bottom: 6px;
            right: 6px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--accent) 50%, transparent 50%);
            cursor: se-resize;
            opacity: 0.5;
            transition: opacity 0.2s;
            border-radius: 4px;
        }

        .toolbox:hover::after {
            opacity: 0.8;
        }

        .toolbox.grid-mode {
            border-color: var(--grid-mode);
            box-shadow: 0 20px 60px rgba(0, 255, 170, 0.15);
        }

        .toolbox.list-mode {
            border-color: var(--list-mode);
            box-shadow: 0 20px 60px rgba(45, 212, 255, 0.15);
        }

        .toolbox .titlebar {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent);
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
            flex-shrink: 0;
        }

        .toolbox.grid-mode .titlebar {
            background: linear-gradient(180deg, rgba(0, 255, 170, 0.1), rgba(0, 255, 170, 0.05));
        }

        .toolbox.list-mode .titlebar {
            background: linear-gradient(180deg, rgba(45, 212, 255, 0.1), rgba(45, 212, 255, 0.05));
        }

        .toolbox-title {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .toolbox.grid-mode .toolbox-title {
            color: var(--grid-mode);
        }

        .toolbox.list-mode .toolbox-title {
            color: var(--list-mode);
        }

        .toolbox-controls {
            display: flex;
            gap: var(--space-xs);
        }

        .toolbox-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .toolbox-btn:hover {
            background: rgba(45, 212, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .toolbox.grid-mode .toolbox-btn:hover {
            background: rgba(0, 255, 170, 0.1);
            border-color: var(--grid-mode);
            color: var(--grid-mode);
        }

        .toolbox.list-mode .toolbox-btn:hover {
            background: rgba(45, 212, 255, 0.1);
            border-color: var(--list-mode);
            color: var(--list-mode);
        }

        .toolbox-btn.mode-btn.active {
            background: rgba(45, 212, 255, 0.2);
            border-color: var(--accent);
            color: var(--accent);
        }

        .toolbox.grid-mode .toolbox-btn.mode-btn.active {
            background: rgba(0, 255, 170, 0.2);
            border-color: var(--grid-mode);
            color: var(--grid-mode);
        }

        .toolbox.list-mode .toolbox-btn.mode-btn.active {
            background: rgba(45, 212, 255, 0.2);
            border-color: var(--list-mode);
            color: var(--list-mode);
        }

        .toolbox .content {
            flex: 1;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* ===== TOOLBOX MODES ===== */
        .toolbox-empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .toolbox-empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Grid Mode */
        .grid-mode-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            grid-auto-rows: minmax(140px, auto);
            gap: var(--space-md);
            width: 100%;
            height: 100%;
            padding: var(--space-md);
            overflow-y: auto;
            align-content: start;
        }

        .grid-mode-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 170, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 140px;
        }

        .grid-mode-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 32px rgba(0, 255, 170, 0.25);
            background: linear-gradient(145deg, rgba(0, 255, 170, 0.12), rgba(0, 255, 170, 0.05));
            border-color: rgba(0, 255, 170, 0.4);
        }

        .grid-mode-card.expanded {
            grid-column: span 2;
            grid-row: span 2;
            z-index: 10;
            box-shadow: 0 12px 48px rgba(0, 255, 170, 0.35);
            border-color: var(--grid-mode);
        }

        .grid-mode-card-header {
            padding: var(--space-sm) var(--space-md);
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
            flex-shrink: 0;
        }

        .grid-mode-card-header h4 {
            color: var(--grid-mode);
            font-size: 0.85rem;
            font-weight: 700;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .grid-mode-card-actions {
            display: flex;
            gap: var(--space-xs);
        }

        .grid-mode-card-btn {
            width: 24px;
            height: 24px;
            border-radius: 5px;
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid rgba(0, 255, 170, 0.3);
            color: var(--grid-mode);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .grid-mode-card-btn:hover {
            background: rgba(0, 255, 170, 0.3);
            border-color: var(--grid-mode);
            transform: scale(1.1);
        }

        .grid-mode-card-content {
            padding: var(--space-md);
            flex: 1;
            overflow: hidden;
            max-height: 100px;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .grid-mode-card.expanded .grid-mode-card-content {
            max-height: 500px;
            overflow-y: auto;
        }

        .grid-mode-card-content-inner {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* List Mode */
        .list-mode-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            width: 100%;
            height: 100%;
            padding: var(--space-md);
            overflow-y: auto;
        }

        .list-mode-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: var(--space-md) var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .list-mode-item:hover {
            background: rgba(45, 212, 255, 0.05);
            border-color: var(--list-mode);
            border-left-color: var(--list-mode);
            transform: translateX(4px);
            box-shadow: 0 4px 16px rgba(45, 212, 255, 0.1);
        }

        .list-mode-item.expanded {
            margin: var(--space-sm) 0;
            background: rgba(45, 212, 255, 0.08);
            border-color: var(--list-mode);
            border-left-color: var(--list-mode);
            box-shadow: 0 6px 20px rgba(45, 212, 255, 0.15);
        }

        .list-mode-item.expanded .list-mode-item-content {
            display: block;
            margin-top: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: 1px solid rgba(45, 212, 255, 0.3);
        }

        .list-mode-item-header {
            flex: 1;
            display: flex;
            align-items: center;
            gap: var(--space-md);
            min-width: 0;
        }

        .list-mode-item-name {
            font-weight: 700;
            color: var(--text);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-mode-item-actions {
            display: flex;
            gap: var(--space-xs);
            flex-shrink: 0;
        }

        .list-mode-item-btn {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: rgba(45, 212, 255, 0.1);
            border: 1px solid rgba(45, 212, 255, 0.3);
            color: var(--list-mode);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .list-mode-item-btn:hover {
            background: rgba(45, 212, 255, 0.3);
            border-color: var(--list-mode);
            transform: scale(1.1);
        }

        .list-mode-item-btn.remove:hover {
            background: rgba(255, 77, 77, 0.3);
            border-color: var(--error);
            color: var(--error);
        }

        .list-mode-item-content {
            display: none;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* ===== MAIN HEADER ===== */
        .main-header {
            padding: var(--space-xl) var(--space-md);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-sm);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto var(--space-xl);
        }

        .main-search-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .main-search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--card-radius);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.2s;
        }

        .main-search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(45, 212, 255, 0.2);
        }

        .main-search-bar input {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--text);
            padding: var(--space-md);
            font-size: 1rem;
            outline: none;
        }

        .main-search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .main-search-btn {
            background: rgba(45, 212, 255, 0.1);
            border: 1px solid rgba(45, 212, 255, 0.3);
            color: var(--accent);
            padding: var(--space-md) var(--space-lg);
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .main-search-btn:hover {
            background: rgba(45, 212, 255, 0.2);
        }

        /* ===== CARD GRID ===== */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-lg);
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md);
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border);

    <script>
    // ===== CONFIGURATION =====
    const CONFIG = {
        GITHUB_REPO: 'mrpr0phecy/mrpr0phecy',
        GITHUB_PATH: 'cards',
        STICKY_THRESHOLD: 100,
        NOTIFICATION_DURATION: 4000
    };

    // ===== STATE =====
    let allCards = [];
    let loadedCards = new Set();
    let cardRatings = {};
    let toolboxCards = [];
    let toolboxMode = 'grid';
    let expandedCards = new Set();
    let isSearching = false;

    // Themes
    const themes = {
        'default': { bg1: '#0a0f14', bg2: '#141e28' },
        'deep-blue': { bg1: '#05080c', bg2: '#0f151f' },
        'deep-purple': { bg1: '#12081a', bg2: '#1f1229' },
        'deep-teal': { bg1: '#061616', bg2: '#0f2525' },
        'deep-red': { bg1: '#160606', bg2: '#251010' },
        'deep-forest': { bg1: '#081408', bg2: '#152015' },
        'deep-space': { bg1: '#000814', bg2: '#1a1a2e' }
    };

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('üöÄ Initializing The Most Useful Site...');
        
        loadSettings();
        setupEventListeners();
        setupStickyBar();
        setupFAB();
        setupToolbox();
        
        await loadCards();
        
        document.getElementById('loadingScreen').classList.add('hidden');
        notify('Welcome! üéâ', 'All tools loaded and ready to use.', 'success');
    });

    // ===== CARD LOADING WITH SHADOW DOM =====
    async function loadCards() {
        try {
            const [owner, repo] = CONFIG.GITHUB_REPO.split('/');
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${CONFIG.GITHUB_PATH}`;
            
            const response = await fetch(url);
            if (!response.ok) throw new Error(`GitHub API: ${response.status}`);
            
            const data = await response.json();
            
            const cardFiles = data
                .filter(item => item.type === 'file' && item.name.endsWith('.html'))
                .map(item => item.name.replace('.html', ''))
                .sort();
            
            console.log(`Found ${cardFiles.length} cards`);
            allCards = cardFiles;
            
            const dashboard = document.getElementById('dashboard');
            
            for (let i = 0; i < cardFiles.length; i++) {
                const cardName = cardFiles[i];
                const displayName = cardName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.name = cardName;
                card.dataset.displayName = displayName;
                card.style.animationDelay = `${i * 0.03}s`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${displayName}</h3>
                        <div class="card-actions">
                            <button class="card-action-btn add-grid" data-card="${cardName}" title="Add to Grid">üî≤</button>
                            <button class="card-action-btn add-list" data-card="${cardName}" title="Add to List">üìã</button>
                            <button class="card-action-btn expand-card" data-card="${cardName}" title="Open">‚Üó</button>
                        </div>
                    </div>
                    <div class="card-shadow-host" id="host-${cardName}">
                        <div class="card-loading">
                            <div class="card-loading-spinner"></div>
                            <div>Loading ${displayName}...</div>
                        </div>
                    </div>
                `;
                
                dashboard.appendChild(card);
                
                // Load content into Shadow DOM
                await loadCardShadowDOM(cardName);
                
                // Add footer
                addCardFooter(card, cardName);
                
                // Show card
                setTimeout(() => card.classList.add('visible'), 50);
            }
            
        } catch (error) {
            console.error('Failed to load cards:', error);
            notify('Error loading tools', error.message, 'error');
        }
    }

    async function loadCardShadowDOM(cardName) {
        const host = document.getElementById(`host-${cardName}`);
        if (!host) return;
        
        try {
            const response = await fetch(`cards/${cardName}.html`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            const html = await response.text();
            
            // Clear loading
            host.innerHTML = '';
            
            // Create Shadow DOM with closed mode for true isolation
            const shadow = host.attachShadow({ mode: 'closed' });
            
            // Add scoped styles
            const style = document.createElement('style');
            style.textContent = `
                :host {
                    display: block;
                    padding: 16px;
                    color: #e6faff;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    font-size: 14px;
                    line-height: 1.6;
                    background: rgba(0,0,0,0.1);
                }
                
                * {
                    max-width: 100%;
                    box-sizing: border-box;
                }
                
                img, video, canvas, svg, iframe {
                    max-width: 100%;
                    height: auto;
                    border: none;
                }
                
                table {
                    width: 100%;
                    border-collapse: collapse;
                    overflow-x: auto;
                    display: block;
                }
                
                pre, code {
                    white-space: pre-wrap;
                    word-wrap: break-word;
                    overflow-x: auto;
                    max-width: 100%;
                }
                
                input, textarea, select, button {
                    max-width: 100%;
                    font-family: inherit;
                    font-size: 14px;
                }
                
                button {
                    cursor: pointer;
                }
                
                /* Prevent any global style leakage */
                :host(*) {
                    all: initial;
                }
            `;
            
            shadow.appendChild(style);
            
            // Parse and clean content
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            doc.querySelectorAll('script').forEach(s => s.remove());
            
            // Add content
            const content = document.createElement('div');
            content.innerHTML = doc.body.innerHTML;
            shadow.appendChild(content);
            
        } catch (error) {
            console.error(`Failed to load ${cardName}:`, error);
            host.innerHTML = `
                <div style="padding: 40px; text-align: center; color: #ff6b6b;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                    <div>Failed to load ${cardName}</div>
                </div>
            `;
        }
    }

    function addCardFooter(card, cardName) {
        const rating = getRating(cardName);
        const total = rating.up + rating.down;
        const percent = total === 0 ? 0 : Math.round((rating.up / total) * 100);
        
        const footer = document.createElement('div');
        footer.className = 'card-footer';
        footer.innerHTML = `
            <div class="rating-display">
                <span class="rating-label">Useful:</span>
                <div class="rating-bar">
                    <div class="rating-fill" style="width: ${percent}%"></div>
                </div>
                <span class="rating-percentage">${percent}%</span>
            </div>
            <div class="rating-buttons">
                <button class="rating-btn up ${rating.userVote === 'up' ? 'voted' : ''}" data-card="${cardName}" data-vote="up">üëç</button>
                <button class="rating-btn down ${rating.userVote === 'down' ? 'voted' : ''}" data-card="${cardName}" data-vote="down">üëé</button>
            </div>
            <div class="embed-section">
                <button class="embed-btn" data-card="${cardName}">üîó Embed</button>
            </div>
        `;
        
        card.appendChild(footer);
    }

    // ===== TOOLBOX SYSTEM =====
    function setupToolbox() {
        const toolbox = document.getElementById('toolbox');
        const titlebar = document.getElementById('toolboxTitle');
        
        // Dragging
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        
        titlebar.addEventListener('mousedown', (e) => {
            if (e.target.closest('button')) return;
            isDragging = true;
            const rect = toolbox.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
        });
        
        function onDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            toolbox.style.left = `${e.clientX - dragOffset.x}px`;
            toolbox.style.top = `${e.clientY - dragOffset.y}px`;
            toolbox.style.right = 'auto';
        }
        
        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
        }
        
        // Mode buttons
        document.getElementById('gridModeBtn').addEventListener('click', () => setToolboxMode('grid'));
        document.getElementById('listModeBtn').addEventListener('click', () => setToolboxMode('list'));
        document.getElementById('clearToolboxBtn').addEventListener('click', clearToolbox);
        document.getElementById('toolboxClose').addEventListener('click', closeToolbox);
        
        // Load saved toolbox cards
        loadToolboxCards();
    }

    function setToolboxMode(mode) {
        toolboxMode = mode;
        const toolbox = document.getElementById('toolbox');
        
        document.getElementById('gridModeBtn').classList.toggle('active', mode === 'grid');
        document.getElementById('listModeBtn').classList.toggle('active', mode === 'list');
        
        toolbox.classList.toggle('grid-mode', mode === 'grid');
        toolbox.classList.toggle('list-mode', mode === 'list');
        
        document.getElementById('toolboxModeText').textContent = mode === 'grid' ? 'Grid Mode' : 'List Mode';
        document.getElementById('toolboxIcon').textContent = mode === 'grid' ? 'üî≤' : 'üìã';
        
        renderToolbox();
        saveSettings();
    }

    function addToToolbox(cardName, mode) {
        if (toolboxCards.find(c => c.name === cardName)) {
            notify('Already in toolbox', `${cardName} is already added.`, 'warning');
            return;
        }
        
        // Get content from shadow DOM
        const host = document.getElementById(`host-${cardName}`);
        let content = '';
        if (host && host.shadowRoot) {
            content = host.shadowRoot.innerHTML;
        }
        
        toolboxCards.push({ 
            name: cardName, 
            content: content,
            mode: mode,
            timestamp: Date.now()
        });
        
        if (mode !== toolboxMode) {
            setToolboxMode(mode);
        }
        
        openToolbox();
        renderToolbox();
        saveSettings();
        
        notify('Added to toolbox', `${cardName} added to ${mode} mode.`, 'success');
    }

    function renderToolbox() {
        const content = document.getElementById('toolboxContent');
        document.getElementById('toolboxCardCount').textContent = `(${toolboxCards.length} cards)`;
        
        if (toolboxCards.length === 0) {
            content.innerHTML = `
                <div class="toolbox-empty">
                    <div class="toolbox-empty-icon">üß∞</div>
                    <h3 style="color:var(--accent);margin-bottom:8px;">Empty Toolbox</h3>
                    <p style="margin:0;">Add cards by clicking the grid/list buttons on any card</p>
                </div>
            `;
            return;
        }
        
        if (toolboxMode === 'grid') {
            renderGridMode(content);
        } else {
            renderListMode(content);
        }
    }

    function renderGridMode(container) {
        container.innerHTML = '<div class="grid-mode-container"></div>';
        const grid = container.querySelector('.grid-mode-container');
        
        toolboxCards.forEach((card, index) => {
            const isExpanded = expandedCards.has(index);
            const el = document.createElement('div');
            el.className = `grid-mode-card ${isExpanded ? 'expanded' : ''}`;
            el.innerHTML = `
                <div class="grid-mode-card-header">
                    <h4>${card.name}</h4>
                    <div class="grid-mode-card-actions">
                        <button class="grid-mode-card-btn expand-btn">${isExpanded ? '‚àí' : '+'}</button>
                        <button class="grid-mode-card-btn remove-btn">‚úï</button>
                    </div>
                </div>
                <div class="grid-mode-card-content">
                    <div class="grid-mode-card-content-inner">${card.content}</div>
                </div>
            `;
            
            el.addEventListener('click', (e) => {
                if (!e.target.closest('.grid-mode-card-actions')) {
                    toggleExpand(index);
                }
            });
            
            el.querySelector('.expand-btn').addEventListener('click', () => toggleExpand(index));
            el.querySelector('.remove-btn').addEventListener('click', () => removeFromToolbox(index));
            
            grid.appendChild(el);
        });
    }

    function renderListMode(container) {
        container.innerHTML = '<div class="list-mode-container"></div>';
        const list = container.querySelector('.list-mode-container');
        
        toolboxCards.forEach((card, index) => {
            const isExpanded = expandedCards.has(index);
            const el = document.createElement('div');
            el.className = `list-mode-item ${isExpanded ? 'expanded' : ''}`;
            el.innerHTML = `
                <div class="list-mode-item-header">
                    <div class="list-mode-item-name">${card.name}</div>
                </div>
                <div class="list-mode-item-actions">
                    <button class="list-mode-item-btn expand-btn">${isExpanded ? '‚àí' : '+'}</button>
                    <button class="list-mode-item-btn remove">‚úï</button>
                </div>
                <div class="list-mode-item-content">${card.content}</div>
            `;
            
            el.querySelector('.list-mode-item-header').addEventListener('click', () => toggleExpand(index));
            el.querySelector('.expand-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleExpand(index);
            });
            el.querySelector('.remove').addEventListener('click', (e) => {
                e.stopPropagation();
                removeFromToolbox(index);
            });
            
            list.appendChild(el);
        });
    }

    function toggleExpand(index) {
        expandedCards.has(index) ? expandedCards.delete(index) : expandedCards.add(index);
        renderToolbox();
    }

    function removeFromToolbox(index) {
        const cardName = toolboxCards[index].name;
        toolboxCards.splice(index, 1);
        expandedCards.delete(index);
        renderToolbox();
        saveSettings();
        notify('Removed', `${cardName} removed from toolbox.`, 'info');
    }

    function clearToolbox() {
        if (toolboxCards.length === 0) return;
        if (confirm(`Clear all ${toolboxCards.length} cards from toolbox?`)) {
            toolboxCards = [];
            expandedCards.clear();
            renderToolbox();
            saveSettings();
            notify('Toolbox cleared', 'All cards removed.', 'info');
        }
    }

    function openToolbox() {
        document.getElementById('toolbox').classList.add('open');
        document.getElementById('stickyToolboxToggle').classList.add('active');
    }

    function closeToolbox() {
        document.getElementById('toolbox').classList.remove('open');
        document.getElementById('stickyToolboxToggle').classList.remove('active');
    }

    // ===== EVENT LISTENERS =====
    function setupEventListeners() {
        // Search
        const searchHandler = (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const name = card.dataset.name.toLowerCase();
                const displayName = card.dataset.displayName.toLowerCase();
                card.style.display = (name.includes(query) || displayName.includes(query)) ? '' : 'none';
            });
        };
        
        document.getElementById('mainSearchInput').addEventListener('input', searchHandler);
        document.getElementById('stickySearchInput').addEventListener('input', searchHandler);
        
        // Card action buttons (using event delegation)
        document.getElementById('dashboard').addEventListener('click', (e) => {
            const btn = e.target.closest('.card-action-btn');
            if (!btn) return;
            
            const cardName = btn.dataset.card;
            
            if (btn.classList.contains('add-grid')) {
                addToToolbox(cardName, 'grid');
            } else if (btn.classList.contains('add-list')) {
                addToToolbox(cardName, 'list');
            } else if (btn.classList.contains('expand-card')) {
                window.open(`cards/${cardName}.html`, '_blank');
            }
        });
        
        // Rating buttons
        document.getElementById('dashboard').addEventListener('click', (e) => {
            const btn = e.target.closest('.rating-btn');
            if (!btn) return;
            
            const cardName = btn.dataset.card;
            const vote = btn.dataset.vote;
            rateCard(cardName, vote);
        });
        
        // Embed buttons
        document.getElementById('dashboard').addEventListener('click', (e) => {
            const btn = e.target.closest('.embed-btn');
            if (!btn) return;
            
            const cardName = btn.dataset.card;
            copyEmbed(cardName);
        });
        
        // Sticky bar buttons
        document.getElementById('stickyToolboxToggle').addEventListener('click', () => {
            const toolbox = document.getElementById('toolbox');
            toolbox.classList.contains('open') ? closeToolbox() : openToolbox();
        });
        
        document.getElementById('stickyPaletteToggle').addEventListener('click', () => {
            document.getElementById('palettePanel').classList.toggle('open');
        });
        
        document.getElementById('stickyReaderToggle').addEventListener('click', () => {
            document.body.classList.toggle('reader-mode');
            const isOn = document.body.classList.contains('reader-mode');
            document.getElementById('stickyReaderToggle').classList.toggle('active', isOn);
            saveSettings();
        });
        
        // Palette colors
        document.querySelectorAll('.palette-color').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.palette-color').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const color = btn.dataset.accent;
                document.documentElement.style.setProperty('--accent', color);
                saveSettings();
            });
        });
        
        // Theme buttons
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const themeName = btn.dataset.theme;
                const theme = themes[themeName];
                if (theme) {
                    document.body.style.background = `linear-gradient(135deg, ${theme.bg1}, ${theme.bg2})`;
                }
                saveSettings();
            });
        });
        
        // Close panels on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.panel') && !e.target.closest('.sticky-action-btn')) {
                document.getElementById('palettePanel').classList.remove('open');
            }
            if (!e.target.closest('#toolbox') && !e.target.closest('#stickyToolboxToggle')) {
                closeToolbox();
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 't':
                        e.preventDefault();
                        document.getElementById('stickyToolboxToggle').click();
                        break;
                    case 'p':
                        e.preventDefault();
                        document.getElementById('stickyPaletteToggle').click();
                        break;
                    case 'r':
                        e.preventDefault();
                        document.getElementById('stickyReaderToggle').click();
                        break;
                    case 'k':
                        e.preventDefault();
                        document.getElementById('mainSearchInput').focus();
                        break;
                }
            }
            if (e.key === 'Escape') {
                closeToolbox();
                document.getElementById('palettePanel').classList.remove('open');
            }
        });
    }

    function setupStickyBar() {
        const bar = document.getElementById('stickyCommandBar');
        let lastScroll = 0;
        
        window.addEventListener('scroll', () => {
            const current = window.pageYOffset;
            if (current > CONFIG.STICKY_THRESHOLD) {
                bar.classList.add('visible');
            } else {
                bar.classList.remove('visible');
            }
            lastScroll = current;
        }, { passive: true });
    }

    function setupFAB() {
        const fab = document.getElementById('fabMain');
        const menu = document.getElementById('fabMenu');
        
        fab.addEventListener('click', () => {
            menu.classList.toggle('open');
            fab.style.transform = menu.classList.contains('open') ? 'rotate(45deg)' : '';
        });
        
        document.getElementById('fabScrollTop').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            menu.classList.remove('open');
            fab.style.transform = '';
        });
        
        document.getElementById('fabRandom').addEventListener('click', () => {
            const visibleCards = document.querySelectorAll('.card.visible');
            if (visibleCards.length > 0) {
                const random = visibleCards[Math.floor(Math.random() * visibleCards.length)];
                random.scrollIntoView({ behavior: 'smooth', block: 'center' });
                random.style.animation = 'pulse 0.5s';
                setTimeout(() => random.style.animation = '', 500);
            }
            menu.classList.remove('open');
            fab.style.transform = '';
        });
        
        document.getElementById('fabExport').addEventListener('click', () => {
            exportData();
            menu.classList.remove('open');
            fab.style.transform = '';
        });
    }

    // ===== RATINGS =====
    function getRating(cardName) {
        return cardRatings[cardName] || { up: 0, down: 0, userVote: null };
    }

    function rateCard(cardName, type) {
        if (!cardRatings[cardName]) {
            cardRatings[cardName] = { up: 0, down: 0, userVote: null };
        }
        
        // Remove previous vote
        if (cardRatings[cardName].userVote === 'up') cardRatings[cardName].up--;
        if (cardRatings[cardName].userVote === 'down') cardRatings[cardName].down--;
        
        // Add new vote
        cardRatings[cardName][type]++;
        cardRatings[cardName].userVote = type;
        
        saveSettings();
        
        // Update UI
        const card = document.querySelector(`.card[data-name="${cardName}"]`);
        if (card) {
            const footer = card.querySelector('.card-footer');
            if (footer) footer.remove();
            addCardFooter(card, cardName);
        }
        
        notify('Thanks!', `You rated this ${type === 'up' ? 'üëç' : 'üëé'}`, 'success');
    }

    // ===== EMBED =====
    function copyEmbed(cardName) {
        const code = `<iframe src="${window.location.origin}/cards/${cardName}.html" width="100%" height="400" style="border:none;border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,0.3);" title="${cardName}"></iframe>`;
        
        navigator.clipboard.writeText(code).then(() => {
            const btn = document.querySelector(`.embed-btn[data-card="${cardName}"]`);
            if (btn) {
                btn.textContent = '‚úÖ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'üîó Embed';
                    btn.classList.remove('copied');
                }, 2000);
            }
            notify('Copied!', 'Embed code copied to clipboard.', 'success');
        });
    }

    // ===== SETTINGS =====
    function loadSettings() {
        const saved = localStorage.getItem('usefulSiteSettings');
        if (saved) {
            const data = JSON.parse(saved);
            cardRatings = data.ratings || {};
            toolboxCards = data.toolbox || [];
            toolboxMode = data.toolboxMode || 'grid';
            
            if (data.accent) {
                document.documentElement.style.setProperty('--accent', data.accent);
            }
            if (data.theme) {
                const theme = themes[data.theme];
                if (theme) {
                    document.body.style.background = `linear-gradient(135deg, ${theme.bg1}, ${theme.bg2})`;
                }
            }
            if (data.readerMode) {
                document.body.classList.add('reader-mode');
            }
        }
    }

    function saveSettings() {
        const data = {
            ratings: cardRatings,
            toolbox: toolboxCards,
            toolboxMode: toolboxMode,
            accent: getComputedStyle(document.documentElement).getPropertyValue('--accent').trim(),
            theme: document.querySelector('.theme-btn.active')?.dataset.theme || 'default',
            readerMode: document.body.classList.contains('reader-mode')
        };
        localStorage.setItem('usefulSiteSettings', JSON.stringify(data));
    }

    function loadToolboxCards() {
        if (toolboxCards.length > 0) {
            setToolboxMode(toolboxMode);
        }
    }

    // ===== NOTIFICATIONS =====
    function notify(title, message, type = 'info') {
        const container = document.getElementById('notificationContainer');
        const notif = document.createElement('div');
        notif.className = 'notification';
        
        const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
        
        notif.innerHTML = `
            <span class="notification-icon">${icons[type]}</span>
            <div class="notification-content">
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            </div>
        `;
        
        container.appendChild(notif);
        
        setTimeout(() => {
            notif.classList.add('hiding');
            setTimeout(() => notif.remove(), 300);
        }, CONFIG.NOTIFICATION_DURATION);
    }

    // ===== EXPORT =====
    function exportData() {
        const data = {
            ratings: cardRatings,
            toolbox: toolboxCards,
            exportedAt: new Date().toISOString()
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'useful-site-data.json';
        a.click();
        URL.revokeObjectURL(url);
        notify('Exported!', 'Your data has been downloaded.', 'success');
    }
    </script>
