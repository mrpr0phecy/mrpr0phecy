<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Most Useful Site in the World</title>
<style>
  :root{
    --accent:#2dd4ff;
    --bg-gradient: linear-gradient(135deg,#0f1720,#1b2630);
    --card-gradient: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.07));
    --muted:#e6faff; --text:#e6faff;
    --border: rgba(255,255,255,0.10);
    --card-min: 260px;
    --card-scale: 1;
    --card-translateY: 18px;
    --toolbox-width: 520px;
    --toolbox-height: 420px;
  }

  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg-gradient);color:var(--text);-webkit-font-smoothing:antialiased}
  header{padding:20px;text-align:center;z-index:2}
  header h1{margin:0;color:var(--accent);font-size:1.6rem}

  .control-btn{position:fixed;bottom:18px;z-index:14000;width:48px;height:48px;border-radius:10px;background:rgba(255,255,255,0.06);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;cursor:pointer;backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(0,0,0,0.45);color:var(--accent)}
  #toolboxToggle{left:18px} #paletteToggle{left:78px} #readerToggle{left:138px}

  .palette-panel{position:fixed;left:78px;bottom:74px;z-index:13900;background:rgba(20,20,20,0.92);border:1px solid var(--border);border-radius:10px;padding:12px;box-shadow:0 12px 36px rgba(0,0,0,0.6);backdrop-filter:blur(8px);display:none;pointer-events:none}
  .palette-panel.open{display:block;pointer-events:auto}
  .palette-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(60px,1fr));gap:8px;margin-bottom:8px}
  .palette-color{height:34px;border-radius:8px;cursor:pointer}

  .toolbox{position:fixed;right:18px;bottom:18px;width:var(--toolbox-width);height:var(--toolbox-height);z-index:13700;background:rgba(20,20,20,0.92);border:1px solid var(--border);border-radius:12px;box-shadow:0 18px 48px rgba(0,0,0,0.6);display:flex;flex-direction:column;overflow:hidden;resize:both;min-width:300px;min-height:200px}
  .toolbox.hidden{display:none}
  .toolbox .titlebar{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent)}
  .toolbox .content{flex:1;overflow:auto;padding:10px}

  main{position:relative;z-index:2}
  .search-bar{max-width:1100px;margin:14px auto 16px;display:flex;background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));border-radius:12px;padding:12px 16px;border:1px solid rgba(255,255,255,0.04)}
  .search-bar input{flex:1;border:none;background:transparent;color:var(--text);font-size:1rem;outline:none}

  .controls{display:flex;gap:8px;justify-content:center;margin-bottom:12px}
  .controls button{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--muted);cursor:pointer}

  .dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(var(--card-min),1fr));gap:20px;padding:20px;align-items:start;box-sizing:border-box}
  .card{box-sizing:border-box;background:var(--card-gradient);border:1px solid var(--border);border-radius:12px;padding:16px;min-height:120px;backdrop-filter:blur(8px);width:100%;max-width:100%;opacity:0;transform:translateY(var(--card-translateY)) scale(var(--card-scale));transition:opacity .36s ease,transform .36s ease;box-shadow:0 8px 24px rgba(0,0,0,0.35);overflow:hidden}
  .card.visible{opacity:1;transform:translateY(0) scale(var(--card-scale))}
  .card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .card-header h3{margin:0;color:var(--accent);font-size:1.05rem}

  body.reader-mode{font-size:1.12rem;line-height:1.6}
  body.reader-mode .dashboard{grid-template-columns:1fr;gap:18px}
  body.reader-mode .card{padding:20px;background:linear-gradient(135deg,rgba(255,255,255,0.02),rgba(255,255,255,0.04));border-color:rgba(255,255,255,0.06)}
</style>
</head>
<body>

<button id="toolboxToggle" class="control-btn">ðŸ§°</button>
<button id="paletteToggle" class="control-btn">ðŸŽ¨</button>
<button id="readerToggle" class="control-btn">ðŸ‘“</button>

<div id="palettePanel" class="palette-panel" aria-hidden="true">
  <div style="color:var(--accent);font-weight:600;margin-bottom:8px">Highlights</div>
  <div class="palette-row" data-target="accent"></div>

  <div style="color:var(--accent);font-weight:600;margin:12px 0 8px">Background</div>
  <div class="palette-row" data-target="background"></div>

  <div style="color:var(--accent);font-weight:600;margin:12px 0 8px">Card Colour</div>
  <div class="palette-row" data-target="card"></div>
</div>

<div id="toolbox" class="toolbox hidden">
  <div class="titlebar">
    <div style="font-weight:600;color:var(--accent)">Toolbox</div>
    <button id="toolboxClose">âœ•</button>
  </div>
  <div id="toolboxContent" class="content"></div>
</div>

<header><h1>The Most Useful Site in the World</h1></header>
<main>
  <div class="search-bar"><input id="searchInput" placeholder="Search cards..." /></div>
  <div class="controls">
    <button id="sortAlphaBtn">Sort Aâ†’Z</button>
    <button id="sortRandomBtn">Random</button>
  </div>
  <div id="status" class="muted" style="text-align:center;margin-bottom:6px">Loading cards...</div>
  <div id="gridContainer" class="dashboard" aria-live="polite"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
/* ---------- Palette gradients ---------- */
const palettes = {
  accent: [
    "linear-gradient(135deg,#06beb6,#48b1bf)",
    "linear-gradient(135deg,#ff6a00,#ee0979)",
    "linear-gradient(135deg,#f7971e,#ffd200)",
    "linear-gradient(135deg,#8e2de2,#4a00e0)"
  ],
  background: [
    "linear-gradient(135deg,#0f2027,#203a43,#2c5364)",
    "linear-gradient(135deg,#232526,#414345)",
    "linear-gradient(135deg,#134e5e,#71b280)"
  ],
  card: [
    "linear-gradient(135deg,#ece9e6,#ffffff)",   // light grey â†’ white
    "linear-gradient(135deg,#ffecd2,#fcb69f)",   // cream â†’ peach
    "linear-gradient(135deg,#cfd9df,#e2ebf0)"    // pale blue â†’ lavender
  ]
};

function buildPalette(){
  document.querySelectorAll('.palette-row').forEach(row=>{
    const target=row.dataset.target;
    row.innerHTML='';
    palettes[target].forEach(grad=>{
      const sw=document.createElement('div');
      sw.className='palette-color';
      sw.style.background=grad;
      sw.addEventListener('click',()=>applyColor(target,grad));
      row.appendChild(sw);
    });
  });
}
buildPalette();

function applyColor(target,grad){
  switch(target){
    case 'accent':
      document.documentElement.style.setProperty('--accent',grad);
      break;
    case 'background':
      document.documentElement.style.setProperty('--bg-gradient',grad);
      break;
    case 'card':
      document.documentElement.style.setProperty('--card-gradient',grad);
      break;
  }
}

/* ---------- Toolbox ---------- */
const TOOLBOX_KEY='toolbox_items_v2';
function loadToolboxStore(){try{return JSON.parse(localStorage.getItem(TOOLBOX_KEY)||'[]');}catch(e){return[];}}
function saveToolboxStore(items){localStorage.setItem(TOOLBOX_KEY,JSON.stringify(items));}
let toolboxItems=loadToolboxStore();

function addToToolbox(file){
  if(toolboxItems.includes(file)){openToolbox();return;}
  toolboxItems.unshift(file);
  saveToolboxStore(toolboxItems);
  renderToolboxPanel();
  openToolbox();
}
function renderToolboxPanel(){
  const toolboxContent=document.getElementById('toolboxContent');
  toolboxContent.innerHTML='';
  if(!toolboxItems.length){
    toolboxContent.textContent='No widgets pinned.';
    return;
  }
  toolboxItems.forEach(file=>{
    const wrap=document.createElement('div');
    wrap.className='widget-wrap';
    wrap.textContent=file;
    toolboxContent.appendChild(wrap);
  });
}
function openToolbox(){document.getElementById('toolbox').classList.remove('hidden');}
document.getElementById('toolboxToggle').addEventListener('click',()=>{
  document.getElementById('toolbox').classList.toggle('hidden');
});
document.getElementById('toolboxClose').addEventListener('click',()=>{
  document.getElementById('toolbox').classList.add('hidden');
});

/* ---------- Reader mode ---------- */
const readerToggle=document.getElementById('readerToggle');
readerToggle.addEventListener('click',()=>{
  document.body.classList.toggle('reader-mode');
  localStorage.setItem('readerMode',document.body.classList.contains('reader-mode')?'on':'off');
});
if(localStorage.getItem('readerMode')==='on') document.body.classList.add('reader-mode');

/* ---------- Search / sort ---------- */
const searchInput=document.getElementById('searchInput');
searchInput.addEventListener('input',(e)=>{
  const q=(e.target.value||'').trim().toLowerCase();
  allCardElements.forEach(card=>{
    const name=(card.dataset.name||'').toLowerCase();
    const text=(card.textContent||'').toLowerCase();
    const show=!q||name.includes(q)||text.includes(q);
    card.style.display=show?'':'none';
  });
  manualCheck();
});
document.getElementById('sortAlphaBtn').addEventListener('click',()=>{
  const nodes=Array.from(grid.children);
  nodes.sort((a,b)=>a.dataset.name.localeCompare(b.dataset.name));
  nodes.forEach(n=>grid.appendChild(n));
});
document.getElementById('sortRandomBtn').addEventListener('click',()=>{
  const nodes=Array.from(grid.children);
  for(let i=nodes.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [nodes[i],nodes[j]]=[nodes[j],nodes[i]];
  }
  nodes.forEach(n=>grid.appendChild(n));
});

/* ---------- Dashboard loader ---------- */
async function loadDashboard(){
  const {owner,repo}=parseOwnerRepo(DEFAULT_REPO);
  try{
    const files=await getCardFiles(owner,repo,DEFAULT_BRANCH);
    files.sort((a,b)=>a.localeCompare(b));
    grid.innerHTML='';
    files.forEach(f=>grid.appendChild(createCardElement(f)));
    allCardElements=Array.from(document.querySelectorAll('#gridContainer .card'));
    document.getElementById('status').textContent=`${files.length} tools loaded`;
    observeAllCards();
    setTimeout(()=>allCardElements.forEach((c,i)=>setTimeout(()=>c.classList.add('visible'),i*60)),200);
    renderToolboxPanel();
  }catch(e){
    document.getElementById('status').textContent='Error loading cards';
  }
}
loadDashboard();
</script>
</body>
</html>
