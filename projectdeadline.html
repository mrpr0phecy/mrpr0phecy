<h2 id="projectdeadline-title" style="margin-top:0;">Project Deadline Calculator</h2>

<form aria-describedby="projectdeadline-desc">
  <p id="projectdeadline-desc" class="small">Estimate project completion date based on start date and task duration.</p>

  <div class="row">
    <div class="field">
      <label for="projectdeadline-start">Start date</label>
      <input id="projectdeadline-start" type="date" />
    </div>
    <div class="field">
      <label for="projectdeadline-days">Duration (days)</label>
      <input id="projectdeadline-days" type="number" min="1" value="30" />
    </div>
  </div>

  <div class="actions">
    <button type="button" onclick="projectdeadlineCalc(this)">Calculate</button>
    <button type="button" class="secondary" onclick="projectdeadlineReset(this)">Reset</button>
  </div>
</form>

<div class="results" aria-live="polite">
  <div class="result">
    <div class="label">Estimated deadline</div>
    <div class="value" id="projectdeadline-res">–</div>
  </div>
</div>

<details class="small" style="margin-top:12px;">
  <summary>How it works</summary>
  <p>
    Deadline = Start date + Duration (days).  
    Example: Start 1 Dec + 30 days → 31 Dec.
  </p>
</details>

<script>
function projectdeadlineCalc(btn) {
  const card = btn.closest('.card');
  const start = card.querySelector('#projectdeadline-start').value;
  const days = parseInt(card.querySelector('#projectdeadline-days').value) || 0;

  if (!start || days <= 0) {
    card.querySelector('#projectdeadline-res').textContent = "Please enter valid inputs";
    return;
  }

  const d = new Date(start);
  d.setDate(d.getDate() + days);

  card.querySelector('#projectdeadline-res').textContent = d.toDateString();
}

function projectdeadlineReset(btn) {
  const card = btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#projectdeadline-res').textContent = '–';
}
</script>
