    html, body {

    /* New Glitch Background Styles */
    .glitch-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        #ff00cc 0%, 
        #00ffcc 25%, 
        #cc00ff 50%, 
        #00ccff 75%, 
        #ff00cc 100%);
      background-size: 400% 400%;
      animation: gradientGlitch 20s ease infinite;
      opacity: 0.3;
      z-index: -3;
    }

    .glitch-background::before,
    .glitch-background::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      mix-blend-mode: screen;
      animation: glitch 5s infinite;
    }

    .glitch-background::before {
      background: linear-gradient(135deg, 
        #00ffcc 0%, 
        transparent 50%, 
        #ff00cc 100%);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      animation-delay: -2s;
    }

    .glitch-background::after {
      background: radial-gradient(circle, 
        #cc00ff 0%, 
        transparent 70%);
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      animation-delay: -3s;
    }

    @keyframes gradientGlitch {
      0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
      25% { background-position: 100% 50%; }
      50% { background-position: 50% 100%; filter: hue-rotate(180deg); }
      75% { background-position: 25% 75%; }
      100% { background-position: 0% 50%; filter: hue-rotate(360deg); }
    }

    @keyframes glitch {
      0% { opacity: 0.8; transform: translate(0); }
      20% { opacity: 0.5; transform: translate(-5px, 5px); }
      40% { opacity: 0.6; transform: translate(5px, -5px); }
      60% { opacity: 0.7; transform: translate(3px, 2px); }
      80% { opacity: 0.9; transform: translate(-2px, -3px); }
      100% { opacity: 0.8; transform: translate(0); }
    }

    .neon-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-radial-gradient(circle at 50% 50%, 
          rgba(255,255,255,0.1) 0%, 
          rgba(255,255,255,0.05) 2%, 
          transparent 5%, 
          transparent 100%),
        repeating-linear-gradient(
          45deg,
          transparent 0%,
          transparent 5%,
          rgba(0,255,204,0.05) 5%,
          rgba(0,255,204,0.05) 10%
        );
      background-size: 3px 3px;
      animation: noise 1s infinite;
      opacity: 0.3;
      z-index: -2;
    }

    @keyframes noise {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    /* Original Styles with Adjustments */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 204, 0.15) 0px,
        rgba(0, 255, 204, 0.15) 1px,
        transparent 1px,
        transparent 20px
      ), repeating-linear-gradient(
        90deg,
        rgba(0, 255, 204, 0.15) 0px,
        rgba(0, 255, 204, 0.15) 1px,
        transparent 1px,
        transparent 20px
      );
      z-index: -1;
      animation: gridPulse 8s infinite ease-in-out;
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.05) 0px,
        rgba(0, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 1;
      pointer-events: none;
      animation: scan 4s infinite linear;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 0;
      backdrop-filter: blur(25px);
      box-shadow: 0 10px 50px rgba(0, 255, 204, 0.15);
      animation: fadeIn 1s ease-in;
      position: relative;
      z-index: 1;
      min-height: calc(100vh - 40px);
    }

    /* Keep all original animations and other styles below */
    @keyframes gridPulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.02); }
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: drift 20s infinite linear;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); opacity: 0.5; }
      50% { transform: translate(50px, 50px); opacity: 0.8; }
      100% { transform: translate(0, 0); opacity: 0.5; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
