<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Most Useful Site in the World</title>
  <style>
    body {
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(-45deg,#0b0f1a,#1a1f2b,#2a2f3b,#1a1f2b);
      background-size:400% 400%;
      animation:gradientShift 20s ease infinite;
      color:#e6faff;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    h1 { text-align:center; padding:20px; }
    .dashboard {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:20px;
      padding:20px;
    }
    .card {
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:16px;
      cursor:grab;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .card:active { cursor:grabbing; transform:scale(0.97); box-shadow:0 6px 20px rgba(0,0,0,0.4); }
    .card h3 { margin:0 0 10px; color:#2dd4ff; }
    /* fade-out banner */
    .banner {
      position:fixed; top:0; left:0; right:0;
      background:#2dd4ff; color:#0b0f1a;
      text-align:center; padding:12px;
      font-weight:600; z-index:9999;
      opacity:1; transition:opacity 2s ease;
    }
    .banner.fade { opacity:0; pointer-events:none; }
  </style>
</head>
<body>
  <div id="banner" class="banner">
    Welcome to your dashboard — drag widgets to arrange them. Toolbox items stay pinned below.
  </div>

  <h1>Dashboard</h1>
  <div id="gridContainer" class="dashboard"></div>

  <h2 style="text-align:center;color:#2dd4ff;margin-top:40px;">Pinned Toolbox Widgets</h2>
  <div id="toolboxDashboard" class="dashboard"></div>

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // fade out banner after 6 seconds
    setTimeout(()=>document.getElementById('banner').classList.add('fade'),6000);

    // Example: createCardElement with lazy loading
    function createCardElement(name){
      const card=document.createElement('div');
      card.className='card';
      card.dataset.name=name;
      card.innerHTML=`<h3>${name}</h3><div class="content">Loading preview…</div>`;
      // lazy load simulation
      const io=new IntersectionObserver(entries=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            card.querySelector('.content').textContent="Widget content for "+name;
            io.unobserve(card);
          }
        });
      });
      io.observe(card);
      return card;
    }

    // populate dashboard with sample cards
    const grid=document.getElementById('gridContainer');
    ["Calculator","Timer","Notes","Weather","Music","Productivity"].forEach(n=>{
      grid.appendChild(createCardElement(n));
    });

    // enable drag-and-drop
    new Sortable(grid,{animation:150,ghostClass:'dragging'});
    new Sortable(document.getElementById('toolboxDashboard'),{animation:150,ghostClass:'dragging'});

    // toolbox pinned demo
    function addToToolbox(name){
      const card=createCardElement(name);
      document.getElementById('toolboxDashboard').appendChild(card);
    }
    // demo pinned items
    addToToolbox("Pinned Calculator");
    addToToolbox("Pinned Notes");
  </script>
</body>
</html>
