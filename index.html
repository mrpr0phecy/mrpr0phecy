    <style>
    /* === BASE STYLES === */
    :root {
        --neon-green: #00ffcc;
        --neon-pink: #ff00cc;
        --neon-blue: #0066ff;
        --neon-purple: #cc00ff;
        --shadow-green: rgba(0, 255, 204, 0.8);
        --shadow-pink: rgba(255, 0, 204, 0.8);
        --shadow-blue: rgba(0, 102, 255, 0.8);
        --cyber-black: #0a0a0a;
        --cyber-dark: #111111;
    }

    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
    }

    body {
        font-family: 'Exo 2', sans-serif;
        background: var(--cyber-black);
        color: #fff;
        scroll-behavior: smooth;
        position: relative;
        line-height: 1.6;
    }

    /* === BACKGROUND LAYERS === */
    .cyber-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: var(--cyber-black);
        z-index: -2;
        overflow: hidden;
        pointer-events: none;
    }

    .aurora-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, 
            rgba(0, 255, 204, 0.2) 0%, 
            rgba(255, 0, 204, 0.2) 25%, 
            rgba(0, 102, 255, 0.2) 50%, 
            rgba(204, 0, 255, 0.2) 75%, 
            rgba(0, 255, 204, 0.2) 100%);
        background-size: 300% 300%;
        animation: auroraFlow 15s ease-in-out infinite;
        z-index: -1;
        opacity: 0.7;
        pointer-events: none;
    }

    @keyframes auroraFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .glitch-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .glitch-layer:nth-child(2) {
        background: linear-gradient(45deg, transparent, rgba(0, 255, 204, 0.15), 
transparent);
        animation: glitchShift 4s infinite linear;
    }

    .glitch-layer:nth-child(3) {
        background: linear-gradient(135deg, transparent, rgba(255, 0, 204, 0.15), 
transparent);
        animation: glitchShift 6s infinite linear reverse;
    }

    .horizon-glow {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to top, 
            rgba(0, 255, 204, 0.2), 
            rgba(255, 0, 204, 0.1), 
            transparent);
        z-index: -1;
        animation: horizonPulse 8s infinite ease-in-out;
    }

    @keyframes glitchShift {
        0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        25% { transform: translate(-5px, 5px) scale(1.01); opacity: 0.8; }
        50% { transform: translate(5px, -5px) scale(0.99); opacity: 0.7; }
        75% { transform: translate(-3px, 3px) scale(1.005); opacity: 0.9; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
    }

    @keyframes horizonPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }

    .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: 
            repeating-linear-gradient(0deg, 
                rgba(0, 255, 204, 0.1) 0px, 
                rgba(0, 255, 204, 0.1) 1px, 
                transparent 1px, 
                transparent 20px),
            repeating-linear-gradient(90deg, 
                rgba(255, 0, 204, 0.1) 0px, 
                rgba(255, 0, 204, 0.1) 1px, 
                transparent 1px, 
                transparent 20px);
        z-index: 0;
        animation: gridGlitch 6s infinite;
        pointer-events: none;
    }

    @keyframes gridGlitch {
        0% { transform: translate(0, 0); opacity: 0.6; }
        25% { transform: translate(-1px, 1px); opacity: 0.8; }
        50% { transform: translate(1px, -1px); opacity: 0.7; }
        75% { transform: translate(-0.5px, 0.5px); opacity: 0.9; }
        100% { transform: translate(0, 0); opacity: 0.6; }
    }

    .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: repeating-linear-gradient(0deg, 
            rgba(0, 255, 204, 0.05) 0px, 
            rgba(0, 255, 204, 0.05) 1px, 
            transparent 1px, 
            transparent 4px);
        z-index: 8;
        pointer-events: none;
        animation: scan 4s infinite linear;
    }

    @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 8px; }
    }

    /* === STARRY NIGHT === */
    .starry-night {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
        pointer-events: none;
        perspective: 1000px;
    }

    .star-layer-1, .star-layer-2, .star-layer-3, .star-layer-4, .star-layer-5, 
.star-layer-shooting, .airplane-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .star-layer-1 { z-index: 1; animation: starDrift 200s infinite linear; }
    .star-layer-2 { z-index: 2; animation: starDrift 150s infinite linear; }
    .star-layer-3 { z-index: 3; animation: starDrift 100s infinite linear; }
    .star-layer-4 { z-index: 2; animation: starDrift 175s infinite linear; }
    .star-layer-5 { z-index: 1; animation: starDrift 225s infinite linear; }
    .star-layer-shooting { z-index: 4; }
    .airplane-layer { z-index: 5; transform-style: preserve-3d; perspective: 1500px; }

    @keyframes starDrift {
        0% { transform: translateX(100vw); }
        100% { transform: translateX(-100vw); }
    }

    .star, .airplane, .cloud {
        will-change: transform;
    }

    .star {
        position: absolute;
        background: var(--neon-green);
        border-radius: 50%;
        box-shadow: 0 0 5px var(--shadow-green);
    }

    .star-layer-1 .star { width: 1px; height: 1px; opacity: 0.4; }
    .star-layer-2 .star { width: 2px; height: 2px; opacity: 0.6; }
    .star-layer-3 .star { width: 3px; height: 3px; opacity: 0.8; }
    .star-layer-4 .star { width: 1.5px; height: 1.5px; opacity: 0.5; }
    .star-layer-5 .star { width: 0.8px; height: 0.8px; opacity: 0.3; }

    .twinkle-star {
        position: absolute;
        background: var(--neon-green);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--shadow-green);
    }

    .star.twinkle {
        animation: twinkle 3s ease-in-out infinite;
    }

    .star-layer-4 .twinkle-star {
        width: 2px;
        height: 2px;
        animation: twinkle 2.5s ease-in-out infinite;
    }

    .star-layer-5 .twinkle-star {
        width: 1px;
        height: 1px;
        animation: twinkle 3.5s ease-in-out infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }

    .shooting-star {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(to right, var(--shadow-green), rgba(0, 255, 204, 0));
        border-radius: 50%;
        box-shadow: 0 0 10px var(--shadow-green);
        opacity: 1;
        z-index: 5;
    }

    @keyframes shoot {
        0% { transform: translate(0, 0); opacity: 1; }
        100% { transform: translate(300px, 300px); opacity: 0; }
    }

    /* === AIRPLANES === */
    .airplane {
        position: absolute;
        width: 40px;
        height: 15px;
        background: linear-gradient(to right, #b0bec5, #78909c);
        clip-path: polygon(0% 50%, 10% 45%, 20% 45%, 30% 20%, 60% 0%, 70% 20%, 80% 30%, 90% 
20%, 100% 0%, 90% 20%, 80% 70%, 90% 90%, 85% 100%, 70% 80%, 20% 55%, 10% 55%);
        box-shadow: 0 0 10px var(--shadow-green), 0 2px 5px rgba(0, 0, 0, 0.3);
        opacity: 0.9;
        z-index: 6;
        transform-style: preserve-3d;
        transform-origin: center;
        visibility: visible !important;
    }

    .airplane.static {
        left: 75vw;
        top: 25vh;
        transform: rotate(45deg);
        animation: none;
        opacity: 0.7;
    }

    .airplane::before {
        content: '';
        position: absolute;
        top: 10%;
        left: 60%;
        width: 3px;
        height: 3px;
        background: #ff4444;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(255, 68, 68, 1);
        animation: flash 0.8s infinite alternate;
        z-index: 7;
    }

    .airplane::after {
        content: '';
        position: absolute;
        top: 10%;
        left: 90%;
        width: 3px;
        height: 3px;
        background: #ff4444;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(255, 68, 68, 1);
        animation: flash 0.8s infinite alternate;
        z-index: 7;
    }

    @keyframes flash {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.4; transform: scale(0.8); }
    }

    /* === MOON === */
    .moon {
        position: absolute;
        top: 10%;
        right: 10%;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle at 70% 30%, #e8e8e8 30%, #c0c0c0 60%, #a9a9a9 
100%);
        border-radius: 50%;
        box-shadow: 
            inset -5px -5px 10px rgba(0, 0, 0, 0.2), 
            inset 5px 5px 10px rgba(255, 255, 255, 0.1), 
            0 0 30px var(--shadow-green);
        z-index: 4;
        pointer-events: none;
        overflow: hidden;
        animation: moonPulse 10s infinite ease-in-out;
    }

    @keyframes moonPulse {
        0%, 100% { box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2), inset 5px 5px 10px 
rgba(255, 255, 255, 0.1), 0 0 30px var(--shadow-green); }
        50% { box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2), inset 5px 5px 10px 
rgba(255, 255, 255, 0.1), 0 0 40px var(--shadow-green); }
    }

    /* === CITYSCAPE === */
    .cityscape, .cityscape-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        overflow: visible;
    }

    .cityscape { z-index: 10; }
    .cityscape-bg { z-index: 9; }

    .city-building {
        position: absolute;
        background: linear-gradient(to right, rgba(0, 255, 204, 0.7), rgba(0, 255, 204, 
0.4));
        box-shadow: 0 0 25px var(--shadow-green);
        bottom: 0;
        transform-origin: bottom center;
    }

    .cityscape-bg .city-building {
        background: linear-gradient(to right, rgba(0, 255, 204, 0.4), rgba(0, 255, 204, 
0.2));
        box-shadow: 0 0 20px var(--shadow-green);
        opacity: 0.6;
        transform: scale(0.8);
    }

    .city-building::after {
        content: '';
        position: absolute;
        top: 0;
        right: -40px;
        width: 40px;
        height: 100%;
        background: linear-gradient(to right, rgba(0, 255, 204, 0.4), rgba(0, 255, 204, 
0.2));
        clip-path: polygon(0 0, 100% 10%, 100% 100%, 0 100%);
        z-index: -1;
        transform-origin: left;
    }

    .cityscape-bg .city-building::after {
        background: linear-gradient(to right, rgba(0, 255, 204, 0.3), rgba(0, 255, 204, 
0.1));
        opacity: 0.5;
    }

    @keyframes zoomAndPan {
        0% { transform: translateX(100vw) scale(0.5) rotateY(5deg); opacity: 0.5; }
        100% { transform: translateX(-100vw) scale(1) rotateY(-5deg); opacity: 1; }
    }

    @keyframes zoomAndPanBg {
        0% { transform: translateX(100vw) scale(0.4) rotateY(3deg); opacity: 0.4; }
        100% { transform: translateX(-100vw) scale(0.8) rotateY(-3deg); opacity: 0.6; }
    }

    /* === CLOUDSCAPE === */
    .cloudscape {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 6;
        pointer-events: none;
        overflow: hidden;
    }

    .cloudscape-bg, .cloudscape-mid, .cloudscape-fg, .cloudscape-far {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .cloudscape-bg { z-index: 6; opacity: 0.5; }
    .cloudscape-mid { z-index: 7; opacity: 0.7; }
    .cloudscape-fg { z-index: 8; opacity: 0.8; }
    .cloudscape-far { z-index: 5; opacity: 0.4; }

    .cloud-cluster {
        position: absolute;
    }

    .cloud {
        position: absolute;
        background: radial-gradient(circle, 
            rgba(255, 255, 255, 0.4) 0%, 
            rgba(0, 255, 204, 0.2) 50%, 
            rgba(0, 255, 204, 0) 80%);
        border-radius: 50%;
        box-shadow: 20px 20px 60px rgba(0, 255, 204, 0.15);
        filter: blur(4px);
        opacity: 0.7;
    }

    .cloud::before, .cloud::after {
        content: "";
        position: absolute;
        background: inherit;
        border-radius: 50%;
        width: 50%;
        height: 50%;
        filter: inherit;
        opacity: inherit;
        box-shadow: inherit;
    }

    .cloud::before { top: -20%; left: 30%; }
    .cloud::after { top: 20%; left: -30%; }

    .cloudscape-bg .cloud { transform: scale(0.8); filter: blur(6px); opacity: 0.5; }
    .cloudscape-mid .cloud { transform: scale(1.0); filter: blur(5px); opacity: 0.6; }
    .cloudscape-fg .cloud { transform: scale(1.2); filter: blur(4px); opacity: 0.8; }
    .cloudscape-far .cloud { transform: scale(0.6); filter: blur(8px); opacity: 0.4; }

    @keyframes drift {
        0% { transform: translateX(100vw) translateY(0); }
        100% { transform: translateX(-100vw) translateY(-10px); }
    }

    @keyframes driftSlow {
        0% { transform: translateX(100vw) translateY(0); }
        100% { transform: translateX(-100vw) translateY(-5px); }
    }

    @keyframes driftSlower {
        0% { transform: translateX(100vw) translateY(0); }
        100% { transform: translateX(-100vw) translateY(-3px); }
    }

    @keyframes driftFast {
        0% { transform: translateX(100vw) translateY(0); }
        100% { transform: translateX(-100vw) translateY(-8px); }
    }

    /* === MAIN CONTENT === */
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: transparent;
        box-shadow: none;
        animation: fadeIn 1.2s ease-in;
        position: relative;
        z-index: 25;
        min-height: calc(100vh - 40px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* === TYPOGRAPHY === */
    .title {
        font-family: 'Orbitron', sans-serif;
        font-size: 5em;
        font-weight: 900;
        color: var(--neon-green);
        margin: 0 0 20px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 6px;
        text-shadow: 
            0 0 10px var(--shadow-green),
            0 0 20px var(--shadow-green),
            0 0 30px var(--shadow-green);
        position: relative;
        z-index: 25;
        animation: neonFlicker 2s infinite alternate, titleEntrance 1.5s ease-out;
        line-height: 1.1;
    }

    @keyframes titleEntrance {
        0% { transform: translateY(-50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .title-glitch {
        position: relative;
        display: inline-block;
        perspective: 500px;
    }

    .title-glitch::before, .title-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 6px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }

    .title-glitch::before {
        color: var(--neon-pink);
        z-index: -1;
        animation: glitch-left 0.3s infinite, glitch-clip 0.25s infinite steps(1);
        transform: perspective(500px) translateZ(10px) rotateY(5deg);
    }

    .title-glitch::after {
        color: var(--neon-blue);
        z-index: -1;
        animation: glitch-right 0.4s infinite, glitch-clip 0.3s infinite steps(1);
        transform: perspective(500px) rotateY(-5deg);
    }

    .subtitle {
        font-size: 0.4em;
        letter-spacing: 3px;
        display: block;
        text-align: center;
        max-width: 100%;
        overflow-wrap: break-word;
        word-break: break-word;
        white-space: normal;
        line-height: 1.3;
        margin-top: 15px;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    @keyframes glitch-left {
        0% { transform: perspective(500px) translate(0, 0) translateZ(10px) rotateY(5deg); }
        20% { transform: perspective(500px) translate(-12px, 5px) translateZ(15px) 
rotateY(8deg); opacity: 0.5; }
        40% { transform: perspective(500px) translate(10px, -5px) translateZ(5px) 
rotateY(3deg); opacity: 0.7; }
        60% { transform: translate(-10px, 8px); }
        80% { transform: translate(6px, -6px); }
        100% { transform: perspective(500px) translate(0, 0) translateZ(10px); }
    }

    @keyframes glitch-right {
        0% { transform: perspective(500px) translate(0, 0) translateZ(0) rotateY(-5deg); 
opacity: 0.8; }
        20% { transform: translate(12px, -5px); }
        40% { transform: translate(-10px, -5px); opacity: 0.7; }
        60% { transform: translate(8px, -8px); }
        80% { transform: translate(-6px, -6px); }
        100% { transform: perspective(500px) translateZ(-10px) rotateY(-5deg); }
    }

    @keyframes glitch-clip {
        0% { clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%); }

    <script>
    // Enhanced error handling
    let errorCount = 0;
    const maxErrors = 5;
    window.onerror = (msg, url, lineNo, columnNo, error) => {
        if (errorCount >= maxErrors)
            return true;
        errorCount++;
        console.error('Script Error:', {
            message: msg,
            url: url || 'inline script',
            line: lineNo || 'N/A',
            column: columnNo || 'N/A',
            stack: error?.stack || 'No stack trace'
        });
        const hud = document.querySelector('.hud');
        if (hud) {
            hud.classList.add('error');
            hud.innerHTML = `SYSTEM ERROR: Script failed at line ${lineNo || 'N/A'}. Check 
console.`;
        }
        return true;
    };

    // Enhanced visual element generators
    class VisualElementGenerator {
        constructor(containerSelector, hud) {
            this.container = document.querySelector(containerSelector);
            this.hud = hud;
        }
        
        appendError(message) {
            if (this.hud) {
                this.hud.innerHTML += `<br>${message}`;
            }
        }
    }

    class StarGenerator extends VisualElementGenerator {
        generate() {
            try {
                if (!this.container) {
                    return console.warn(`Container ${this.containerSelector} not found`);
                }
                
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                const isSmallScreen = window.innerWidth < 768;
                
                const layers = [
                    { selector: '.star-layer-1', count: isSafari || isSmallScreen ? 25 : 50, 
className: 'star' },
                    { selector: '.star-layer-2', count: isSafari || isSmallScreen ? 15 : 30, 
className: 'star' },
                    { selector: '.star-layer-3', count: isSafari || isSmallScreen ? 10 : 20, 
className: 'star' },
                    { selector: '.star-layer-4', count: isSafari || isSmallScreen ? 20 : 40, 
className: 'star' },
                    { selector: '.star-layer-5', count: isSafari || isSmallScreen ? 30 : 60, 
className: 'star' },
                    { selector: '.star-layer-3', count: isSafari || isSmallScreen ? 3 : 5, 
className: 'twinkle-star' },
                    { selector: '.star-layer-4', count: isSafari || isSmallScreen ? 5 : 10, 
className: 'twinkle-star' },
                    { selector: '.star-layer-5', count: isSafari || isSmallScreen ? 7 : 15, 
className: 'twinkle-star' }
                ];
                
                layers.forEach(layer => {
                    const container = document.querySelector(layer.selector);
                    if (!container) return;
                    
                    for (let i = 0; i < layer.count; i++) {
                        const star = document.createElement('div');
                        star.className = layer.className;
                        star.style.left = `${Math.random() * 100}vw`;
                        star.style.top = `${Math.random() * 100}vh`;
                        
                        if (Math.random() < 0.4 && !isSafari) {
                            star.style.animationDelay = `${Math.random() * 5}s`;
                            star.classList.add('twinkle');
                        }
                        
                        container.appendChild(star);
                    }
                });
                
                console.log('Stars generated');
            } catch (e) {
                console.error('Star Error:', e);
                this.appendError('Stars failed to load.');
            }
        }
    }

    class ShootingStarGenerator extends VisualElementGenerator {
        generate() {
            try {
                if (!this.container) {
                    return console.warn('Shooting star container not found');
                }
                
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                const count = isSafari ? 4 : 8;
                
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'shooting-star';
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 50}vh`;
                    star.style.animation = `shoot ${Math.random() * 1 + (isSafari ? 2 : 1)}s 
linear ${Math.random() * 15 + 5}s infinite`;
                    this.container.appendChild(star);
                }
                
                console.log('Shooting stars generated');
            } catch (e) {
                console.error('Shooting Star Error:', e);
                this.appendError('Shooting stars failed to load.');
            }
        }
    }

                    try {
                        airplane.style.left = `${startX}vw`;
                        airplane.style.top = `${startY}vh`;
                        
                        if (!reducedMotion && !isSafari) {
                            const duration = Math.random() * 20 + 20;
                            const endX = direction === 1 ? 120 : -20;
                            const zDepth = Math.random() * 100 + 50;
                            const scaleFactor = 1 - (zDepth - 50) / 500;
                            const angle = direction === 1 ? 180 : 0;
                            const animationName = 
`flightPath_${Math.random().toString(36).substr(2, 9)}`;
                            
                            const styleSheet = document.createElement('style');
                            styleSheet.innerHTML = `
                                @keyframes ${animationName} { 
                                    0% { 
                                        transform: translate(0, 0) translateZ(${zDepth}px) 
rotate(${angle}deg) scale(${scaleFactor}); 
                                        opacity: 0; 
                                    } 
                                    5% { opacity: 0.9; } 
                                    95% { opacity: 0.9; } 
                                    100% { 
                                        transform: translate(${endX - startX}vw, 0) 
translateZ(${zDepth}px) rotate(${angle}deg) scale(${scaleFactor}); 
                                        opacity: 0; 
                                    } 
                                }
                            `;
                            
                            document.head.appendChild(styleSheet);
                            styleSheets.add(styleSheet);
                            airplane.style.animation = `${animationName} ${duration}s linear 
forwards`;
                            
                            setTimeout(() => {
                                try {
                                    airplane.remove();
                                    activeAirplanes--;
                                    
                                    if (styleSheets.size > 2) {
                                        const oldest = styleSheets.values().next().value;
                                        if (oldest && oldest.parentNode) {
                                            oldest.parentNode.removeChild(oldest);
                                            styleSheets.delete(oldest);
                                        }
                                    }
                                    
                                    createAirplane();
                                } catch (e) {
                                    console.error('Airplane Cleanup Error:', e);
                                    this.appendError('Failed to clean up airplane.');
                                }
                            }, duration * 1000);
                        } else {
                            airplane.style.transform = `rotate(${direction === 1 ? 180 : 
0}deg) scale(0.8)`;
                            airplane.style.opacity = '0.9';
                        }
                        
                        this.container.appendChild(airplane);
                        activeAirplanes++;
                    } catch (e) {
                        console.error('Airplane Creation Error:', e);
                        this.appendError('Failed to create airplane.');
                    }
                };
                
                try {
                    createAirplane();
                    createAirplane();
                    console.log('Airplanes initialized');
                } catch (e) {
                    console.error('Airplane Initialization Error:', e);
                    this.appendError('Airplane initialization failed.');
                }
            } catch (e) {
                console.error('Airplane Generator Error:', e);
                this.appendError('Airplanes failed to load.');
            }
        }
    }

    class CloudGenerator extends VisualElementGenerator {
        generate() {
            try {
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                const containers = [
                    { selector: '.cloudscape-bg', scale: 0.8, blur: isSafari ? 4 : 6, 
opacity: 0.5, animation: 'driftSlow', zIndex: 6 },
                    { selector: '.cloudscape-mid', scale: 1.0, blur: isSafari ? 4 : 5, 
opacity: 0.6, animation: 'drift', zIndex: 7 },
                    { selector: '.cloudscape-fg', scale: 1.2, blur: 4, opacity: 0.8, 
animation: 'driftFast', zIndex: 8 },
                    { selector: '.cloudscape-far', scale: 0.6, blur: isSafari ? 4 : 8, 
opacity: 0.4, animation: 'driftSlower', zIndex: 5 }
                ];
                
                containers.forEach(({selector, scale, blur, opacity, animation}) => {
                    const container = document.querySelector(selector);
                    if (!container) return console.warn(`Cloudscape ${selector} not found`);
                    
                    const count = isSafari ? 3 : 5;
                    for (let i = 0; i < count; i++) {
                        const cluster = document.createElement('div');
                        cluster.className = 'cloud-cluster';
                        cluster.style.left = `${Math.random() * 100}vw`;
                        cluster.style.top = `${Math.random() * 30}vh`;
                        cluster.style.animation = `${animation} ${Math.random() * 20 + 50}s 
linear ${-(Math.random() * 100)}s infinite`;
                        
                        const cloudCount = Math.floor(Math.random() * 3) + 3;
                        for (let j = 0; j < cloudCount; j++) {
                            const cloud = document.createElement('div');
                            cloud.className = 'cloud';
                            const size = Math.random() * 60 + 60;
                            cloud.style.width = `${size * scale}px`;
                            cloud.style.height = `${size * 0.6 * scale}px`;
                            cloud.style.left = `${(Math.random() - 0.5) * 180}px`;
                            cloud.style.top = `${(Math.random() - 0.5) * 100}px`;
                            cloud.style.opacity = opacity;
                            cloud.style.filter = `blur(${blur}px)`;
                            cluster.appendChild(cloud);
                        }
                        
                        container.appendChild(cluster);
                    }
                });
                
                console.log('Clouds generated');
            } catch (e) {
                console.error('Cloud Error:', e);
                this.appendError('Clouds failed to load.');
            }
        }
    }

    class BuildingGenerator extends VisualElementGenerator {
        generate() {
            try {
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                const isSmallScreen = window.innerWidth < 768;
                
                const cityscapes = [
                    { selector: '.cityscape', count: isSafari || isSmallScreen ? 10 : 15, 
animation: 'zoomAndPan', zIndex: 10 },
                    { selector: '.cityscape-bg', count: isSafari || isSmallScreen ? 8 : 12, 
animation: 'zoomAndPanBg', zIndex: 9 }
                ];
                
                cityscapes.forEach(({selector, count, animation}) => {
                    const container = document.querySelector(selector);
                    if (!container) return console.warn(`Cityscape ${selector} not found`);
                    
                    const spacing = window.innerWidth / count;
                    container.innerHTML = '';
                    
                    for (let i = 0; i < count; i++) {
                        const building = document.createElement('div');
                        building.className = 'city-building';
                        
                        const scaleFactor = 1 - (i / count) * (selector === '.cityscape' ? 
0.7 : 0.8);
                        const height = (Math.random() * 250 + (selector === '.cityscape' ? 
100 : 80)) * scaleFactor;
                        
                        building.style.width = `${(selector === '.cityscape' ? 80 : 60) * 
scaleFactor}px`;
                        building.style.height = `${height}px`;
                        building.style.left = `${i * spacing + (Math.random() * spacing * 
0.5)}px`;
                        building.style.animation = `${animation} ${Math.random() * 4 + 
(selector === '.cityscape' ? 6 : 8)}s linear -${i * 0.2}s infinite`;
                        
                        container.appendChild(building);
                    }
                });
                
                console.log('Buildings generated');
            } catch (e) {
                console.error('Building Error:', e);
                this.appendError('Buildings failed to load.');
            }
        }
    }
