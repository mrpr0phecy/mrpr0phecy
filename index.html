<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="layouts/card.css" />
  <style>
    :root {
      --bg1: #0b0f1a;
      --bg2: #1a1f2b;
      --bg3: #2a2f3b;
      --text: #e6faff;
      --muted: #9ccbe0;
      --accent: #2dd4ff;
      --accent-glow: rgba(45,212,255,0.35);
      --radius: 18px;
      --shadow-strong: 0 20px 50px rgba(0,0,0,0.6);
      --shadow-soft: 0 8px 20px rgba(0,0,0,0.35);
      --ease: cubic-bezier(0.22, 1, 0.36, 1);
      --fast: 220ms;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg2));
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
    }
    header img {
      max-width: 260px;
      margin: 0 auto 24px;
      display: block;
      filter: drop-shadow(0 0 12px var(--accent-glow));
      transition: transform 0.6s var(--ease);
    }
    header img:hover {
      transform: rotate(-3deg) scale(1.05);
    }
    header p {
      color: var(--muted);
      margin: 12px 0 24px;
      font-size: 1.1rem;
    }
    .search-bar {
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: var(--radius);
      padding: 12px 16px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }
    .search-bar::after {
      content:"";
      position:absolute;
      left:0;top:0;right:0;bottom:0;
      border-radius:var(--radius);
      border:2px solid transparent;
      transition:border-color var(--fast) var(--ease);
    }
    .search-bar:focus-within::after {
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent-glow);
    }
    main {
      flex: 1;
      max-width: 1280px;
      margin: 0 auto;
      padding: 30px;
    }
    section {
      margin-bottom: 80px;
      position: relative;
    }
    section h2 {
      font-size: 1.6rem;
      margin: 0 0 20px;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent-glow);
      transition: transform var(--fast) var(--ease);
    }
    section h2:hover {
      transform: scale(1.05);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 28px;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow-strong);
      backdrop-filter: blur(16px);
      opacity: 0;
      transform: rotateY(90deg);
      animation: flipIn 0.8s var(--ease) forwards;
    }
    @keyframes flipIn {
      to { opacity: 1; transform: rotateY(0); }
    }
    .card:hover {
      box-shadow: 0 24px 60px var(--accent-glow);
      transform: translateY(-4px) scale(1.02);
      transition: all var(--fast) var(--ease);
    }
    button {
      position: relative;
      overflow: hidden;
    }
    button::after {
      content:"";
      position:absolute;
      left:50%;top:50%;
      width:0;height:0;
      background:var(--accent);
      opacity:0.3;
      border-radius:50%;
      transform:translate(-50%,-50%);
      transition:width 0.4s ease,height 0.4s ease;
    }
    button:active::after {
      width:200%;height:200%;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 0.95rem;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.4));
      box-shadow: inset 0 8px 20px rgba(0,0,0,0.5);
    }
    /* Section divider waves */
    section::after {
      content:"";
      display:block;
      width:100%;
      height:40px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="40"><path fill="%232dd4ff" fill-opacity="0.2" d="M0 20 Q50 40 100 20 T200 20 V40 H0 Z"/></svg>') repeat-x;
      background-size:200px 40px;
      margin-top:40px;
    }
  </style>
</head>
