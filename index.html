<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Most Useful Site in the World</title>
<style>
  /* DARK DEFAULTS DIRECTLY IN CSS */
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    background: linear-gradient(135deg, #0a0f14, #141e28);
    color: #e6faff;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-attachment: fixed;
    background-size: cover;
    overflow-x: hidden;
  }
  
  /* CSS VARIABLES FOR THEMING */
  :root {
    --accent: #2dd4ff;
    --accent-dark: #1aa3cc;
    --muted: #e6faff;
    --text: #e6faff;
    --text-secondary: rgba(230, 250, 255, 0.7);
    --glass: rgba(255, 255, 255, 0.06);
    --panel: rgba(20, 20, 20, 0.95);
    --card-grad-1: rgba(255, 255, 255, 0.03);
    --card-grad-2: rgba(255, 255, 255, 0.06);
    --border: rgba(255, 255, 255, 0.12);
    --border-light: rgba(255, 255, 255, 0.08);
    --card-min: 280px;
    --toolbox-width: 520px;
    --toolbox-height: 420px;
    --success: #39ff14;
    --warning: #ffcc00;
    --error: #ff2d55;
  }

  header {
    padding: 24px 20px 16px;
    text-align: center;
    z-index: 2;
  }
  
  header h1 {
    margin: 0;
    color: var(--accent);
    font-size: 2rem;
    font-weight: 800;
    letter-spacing: -0.5px;
    text-shadow: 0 0 30px rgba(45, 212, 255, 0.3);
  }
  
  header p {
    color: var(--text-secondary);
    margin: 8px 0 0;
    font-size: 0.95rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  /* FLOATING CONTROL BUTTONS */
  .control-btn {
    position: fixed;
    bottom: 24px;
    z-index: 10000;
    width: 56px;
    height: 56px;
    border-radius: 12px;
    background: var(--panel);
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(45, 212, 255, 0.1);
    color: var(--accent);
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 20px;
  }
  
  .control-btn:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(45, 212, 255, 0.2);
    background: rgba(45, 212, 255, 0.1);
  }
  
  #toolboxToggle { left: 24px; }
  #paletteToggle { left: 96px; }
  #readerToggle { left: 168px; }
  
  .control-btn.active {
    background: rgba(45, 212, 255, 0.15);
    box-shadow: 0 0 0 2px var(--accent), 0 20px 50px rgba(0, 0, 0, 0.5);
  }

  /* THEME PANEL */
  .palette-panel {
    position: fixed;
    left: 96px;
    bottom: 96px;
    z-index: 9999;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: none;
    pointer-events: none;
    transform: translateY(10px);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    width: 320px;
  }
  
  .palette-panel.open {
    display: block;
    pointer-events: auto;
    transform: translateY(0);
    opacity: 1;
  }
  
  .palette-section {
    margin-bottom: 20px;
  }
  
  .palette-title {
    color: var(--accent);
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* TOOLBOX */
  .toolbox {
    position: fixed;
    right: 24px;
    bottom: 24px;
    width: var(--toolbox-width);
    height: var(--toolbox-height);
    z-index: 9998;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 20px;
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    resize: both;
    min-width: 320px;
    min-height: 240px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    transform: translateY(20px);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .toolbox.visible {
    transform: translateY(0);
    opacity: 1;
  }
  
  .toolbox.hidden {
    display: none;
  }

  .toolbox .titlebar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-light);
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent);
    cursor: grab;
    z-index: 100;
    flex-shrink: 0;
  }
  
  .toolbox-title {
    font-weight: 700;
    color: var(--accent);
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .toolbox-controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  
  .toolbox-btn {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: transparent;
    border: 1px solid var(--border-light);
    color: var(--muted);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    font-size: 14px;
  }
  
  .toolbox-btn:hover {
    background: rgba(45, 212, 255, 0.1);
    border-color: rgba(45, 212, 255, 0.3);
    color: var(--accent);
  }

  .toolbox .content {
    flex: 1;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), transparent);
    overflow: auto;
    position: relative;
    padding: 16px;
  }

  /* WIDGETS */
  .widget-wrap {
    position: absolute;
    box-sizing: border-box;
    background: linear-gradient(135deg, var(--card-grad-1), var(--card-grad-2));
    border-radius: 14px;
    border: 1px solid var(--border-light);
    min-width: 180px;
    min-height: 140px;
    max-width: calc(100% - 20px);
    max-height: calc(100% - 20px);
    overflow: hidden;
    resize: both;
    z-index: 1;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  
  .widget-titlebar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    border-bottom: 1px solid var(--border-light);
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
    cursor: move;
    user-select: none;
    font-size: 13px;
    flex-shrink: 0;
  }
  
  .widget-titlebar strong {
    color: var(--accent);
    font-weight: 600;
    font-size: 13px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 140px;
  }
  
  .widget-body {
    padding: 16px;
    overflow: auto;
    height: calc(100% - 46px);
    font-size: 13px;
    line-height: 1.5;
  }

  .widget-close {
    background: transparent;
    border: 0;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 12px;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    transition: all 0.2s;
  }
  
  .widget-close:hover {
    background: rgba(255, 77, 77, 0.1);
    color: var(--error);
  }

  /* MAIN CONTENT */
  main {
    position: relative;
    z-index: 2;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .search-bar {
    max-width: 800px;
    margin: 24px auto 20px;
    display: flex;
    background: linear-gradient(180deg, var(--glass), rgba(255, 255, 255, 0.02));
    border-radius: 16px;
    padding: 8px 8px 8px 20px;
    border: 1px solid var(--border-light);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .search-bar:focus-within {
    border-color: var(--accent);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(45, 212, 255, 0.2);
    transform: translateY(-2px);
  }
  
  .search-bar input {
    flex: 1;
    border: none;
    background: transparent;
    color: var(--text);
    font-size: 16px;
    outline: none;
    padding: 12px 0;
    font-weight: 500;
  }
  
  .search-bar input::placeholder {
    color: var(--text-secondary);
    opacity: 0.6;
  }
  
  .search-btn {
    background: linear-gradient(135deg, rgba(45, 212, 255, 0.2), rgba(45, 212, 255, 0.1));
    border: 1px solid rgba(45, 212, 255, 0.3);
    color: var(--accent);
    border-radius: 12px;
    padding: 12px 24px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.2s;
    white-space: nowrap;
    margin-left: 8px;
  }
  
  .search-btn:hover {
    background: linear-gradient(135deg, rgba(45, 212, 255, 0.3), rgba(45, 212, 255, 0.2));
    transform: translateY(-1px);
  }

  .controls {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }
  
  .control-group {
    display: flex;
    gap: 8px;
    background: var(--glass);
    border: 1px solid var(--border-light);
    border-radius: 12px;
    padding: 8px;
  }
  
  .controls button {
    padding: 10px 18px;
    border-radius: 10px;
    border: 1px solid var(--border-light);
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .controls button:hover {
    background: rgba(45, 212, 255, 0.1);
    border-color: rgba(45, 212, 255, 0.3);
    color: var(--accent);
    transform: translateY(-2px);
  }
  
  .controls button:active {
    transform: translateY(0);
  }
  
  .controls button.active {
    background: rgba(45, 212, 255, 0.15);
    border-color: var(--accent);
    color: var(--accent);
  }

  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(var(--card-min), 1fr));
    gap: 24px;
    padding: 20px 0 60px;
    align-items: stretch;
    box-sizing: border-box;
  }

  /* CARDS - IMPROVED FOR FULL CONTENT VISIBILITY */
  .card {
    box-sizing: border-box;
    background: linear-gradient(135deg, var(--card-grad-1), var(--card-grad-2));
    border: 1px solid var(--border-light);
    border-radius: 16px;
    padding: 20px;
    min-height: 180px;
    width: 100%;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                border-color 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    position: relative;
    overflow: visible;
    display: flex;
    flex-direction: column;
  }
  
  .card:hover {
    border-color: var(--border);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    transform: translateY(-4px);
  }
  
  .card.loading {
    animation: pulse 2s infinite;
  }
  
  .card.visible {
    opacity: 1;
    transform: translateY(0);
  }
  
  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 16px;
    flex-shrink: 0;
  }
  
  .card-header h3 {
    margin: 0;
    color: var(--accent);
    font-size: 1.15rem;
    font-weight: 700;
    line-height: 1.3;
    flex: 1;
  }
  
  .card-actions {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  
  .card-action-btn {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: transparent;
    border: 1px solid var(--border-light);
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s;
    flex-shrink: 0;
  }
  
  .card-action-btn:hover {
    background: rgba(45, 212, 255, 0.1);
    border-color: var(--accent);
    color: var(--accent);
  }
  
  .card-content {
    flex: 1;
    overflow: visible;
    position: relative;
  }
  
  .card-body {
    width: 100%;
    height: 100%;
    overflow: visible;
  }
  
  /* Ensure all content fits properly */
  .card-body * {
    max-width: 100%;
    box-sizing: border-box;
  }
  
  .card-body img,
  .card-body video,
  .card-body iframe,
  .card-body canvas {
    max-width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
  }
  
  .card-body iframe {
    min-height: 300px;
    border: none;
  }
  
  .card-body table {
    width: 100%;
    max-width: 100%;
    overflow-x: auto;
    display: block;
    border-collapse: collapse;
  }
  
  .card-body pre,
  .card-body code {
    white-space: pre-wrap;
    word-break: break-word;
    max-width: 100%;
    font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    background: rgba(0, 0, 0, 0.3);
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border-light);
  }

  /* EMBED SECTION */
  .embed-section {
    margin-top: 20px;
    padding-top: 16px;
    border-top: 1px solid var(--border-light);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }
  
  .embed-label {
    color: var(--text-secondary);
    font-size: 13px;
    font-weight: 500;
  }
  
  .embed-btn {
    background: rgba(45, 212, 255, 0.1);
    color: var(--accent);
    border: 1px solid rgba(45, 212, 255, 0.3);
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .embed-btn:hover {
    background: rgba(45, 212, 255, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(45, 212, 255, 0.15);
  }
  
  .embed-btn.copied {
    background: rgba(57, 255, 20, 0.1);
    color: var(--success);
    border-color: rgba(57, 255, 20, 0.3);
  }

  /* STATUS AND LOADING */
  .status-bar {
    text-align: center;
    padding: 12px;
    color: var(--text-secondary);
    font-size: 14px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }
  
  .loading-indicator {
    position: fixed;
    bottom: 100px;
    right: 24px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 20px;
    font-size: 13px;
    color: var(--accent);
    z-index: 9997;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    transform: translateY(10px);
    opacity: 0;
    transition: all 0.3s ease;
  }
  
  .loading-indicator.visible {
    transform: translateY(0);
    opacity: 1;
  }
  
  .spinner {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(45, 212, 255, 0.2);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  .progress-bar {
    width: 120px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    overflow: hidden;
    margin: 8px 0;
  }
  
  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--success));
    width: 0%;
    transition: width 0.3s ease;
  }

  /* ANIMATIONS */
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes shimmer {
    0% { background-position: -200% center; }
    100% { background-position: 200% center; }
  }

  /* READER MODE */
  body.reader-mode {
    font-size: 1.15rem;
    line-height: 1.7;
  }
  
  body.reader-mode .dashboard {
    grid-template-columns: 1fr;
    max-width: 800px;
    margin: 0 auto;
    gap: 32px;
  }
  
  body.reader-mode .card {
    padding: 32px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.06));
    border-color: var(--border);
  }

  /* SCROLLBAR STYLING */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  
  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
  }
  
  ::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 4px;
    opacity: 0.5;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    opacity: 0.8;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 1200px) {
    .dashboard {
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
  }
  
  @media (max-width: 768px) {
    header {
      padding: 20px 16px 12px;
    }
    
    header h1 {
      font-size: 1.75rem;
    }
    
    .search-bar {
      margin: 20px auto 16px;
      padding: 6px 6px 6px 16px;
    }
    
    .search-bar input {
      font-size: 16px;
      padding: 10px 0;
    }
    
    .dashboard {
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 16px 0 40px;
    }
    
    .card {
      padding: 16px;
      min-height: 160px;
    }
    
    .controls {
      gap: 8px;
    }
    
    .control-group {
      width: 100%;
      justify-content: center;
    }
    
    .controls button {
      padding: 8px 14px;
      font-size: 13px;
      flex: 1;
    }
    
    .control-btn {
      width: 52px;
      height: 52px;
      bottom: 20px;
    }
    
    #toolboxToggle { left: 20px; }
    #paletteToggle { left: 88px; }
    #readerToggle { left: 156px; }
    
    .toolbox {
      width: calc(100% - 40px);
      height: 50vh;
      right: 20px;
      left: 20px;
      bottom: 88px;
    }
    
    .palette-panel {
      width: calc(100% - 40px);
      left: 20px;
      right: 20px;
      bottom: 88px;
    }
    
    .loading-indicator {
      bottom: 160px;
      right: 20px;
      left: 20px;
      justify-content: center;
    }
  }
  
  @media (max-width: 480px) {
    .card-header {
      flex-direction: column;
      gap: 12px;
    }
    
    .card-actions {
      width: 100%;
      justify-content: flex-end;
    }
    
    .embed-section {
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }
    
    .embed-btn {
      text-align: center;
      justify-content: center;
    }
  }

  /* PALETTE COLORS */
  .palette-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  
  .palette-color {
    height: 40px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }
  
  .palette-color:hover {
    transform: scale(1.05);
    box-shadow: 0 0 0 2px var(--accent);
  }
  
  .palette-color.active::after {
    content: '‚úì';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    font-size: 14px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
  }
  
  .theme-btn {
    height: 40px;
    border-radius: 10px;
    cursor: pointer;
    border: 1px solid var(--border);
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }
  
  .theme-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 0 2px var(--accent);
  }
  
  .theme-btn.active::after {
    content: '‚úì';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    font-size: 14px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>

  <!-- FLOATING CONTROLS -->

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
// ==================== IMPROVED CONFIGURATION ====================
const CONFIG = {
  INITIAL_LOAD: 12,
  LOAD_BATCH_SIZE: 6,
  LOAD_DELAY: 50,
  MAX_CONCURRENT: 4,
  CACHE_TTL: 5 * 60 * 1000, // 5 minutes
  OBSERVER_THRESHOLD: 0.1,
  OBSERVER_ROOT_MARGIN: '200px'
};

// ==================== GLOBAL STATE ====================
let allCards = [];
let loadedCards = new Map();
let loadingCards = new Set();
let cardCache = new Map();
let observer = null;
let isSearching = false;
let currentSort = 'alpha';
let currentView = 'grid';

// Background themes
const themes = {
  'default': { bg1: '#0a0f14', bg2: '#141e28' },
  'deep-blue': { bg1: '#05080c', bg2: '#0f151f' },
  'deep-purple': { bg1: '#12081a', bg2: '#1f1229' },
  'deep-teal': { bg1: '#061616', bg2: '#0f2525' },
  'deep-red': { bg1: '#160606', bg2: '#251010' }
};

// Toolbox
let widgets = [];
let toolboxDocked = true;

// ==================== UTILITY FUNCTIONS ====================
function showLoading(text = 'Loading...') {
  const indicator = document.getElementById('loadingIndicator');
  const textElement = document.getElementById('loadingText');
  const progress = document.getElementById('progressFill');
  
  if (indicator && textElement) {
    textElement.textContent = text;
    indicator.classList.add('visible');
    if (progress) progress.style.width = '0%';
  }
}

function updateProgress(percent) {
  const progress = document.getElementById('progressFill');
  if (progress) {
    progress.style.width = `${percent}%`;
  }
}

function hideLoading() {
  const indicator = document.getElementById('loadingIndicator');
  if (indicator) {
    indicator.classList.remove('visible');
  }
}

function updateStatus() {
  const status = document.getElementById('statusText');
  const count = document.getElementById('toolCount');
  
  if (!status || !count) return;
  
  const total = allCards.length;
  const loaded = loadedCards.size;
  const visible = document.querySelectorAll('.card[style=""]').length;
  
  if (isSearching) {
    status.textContent = `Found ${visible} tool${visible !== 1 ? 's' : ''}`;
  } else if (loaded < total) {
    status.textContent = `Loading tools...`;
  } else {
    status.textContent = `${total} tool${total !== 1 ? 's' : ''} loaded`;
  }
  
  count.textContent = isSearching ? `${visible}/${total}` : `${loaded}/${total}`;
}

// ==================== THEME SYSTEM ====================
function applyTheme(themeName) {
  const theme = themes[themeName];
  if (!theme) return;
  
  const gradient = `linear-gradient(135deg, ${theme.bg1}, ${theme.bg2})`;
  document.documentElement.style.background = gradient;
  document.body.style.background = gradient;
  
  localStorage.setItem('theme', themeName);
}

// ==================== CARD LOADING SYSTEM ====================
async function loadCardList() {
  try {
    showLoading('Loading tool catalog...');
    
    // Try multiple sources for cards
    let cardFiles = [];
    
    // Try GitHub API first
    try {
      const DEFAULT_REPO = 'mrpr0phecy/mrpr0phecy';
      const DEFAULT_BRANCH = 'main';
      const [owner, repo] = DEFAULT_REPO.split('/');
      
      const url = `https://api.github.com/repos/${owner}/${repo}/git/trees/${DEFAULT_BRANCH}?recursive=1`;
      const response = await fetch(url);
      
      if (response.ok) {
        const data = await response.json();
        cardFiles = (data.tree || [])
          .filter(item => item.path.startsWith('cards/') && item.path.endsWith('.html'))
          .map(item => item.path.replace(/^cards\//, '').replace('.html', ''))
          .sort();
          
        console.log(`Found ${cardFiles.length} cards via GitHub API`);
      }
    } catch (githubError) {
      console.warn('GitHub API failed, using fallback:', githubError);
    }
    
    // Fallback to hardcoded list if needed
    if (cardFiles.length === 0) {
      cardFiles = [
        'battery-sizing',
        'cable-calculator', 
        'chord-finder',
        'circuit-calculator',
        'evolution-walker',
        'tip-calculator',
        'unit-converter',
        'countdown-timer',
        'currency-converter',
        'password-generator',
        'color-picker',
        'date-calculator'
      ];
    }
    
    allCards = cardFiles;
    
    // Clear existing cards
    const grid = document.getElementById('gridContainer');
    grid.innerHTML = '';
    
    // Create all card placeholders at once
    cardFiles.forEach((cardName, index) => {
      const displayName = cardName.replace(/-/g, ' ');
      const card = document.createElement('div');
      card.className = 'card loading';
      card.dataset.name = cardName;
      card.dataset.index = index;
      
      card.innerHTML = `
        <div class="card-header">
          <h3>${displayName}</h3>
          <div class="card-actions">
            <button class="card-action-btn add-to-toolbox" title="Add to Toolbox">+</button>
            <button class="card-action-btn card-expand" title="Expand">‚Üó</button>
          </div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div style="padding:40px 20px;text-align:center;">
              <div style="margin-bottom:12px;font-size:48px;opacity:0.3;">‚öôÔ∏è</div>
              <div style="color:rgba(230,250,255,0.6);">Loading tool...</div>
            </div>
          </div>
        </div>
        <div class="embed-section" style="display:none;">
          <div class="embed-label">Share this tool</div>
          <button class="embed-btn" data-card="${cardName}">
            <span>üîó</span>
            <span>Copy Embed</span>
          </button>
        </div>
      `;
      
      grid.appendChild(card);
    });
    
    updateStatus();
    
    // Start loading cards immediately
    setTimeout(() => {
      loadInitialCards();
      initIntersectionObserver();
    }, 100);
    
    hideLoading();
    
  } catch (error) {
    console.error('Error loading card list:', error);
    updateStatusText('Failed to load tools. Please refresh.');
    hideLoading();
  }
}

function loadInitialCards() {
  // Load first batch immediately
  const cards = document.querySelectorAll('.card:not(.loaded)');
  const initialBatch = Array.from(cards).slice(0, CONFIG.INITIAL_LOAD);
  
  console.log(`Loading ${initialBatch.length} initial cards`);
  
  initialBatch.forEach((card, index) => {
    setTimeout(() => {
      const cardName = card.dataset.name;
      if (cardName && !loadedCards.has(cardName) && !loadingCards.has(cardName)) {
        loadCard(card, cardName);
      }
    }, index * 100);
  });
}

async function loadCard(card, cardName) {
  if (loadingCards.has(cardName) || loadedCards.has(cardName)) return;
  
  loadingCards.add(cardName);
  
  // Check cache first
  const cached = cardCache.get(cardName);
  if (cached && (Date.now() - cached.timestamp) < CONFIG.CACHE_TTL) {
    setTimeout(() => {
      renderCardContent(card, cardName, cached.html);
      loadingCards.delete(cardName);
      loadedCards.set(cardName, true);
    }, 50);
    return;
  }
  
  // Fetch from server
  try {
    const response = await fetch(`cards/${cardName}.html`);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const html = await response.text();
    
    // Cache the response
    cardCache.set(cardName, {
      html: html,
      timestamp: Date.now()
    });
    
    renderCardContent(card, cardName, html);
    
  } catch (error) {
    console.error(`Failed to load card ${cardName}:`, error);
    const cardBody = card.querySelector('.card-body');
    if (cardBody) {
      cardBody.innerHTML = `
        <div style="padding:40px 20px;text-align:center;color:rgba(255,77,77,0.6)">
          <div style="font-size:48px;margin-bottom:16px;">‚ö†Ô∏è</div>
          <div>Failed to load tool</div>
        </div>
      `;
    }
  } finally {
    loadingCards.delete(cardName);
    loadedCards.set(cardName, true);
    updateStatus();
    
    // Stop observing this card
    if (observer) {
      observer.unobserve(card);
    }
  }
}

function renderCardContent(card, cardName, html) {
  const cardBody = card.querySelector('.card-body');
  if (!cardBody) return;
  
  cardBody.innerHTML = html;
  
  // Show embed section
  const embedSection = card.querySelector('.embed-section');
  if (embedSection) {
    embedSection.style.display = 'flex';
    
    const embedBtn = embedSection.querySelector('.embed-btn');
    if (embedBtn) {
      embedBtn.addEventListener('click', () => {
        copyEmbedCode(cardName);
      });
    }
  }
  
  // Execute any scripts in the content
  const scripts = cardBody.querySelectorAll('script');
  scripts.forEach(script => {
    const newScript = document.createElement('script');
    if (script.src) {
      newScript.src = script.src;
    } else {
      newScript.textContent = script.textContent;
    }
    
    // Copy all attributes
    Array.from(script.attributes).forEach(attr => {
      newScript.setAttribute(attr.name, attr.value);
    });
    
    script.parentNode.replaceChild(newScript, script);
  });
  
  // Update card state
  card.classList.remove('loading');
  card.classList.add('loaded', 'visible');
  
  // Update progress
  const loadedPercent = Math.round((loadedCards.size / allCards.length) * 100);
  updateProgress(loadedPercent);
  
  console.log(`Loaded: ${cardName}`);
}

function initIntersectionObserver() {
  if (observer) observer.disconnect();
  
  observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !isSearching) {
        const card = entry.target;
        const cardName = card.dataset.name;
        
        if (cardName && !loadedCards.has(cardName) && !loadingCards.has(cardName)) {
          loadCard(card, cardName);
        }
      }
    });
  }, {
    root: null,
    rootMargin: CONFIG.OBSERVER_ROOT_MARGIN,
    threshold: CONFIG.OBSERVER_THRESHOLD
  });
  
  // Observe unloaded cards
  document.querySelectorAll('.card:not(.loaded)').forEach(card => {
    observer.observe(card);
  });
}

// ==================== EMBED SYSTEM ====================
function copyEmbedCode(cardName) {
  const displayName = cardName.replace(/-/g, ' ');
  const embedCode = `<iframe src="https://mrpr0phecy.github.io/mrpr0phecy/cards/${cardName}.html" width="100%" height="400" style="border:none;border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,0.3);" title="${displayName} - The Most Useful Site"></iframe>`;
  
  navigator.clipboard.writeText(embedCode).then(() => {
    // Visual feedback
    const embedBtn = document.querySelector(`.embed-btn[data-card="${cardName}"]`);
    if (embedBtn) {
      const originalHTML = embedBtn.innerHTML;
      embedBtn.innerHTML = '<span>‚úÖ</span><span>Copied!</span>';
      embedBtn.classList.add('copied');
      
      setTimeout(() => {
        embedBtn.innerHTML = originalHTML;
        embedBtn.classList.remove('copied');
      }, 2000);
    }
  }).catch(err => {
    console.error('Copy failed:', err);
  });
}

// ==================== SEARCH SYSTEM ====================
function performSearch(query) {
  query = query.toLowerCase().trim();
  isSearching = query.length > 0;
  
  const cards = document.querySelectorAll('.card');
  let visibleCount = 0;
  
  cards.forEach(card => {
    const name = card.dataset.name.toLowerCase();
    const text = card.textContent.toLowerCase();
    const matches = name.includes(query) || text.includes(query);
    
    card.style.display = matches ? '' : 'none';
    
    if (matches) {
      visibleCount++;
      
      // Load card if not already loaded
      const cardName = card.dataset.name;
      if (cardName && !loadedCards.has(cardName) && !loadingCards.has(cardName)) {
        loadCard(card, cardName);
      }
    }
  });
  
  updateStatus();
}

// ==================== SORTING SYSTEM ====================
function sortCards(type) {
  currentSort = type;
  const grid = document.getElementById('gridContainer');
  const cards = Array.from(grid.children);
  
  switch (type) {
    case 'alpha':
      cards.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
      break;
    case 'random':
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        grid.appendChild(cards[j]);
      }
      return; // Already sorted in place
    case 'newest':
      cards.sort((a, b) => b.dataset.index - a.dataset.index);
      break;
  }
  
  // Reorder in DOM
  cards.forEach(card => grid.appendChild(card));
}

// ==================== VIEW SYSTEM ====================
function setView(type) {
  currentView = type;
  const dashboard = document.getElementById('gridContainer');
  
  if (type === 'list') {
    dashboard.style.gridTemplateColumns = '1fr';
    dashboard.style.maxWidth = '800px';
    dashboard.style.margin = '0 auto';
  } else {
    dashboard.style.gridTemplateColumns = 'repeat(auto-fill, minmax(var(--card-min), 1fr))';
    dashboard.style.maxWidth = '';
    dashboard.style.margin = '';
  }
}

// ==================== TOOLBOX SYSTEM ====================
function initToolbox() {
  const toolbox = document.getElementById('toolbox');
  const toolboxTitle = document.getElementById('toolboxTitle');
  
  // Dragging
  let isDragging = false;
  let dragOffset = { x: 0, y: 0 };
  
  toolboxTitle.addEventListener('mousedown', (e) => {
    if (e.target.tagName === 'BUTTON') return;
    isDragging = true;
    const rect = toolbox.getBoundingClientRect();
    dragOffset.x = e.clientX - rect.left;
    dragOffset.y = e.clientY - rect.top;
    
    document.addEventListener('mousemove', onToolboxDrag);
    document.addEventListener('mouseup', stopToolboxDrag);
  });
  
  function onToolboxDrag(e) {
    if (!isDragging) return;
    e.preventDefault();
    
    if (!toolboxDocked) {
      toolbox.style.left = (e.clientX - dragOffset.x) + 'px';
      toolbox.style.top = (e.clientY - dragOffset.y) + 'px';
    }
  }
  
  function stopToolboxDrag() {
    isDragging = false;
    document.removeEventListener('mousemove', onToolboxDrag);
    document.removeEventListener('mouseup', stopToolboxDrag);
  }
  
  // Controls
  document.getElementById('dockBtn').addEventListener('click', () => {
    toolboxDocked = !toolboxDocked;
    document.getElementById('dockBtn').textContent = toolboxDocked ? '‚á±' : '‚á≤';
  });
  
  document.getElementById('clearToolboxBtn').addEventListener('click', () => {
    if (confirm('Clear all widgets from toolbox?')) {
      document.getElementById('toolboxContent').innerHTML = '';
      widgets = [];
      updateWidgetCount();
    }
  });
  
  // Load saved widgets
  loadSavedWidgets();
}

function createWidget(name, contentHTML) {
  const widgetId = 'widget-' + Date.now() + Math.random().toString(36).substr(2, 9);
  const widget = document.createElement('div');
  widget.className = 'widget-wrap';
  widget.id = widgetId;
  widget.dataset.name = name;
  
  widget.innerHTML = `
    <div class="widget-titlebar">
      <strong>${name}</strong>
      <button class="widget-close" title="Close">‚úï</button>
    </div>
    <div class="widget-body">${contentHTML}</div>
  `;
  
  const toolboxContent = document.getElementById('toolboxContent');
  toolboxContent.appendChild(widget);
  
  // Position randomly
  const rect = toolboxContent.getBoundingClientRect();
  widget.style.left = Math.random() * (rect.width - 200) + 'px';
  widget.style.top = Math.random() * (rect.height - 150) + 'px';
  
  // Make draggable and resizable
  makeWidgetDraggable(widget);
  makeWidgetResizable(widget);
  
  // Close button
  widget.querySelector('.widget-close').addEventListener('click', () => {
    widget.remove();
    widgets = widgets.filter(w => w.id !== widgetId);
    saveWidgets();
    updateWidgetCount();
  });
  
  // Save widget
  widgets.push({
    id: widgetId,
    name: name,
    content: contentHTML,
    x: widget.style.left,
    y: widget.style.top,
    width: widget.style.width,
    height: widget.style.height
  });
  
  saveWidgets();
  updateWidgetCount();
  
  return widgetId;
}

function makeWidgetDraggable(widget) {
  const titlebar = widget.querySelector('.widget-titlebar');
  let isDragging = false;
  let dragOffset = { x: 0, y: 0 };
  
  titlebar.addEventListener('mousedown', (e) => {
    if (e.target.tagName === 'BUTTON') return;
    
    isDragging = true;
    const rect = widget.getBoundingClientRect();
    dragOffset.x = e.clientX - rect.left;
    dragOffset.y = e.clientY - rect.top;
    
    document.addEventListener('mousemove', onDrag);
    document.addEventListener('mouseup', stopDrag);
  });
  
  function onDrag(e) {
    if (!isDragging) return;
    
    const parentRect = widget.parentElement.getBoundingClientRect();
    const x = e.clientX - parentRect.left - dragOffset.x;
    const y = e.clientY - parentRect.top - dragOffset.y;
    
    const maxX = parentRect.width - widget.offsetWidth;
    const maxY = parentRect.height - widget.offsetHeight;
    
    widget.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
    widget.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
  }
  
  function stopDrag() {
    isDragging = false;
    document.removeEventListener('mousemove', onDrag);
    document.removeEventListener('mouseup', stopDrag);
    
    // Update saved position
    const widgetObj = widgets.find(w => w.id === widget.id);
    if (widgetObj) {
      widgetObj.x = widget.style.left;
      widgetObj.y = widget.style.top;
      saveWidgets();
    }
  }
}

function makeWidgetResizable(widget) {
  const resizeHandle = document.createElement('div');
  resizeHandle.style.cssText = `
    position: absolute;
    right: 0;
    bottom: 0;
    width: 16px;
    height: 16px;
    cursor: se-resize;
    background: transparent;
    z-index: 10;
  `;
  
  widget.appendChild(resizeHandle);
  
  let isResizing = false;
  let startSize = { width: 0, height: 0 };
  let startPos = { x: 0, y: 0 };
  
  resizeHandle.addEventListener('mousedown', (e) => {
    e.stopPropagation();
    isResizing = true;
    startSize.width = widget.offsetWidth;
    startSize.height = widget.offsetHeight;
    startPos.x = e.clientX;
    startPos.y = e.clientY;
    
    document.addEventListener('mousemove', onResize);
    document.addEventListener('mouseup', stopResize);
  });
  
  function onResize(e) {
    if (!isResizing) return;
    
    const dx = e.clientX - startPos.x;
    const dy = e.clientY - startPos.y;
    
    widget.style.width = Math.max(180, startSize.width + dx) + 'px';
    widget.style.height = Math.max(140, startSize.height + dy) + 'px';
  }
  
  function stopResize() {
    isResizing = false;
    document.removeEventListener('mousemove', onResize);
    document.removeEventListener('mouseup', stopResize);
    
    const widgetObj = widgets.find(w => w.id === widget.id);
    if (widgetObj) {
      widgetObj.width = widget.style.width;
      widgetObj.height = widget.style.height;
      saveWidgets();
    }
  }
}

function saveWidgets() {
  localStorage.setItem('toolboxWidgets', JSON.stringify(widgets));
}

function loadSavedWidgets() {
  try {
    const saved = localStorage.getItem('toolboxWidgets');
    if (saved) {
      widgets = JSON.parse(saved) || [];
      
      const toolboxContent = document.getElementById('toolboxContent');
      
      // Remove placeholder if widgets exist
      if (widgets.length > 0) {
        toolboxContent.innerHTML = '';
      }
      
      widgets.forEach(data => {
        const widget = document.createElement('div');
        widget.className = 'widget-wrap';
        widget.id = data.id;
        widget.dataset.name = data.name;
        widget.style.left = data.x;
        widget.style.top = data.y;
        widget.style.width = data.width;
        widget.style.height = data.height;
        
        widget.innerHTML = `
          <div class="widget-titlebar">
            <strong>${data.name}</strong>
            <button class="widget-close" title="Close">‚úï</button>
          </div>
          <div class="widget-body">${data.content}</div>
        `;
        
        toolboxContent.appendChild(widget);
        
        makeWidgetDraggable(widget);
        makeWidgetResizable(widget);
        
        widget.querySelector('.widget-close').addEventListener('click', () => {
          widget.remove();
          widgets = widgets.filter(w => w.id !== data.id);
          saveWidgets();
          updateWidgetCount();
        });
      });
      
      updateWidgetCount();
    }
  } catch (e) {
    console.error('Failed to load widgets:', e);
    widgets = [];
  }
}

function updateWidgetCount() {
  const countElement = document.getElementById('widgetCount');
  if (countElement) {
    const count = widgets.length;
    countElement.textContent = `(${count} tool${count !== 1 ? 's' : ''})`;
  }
}

// ==================== EVENT LISTENERS ====================
document.addEventListener('DOMContentLoaded', () => {
  console.log('Initializing site...');
  
  // Apply saved settings
  const savedTheme = localStorage.getItem('theme') || 'default';
  applyTheme(savedTheme);
  
  const savedAccent = localStorage.getItem('accent') || '#2dd4ff';
  document.documentElement.style.setProperty('--accent', savedAccent);
  
  if (localStorage.getItem('readerMode') === 'on') {
    document.body.classList.add('reader-mode');
    document.getElementById('readerToggle').classList.add('active');
  }
  
  // Initialize systems
  initToolbox();
  
  // Load cards immediately
  loadCardList();
  
  // Set up event listeners
  setupEventListeners();
});

function setupEventListeners() {
  // Theme panel
  document.getElementById('paletteToggle').addEventListener('click', () => {
    const panel = document.getElementById('palettePanel');
    panel.classList.toggle('open');
    document.getElementById('paletteToggle').classList.toggle('active');
  });
  
  // Accent colors
  document.querySelectorAll('.palette-color').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.palette-color').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const color = btn.dataset.accent;
      document.documentElement.style.setProperty('--accent', color);
      localStorage.setItem('accent', color);
    });
  });
  
  // Background themes
  document.querySelectorAll('.theme-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      applyTheme(btn.dataset.color);
    });
  });
  
  // Toolbox
  document.getElementById('toolboxToggle').addEventListener('click', () => {
    const toolbox = document.getElementById('toolbox');
    toolbox.classList.toggle('hidden');
    if (!toolbox.classList.contains('hidden')) {
      toolbox.classList.add('visible');
    }
    document.getElementById('toolboxToggle').classList.toggle('active');
  });
  
  document.getElementById('toolboxClose').addEventListener('click', () => {
    const toolbox = document.getElementById('toolbox');
    toolbox.classList.add('hidden');
    document.getElementById('toolboxToggle').classList.remove('active');
  });
  
  // Reader mode
  document.getElementById('readerToggle').addEventListener('click', () => {
    const isReaderMode = document.body.classList.toggle('reader-mode');
    document.getElementById('readerToggle').classList.toggle('active', isReaderMode);
    localStorage.setItem('readerMode', isReaderMode ? 'on' : 'off');
  });
  
  // Search
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  
  let searchTimeout;
  searchInput.addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      performSearch(e.target.value);
    }, 300);
  });
  
  searchBtn.addEventListener('click', () => {
    performSearch(searchInput.value);
  });
  
  // Sorting
  document.getElementById('sortAlphaBtn').addEventListener('click', () => {
    document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
    document.getElementById('sortAlphaBtn').classList.add('active');
    sortCards('alpha');
  });
  
  document.getElementById('sortRandomBtn').addEventListener('click', () => {
    document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
    document.getElementById('sortRandomBtn').classList.add('active');
    sortCards('random');
  });
  
  document.getElementById('sortNewestBtn').addEventListener('click', () => {
    document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
    document.getElementById('sortNewestBtn').classList.add('active');
    sortCards('newest');
  });
  
  // View
  document.getElementById('viewGridBtn').addEventListener('click', () => {
    document.getElementById('viewGridBtn').classList.add('active');
    document.getElementById('viewListBtn').classList.remove('active');
    setView('grid');
  });
  
  document.getElementById('viewListBtn').addEventListener('click', () => {
    document.getElementById('viewListBtn').classList.add('active');
    document.getElementById('viewGridBtn').classList.remove('active');
    setView('list');
  });
  
  // Load All
  document.getElementById('showAllBtn').addEventListener('click', async () => {
    showLoading('Loading all tools...');
    
    const cards = document.querySelectorAll('.card:not(.loaded)');
    const total = cards.length;
    
    for (let i = 0; i < cards.length; i++) {
      const card = cards[i];
      const cardName = card.dataset.name;
      
      if (cardName && !loadedCards.has(cardName) && !loadingCards.has(cardName)) {
        await loadCard(card, cardName);
        await new Promise(resolve => setTimeout(resolve, 50));
      }
      
      updateProgress(Math.round(((i + 1) / total) * 100));
    }
    
    hideLoading();
    updateStatus();
  });
  
  // Add to toolbox
  document.addEventListener('click', (e) => {
    const addBtn = e.target.closest('.add-to-toolbox');
    if (addBtn) {
      e.stopPropagation();
      
      const card = addBtn.closest('.card');
      const cardName = card.dataset.name;
      const displayName = cardName.replace(/-/g, ' ');
      const cardBody = card.querySelector('.card-body');
      
      if (!card.classList.contains('loaded')) {
        alert('Please wait for the tool to load first');
        return;
      }
      
      // Clone content without embed section
      const contentClone = cardBody.cloneNode(true);
      const embedSection = contentClone.querySelector('.embed-section');
      if (embedSection) embedSection.remove();
      
      createWidget(displayName, contentClone.innerHTML);
      
      // Show toolbox
      const toolbox = document.getElementById('toolbox');
      if (toolbox.classList.contains('hidden')) {
        toolbox.classList.remove('hidden');
        toolbox.classList.add('visible');
        document.getElementById('toolboxToggle').classList.add('active');
      }
      
      // Visual feedback
      addBtn.textContent = '‚úì';
      addBtn.style.color = 'var(--accent)';
      setTimeout(() => {
        addBtn.textContent = '+';
        addBtn.style.color = '';
      }, 1000);
    }
  });
  
  // Card expand
  document.addEventListener('click', (e) => {
    const expandBtn = e.target.closest('.card-expand');
    if (expandBtn) {
      e.stopPropagation();
      const card = expandBtn.closest('.card');
      const cardName = card.dataset.name;
      
      if (cardName) {
        window.open(`cards/${cardName}.html`, '_blank');
      }
    }
  });
  
  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    // Ctrl+T for toolbox
    if (e.ctrlKey && e.key === 't') {
      e.preventDefault();
      document.getElementById('toolboxToggle').click();
    }
    // Ctrl+P for palette
    else if (e.ctrlKey && e.key === 'p') {
      e.preventDefault();
      document.getElementById('paletteToggle').click();
    }
    // Ctrl+R for reader mode
    else if (e.ctrlKey && e.key === 'r') {
      e.preventDefault();
      document.getElementById('readerToggle').click();
    }
    // Esc to close panels
    else if (e.key === 'Escape') {
      document.getElementById('palettePanel').classList.remove('open');
      document.getElementById('paletteToggle').classList.remove('active');
    }
    // Focus search on /
    else if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
      e.preventDefault();
      document.getElementById('searchInput').focus();
    }
  });
}

new Sortable(document.getElementById('gridContainer'), {
  animation: 150,
  disabled: false
});
