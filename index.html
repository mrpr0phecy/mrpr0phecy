<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Most Useful Site in the World</title>
  <style>
    body {
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(-45deg,#0b0f1a,#1a1f2b,#2a2f3b,#1a1f2b);
      background-size:400% 400%;
      animation:gradientShift 20s ease infinite;
      color:#e6faff;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    header{text-align:center;padding:40px;}
    .search-bar{max-width:640px;margin:0 auto;display:flex;
      background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);
      border-radius:12px;padding:12px 16px;}
    .search-bar input{flex:1;border:none;background:transparent;color:#e6faff;font-size:1rem;}
    main{max-width:1280px;margin:0 auto;padding:30px;}
    section{margin-bottom:60px;}
    .section-header{text-align:center;margin-bottom:30px;}
    .section-header h2{color:#2dd4ff;text-shadow:0 0 12px rgba(45,212,255,0.35);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:28px;}
    .card{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);
      border-radius:12px;padding:24px;backdrop-filter:blur(8px);
      opacity:0;transform:translateY(20px);transition:all 0.6s ease;}
    .card.visible{opacity:1;transform:translateY(0);}
  </style>
</head>
<body>
  <header>
    <h1>The Most Useful Site in the World</h1>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search calculators..." />
    </div>
  </header>

  <main id="playground"></main>

  <script>
    const sections = {
      "Finance & Money": [
        "mortgage.html","loan.html","investment.html","retirement.html","budget.html",
        "savings.html","currency.html","tipcalculator.html","compoundinterest.html","tax.html",
        "networth.html","debtpayoff.html","interest.html","salary.html","inflation.html",
        "creditcard.html","roi.html","break-even.html","lease.html","studentloan.html"
      ],
      "Health & Fitness": [
        "calorie.html","waterintake.html","sleep.html","heartrate.html","steps.html",
        "bmi.html","bodyfat.html","idealweight.html","bmr.html","macros.html",
        "tdee.html","onerepmax.html","vo2max.html","targetheartrate.html","bsa.html",
        "waisthip.html","leanbodymass.html","hydration.html","metabolicage.html","fitnessscore.html"
      ],
      "Productivity & Work": [
        "timer.html","unitconverter.html","datecalc.html","timezone.html","percentage.html",
        "discount.html","splitbill.html","workhours.html","projectdeadline.html","focus.html",
        "taskprioritizer.html","meetingplanner.html","salarycompare.html","productivityscore.html","reminder.html",
        "goaltracker.html","habit.html","resume.html","careerpath.html","collaboration.html"
      ],
      "Everyday Life": [
        "recipeconverter.html","shoppinglist.html","fuelcost.html","travel.html","packing.html",
        "mealplanner.html","grocerybudget.html","commute.html","petcare.html","childgrowth.html",
        "gardening.html","household.html","cleaning.html","laundry.html","energy.html",
        "rent.html","moving.html","party.html","gift.html","subscription.html"
      ],
      "Education & Learning": [
        "gpa.html","grade.html","studyplanner.html","quiz.html","equation.html",
        "readingtime.html","flashcards.html","essay.html","citation.html","plagiarism.html",
        "languages.html","memorization.html","science.html","maths.html","history.html",
        "geography.html","chemistry.html","physics.html","literature.html","exam.html"
      ]
    };

    const playground = document.getElementById("playground");

    Object.entries(sections).forEach(([sectionName, files]) => {
      const section = document.createElement("section");

      const headerDiv = document.createElement("div");
      headerDiv.className = "section-header";
      const heading = document.createElement("h2");
      heading.textContent = sectionName;
      headerDiv.appendChild(heading);
      section.appendChild(headerDiv);

      const grid = document.createElement("div");
      grid.className = "grid";

      files.forEach((file, i) => {
        const wrapper = document.createElement("article");
        wrapper.className = "card";
        wrapper.dataset.name = file.replace(".html", "");
        wrapper.innerHTML = `<p>Loading ${file.replace(".html","")}...</p>`;
        grid.appendChild(wrapper);

        const io = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              setTimeout(() => wrapper.classList.add("visible"), i * 100);

              fetch("cards/" + file)
                .then(res => res.ok ? res.text() : Promise.reject())
                .then(html => {
                  wrapper.innerHTML = html || `<p>Error loading ${file}</p>`;
                })
                .catch(() => {
                  wrapper.innerHTML = `<p>Error loading ${file}</p>`;
                });

              io.unobserve(wrapper);
            }
          });
        }, { threshold: 0.1 });
        io.observe(wrapper);
      });

      section.appendChild(grid);
      playground.appendChild(section);
    });

    // Search filter
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#playground .card").forEach(card => {
        const name = card.dataset.name.toLowerCase();
        card.style.display = name.includes(term) ? "" : "none";
      });
    });
  </script>
</body>
</html>
