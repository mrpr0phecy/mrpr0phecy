<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Most Useful Site in the World</title>
  <meta name="description" content="Fast, beautiful calculators and tools. No clutter, just answers." />
  <link rel="stylesheet" href="layouts/card.css" />
  <style>
    :root {
      --bg-start: #0e0f12;
      --bg-end: #2a2d33;
      --text: #e8eaed;
      --muted: #b0b6bf;
      --accent: #2dd4ff;
      --radius: 14px;
      --shadow: 0 10px 40px rgba(0,0,0,0.35);
      --ease: cubic-bezier(0.22, 1, 0.36, 1);
      --fast: 200ms;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
      color: var(--text);
    }
    header {
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
    }
    header p {
      color: var(--muted);
      margin: 8px 0 20px;
    }
    .search-bar {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius);
      padding: 10px 14px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(12px);
      animation: in var(--fast) var(--ease) forwards;
    }
    @keyframes in {
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Most Useful Site in the World</h1>
    <p>Fast, beautiful calculators and tools. No clutter, just answers.</p>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search calculators..." aria-label="Search calculators" />
    </div>
  </header>

  <main id="playground" aria-label="Calculator playground">
    <!-- Cards will be injected here -->
  </main>

  <footer>
    © 2025 TheMostUsefulSiteInTheWorld.com · Built for speed, clarity, and delight
  </footer>

  <script>
    // List of calculators to load from /cards/
    const calculators = [
      "mortgage.html",
      "bmi.html",
      "tip.html",
      "currency.html",
      "retirement.html",
      "qr.html",
      "password.html"
      // add more as you create them
    ];

    const playground = document.getElementById("playground");

    // Lazy-load each card
    calculators.forEach(file => {
      const wrapper = document.createElement("article");
      wrapper.className = "card";
      wrapper.dataset.name = file.replace('.html','');
      wrapper.innerHTML = `<p>Loading ${file.replace('.html','')}...</p>`;
      playground.appendChild(wrapper);

      const io = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            fetch("cards/" + file)
              .then(res => res.text())
              .then(html => { wrapper.innerHTML = html; })
              .catch(() => { wrapper.innerHTML = `<p>Error loading ${file}</p>`; });
            io.unobserve(wrapper);
          }
        });
      }, { threshold: 0.1 });
      io.observe(wrapper);
    });

    // Simple search filter
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#playground .card").forEach(card => {
        const name = card.dataset.name.toLowerCase();
        card.style.display = name.includes(term) ? "" : "none";
      });
    });
  </script>
</body>
</html>
