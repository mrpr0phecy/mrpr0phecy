    body {

      background:linear-gradient(-45deg,#0b0f1a,#1a1f2b,#2a2f3b,#1a1f2b);
      background-size:400% 400%;
      animation:gradientShift 20s ease infinite;
      color:#e6faff;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    header{text-align:center;padding:40px;}
    .search-bar{max-width:640px;margin:0 auto;display:flex;
      background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);
      border-radius:12px;padding:12px 16px;}
    .search-bar input{flex:1;border:none;background:transparent;color:#e6faff;font-size:1rem;}
    main{max-width:1280px;margin:0 auto;padding:30px;}
    section{margin-bottom:60px;}
    .section-header{text-align:center;margin-bottom:30px;}
    .section-header h2{color:#2dd4ff;text-shadow:0 0 12px rgba(45,212,255,0.35);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:28px;}
    .card{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);
      border-radius:12px;padding:24px;backdrop-filter:blur(8px);
      opacity:0;transform:translateY(20px);transition:all 0.6s ease;}
    .card.visible{opacity:1;transform:translateY(0);}
    .small{font-size:0.9rem;color:rgba(230,250,255,0.9);}
    .actions{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;}
    .actions button{padding:8px 12px;border-radius:8px;border:none;background:rgba(255,255,255,0.06);color:inherit;cursor:pointer;}
    .actions button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.08);}
    .tiny{font-size:0.8rem;padding:4px 8px;border-radius:6px;border:none;background:rgba(255,255,255,0.04);color:inherit;cursor:pointer;}
  </style>

    const playground = document.getElementById("playground");

    // Helper: create a card wrapper and lazy-load its HTML when visible
    function createCard(file, index) {
      const wrapper = document.createElement("article");
      wrapper.className = "card";
      wrapper.dataset.name = file.replace(".html", "");
      wrapper.innerHTML = `<p class="small">Loading ${file.replace(".html","")}...</p>`;

      const io = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            // stagger reveal for nicer animation
            setTimeout(() => wrapper.classList.add("visible"), index * 60);

            fetch("cards/" + file)
              .then(res => res.ok ? res.text() : Promise.reject())
              .then(html => {
                // insert loaded HTML; keep dataset.name and allow search to match content
                wrapper.innerHTML = html || `<p class="small">Error loading ${file}</p>`;
                // after content loads, dispatch a custom event so search can re-evaluate
                wrapper.dispatchEvent(new CustomEvent('content:loaded', { bubbles: true }));
              })
              .catch(() => {
                wrapper.innerHTML = `<p class="small">Error loading ${file}</p>`;
                wrapper.dispatchEvent(new CustomEvent('content:loaded', { bubbles: true }));
              });

            io.unobserve(wrapper);
          }
        });
      }, { threshold: 0.1 });

      io.observe(wrapper);
      return wrapper;
    }

    // Build sections and cards
    Object.entries(sections).forEach(([sectionName, files]) => {
      const section = document.createElement("section");

      const headerDiv = document.createElement("div");
      headerDiv.className = "section-header";
      const heading = document.createElement("h2");
      heading.textContent = sectionName;
      headerDiv.appendChild(heading);
      section.appendChild(headerDiv);

      const grid = document.createElement("div");
      grid.className = "grid";

      files.forEach((file, i) => {
        const card = createCard(file, i);
        grid.appendChild(card);
      });

      section.appendChild(grid);
      playground.appendChild(section);
    });

    // Debounce helper
    function debounce(fn, wait) {
      let t = null;
      return function(...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    // Core search logic: matches all words against dataset.name and visible text
    function evaluateSearch(term) {
      const raw = (term || "").trim().toLowerCase();
      const words = raw.length ? raw.split(/\s+/) : [];

      document.querySelectorAll("#playground .card").forEach(card => {
        const name = (card.dataset.name || "").toLowerCase();
        const text = (card.textContent || "").toLowerCase();

        if (!words.length) {
          card.style.display = "";
          return;
        }

        const matches = words.every(w => name.includes(w) || text.includes(w));
        card.style.display = matches ? "" : "none";
      });
    }

    // Debounced search handler for input events
    const debouncedEvaluate = debounce(e => evaluateSearch(e.target.value), 180);

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", debouncedEvaluate);

    // Re-evaluate search when card content loads (so newly fetched HTML can match)
    playground.addEventListener('content:loaded', () => {
      // run immediately, but debounced to avoid thrash if many cards load at once
      debouncedEvaluate({ target: searchInput });
    });

    // Also observe DOM changes inside cards (in case cards update dynamically)
    const cardsObserver = new MutationObserver(debounce(() => {
      debouncedEvaluate({ target: searchInput });
    }, 200));

    // Start observing each card container for subtree changes
    const observeCards = () => {
      document.querySelectorAll('#playground .card').forEach(card => {
        cardsObserver.observe(card, { childList: true, subtree: true, characterData: true });
      });
    };

    // Observe playground for new cards being added, then attach observers
    const playgroundObserver = new MutationObserver(debounce(() => {
      observeCards();
    }, 200));
    playgroundObserver.observe(playground, { childList: true, subtree: true });

    // Initial attach (in case some cards are already present)
    observeCards();

    // Allow pressing Escape to clear search quickly
    searchInput.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape') {
        searchInput.value = '';
        evaluateSearch('');
      }
    });

    // Run an initial evaluation (shows all)
    evaluateSearch('');

    // Accessibility: focus search on load for convenience
    window.addEventListener('load', () => {
      searchInput.setAttribute('autocomplete', 'off');
      setTimeout(() => {
        if (document.activeElement === document.body) searchInput.focus();
      }, 300);
    });
