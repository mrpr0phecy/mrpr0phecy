<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Most Useful Site in the World</title>
  <meta name="description" content="Fast, beautiful calculators and tools. No clutter, just answers." />
  <link rel="stylesheet" href="layouts/card.css" />
  <style>
    :root {
      --bg1:#0b0f1a; --bg2:#1a1f2b; --bg3:#2a2f3b;
      --text:#e6faff; --muted:#9ccbe0; --accent:#2dd4ff;
      --accent-glow:rgba(45,212,255,0.35);
      --radius:18px; --shadow-strong:0 20px 50px rgba(0,0,0,0.6);
      --shadow-soft:0 8px 20px rgba(0,0,0,0.35);
      --ease:cubic-bezier(0.22,1,0.36,1); --fast:220ms;
    }
    body {
      margin:0; font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3),var(--bg2));
      background-size:400% 400%; animation:gradientShift 20s ease infinite;
      color:var(--text); min-height:100vh; display:flex; flex-direction:column;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    header{text-align:center;padding:60px 20px 40px;}
    header img{max-width:260px;margin:0 auto 24px;display:block;
      filter:drop-shadow(0 0 12px var(--accent-glow));}
    header p{color:var(--muted);margin:12px 0 24px;font-size:1.1rem;}
    .search-bar{max-width:640px;margin:0 auto;display:flex;
      background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);
      border-radius:var(--radius);padding:12px 16px;box-shadow:var(--shadow-soft);
      backdrop-filter:blur(12px);}
    .search-bar input{flex:1;border:none;background:transparent;color:var(--text);
      font-size:1rem;outline:none;}
    main{flex:1;max-width:1280px;margin:0 auto;padding:30px;}
    section{margin-bottom:60px;}
    .section-header{position:relative;text-align:center;margin-bottom:30px;}
    .section-header h2{font-size:1.6rem;color:var(--accent);
      text-shadow:0 0 12px var(--accent-glow);position:relative;z-index:2;
      margin:0;padding:12px 0;}
    .section-header .wave{position:absolute;bottom:-6px;left:0;width:100vw;height:16px;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="16"><path fill="%232dd4ff" fill-opacity="0.25" d="M0 8 Q50 16 100 8 T200 8 V16 H0 Z"/></svg>') repeat-x;
      background-size:200px 16px;
      filter:drop-shadow(0 0 10px var(--accent-glow)) brightness(1.2) saturate(1.3);
      z-index:1;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:28px;}
    .card{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);
      border-radius:var(--radius);padding:24px;box-shadow:var(--shadow-strong);
      backdrop-filter:blur(16px);opacity:0;transform:translateY(40px) scale(0.95);
      transition:transform 0.6s var(--ease),opacity 0.6s var(--ease);}
    .card.visible{opacity:1;transform:translateY(0) scale(1);}
    footer{text-align:center;padding:40px 20px;color:var(--muted);font-size:0.95rem;
      background:linear-gradient(180deg,transparent,rgba(0,0,0,0.4));
      box-shadow:inset 0 8px 20px rgba(0,0,0,0.5);}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="The Most Useful Site in the World logo" />
    <p>Fast, beautiful calculators and tools. No clutter, just answers.</p>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search calculators..." aria-label="Search calculators" />
    </div>
  </header>

  <main id="playground" aria-label="Calculator playground"></main>

  <footer>
    © 2025 TheMostUsefulSiteInTheWorld.com · Built for speed, clarity, and delight
  </footer>

  <script>
    const sections = {
      "Finance & Money":["mortgage.html","tipcalculator.html","currency.html","retirement.html","loan.html","investment.html","budget.html"],
      "Health & Fitness":["bmi.html","calorie.html","waterintake.html","heartrate.html","steps.html","sleep.html"],
      "Utilities":["qr.html","password.html","unitconverter.html","stopwatch.html","timer.html","calendar.html"],
      "Fun & Games":["dice.html","coinflip.html","randomname.html","colorpicker.html","trivia.html","magic8ball.html"],
      "Education & Study":["algebra.html","geometry.html","periodictable.html","flashcards.html","quiz.html"],
      "Travel & Geography":["timezone.html","distance.html","map.html","currencytravel.html"],
      "Food & Cooking":["recipe.html","unitconvertcooking.html","nutrition.html","shoppinglist.html"],
      "Science & Tech":["physics.html","chemistry.html","astronomy.html","binary.html","hex.html"],
      "Lifestyle & Productivity":["todo.html","habit.html","expense.html","goal.html","pomodoro.html"],
      "Creative Tools":["textformatter.html","markdown.html","emoji.html","storyprompt.html","namegenerator.html"]
    };

    const playground=document.getElementById("playground");

    Object.entries(sections).forEach(([sectionName,files])=>{
      const section=document.createElement("section");

      const headerDiv=document.createElement("div");
      headerDiv.className="section-header";
      const heading=document.createElement("h2");
      heading.textContent=sectionName;
      const wave=document.createElement("div");
      wave.className="wave";
      headerDiv.appendChild(heading);
      headerDiv.appendChild(wave);
      section.appendChild(headerDiv);

      const grid=document.createElement("div");
      grid.className="grid";

      files.forEach((file,i)=>{
        const wrapper=document.createElement("article");
        wrapper.className="card";
        wrapper.dataset.name=file.replace('.html','');
        wrapper.innerHTML=`<p>Loading ${file.replace('.html','')}...</p>`;
        grid.appendChild(wrapper);

        const io=new IntersectionObserver(entries=>{
          entries.forEach(entry=>{
            if(entry.isIntersecting){
              setTimeout(()=>wrapper.classList.add("visible"),i*100);

              fetch("cards/"+file)
                .then(res=>res.ok?res.text():Promise.reject())
                .then(html=>{
                  const cleaned=html.replace(/<\/?article[^>]*>/g,"");
                  wrapper.innerHTML=cleaned;
                })
                .catch(()=>{
                  wrapper.innerHTML=`<p>Error loading ${file}</p>`;
                });

              io.unobserve(wrapper);
            }
          });
        },{threshold:0.1});
        io.observe(wrapper);
      });

      section.appendChild(grid);
      playground.appendChild(section);
    });

    document.getElementById("searchInput").addEventListener("input",e=>{
      const term=e.target.value.toLowerCase();
      document.querySelectorAll("#playground .card").forEach(card=>{
        const name=card.dataset.name.toLowerCase();
        card.style.display=name.includes(term)?"":"none";
      });
    });
  </script>
</body>
</html>
