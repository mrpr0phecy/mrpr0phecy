<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Most Useful Site in the World</title>
  <meta name="description" content="Fast, beautiful calculators and tools. No clutter, just answers." />
  <link rel="stylesheet" href="layouts/card.css" />
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, #0e0f12, #1a1d22 40%, #2a2d33 100%);
      --text: #e8eaed;
      --muted: #b0b6bf;
      --accent: #2dd4ff;
      --accent-glow: rgba(45,212,255,0.35);
      --radius: 18px;
      --shadow-strong: 0 20px 50px rgba(0,0,0,0.6);
      --shadow-soft: 0 8px 20px rgba(0,0,0,0.35);
      --ease: cubic-bezier(0.22, 1, 0.36, 1);
      --fast: 220ms;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 60px 20px 40px;
      text-align: center;
    }
    header h1 {
      font-size: 2.6rem;
      margin: 0;
      text-shadow: 0 4px 20px var(--shadow-soft);
    }
    header p {
      color: var(--muted);
      margin: 12px 0 24px;
      font-size: 1.1rem;
    }
    .search-bar {
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: var(--radius);
      padding: 12px 16px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(12px);
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }
    main {
      flex: 1;
      max-width: 1280px;
      margin: 0 auto;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 28px;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow-strong);
      backdrop-filter: blur(16px);
      opacity: 0;
      transform: translateY(16px) scale(0.98);
      animation: in var(--fast) var(--ease) forwards;
    }
    @keyframes in {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .card:hover {
      box-shadow: 0 24px 60px var(--accent-glow);
      transform: translateY(-4px) scale(1.02);
      transition: all var(--fast) var(--ease);
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 0.95rem;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.4));
      box-shadow: inset 0 8px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>The Most Useful Site in the World</h1>
    <p>Fast, beautiful calculators and tools. No clutter, just answers.</p>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search calculators..." aria-label="Search calculators" />
    </div>
  </header>

  <main id="playground" aria-label="Calculator playground">
    <!-- Cards will be injected here -->
  </main>

  <footer>
    © 2025 TheMostUsefulSiteInTheWorld.com · Built for speed, clarity, and delight
  </footer>

  <script>
    // List of calculators to load from /cards/
    const calculators = [
      "mortgage.html",
      "bmi.html",
      "tip.html",
      "currency.html",
      "retirement.html",
      "qr.html",
      "password.html"
      // add more as you create them
    ];

    const playground = document.getElementById("playground");

    // Lazy-load each card
    calculators.forEach(file => {
      const wrapper = document.createElement("article");
      wrapper.className = "card";
      wrapper.dataset.name = file.replace('.html','');
      wrapper.innerHTML = `<p>Loading ${file.replace('.html','')}...</p>`;
      playground.appendChild(wrapper);

      const io = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            fetch("cards/" + file)
              .then(res => res.text())
              .then(html => { wrapper.innerHTML = html; })
              .catch(() => { wrapper.innerHTML = `<p>Error loading ${file}</p>`; });
            io.unobserve(wrapper);
          }
        });
      }, { threshold: 0.1 });
      io.observe(wrapper);
    });

    // Simple search filter
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#playground .card").forEach(card => {
        const name = card.dataset.name.toLowerCase();
        card.style.display = name.includes(term) ? "" : "none";
      });
    });
  </script>
</body>
</html>
