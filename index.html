      position: absolute;

    }
    .horizon-glow {
      position: absolute;

      background: linear-gradient(to top, rgba(0, 255, 204, 0.1), transparent);
      z-index: -1;
      animation: horizonPulse 6s infinite ease-in-out;
    }
    @keyframes glitchShift {
      0% { transform: translate(0, 0); opacity: 0.5; }
      50% { transform: translate(-10px, 10px); opacity: 0.7; }
      100% { transform: translate(0, 0); opacity: 0.5; }

    @keyframes horizonPulse {
      0%, 100% { opacity: 0.6; }

    .grid-overlay {
      position: fixed;

          rgba(0, 255, 204, 0.1) 0px,
          rgba(0, 255, 204, 0.1) 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          90deg,

          rgba(255, 0, 204, 0.1) 1px,
          transparent 1px,
          transparent 20px

      100% { transform: translate(0, 0); opacity: 0.5; }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 8px; }

    .starry-night {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      perspective: 1000px;
    }
    .star-layer-1, .star-layer-2, .star-layer-3, .star-layer-shooting, .bird-layer, .airplane-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .star-layer-1 { z-index: 1; animation: starDrift 200s infinite linear; }
    .star-layer-2 { z-index: 2; animation: starDrift 150s infinite linear; }
    .star-layer-3 { z-index: 3; animation: starDrift 100s infinite linear; }
    .star-layer-shooting { z-index: 4; }
    .bird-layer { z-index: 7; }
    .airplane-layer { z-index: 6; transform-style: preserve-3d; perspective: 1500px; }
    @keyframes starDrift {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100vw); }
    }
    .star {
      position: absolute;
      background: #00ffcc;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
    }
    .star-layer-1 .star { width: 1px; height: 1px; opacity: 0.4; }
    .star-layer-2 .star { width: 2px; height: 2px; opacity: 0.6; }
    .star-layer-3 .star { width: 3px; height: 3px; opacity: 0.8; }
    .twinkle-star {
      position: absolute;
      background: #00ffcc;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.8);
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(to right, rgba(0, 255, 204, 0.8), rgba(0, 255, 204, 0));
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
      opacity: 1;
      z-index: 5;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(300px, 300px); opacity: 0; }
    }
    .bird-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 7;
    }
    .bird {
      position: absolute;
      width: 1vw;
      height: 1vw;
      clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%);
      background: inherit;
      opacity: 1;
      display: block;
      transform-origin: center;
    }
    .bird.static {
      left: 50vw;
      top: 50vh;
      transform: none;
      opacity: 0.6;
      background: hsl(240, 40%, 30%);
    }
    .airplane {
      position: absolute;
      width: 40px;
      height: 15px;
      background: linear-gradient(to right, #b0bec5, #78909c);
      clip-path: polygon(
        0% 50%,
        10% 45%,
        20% 45%,
        30% 20%,
        60% 0%,
        70% 20%,
        80% 30%,
        90% 20%,
        100% 0%,
        90% 20%,
        80% 70%,
        90% 90%,
        85% 100%,
        70% 80%,
        20% 55%,
        10% 55%
      );
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5), 0 2px 5px rgba(0, 0, 0, 0.3);
      opacity: 0.9;
      z-index: 6;
      transform-style: preserve-3d;
      transform-origin: center;
      visibility: visible !important;
    }
    .airplane.static {
      left: 75vw;
      top: 25vh;
      transform: rotate(45deg);
      animation: none;
      opacity: 0.7;
    }
    .airplane::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 60%;
      width: 3px;
      height: 3px;
      background: #ff4444;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 68, 68, 1);
      animation: flash 0.8s infinite alternate;
      z-index: 7;
    }
    .airplane::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 90%;
      width: 3px;
      height: 3px;
      background: #ff4444;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 68, 68, 1);
      animation: flash 0.8s infinite alternate;
      z-index: 7;
    }
    @keyframes flash {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.4; transform: scale(0.8); }
    }
    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 80px;
      height: 80px;
      background: #333;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      z-index: 4;
      animation: moonGlow 10s infinite ease-in-out;
    }
    @keyframes moonGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 204, 0.7); }
    }
    .cityscape {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      overflow: visible;
    }
    .city-building {
      position: absolute;
      background: linear-gradient(to right, rgba(0, 255, 204, 0.6), rgba(0, 255, 204, 0.4));
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
      bottom: 0;
      transform-origin: bottom center;
    }
    .city-building::after {
      content: '';
      position: absolute;
      top: 0;
      right: -40px;
      width: 40px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 255, 204, 0.4), rgba(0, 255, 204, 0.2));
      clip-path: polygon(0 0, 100% 10%, 100% 100%, 0 100%);
      z-index: -1;
      transform-origin: left;
    }
    @keyframes zoomAndPan {
      0% {
        transform: translateX(100vw) scale(0.5) rotateY(5deg);
        opacity: 0.5;
      }
      100% {
        transform: translateX(-100vw) scale(1) rotateY(-5deg);
        opacity: 1;
      }
    }
    @supports not (perspective: 1000px) {
      .city-building {
        transform: none !important;
        left: auto !important;
        animation: none !important;
        opacity: 1;
      }
    }
    .cloudscape {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 6;
      pointer-events: none;
      overflow: hidden;
    }
    .cloud-cluster {
      position: absolute;
      opacity: 0.7;
    }
    .cloud {
      position: absolute;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(0, 255, 204, 0.15) 50%, rgba(0, 255, 204, 0) 80%);
      border-radius: 50%;
      box-shadow: 
        20px 20px 60px rgba(0, 255, 204, 0.1),
        -10px -10px 30px rgba(255, 255, 255, 0.3),
        10px 10px 30px rgba(0, 255, 204, 0.2);
      filter: blur(5px);
      opacity: 0.7;
    }
    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: inherit;
      border-radius: 50%;
      width: 50%;
      height: 50%;
      filter: inherit;
      opacity: inherit;
      box-shadow: inherit;
    }
    .cloud::before {
      top: -20%;
      left: 30%;
    }
    .cloud::after {
      top: 20%;
      left: -30%;
    }
    @keyframes drift {
      0% { transform: translateX(100vw) translateY(0); }
      100% { transform: translateX(-100vw) translateY(-10px); }
    }
    .container {

      margin: 20px auto;

      animation: fadeIn 1s ease-in;

    @keyframes fadeIn {

    .title {
      font-family: 'Neuropol', 'Exo+2', sans-serif;
      font-size: 5em;
      color: #00ffcc;
      margin: 0 0 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 30px rgba(0, 255, 204, 1);
      position: relative;
      z-index: 25;
      animation: neonFlicker 3s infinite alternate;
    }
    .title-glitch {
      position: relative;
      display: inline-block;
      perspective: 500px;
    }
    .title-glitch::before,
    .title-glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-family: 'Neuropol', 'Exo+2', sans-serif;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    .title-glitch::before {
      color: #ff00cc;
      z-index: -1;
      animation: glitch-left 0.4s infinite, glitch-clip 0.3s infinite steps(1);
      transform: perspective(500px) translateZ(10px) rotateY(5deg);
    }
    .title-glitch::after {
      color: #00ff00;
      z-index: -1;
      animation: glitch-right 0.5s infinite, glitch-clip 0.35s infinite steps(1);
      transform: perspective(500px) translateZ(-10px) rotateY(-5deg);
    }
    .subtitle {
      font-size: 0.4em;
      letter-spacing: 2px;
      display: block;
      text-align: center;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @keyframes glitch-left {
      0% { transform: perspective(500px) translate(0, 0) translateZ(10px) rotateY(5deg); opacity: 0.8; }
      20% { transform: perspective(500px) translate(-12px, 5px) translateZ(15px) rotateY(8deg); opacity: 0.5; }
      40% { transform: perspective(500px) translate(10px, -5px) translateZ(8px) rotateY(3deg); opacity: 0.7; }
      60% { transform: perspective(500px) translate(-8px, 8px) translateZ(12px) rotateY(6deg); opacity: 0.4; }
      80% { transform: perspective(500px) translate(6px, -6px) translateZ(10px) rotateY(4deg); opacity: 0.6; }
      100% { transform: perspective(500px) translate(0, 0) translateZ(10px); opacity: 0.8; }
    }
    @keyframes glitch-right {
      0% { transform: perspective(500px) translate(0, 0) translateZ(-10px) rotateY(-5deg); opacity: 0.8; }
      20% { transform: perspective(500px) translate(12px, -5px) translateZ(-15px) rotateY(-8deg); opacity: 0.5; }
      40% { transform: perspective(500px) translate(-10px, 5px) translateZ(-8px) rotateY(-3deg); opacity: 0.7; }
      60% { transform: perspective(500px) translate(8px, -8px) translateZ(-12px) rotateY(-6deg); opacity: 0.4; }
      80% { transform: perspective(500px) translate(-6px, 6px) translateZ(-10px) rotateY(-4deg); opacity: 0.6; }
      100% { transform: perspective(500px) translate(0, 0) translateZ(-10px) rotateY(-5deg); opacity: 0.8; }
    }
    @keyframes glitch-clip {
      0% { clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%); }
      25% { clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); }
      50% { clip-path: polygon(0%, 100%, 100%, 0); }

      100% { clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%); }

  </style>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      console.error('Script Error:', {
        message: msg,
        url: url || 'inline script',
        line: lineNo || 'N/A',
        column: columnNo || 'N/A',
        stack: error ? error.stack : 'No stack trace'
      });
      const hud = document.querySelector('.hud');
      if (hud) {
        hud.classList.add('error');
        hud.innerHTML = `SYSTEM ERROR: Script failed. Check console for details.`;
      }
      return false;
    };

    class Vector2D {
      constructor(x = 0, y = 0) {
        this.x = x;
        this.y = y;
      }
      add(v) {
        this.x += v.x;
        this.y += v.y;
        return this;
      }
      subtract(v) {
        this.x -= v.x;
        this.y -= v.y;
        return this;
      }
      multiply(scalar) {
        this.x *= scalar;
        this.y *= scalar;
        return this;
      }
      divide(scalar) {
        if (scalar !== 0) {
          this.x /= scalar;
          this.y /= scalar;
        }
        return this;
      }
      magnitude() {
        return Math.sqrt(this.x * this.x + this.y * this.y);
      }
      normalize() {
        const mag = this.magnitude();
        if (mag > 0) {
          this.divide(mag);
        }
        return this;
      }
      limit(max) {
        if (this.magnitude() > max) {
          this.normalize().multiply(max);
        }
        return this;
      }
      distance(v) {
        const dx = this.x - v.x;
        const dy = this.y - v.y;
        return Math.sqrt(dx * dx + dy * dy);
      }
      copy() {
        return new Vector2D(this.x, this.y);
      }
      static subtract(v1, v2) {
        return new Vector2D(v1.x - v2.x, v1.y - v2.y);
      }
    }

    class Bird {
      constructor(x, y) {
        this.position = new Vector2D(x, y);
        this.velocity = new Vector2D((Math.random() - 0.5) * 4, (Math.random() - 0.5) * 4);
        this.acceleration = new Vector2D(0, 0);
        this.size = 6;
        this.wingSpan = 12;
        this.wingPhase = Math.random() * Math.PI * 2;
        this.wingSpeed = 0.3;
        this.color = `hsl(${Math.random() * 20 + 240}, 40%, 30%)`;
        this.bodyColor = `hsl(${Math.random() * 20 + 240}, 50%, 20%)`;
        this.angle = Math.atan2(this.velocity.y, this.velocity.x) * (180 / Math.PI);
        this.targetAngle = this.angle;
      }
      update(deltaTime, maxSpeed) {
        this.velocity.add(this.acceleration);
        this.velocity.limit(maxSpeed);
        this.position.add(this.velocity.copy().multiply(deltaTime));
        this.acceleration.multiply(0);
        this.wingPhase += this.wingSpeed + this.velocity.magnitude() * 0.02;
        this.targetAngle = Math.atan2(this.velocity.y, this.velocity.x) * (180 / Math.PI);
        this.angle += (this.targetAngle - this.angle) * 0.2;
      }
      applyForce(force) {
        this.acceleration.add(force);
      }
      separate(birds, separationRadius) {
        const steer = new Vector2D(0, 0);
        let count = 0;
        for (let bird of birds) {
          const distance = this.position.distance(bird.position);
          if (distance > 0 && distance < separationRadius) {
            const diff = Vector2D.subtract(this.position, bird.position);
            diff.normalize();
            diff.divide(distance * 0.5);
            steer.add(diff);
            count++;
          }
        }
        if (count > 0) {
          steer.divide(count);
          steer.normalize();
          steer.multiply(3);
          steer.subtract(this.velocity);
          steer.limit(0.15);
        }
        return steer;
      }
      align(birds, alignmentRadius) {
        const sum = new Vector2D(0, 0);
        let count = 0;
        for (let bird of birds) {
          const distance = this.position.distance(bird.position);
          if (distance > 0 && distance < alignmentRadius) {
            sum.add(bird.velocity);
            count++;
          }
        }
        if (count > 0) {
          sum.divide(count);
          sum.normalize();
          sum.multiply(3);
          const steer = Vector2D.subtract(sum, this.velocity);
          steer.limit(0.15);
          return steer;
        }
        return new Vector2D(0, 0);
      }
      cohesion(birds, cohesionRadius) {
        const sum = new Vector2D(0, 0);
        let count = 0;
        for (let bird of birds) {
          const distance = this.position.distance(bird.position);
          if (distance > 0 && distance < cohesionRadius) {
            sum.add(bird.position);
            count++;
          }
        }
        if (count > 0) {
          sum.divide(count);
          return this.seek(sum);
        }
        return new Vector2D(0, 0);
      }
      seek(target) {
        const desired = Vector2D.subtract(target, this.position);
        desired.normalize();
        desired.multiply(3);
        const steer = Vector2D.subtract(desired, this.velocity);
        steer.limit(0.15);
        return steer;
      }
      avoidEdges(margin, lowerBoundary, maxForce) {
        const steer = new Vector2D(0, 0);
        if (this.position.x < margin) {
          steer.x += (margin - this.position.x) / margin;
        }
        if (this.position.x > window.innerWidth - margin) {
          steer.x -= (this.position.x - (window.innerWidth - margin)) / margin;
        }
        if (this.position.y < margin) {
          steer.y += (margin = this.position.y) / margin;
        }
        if (this.position.y > lowerBoundary - margin) {
          steer.y -= (this.position.y - (lowerBoundary - margin)) / margin;
        }
        steer.normalize();
        steer.multiply(maxForce * 3);
        return steer;
      }
      flock(birds, separationRadius, alignmentRadius, cohesionRadius, margin, lowerBoundary, maxForce) {
        const sep = this.separate(birds, separationRadius);
        const ali = this.align(birds, alignmentRadius);
        const coh = this.cohesion(birds, cohesionRadius);
        const edge = this.avoidEdges(margin, lowerBoundary, maxForce);
        sep.multiply(2.0);
        ali.multiply(1.8);
        coh.multiply(1.5);
        edge.multiply(1.0);
        this.applyForce(sep);
        this.applyForce(ali);
        this.applyForce(coh);
        this.applyForce(edge);
      }
    }

    function generateStars() {
      try {
        const layers = [
          { selector: '.star-layer-1', count: 100, className: 'star' },
          { selector: '.star-layer-2', count: 50, className: 'star' },
          { selector: '.star-layer-3', count: 25, className: 'star' },
          { selector: '.star-layer-3', count: 10, className: 'twinkle-star' }
        ];
        layers.forEach(layer => {
          const container = document.querySelector(layer.selector);
          if (!container) {
            console.warn(`Container ${layer.selector} not found for stars`);
            return;
          }
          for (let i = 0; i < layer.count; i++) {
            const star = document.createElement('div');
            star.className = layer.className;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            container.appendChild(star);
          }
        });
        console.log('Stars generated successfully');
      } catch (e) {
        console.error('Error in generateStars:', e);
        const hud = document.querySelector('.hud');
        if (hud) hud.innerHTML += '<br>Stars failed to load.';
      }
    }

    function generateAirplanes() {
      try {
        const container = document.querySelector('.airplane-layer');
        if (!container) {
          console.warn('Airplane container not found');
          const staticAirplane = document.createElement('div');
          staticAirplane.className = 'airplane static';
          document.querySelector('.starry-night')?.appendChild(staticAirplane);
          return;
        }
        const maxAirplanes = 2;
        let activeAirplanes = 0;
        const styleSheets = new Set();

        function createAirplane() {
          if (activeAirplanes >= maxAirplanes) return;

          try {
            const airplane = document.createElement('div');
            airplane.className = 'airplane';
            const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            const direction = Math.random() < 0.5 ? 1 : -1;
            const startX = direction === 1 ? -20 : 120;
            const startY = Math.random() * 50 + 10;
            airplane.style.left = `${startX}vw`;
            airplane.style.top = `${startY}vh`;

            if (!reducedMotion) {
              const duration = Math.random() * 20 + 20;
              const endX = direction === 1 ? 120 : -20;
              const endY = startY + (Math.random() * 20 - 10);
              const zDepth = Math.random() * 100 + 50;
              const scaleFactor = 1 - (zDepth - 50) / 500;
              const angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI) + 180;

              const animationName = `flightPath_${Math.random().toString(36).substr(2, 9)}`;
              const keyframes = `
                @keyframes ${animationName} {
                  0% {
                    transform: translate(0, 0) translateZ(${zDepth}px) rotate(${angle}deg) scale(${scaleFactor});
                    opacity: 0;
                  }
                  5% {
                    opacity: 0.9;
                  }
                  95% {
                    opacity: 0.9;
                  }
                  100% {
                    transform: translate(${endX - startX}vw, ${endY - startY}vh) translateZ(${zDepth}px) rotate(${angle}deg) scale(${scaleFactor});
                    opacity: 0;
                  }
                }
              `;
              const styleSheet = document.createElement('style');
              styleSheet.textContent = keyframes;
              document.head.appendChild(styleSheet);
              styleSheets.add(styleSheet);

              airplane.style.animation = `${animationName} ${duration}s linear forwards`;

              setTimeout(() => {
                try {
                  airplane.remove();
                  activeAirplanes--;
                  if (styleSheets.size > maxAirplanes * 2) {
                    const oldest = styleSheets.values().next().value;
                    oldest.remove();
                    styleSheets.delete(oldest);
                  }
                  createAirplane();
                } catch (e) {
                  console.error('Error in airplane cleanup:', e);
                }
              }, duration * 1000);
            } else {
              airplane.style.transform = `rotate(${Math.random() * 360}deg) scale(0.8)`;
              airplane.style.opacity = '0.9';
            }

            container.appendChild(airplane);
            activeAirplanes++;
            console.log(`Airplane created: ${activeAirplanes}/2, StartX: ${startX}vw, EndX: ${endX}vw`);
          } catch (e) {
            console.error('Error creating airplane:', e);
          }
        }

        createAirplane();
        createAirplane();
        console.log('Airplanes initialized successfully');
      } catch (e) {
        console.error('Error in generateAirplanes:', e);
        const hud = document.querySelector('.hud');
        if (hud) hud.innerHTML += '<br>Airplanes failed to load.';
      }
    }

    function generateFlockingBirds() {
      try {
        const container = document.querySelector('.bird-layer');
        if (!container) {
          console.warn('Bird container not found');
          const staticBird = document.createElement('div');
          staticBird.className = 'bird static';
          document.querySelector('.starry-night')?.appendChild(staticBird);
          return;
        }
        const birdCount = 25;
        const birds = [];
        const maxSpeed = 4;
        const maxForce = 0.3;
        const separationRadius = window.innerWidth * 0.04;
        const alignmentRadius = window.innerWidth * 0.15;
        const cohesionRadius = window.innerWidth * 0.15;
        const centerX = window.innerWidth * 0.5;
        const centerY = window.innerHeight * 0.4;
        const margin = window.innerWidth * 0.15;
        const lowerBoundary = window.innerHeight * 0.6;

        console.log(`Bird parameters: count=${birdCount}, maxSpeed=${maxSpeed}, maxForce=${maxForce}`);

        for (let i = 0; i < birdCount; i++) {
          const x = Math.min(Math.max(centerX + (Math.random() * 100 - 50), margin), window.innerWidth - margin);
          const y = Math.min(Math.max(centerY + (Math.random() * 100 - 50), margin), lowerBoundary - margin);
          const bird = new Bird(x, y);
          const birdElement = document.createElement('div');
          birdElement.className = 'bird';
          birdElement.style.left = `${(x / window.innerWidth) * 100}vw`;
          birdElement.style.top = `${(y / window.innerHeight) * 100}vh`;
          birdElement.style.background = bird.color;
          container.appendChild(birdElement);
          bird.element = birdElement;
          birds.push(bird);
        }

        let lastTime = performance.now();
        let animationFrameId;
        let frameCount = 0;

        function updateBirds(timestamp) {
          try {
            const deltaTime = Math.min((timestamp - lastTime) / 1000, 0.033);
            lastTime = timestamp;
            frameCount++;

            const updates = [];
            for (let i = 0; i < birdCount; i++) {
              const bird = birds[i];
              bird.flock(birds, separationRadius, alignmentRadius, cohesionRadius, margin, lowerBoundary, maxForce);
              bird.update(deltaTime, maxSpeed);

              const wingBeat = Math.sin(bird.wingPhase) * 0.2 + 0.8;
              const outerMargin = window.innerWidth * 0.2;
              if (isNaN(bird.position.x) || isNaN(bird.position.y) || bird.position.x < -outerMargin || bird.position.x > window.innerWidth + outerMargin || bird.position.y < -outerMargin || bird.position.y > lowerBoundary + outerMargin) {
                bird.position.x = centerX;
                bird.position.y = centerY;
                bird.velocity = new Vector2D((Math.random() - 0.5) * 4, (Math.random() - 0.5) * 4);
                console.warn(`Bird ${i} position reset: x=${bird.position.x}, y=${bird.position.y}`);
              }

              updates.push({
                element: bird.element,
                left: `${(bird.position.x / window.innerWidth) * 100}vw`,
                top: `${(bird.position.y / window.innerHeight) * 100}vh`,
                transform: `rotate(${bird.angle}deg) scaleY(${wingBeat})`
              });

              if (frameCount % 100 === 0 && i === 0) {
                console.log(`Bird 0 position: x=${bird.position.x.toFixed(2)}px, y=${bird.position.y.toFixed(2)}px, visible=${bird.element.offsetWidth > 0}`);
              }
            }

            updates.forEach(update => {
              if (update.element && document.body.contains(update.element)) {
                update.element.style.left = update.left;
                update.element.style.top = update.top;
                update.element.style.transform = update.transform;
              }
            });

            animationFrameId = requestAnimationFrame(updateBirds);
          } catch (e) {
            console.error('Error in updateBirds:', e);
            cancelAnimationFrame(animationFrameId);
            const hud = document.querySelector('.hud');
            if (hud) hud.innerHTML += '<br>Bird animation stopped.';
          }
        }

        animationFrameId = requestAnimationFrame(updateBirds);

        window.addEventListener('unload', () => {
          cancelAnimationFrame(animationFrameId);
        });

        console.log('Flocking birds initialized successfully');
      } catch (e) {
        console.error('Error in generateFlockingBirds:', e);
        const hud = document.querySelector('.hud');
        if (hud) hud.innerHTML += '<br>Birds failed to load.';
      }
    }

    function generateClouds() {
      try {
        const cloudscape = document.querySelector('.cloudscape');
        if (!cloudscape) {

          const cloudCount = Math.floor(Math.random() * 3) + 3;

          cloudscape.appendChild(cluster);

      }
    }

    function generateBuildings() {
      try {
        const cityscape = document.querySelector('.cityscape');
        if (!cityscape) {
          console.warn('Cityscape container not found');
          return;
        }
        const buildingCount = window.innerWidth < 768 ? 15 : 25;
        const viewportWidth = window.innerWidth;
        const totalWidth = viewportWidth;
        const spacing = totalWidth / buildingCount;

        cityscape.innerHTML = '';
        for (let i = 0; i < buildingCount; i++) {
          const building = document.createElement('div');
          building.className = 'city-building';
          const scaleFactor = 1 - (i / buildingCount) * 0.7;
          const baseHeight = Math.random() * 250 + 100;
          const baseWidth = 80;
          const height = baseHeight * scaleFactor;
          const width = baseWidth * scaleFactor;
          const duration = Math.random() * 4 + 6;
          building.style.width = `${width}px`;
          building.style.height = `${height}px`;
          building.style.left = `${i * spacing + (Math.random() * spacing * 0.5)}px`;
          building.style.animation = `zoomAndPan ${duration}s linear infinite`;
          building.style.animationDelay = `-${i * 0.2}s`;
          cityscape.appendChild(building);
        }
        console.log('Buildings generated successfully');
      } catch (e) {
        console.error('Error in generateBuildings:', e);
        const hud = document.querySelector('.hud');
        if (hud) hud.innerHTML += '<br>Buildings failed to load.';
      }
    }

    function showBio() {

        const bio = document.querySelector('.bio');
        const profileImg = document.querySelector('.profile-img');
        if (bio) bio.classList.add('visible');
        if (profileImg) profileImg.classList.add('loaded');

        const hud = document.querySelector('.hud');

    }

    document.addEventListener('DOMContentLoaded', () => {
      try {
        console.log('Initializing page at', new Date().toLocaleString());
        generateStars();
        generateShootingStars();
        generateAirplanes();
