<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Loader</title>
  <style>
    body {background:#0b0f1a;color:#e6faff;font-family:Inter,system-ui,sans-serif;margin:0;padding:20px;}
    .section-header {position:relative;text-align:center;margin-bottom:30px;}
    .section-header h2 {color:#2dd4ff;text-shadow:0 0 12px rgba(45,212,255,0.35);}
    .section-header .wave {
      position:absolute;bottom:-6px;left:0;width:100vw;height:16px;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="16"><path fill="%232dd4ff" fill-opacity="0.25" d="M0 8 Q50 16 100 8 T200 8 V16 H0 Z"/></svg>') repeat-x;
      background-size:200px 16px;
      background-position:var(--wave-offset,0px) 0;
      filter:drop-shadow(0 0 10px rgba(45,212,255,0.35));
    }
    .grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;}
    .card {background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);
      border-radius:12px;padding:20px;backdrop-filter:blur(8px);
      opacity:0;transform:translateY(20px);transition:all 0.6s ease;}
    .card.visible {opacity:1;transform:translateY(0);}
  </style>
</head>
<body>
  <main id="playground"></main>

  <script>
    const sections = {
      "Finance & Money": ["savings.html"]
    };

    const playground = document.getElementById("playground");

    Object.entries(sections).forEach(([sectionName, files]) => {
      const section = document.createElement("section");

      const headerDiv = document.createElement("div");
      headerDiv.className = "section-header";
      const heading = document.createElement("h2");
      heading.textContent = sectionName;
      const wave = document.createElement("div");
      wave.className = "wave";
      headerDiv.appendChild(heading);
      headerDiv.appendChild(wave);
      section.appendChild(headerDiv);

      const grid = document.createElement("div");
      grid.className = "grid";

      files.forEach((file, i) => {
        const wrapper = document.createElement("article");
        wrapper.className = "card";
        wrapper.dataset.name = file.replace(".html", "");
        wrapper.innerHTML = `<p>Loading ${file.replace(".html","")}...</p>`;
        grid.appendChild(wrapper);

        const io = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              setTimeout(() => wrapper.classList.add("visible"), i * 100);

              fetch("cards/" + file)
                .then(res => res.ok ? res.text() : Promise.reject())
                .then(html => {
                  const cleaned = html.replace(/<\/?article[^>]*>/g, "");
                  wrapper.innerHTML = cleaned || `<p>Error loading ${file}</p>`;
                })
                .catch(() => {
                  wrapper.innerHTML = `<p>Error loading ${file}</p>`;
                });

              io.unobserve(wrapper);
            }
          });
        }, { threshold: 0.1 });
        io.observe(wrapper);
      });

      section.appendChild(grid);
      playground.appendChild(section);
    });

    // Wave animation
    document.addEventListener("mousemove", e => {
      const offset = (e.clientX / window.innerWidth) * 200;
      document.querySelectorAll(".wave").forEach(wave => {
        wave.style.setProperty("--wave-offset", `${offset}px`);
      });
    });
  </script>
</body>
</html>
