    // Create card with lazy fetch and scroll animations
    function createCard(file, index) {
      const wrapper = document.createElement("article");
      wrapper.className = "card hidden";
      wrapper.dataset.name = file.replace(".html", "");
      wrapper.innerHTML = `<p class="small">Loading ${file.replace(".html","")}...</p>`;

      const io = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            // fly-in stagger
            setTimeout(() => wrapper.classList.add("visible"), index * 60);
            wrapper.classList.remove("hidden");

            fetch("cards/" + file)
              .then(res => res.ok ? res.text() : Promise.reject())
              .then(html => {
                wrapper.innerHTML = html || `<p class="small">Error loading ${file}</p>`;
                // re-run search so newly loaded content is indexed immediately
                evaluateSearch(searchInput.value);
              })
              .catch(() => {
                wrapper.innerHTML = `<p class="small">Error loading ${file}</p>`;
                evaluateSearch(searchInput.value);
              });
          } else {
            // fly-out when leaving viewport
            wrapper.classList.remove("visible");
            wrapper.classList.add("hidden");
          }
        });
      }, { threshold: 0.1 });

      io.observe(wrapper);
      return wrapper;
    }

    // Build sections and grids
    Object.entries(sections).forEach(([sectionName, files]) => {
      const section = document.createElement("section");

      const headerDiv = document.createElement("div");
      headerDiv.className = "section-header";
      const heading = document.createElement("h2");
      heading.textContent = sectionName;
      headerDiv.appendChild(heading);
      section.appendChild(headerDiv);

      const grid = document.createElement("div");
      grid.className = "grid";
      files.forEach((file, i) => {
        const card = createCard(file, i);
        grid.appendChild(card);
      });

      section.appendChild(grid);
      playground.appendChild(section);
    });

    // Debounce
    function debounce(fn, wait) {
      let t = null;
      return function(...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    // Search: match all words against dataset.name and loaded text; fade/collapse headers if no matches
    function evaluateSearch(term) {
      const raw = (term || "").trim().toLowerCase();
      const words = raw.length ? raw.split(/\s+/) : [];

      document.querySelectorAll("#playground section").forEach(section => {
        const cards = section.querySelectorAll(".card");
        let visibleCount = 0;

        cards.forEach(card => {
          const name = (card.dataset.name || "").toLowerCase();
          const text = (card.textContent || "").toLowerCase();

          if (!words.length) {
            card.style.display = "";
            visibleCount++;
          } else {
            const matches = words.every(w => name.includes(w) || text.includes(w));
            card.style.display = matches ? "" : "none";
            if (matches) visibleCount++;
          }
        });

        const header = section.querySelector(".section-header");
        if (header) {
          if (!words.length) {
            header.classList.remove("hidden");
          } else {
            if (visibleCount === 0) header.classList.add("hidden");
            else header.classList.remove("hidden");
          }
        }
      });
    }

    const searchInput = document.getElementById("searchInput");
    const debouncedEvaluate = debounce(evaluateSearch, 160);
    searchInput.addEventListener("input", e => debouncedEvaluate(e.target.value));

    // Escape clears search and restores all
    searchInput.addEventListener("keydown", (ev) => {
      if (ev.key === 'Escape') {
        searchInput.value = '';
        evaluateSearch('');
      }
    });

    // Initial focus and search reset
    window.addEventListener('load', () => {
      searchInput.setAttribute('autocomplete', 'off');
      setTimeout(() => {
        if (document.activeElement === document.body) searchInput.focus();
      }, 300);
      evaluateSearch('');
    });
  </script>
