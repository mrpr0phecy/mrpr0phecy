<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Slideshow</title>
    <style>
        #slideshow {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            background-color: #f1f1f1;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <!-- Images will be dynamically added here -->
    </div>

    <script>
        // Array of image URLs from the GitHub directory
        var imageUrls = [
            "http://www.themostusefulsiteintheworld.com/images/image1.jpg",
            "http://www.themostusefulsiteintheworld.com/images/image2.jpg",
            "http://www.themostusefulsiteintheworld.com/images/image3.jpg",
            // Add more image URLs as needed
        ];

        function getRandomImageUrl() {
            // Generate a random index to select a random image URL
            var randomIndex = Math.floor(Math.random() * imageUrls.length);
            return imageUrls[randomIndex];
        }

        function startSlideshow() {
            var slideshow = document.getElementById("slideshow");

            // Create image elements and append them to the slideshow div
            imageUrls.forEach(function(url) {
                var img = document.createElement("img");
                img.src = url;
                slideshow.appendChild(img);
            });

            // Show images one by one with random interval
            var images = slideshow.getElementsByTagName("img");
            var currentIndex = 0;

            function showNextImage() {
                // Hide all images
                for (var i = 0; i < images.length; i++) {
                    images[i].style.display = "none";
                }

                // Show current image
                images[currentIndex].style.display = "block";

                // Move to the next image
                currentIndex = (currentIndex + 1) % images.length;

                // Schedule the next image display after a random time interval (2000-5000 ms)
                var interval = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;
                setTimeout(showNextImage, interval);
            }

            // Start the slideshow
            showNextImage();
        }

        // Start the slideshow when the page is loaded
        window.onload = startSlideshow;
    </script>
</body>
</html>
