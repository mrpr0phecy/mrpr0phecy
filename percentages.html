<h2 id="percentages-title" style="margin-top:0;">Percentages Calculator</h2>

<form aria-describedby="percentages-desc">
  <p id="percentages-desc" class="small">Calculate percentages, percentage change, and reverse percentages. Enter values and choose an operation.</p>

  <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
    <div class="field">
      <label for="perc-value">Value</label>
      <input id="perc-value" type="number" placeholder="e.g. 80" style="width:100%;" />
    </div>

    <div class="field">
      <label for="perc-percent">Percentage (%)</label>
      <input id="perc-percent" type="number" placeholder="e.g. 25" style="width:100%;" />
    </div>

    <div class="field">
      <label for="perc-second">Second value (for change)</label>
      <input id="perc-second" type="number" placeholder="e.g. 100" style="width:100%;" />
    </div>

    <div class="field">
      <label for="perc-operation">Operation</label>
      <select id="perc-operation" style="width:100%;">
        <option value="of" selected>Find % of value</option>
        <option value="change">Percentage change</option>
        <option value="reverse">Reverse percentage</option>
      </select>
    </div>

    <div class="field">
      <label for="perc-show-steps">Show steps</label>
      <select id="perc-show-steps" style="width:100%;">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button type="button" onclick="percCalculate(this)">Calculate</button>
    <button type="button" class="secondary" onclick="percReset(this)">Reset</button>
    <button type="button" onclick="percCopy(this)">Copy Result</button>
  </div>
</form>

<div class="results" aria-live="polite" style="margin-top:12px;">
  <h3 class="small">Results</h3>
  <textarea id="perc-output" rows="10" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;"></textarea>

  <div style="margin-top:8px;display:flex;gap:12px;align-items:center;">
    <div id="perc-hint" class="small" style="opacity:0.9;"></div>
  </div>
</div>

<script>
/* percentages.html
   - Calculates % of value, % change, reverse %
   - Scoped with perc- prefix
*/

function percReset(btn){
  const card=btn.closest('.card');
  card.querySelector('form').reset();
  card.querySelector('#perc-output').value="";
  card.querySelector('#perc-hint').textContent="";
}

function percCopy(btn){
  const card=btn.closest('.card');
  const out=card.querySelector('#perc-output').value;
  if(!out.trim())return;
  navigator.clipboard?.writeText(out).then(()=>{
    const hint=card.querySelector('#perc-hint');
    hint.textContent="Copied to clipboard.";
    setTimeout(()=>{if(hint.textContent==="Copied to clipboard.")hint.textContent="";},1600);
  }).catch(()=>alert("Copy failed."));
}

function percCalculate(btn){
  const card=btn.closest('.card');
  const value=parseFloat(card.querySelector('#perc-value').value);
  const percent=parseFloat(card.querySelector('#perc-percent').value);
  const second=parseFloat(card.querySelector('#perc-second').value);
  const op=card.querySelector('#perc-operation').value;
  const showSteps=card.querySelector('#perc-show-steps').value==="yes";
  if(isNaN(value)){card.querySelector('#perc-hint').textContent="Please enter a value.";return;}
  let output="";
  if(op==="of"){
    if(isNaN(percent)){output="Please enter a percentage.";}
    else{
      const res=value*percent/100;
      output=`${percent}% of ${value} = ${res}`;
      if(showSteps)output+=`\nSteps: Multiply value by percent/100.`;
    }
  } else if(op==="change"){
    if(isNaN(second)){output="Please enter second value.";}
    else{
      const change=((value-second)/second)*100;
      output=`Percentage change from ${second} to ${value} = ${change.toFixed(2)}%`;
      if(showSteps)output+=`\nSteps: (New−Old)/Old × 100.`;
    }
  } else if(op==="reverse"){
    if(isNaN(percent)){output="Please enter a percentage.";}
    else{
      const orig=value*100/percent;
      output=`Original value when ${percent}% = ${value} → ${orig}`;
      if(showSteps)output+=`\nSteps: Divide value by percent/100.`;
    }
  }
  card.querySelector('#perc-output').value=output;
  card.querySelector('#perc-hint').textContent="Results generated.";
}
</script>
